<h1>Cosas viejas</h1>
<p>Las antiguas cosas habrán desaparecido. <sup id="cite1"><a href="#fn1">[1]</a></sup>No deben ser despreciados simplemente porque son viejos. <sup id="cite2"><a href="#fn2">[2]</a></sup>Lo que era antiguo y supuestamente sagrado. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
