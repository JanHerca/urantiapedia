<p id="v1"><sup><small>1</small></sup>  Hodočasnička pjesma. Davidova.   Gle, kako je dobro i kako je milo kao braća zajedno živjeti: </p>
<p id="v2"><sup><small>2</small></sup>  kao na glavi ulje dragocjeno što slazi na bradu, bradu Aronovu, što slazi na skute haljina njegovih; </p>
<p id="v3"><sup><small>3</small></sup>  kao rosa s Hermona što slazi na brdo Sion. Ondje Jahve daje svoj blagoslov i život dovijeka. </p>
