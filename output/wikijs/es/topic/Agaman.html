<p>Agaman era una <a href="/es/topic/widows">viuda</a> de <a href="/es/topic/Damascus">Damasco</a> que formó parte del <a href="/es/topic/women’s_corps">cuerpo de mujeres</a> que <a href="/es/topic/Jesus">Jesús</a> instrumentó en paralelo al de los doces <a href="/es/topic/apostles_of_Jesus">apóstoles</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Estuvo <a href="/es/topic/present">presente</a> en la décimosexta aparición <a href="/es/topic/morontia">morontial</a> de Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
