<p>Cuando la primera <a href="/es/topic/capital">capital</a> del <a href="/es/topic/world_(earth)">mundo</a> fue sumergida, albergó a renegados que habían convertido el <a href="/es/topic/Jerusalem_temple">templo</a> del Padre en un <a href="/es/topic/sanctuary">santuario</a> dedicado a Nog, el falso dios de la <a href="/es/topic/light">luz</a> y el <a href="/es/topic/fire">fuego</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
