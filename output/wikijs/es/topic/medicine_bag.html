<p>Una bolsa de <a href="/es/topic/medicine">medicinas</a>, que simboliza <a href="/es/topic/power">poder</a>, contiene artículos impregnados de <a href="/es/topic/ghosts">fantasmas</a> y nunca debe tocar el suelo, al igual que las <a href="/es/topic/flags">banderas</a> nacionales que simbolizan la <a href="/es/topic/conscience">conciencia</a> nacional. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
