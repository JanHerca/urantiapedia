<p>La etapa más importante de la <a href="/es/topic/evolution">evolución</a> vegetal fue el desarrollo de la <a href="/es/topic/ability">capacidad</a> para fabricar la clorofila, y el segundo avance en importancia fue la <a href="/es/topic/transformation">transformación</a> evolutiva de la espora en una semilla compleja. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
