<p>El Holoceno, el período postglacial, comenzó hace aproximadamente 35.000 <a href="/es/topic/years">años</a>, marcando <a href="/es/topic/end">el fin</a> de la gran <a href="/es/topic/ice_ages">era glacial</a> y el comienzo de la dispensación adámica. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
