<p><a href="/es/topic/Ezra_(disciple_of_John)">Esdras</a> era un rico comerciante de <a href="/es/topic/Nazareth">Nazaret</a>, el padre de <a href="/es/topic/Rebecca_(daughter_of_Ezra)">Rebeca</a>, la <a href="/es/topic/women">mujer</a> que se enamoró de <a href="/es/topic/Jesus">Jesús</a> y pidió su <a href="/es/topic/hands">mano</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
