<p>Jeshú es considerado el décimo rey de <a href="/es/topic/Israel">Israel</a> aunque <a href="/es/topic/El">El</a> Libro de <a href="/es/topic/Urantia">Urantia</a> lo denomina terratiente y no rey; unió fuerzas con <a href="/es/topic/Jehonadab">Yonadab</a> para destruir los <a href="/es/topic/prophets">profetas</a> de <a href="/es/topic/Baal">Baal</a> en <a href="/es/topic/Samaria">Samaria</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
