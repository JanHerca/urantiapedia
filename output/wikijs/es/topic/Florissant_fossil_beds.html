<p>Los yacimientos <a href="/es/topic/fossils">fósiles</a> de Florissant, en <a href="/es/topic/Colorado">Colorado</a>, datan de tiempos antiguos y contienen fósiles de muchas familias de <a href="/es/topic/insects">insectos</a> que ahora están extinguidas pero que eran similares a las de la era anterior. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
