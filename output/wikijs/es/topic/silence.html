<p>Después de la <a href="/es/topic/prayer">oración</a>, permanezcan en receptividad silenciosa para permitir que el <a href="/es/topic/spirit">espíritu</a> que mora en ustedes hable al <a href="/es/topic/soul">alma</a> que escucha. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> refutó las acusaciones falsas con su silencio sereno y majestuoso. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
