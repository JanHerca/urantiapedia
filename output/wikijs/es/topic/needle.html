<p>Es más <a href="/es/topic/ease">fácil</a> que un <a href="/es/topic/camels">camello</a> pase por el <a href="/es/topic/eyes">ojo</a> de una aguja, que el que un rico entre en el <a href="/es/topic/kingdom">reino</a> de <a href="/es/topic/God">Dios</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
