<p>Durante la era <a href="/es/topic/Mesozoic">Mesozoica</a>, los Andes comenzaron a elevarse, marcando su aparición mientras la mayor parte de <a href="/es/topic/South_America">Sudamérica</a> estaba sumergida bajo el mar polar. Este levantamiento dio forma a la <a href="/es/topic/geology">geología</a> del <a href="/es/topic/continental_nation">continente</a> y evitó una <a href="/es/topic/floods">inundación</a> total. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
