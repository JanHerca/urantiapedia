<p>La <a href="/es/topic/will">voluntad</a> del <a href="/es/topic/Thought_Adjusters">Ajustador</a> está subordinada a la voluntad mortal porque es de <a href="/es/topic/nature">naturaleza</a> prepersonal, mientras que la voluntad humana opera en el nivel de la <a href="/es/topic/personality">personalidad</a>, donde lo impersonal responde a los <a href="/es/topic/action">actos</a> de la personalidad existente. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
