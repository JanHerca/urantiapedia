<p>La nube cósmica, el gran <a href="/es/topic/cloak">manto</a> espacial, está compuesto en su mayor parte de <a href="/es/topic/atoms">átomos</a> modificados de <a href="/es/topic/calcium">calcio</a>. Todo nuestro <a href="/es/topic/superuniverses">superuniverso</a> está salpicado de <a href="/es/topic/stone">piedra</a> diminutamente pulverizada. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
