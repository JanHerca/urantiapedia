<p>No tengáis <a href="/es/topic/fear">miedo</a>, porque vosotros valéis mucho más que cinco gorriones vendidos por dos moneditas. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ante los <a href="/es/topic/eyes">ojos</a> de <a href="/es/topic/God">Dios</a> no hay ningún gorrión olvidado; Él lo sabe todo. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
