<p>Los monoteístas en <a href="/es/topic/evolution">evolución</a> mantienen dioses subordinados como <a href="/es/topic/spirits">espíritus</a>, <a href="/es/topic/demons">demonios</a>, <a href="/es/topic/axes">hachas</a>, nereidas, <a href="/es/topic/fairies">hadas</a>, <a href="/es/topic/brownies">duendes</a>, <a href="/es/topic/dwarfs">enanos</a>, banshees y el <a href="/es/topic/evil_eye">mal de ojo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
