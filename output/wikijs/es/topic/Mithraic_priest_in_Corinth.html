<p><a href="/es/topic/Jesus">Jesús</a> habló con el sacerdote mitraico en <a href="/es/topic/Corinth">Corinto</a>, instándolo a buscar la <a href="/es/topic/salvation">salvación</a> eterna dentro de su propia <a href="/es/topic/soul">alma</a> en lugar de en <a href="/es/topic/mysteries">misterios</a> creados por el <a href="/es/topic/man">hombre</a> o filosofías humanas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
