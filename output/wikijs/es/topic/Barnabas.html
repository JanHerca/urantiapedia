<p>Bernabé fue un <a href="/es/topic/religionists">creyente</a> <a href="/es/topic/Greeks">griego</a> muy hábil, <a href="/es/topic/disciples">discípulo</a> de <a href="/es/topic/Rodan_of_Alexandria">Rodán de Alejandría</a>, y <a href="/es/topic/friendship">amigo</a> de <a href="/es/topic/Stephen">Esteban</a>, que ambos fueron a <a href="/es/topic/Jerusalem">Jerusalén</a> a predicar; allí Esteban sufriría el ser apedreado. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
