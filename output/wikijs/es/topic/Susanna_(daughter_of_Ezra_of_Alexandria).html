<p><a href="/es/topic/Susanna_(daughter_of_Nazareth_chazan)">Susana</a> descubrió la <a href="/es/topic/tombs">tumba</a> vacía donde yacía <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>En la quinta aparición de Jesús, saludó a las <a href="/es/topic/women">mujeres</a> <a href="/es/topic/believers">creyentes</a> allí reunidas, las animó a difundir la buena noticia del <a href="/es/topic/kingdom">reino</a> y les prometió que estaría siempre con ellas. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
