<p>Los <a href="/es/topic/celestial_artisans">artesanos celestiales</a> son los promotores de la <a href="/es/topic/oratory">oratoria</a>, expertos en preservar y reproducir pensamientos en el lenguaje de <a href="/es/topic/Nebadon">Nebadon</a>, condensando toda una <a href="/es/topic/life">vida</a> de <a href="/es/topic/experience">experiencia</a> mortal en un discurso de media hora. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
