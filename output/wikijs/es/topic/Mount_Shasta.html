<p>Hace <a href="/es/topic/ten">diez</a> millones de <a href="/es/topic/years">años</a>, el monte Shasta y Shasta comenzaron su <a href="/es/topic/careers">carrera</a> montañosa, con extensos depósitos de <a href="/es/topic/land">tierra</a> y grandes <a href="/es/topic/lakes">lagos</a> de <a href="/es/topic/water">agua</a> dulce formándose en <a href="/es/topic/North_America">América del Norte</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
