<p>Todas las <a href="/es/topic/ceremonies">ceremonias</a> antiguas terminaban con <a href="/es/topic/banquets">banquetes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> predicó la fiesta de la <a href="/es/topic/goodness">bondad</a> espiritual, no la tristeza del <a href="/es/topic/fasting">ayuno</a> y la aflicción del <a href="/es/topic/soul">alma</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
