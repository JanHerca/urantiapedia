<p><a href="/es/topic/Melchizedek,_Father">Melquisedek</a> creó una comunidad en Salem, conocida más tarde como <a href="/es/topic/Jerusalem">Jerusalén</a> después de su desaparición. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a> dirigió Salem con más de 100.000 pagadores de diezmos en las listas de la <a href="/es/topic/brotherhood_(attitude)">hermandad</a> de <a href="/es/topic/Machiventa_Melchizedek">Melquisedek</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
