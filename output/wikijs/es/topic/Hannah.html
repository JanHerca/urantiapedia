<p><a href="/es/topic/Anna">Ana</a> era la <a href="/es/topic/mothers">madre</a> de <a href="/es/topic/Mary_(mother_of_Alpheus_twins)">María</a>, la madre de <a href="/es/topic/Jesus">Jesús</a>. Toda la <a href="/es/topic/family">familia</a> de María, incluida su madre, siempre fueron muy <a href="/es/topic/doubters">escépticos</a> respecto a la misión divina de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
