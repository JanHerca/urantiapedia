<p>Indonesia es una <a href="/es/topic/continental_nation">nación</a> diversa de tipo <a href="/es/topic/Mongoloids">mongoloide</a> con <a href="/es/topic/inheritance">herencia</a> sangik secundaria, que incluye varias <a href="/es/topic/races">razas</a> como los <a href="/es/topic/Chinese">chinos</a>, los amerindios y los <a href="/es/topic/Malaysia">malayos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
