<p><a href="/es/topic/Mary_(mother_of_Alpheus_twins)">María</a>, la <a href="/es/topic/mothers">madre</a> terrestre de <a href="/es/topic/Jesus">Jesús</a>, descendía de una larga línea de <a href="/es/topic/women">mujeres</a> notables en la <a href="/es/topic/history">historia</a> racial de <a href="/es/topic/Urantia">Urantia</a>, entre ellas <a href="/es/topic/Annon">Annon</a>, Tamar, Ruth, <a href="/es/topic/Bathsheba">Betsabé</a>, <a href="/es/topic/Ansie">Ansie</a>, <a href="/es/topic/Cloa">Cloa</a>, <a href="/es/topic/Eve">Eva</a>, <a href="/es/topic/Enta">Enta</a> y <a href="/es/topic/Ratta">Ratta</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
