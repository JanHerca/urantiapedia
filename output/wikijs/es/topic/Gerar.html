<p>Después de la partida de <a href="/es/topic/Melchizedek,_Father">Melquisedek</a>, <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a> se mudó a Guerar. Allí tuvo que ocultar su <a href="/es/topic/identity">identidad</a> por <a href="/es/topic/fear">temor</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
