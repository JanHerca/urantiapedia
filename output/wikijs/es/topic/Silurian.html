<p>Los antiguos mares silúricos estaban repletos de <a href="/es/topic/life">vida</a> con caparazón de <a href="/es/topic/limestone">caliza</a> y gradualmente formaron gruesas capas de <a href="/es/topic/stone">piedra</a> caliza que cubrieron <a href="/es/topic/Europe">Europa</a> y <a href="/es/topic/North_America">América del Norte</a> entre 300 y 275 millones de <a href="/es/topic/years">años</a> atrás. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
