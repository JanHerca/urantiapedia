<p>Reina judía de <a href="/es/topic/origin">origen</a> fenicio. <a href="/es/topic/Jesus">Jesús</a> oyó hablar de la reina de los <a href="/es/topic/Jews">judíos</a> de Fenicia y de las hazañas de <a href="/es/topic/Ahab">Acab</a>, Jezabel y <a href="/es/topic/Jehu">Jehú</a> mientras pasaba por lugares históricos en su <a href="/es/topic/travel">viaje</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
