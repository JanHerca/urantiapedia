<p>Hace <a href="/es/topic/ten">diez</a> millones de <a href="/es/topic/years">años</a>, los <a href="/es/topic/bears">osos</a> hormigueros evolucionaron en <a href="/es/topic/South_America">Sudamérica</a> junto con <a href="/es/topic/sloths">perezosos</a>, <a href="/es/topic/armadillos">armadillos</a> y <a href="/es/topic/monkeys">monos</a> primitivos sudamericanos, formando parte de la fauna única del <a href="/es/topic/continental_nation">continente</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
