<p>No en <a href="/es/topic/Jose">José</a>, padre de la ascendencia de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Hijo del rey <a href="/es/topic/David_(King)">David</a> y <a href="/es/topic/Bathsheba">Betsabé</a>; la tiranía y los <a href="/es/topic/taxation">impuestos</a> continuos del padre; templo construido, marina; <a href="/es/topic/harem">harén</a> numerado 1000. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
