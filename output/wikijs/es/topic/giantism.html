<p>La <a href="/es/topic/height">estatura</a> de los <a href="/es/topic/mortals">mortales</a> tiende a disminuir desde el <a href="/es/topic/man">hombre</a> rojo hasta la <a href="/es/topic/indigo_race">raza índiga</a>, aunque en <a href="/es/topic/Urantia">Urantia</a> aparecieron linajes inesperados de gigantismo entre los pueblos <a href="/es/topic/green_race">verde</a> y anaranjado. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
