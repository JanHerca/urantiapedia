<p>Si un <a href="/es/topic/man">hombre</a> desarmado se encuentra con un tigre hambriento, el principal <a href="/es/topic/gifts">regalo</a> que la <a href="/es/topic/clubs">sociedad</a> le da al hombre es la <a href="/es/topic/assurance">seguridad</a>, ya que la <a href="/es/topic/nature">naturaleza</a> no le confiere ningún <a href="/es/topic/right">derecho</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
