<p>Domesticado por 5000 a.C. <sup id="cite1"><a href="#fn1">[1]</a></sup> Larga <a href="/es/topic/fighting">lucha</a> por sustituir bueyes por hombres. <sup id="cite2"><a href="#fn2">[2]</a></sup> Utilizado para soportar <a href="/es/topic/burdens">cargas</a> en <a href="/es/topic/days">días</a> del personal del Príncipe. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
