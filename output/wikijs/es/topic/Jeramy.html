<p>Jerami fue un <a href="/es/topic/proselyte">prosélito</a> judío griego de <a href="/es/topic/Nicopolis">Nicópolis</a> que conoció a <a href="/es/topic/Jesus">Jesús</a> durante el <a href="/es/topic/travel">viaje</a> por el Mediterráneo de éste; posteriormente conocería a <a href="/es/topic/Paul">Pablo</a>, durante el tercer viaje misionero del apóstol. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
