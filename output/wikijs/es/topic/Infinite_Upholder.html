<p>El Sostén <a href="/es/topic/Infinite">Infinito</a> es el <a href="/es/topic/I_AM">YO SOY</a> autoasociativo, la asociación primordial de los aspectos estáticos y <a href="/es/topic/potentials">potenciales</a> de la <a href="/es/topic/reality">realidad</a>; el <a href="/es/topic/Universal_Absolute">Absoluto Universal</a>, el unificador del <a href="/es/topic/Deity_Absolute">Absoluto de la Deidad</a> y del <a href="/es/topic/Unqualified_Absolute">Absoluto Incalificado</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
