<p>Las <a href="/es/topic/races">razas</a> civilizadas maldecidas con la <a href="/es/topic/belief">creencia</a> en señales y símbolos buscan evitar la mala <a href="/es/topic/lots,_casting">suerte</a> mediante restos supersticiosos de un <a href="/es/topic/old_things">antiguo</a> <a href="/es/topic/cults">culto</a> a los <a href="/es/topic/ghosts">fantasmas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
