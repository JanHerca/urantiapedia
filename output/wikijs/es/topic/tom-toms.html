<p>El <a href="/es/topic/rhythm">ritmo</a> fue una vez universal en los <a href="/es/topic/effort">esfuerzos</a> del <a href="/es/topic/man">hombre</a> primitivo por influir en los <a href="/es/topic/spirits">espíritus</a>, junto con la <a href="/es/topic/belief">creencia</a> de que el <a href="/es/topic/sweat">sudor</a> podía eliminar las <a href="/es/topic/disease">enfermedades</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
