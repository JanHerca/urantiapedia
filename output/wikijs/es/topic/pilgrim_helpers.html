<p>Ayudar a los <a href="/es/topic/ascending_mortals">ascendentes</a> a comprender la <a href="/es/topic/Trinity">Trinidad</a>, la asociación Padre-Hijo y el <a href="/es/topic/Infinite_Spirit">Espíritu Infinito</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/supernaphim">Supernafines</a> secundarios; servir a los <a href="/es/topic/ascending_mortals">ascendentes</a> y <a href="/es/topic/citizenship">ciudadanos</a> del <a href="/es/topic/Paradise">Paraíso</a> en el séptimo <a href="/es/topic/circuits">circuito</a> de <a href="/es/topic/Havona">Havona</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
