<p>La doctrina de la <a href="/es/topic/Deity">Deidad</a> creadora, Señor <a href="/es/topic/God">Dios</a> de <a href="/es/topic/Israel">Israel</a>, une los <a href="/es/topic/concepts">conceptos</a> de <a href="/es/topic/El_Shaddai">El Shaddai</a>, el Dios egipcio del <a href="/es/topic/heaven">cielo</a>, y las enseñanzas de Melquisedec. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
