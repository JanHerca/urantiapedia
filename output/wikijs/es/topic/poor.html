<p>Siempre con nosotros. <sup id="cite1"><a href="#fn1">[1]</a></sup> Un mayor número recibe el <a href="/es/topic/gospel">evangelio</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Jesus">Jesús</a> bendijo a los pobres porque generalmente es sincero y piadoso. <sup id="cite3"><a href="#fn3">[3]</a></sup> Ministrar, <a href="/es/topic/sharing">compartir</a> con los pobres. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
