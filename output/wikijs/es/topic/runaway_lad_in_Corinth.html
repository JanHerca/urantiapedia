<p>La conversación de <a href="/es/topic/Jesus">Jesús</a> con el muchacho fugitivo enfatizó la imposibilidad de huir de <a href="/es/topic/God">Dios</a> y de uno mismo, instándolo a abrazar su verdadera <a href="/es/topic/identity">identidad</a> y enfrentar la <a href="/es/topic/life">vida</a> con <a href="/es/topic/courage">coraje</a> y <a href="/es/topic/wisdom">sabiduría</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
