<p>Hace 45 millones de <a href="/es/topic/years">años</a>, las zarigüeyas se contaban entre los pequeños <a href="/es/topic/mammals">mamíferos</a> primitivos que florecieron en la <a href="/es/topic/life">vida</a> mamífera en <a href="/es/topic/evolution">evolución</a> en las elevadas regiones continentales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
