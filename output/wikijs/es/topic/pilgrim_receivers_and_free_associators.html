<p>Los Receptores de los Peregrinos y los Asociadores Libres son los compañeros sociales de los recién llegados a los <a href="/es/topic/worlds">mundos</a> de estancia, los saludan al despertar y los acompañan durante todo su <a href="/es/topic/travel">viaje</a> en la <a href="/es/topic/morontia_life">vida morontial</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
