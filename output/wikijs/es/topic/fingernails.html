<p>La <a href="/es/topic/magic">magia</a> más antigua tuvo que ver con algunas partes del <a href="/es/topic/body,_human">cuerpo humano</a> que consideradas como <a href="/es/topic/fetishes">fetiches</a> <a href="/es/topic/potentials">potenciales</a>, en particular el <a href="/es/topic/hair">cabello</a> y las uñas. Las largas uñas de los jefes eran muy apreciadas, y sus recortes constituían unos poderosos fetiches. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
