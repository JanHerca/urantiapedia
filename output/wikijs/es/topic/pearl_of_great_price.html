<p>El precio de permanecer en el <a href="/es/topic/kingdom">reino</a> es renunciar a todo a <a href="/es/topic/change">cambio</a> de la perla de gran valor. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/es/topic/absent_landlord_(parable)">parábola</a> de la perla de gran precio enseña el valor de sacrificarlo todo por el <a href="/es/topic/kingdom_of_heaven">reino de los cielos</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
