<p>Medicina temprana para el tratamiento de <a href="/es/topic/wounds">heridas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> <a href="/es/topic/good_Samaritan">buen samaritano</a> derramó <a href="/es/topic/oil_(petroleum)">aceite</a> sobre las <a href="/es/topic/wounds">heridas</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Los <a href="/es/topic/apostles_of_Jesus">apóstoles de Jesús</a> no estarían de acuerdo en ungir con. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
