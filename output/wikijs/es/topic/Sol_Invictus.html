<p><a href="/es/topic/Mithras">Mitra</a> fue exaltado como <a href="/es/topic/intercessors">intercesor</a> de la raza humana entre los dioses después de matar al <a href="/es/topic/bulls">toro</a> sagrado en su <a href="/es/topic/fighting">lucha</a> con el dios de la <a href="/es/topic/darkness">oscuridad</a>, el dios solar mitraico o <a href="/es/topic/sun_(Urantia’s)">Sol</a> Invictus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
