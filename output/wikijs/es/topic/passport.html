<p>El <a href="/es/topic/achievement">logro</a> del <a href="/es/topic/Universal_Father">Padre Universal</a> es el pasaporte a la <a href="/es/topic/eternity">eternidad</a>, y marca un momento trascendental en el <a href="/es/topic/world_(earth)">mundo</a> <a href="/es/topic/pilot">piloto</a> del círculo número <a href="/es/topic/3">tres</a>, mientras las <a href="/es/topic/creatures">criaturas</a> del <a href="/es/topic/space">espacio</a> buscan la entrada al <a href="/es/topic/Paradise">Paraíso</a> a través de los portales de la eternidad. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
