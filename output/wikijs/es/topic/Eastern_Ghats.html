<p>Los Ghates orientales albergan <a href="/es/topic/3">tres</a> grandes <a href="/es/topic/rivers">ríos</a> que fluyen a través de ellos hacia el mar, apoyando los centros culturales <a href="/es/topic/Dravidians">dravidianos</a> en el <a href="/es/topic/Deccan">Decán</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
