<p><a href="/es/topic/Thor_(god)">Thor</a>, comandante victorioso en la batalla <a href="/es/topic/end">final</a> de <a href="/es/topic/Somme_River">Somme</a>, lideró a los invasores blancos para derrotar a los Cro-Magnoides en una <a href="/es/topic/fighting">lucha</a> que duró quinientos <a href="/es/topic/years">años</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
