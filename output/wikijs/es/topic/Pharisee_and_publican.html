<p>La <a href="/es/topic/absent_landlord_(parable)">parábola</a> del fariseo y el publicano enseña que la verdadera <a href="/es/topic/happiness">felicidad</a> proviene de la <a href="/es/topic/humility">humildad</a> y de la búsqueda de la <a href="/es/topic/wealth">riqueza</a> espiritual, no de la <a href="/es/topic/self-justification">autojustificación</a> ni de las <a href="/es/topic/possessions">posesiones</a> materiales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
