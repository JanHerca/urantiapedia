<p>Los cantantes son <a href="/es/topic/heavenly_reproducers">reproductores celestiales</a> y <a href="/es/topic/celestial_artisans">artesanos celestiales</a>, armonistas que reiteran las armonías del <a href="/es/topic/past">pasado</a> e interpretan <a href="/es/topic/melodies">melodías</a> presentes, operando en el nivel <a href="/es/topic/morontia">morontial</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
