<p>Los elamitas fueron una tribu nodita de <a href="/es/topic/Elam">Elam</a>. <a href="/es/topic/Enoch">Enoc</a>, <a href="/es/topic/children">hijo</a> de <a href="/es/topic/Cain">Caín</a>, fue su jefe. Los elamitas y los <a href="/es/topic/Adamites">adamitas</a> vivieron en <a href="/es/topic/peace">paz</a> durante cientos de <a href="/es/topic/years">años</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
