<p>Las conversaciones de <a href="/es/topic/Jesus">Jesús</a> con un senador romano desencadenaron un <a href="/es/topic/effort">esfuerzo</a> que duró toda su <a href="/es/topic/life">vida</a> para cambiar la <a href="/es/topic/politics">política</a> gubernamental hacia <a href="/es/topic/persons">personas</a> que apoyaban al <a href="/es/topic/government">gobierno</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
