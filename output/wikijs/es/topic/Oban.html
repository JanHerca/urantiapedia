<p>La sede de <a href="/es/topic/Onagar">Onagar</a> estaba en Oban, en la costa <a href="/es/topic/north">norte</a> del <a href="/es/topic/old_things">antiguo</a> <a href="/es/topic/Mediterranean_region">Mediterráneo</a>, desde donde envió a los <a href="/es/topic/first">primeros</a> <a href="/es/topic/missionaries">misioneros</a> del <a href="/es/topic/world_(earth)">mundo</a> para difundir sus <a href="/es/topic/doctrines">doctrinas</a> de una <a href="/es/topic/Deity">Deidad</a> y del <a href="/es/topic/Great_Beyond">Gran Más Allá</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
