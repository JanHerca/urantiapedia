<p>El patio de <a href="/es/topic/Israel">Israel</a> era un patio del <a href="/es/topic/Jerusalem_temple">templo de Jerusalén</a> de tiempos de <a href="/es/topic/Jesus">Jesús</a> donde los hombres <a href="/es/topic/Jews">judíos</a> podían observar los sacrificios. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
