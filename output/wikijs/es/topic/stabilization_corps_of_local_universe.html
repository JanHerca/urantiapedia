<p>El <a href="/es/topic/body,_human">cuerpo</a> de estabilización del <a href="/es/topic/local_universes">universo local</a> está compuesto por <a href="/es/topic/Assigned_Sentinels">Centinelas Asignados</a> en <a href="/es/topic/light_and_life">luz y vida</a>, supervisados ​​por el Inspector Asociado y el <a href="/es/topic/Father_Melchizedek">Padre Melquisedek</a>, con el apoyo de los <a href="/es/topic/Inspired_Trinity_Spirits">Espíritus Inspirados de la Trinidad</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
