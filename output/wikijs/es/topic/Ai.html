<p>El ataque a Hai, la <a href="/es/topic/cities">ciudad</a> que <a href="/es/topic/Joshua_(Jesus)">Josué</a> aniquiló por completo con todos sus habitantes y su rey, es una muestra <a href="/es/topic/faithfulness">fiel</a> de las matanzas bárbaras de tiempos antiguos, antes de que la <a href="/es/topic/slavery">esclavitud</a> de los <a href="/es/topic/prisoners">prisioneros</a> de <a href="/es/topic/war">guerra</a> hiciera progresar algo estas prácticas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
