<p>Desde Pensilvania hasta <a href="/es/topic/Canada">Canadá</a>, los yacimientos de <a href="/es/topic/coal">carbón</a> revelan <a href="/es/topic/good_Samaritan">una historia</a> geológica antigua, con capas que indican movimientos de <a href="/es/topic/land">tierra</a> y <a href="/es/topic/fossils">fósiles</a> que apuntan a <a href="/es/topic/environment">entornos</a> pasados. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
