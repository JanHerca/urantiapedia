<p>Ciudad de <a href="/es/topic/Judah">Judá</a> #<a href="/es/topic/7">7</a># un pequeño pueblo a 7 km al oeste de <a href="/es/topic/Jerusalem">Jerusalén</a>. Allí estaba el <a href="/es/topic/hearth">hogar</a> de <a href="/es/topic/Elizabeth_(mother_of_John_the_Baptist)">Isabel</a> y <a href="/es/topic/Zacharias">Zacarías</a>, los <a href="/es/topic/fathers">padres</a> de <a href="/es/topic/John_the_Baptist">Juan el Bautista</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
