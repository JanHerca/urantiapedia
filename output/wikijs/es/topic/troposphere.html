<p>La troposfera, las cinco o seis millas <a href="/es/topic/inferiors">inferiores</a> de la <a href="/es/topic/atmosphere">atmósfera</a>, es donde ocurren los fenómenos meteorológicos, con la <a href="/es/topic/temperature">temperatura</a> cayendo constantemente durante seis u ocho millas antes de alcanzar un rango constante en la <a href="/es/topic/stratosphere">estratosfera</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
