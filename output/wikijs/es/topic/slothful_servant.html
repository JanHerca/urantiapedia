<p>En la <a href="/es/topic/absent_landlord_(parable)">parábola</a> del siervo <a href="/es/topic/sloth">perezoso</a>, el Señor expulsará a aquellos infieles que maltratan a los demás y no se preparan para su regreso inesperado, mientras que aquellos que soportan las <a href="/es/topic/evidence">pruebas</a> serán exaltados en los asuntos del <a href="/es/topic/kingdom">reino</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
