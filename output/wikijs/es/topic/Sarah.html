<p>La brillante esposa de <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a>, Sara, vivía en la corte de <a href="/es/topic/Egypt">Egipto</a> y casi fue conquistada por Abimelec debido a su <a href="/es/topic/beauty">belleza</a> e <a href="/es/topic/intelligence">inteligencia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
