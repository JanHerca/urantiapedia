<p>Malvorian, el primer Guía Graduado junto con <a href="/es/topic/Grandfanda">Grandfanda</a>, es el jefe de su <a href="/es/topic/order">orden</a> y guía a los <a href="/es/topic/Havona_pilgrims">peregrinos</a> <a href="/es/topic/mortals">mortales</a> en su <a href="/es/topic/travel">viaje</a> hacia la Fuente y el <a href="/es/topic/Fate">Destino</a> de toda <a href="/es/topic/personality">personalidad</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
