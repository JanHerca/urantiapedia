<p>Desde la alta colina cerca de <a href="/es/topic/Nazareth">Nazaret</a>, <a href="/es/topic/Jose">José</a> y <a href="/es/topic/Jesus">Jesús</a> podían ver las <a href="/es/topic/hills">colinas</a> de Moab al este, el <a href="/es/topic/Mount_Carmel">monte Carmelo</a> al noroeste y el <a href="/es/topic/Mount_Hermon">monte Hermón</a> al <a href="/es/topic/north">norte</a>, entre otras vistas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
