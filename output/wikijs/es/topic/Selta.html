<p>Selta escribió una apocalíptica judía sobre el <a href="/es/topic/Messiah">Mesías</a>, confundiendo a los <a href="/es/topic/apostles_of_Jesus">apóstoles</a> en el <a href="/es/topic/Mount_Olivet">Monte de los Olivos</a> durante el discurso de <a href="/es/topic/Jesus">Jesús</a> sobre la <a href="/es/topic/destruction">destrucción</a> de <a href="/es/topic/Jerusalem">Jerusalén</a> y su segunda venida. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
