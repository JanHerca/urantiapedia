<p>Espíritu mesopotámico de la <a href="/es/topic/fertility">fertilidad</a> sexual. <sup id="cite1"><a href="#fn1">[1]</a></sup> En <a href="/es/topic/Mesopotamia">Mesopotamia</a> era costumbre que todas las <a href="/es/topic/women">mujeres</a> jóvenes se entregaran sexualmente a un extraño al menos una vez como <a href="/es/topic/action">acto</a> de <a href="/es/topic/devotion">devoción</a> a Istar. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
