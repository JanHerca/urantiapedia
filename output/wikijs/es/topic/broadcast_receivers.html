<p>Los <a href="/es/topic/energy_transmitters">transmisores de energía</a> son invaluables para los receptores de las <a href="/es/topic/broadcasts_(celestial)">transmisiones</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los receptores de las <a href="/es/topic/radio_broadcasting">transmisiones</a> son <a href="/es/topic/seconaphim">seconafines</a> primarios, y sirven a los <a href="/es/topic/Ancients_of_Days">Ancianos de los Días</a> con una clase especial de <a href="/es/topic/messages">mensajes</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
