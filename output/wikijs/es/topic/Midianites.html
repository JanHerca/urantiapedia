<p>Los hebreos cometieron atrocidades en la antigua <a href="/es/topic/war">guerra</a> contra los madianitas en <a href="/es/topic/names">nombre</a> de su <a href="/es/topic/God">Dios</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> En el segundo día de <a href="/es/topic/travel">viaje</a>, recordaron los <a href="/es/topic/days">días</a> de <a href="/es/topic/Gideon">Gedeón</a>, cuando los madianitas invadieron la región. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
