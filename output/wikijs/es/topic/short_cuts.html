<p>No hay ninguna ganancia en intentar tomar atajos <a href="/es/topic/achievement">para alcanzar</a> la <a href="/es/topic/perfection">perfección</a> en el <a href="/es/topic/way">camino</a> hacia el <a href="/es/topic/Paradise">Paraíso</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> No hay atajos para llegar al Paraíso; debes dominar cada lección en el camino hacia la ascensión. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
