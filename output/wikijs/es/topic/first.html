<p>Se ha escrito en <a href="/es/topic/truth">verdad</a>: «Yo soy <a href="/es/topic/Alpha_and_Omega">el primero y el último</a>, y fuera de mí no hay ningún <a href="/es/topic/God">Dios</a>» . <sup id="cite1"><a href="#fn1">[1]</a></sup> Muchos que son los primeros serán los últimos, mientras que los últimos serán a menudo los primeros. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
