<p>Una región del <a href="/es/topic/Sea_of_Galilee">mar de Galilea</a> donde estuvo <a href="/es/topic/Jesus">Jesús</a> descansando después de los acontecimientos de la <a href="/es/topic/feeding_the_5000">alimentación de los cinco mil</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> En este lugar es donde Jesús y <a href="/es/topic/apostles_of_Jesus">los doce</a> terminaron su <a href="/es/topic/travel">viaje</a> de regreso de Fenicia el 1 de agosto de 29. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
