<p>Los <a href="/es/topic/Pharisees">fariseos</a> se referían a los comerciantes y <a href="/es/topic/tax_collectors">recaudadores de impuestos</a> como «<a href="/es/topic/publicans">publicanos</a> y <a href="/es/topic/sinners">pecadores</a>», pero todos ellos regresaron a la <a href="/es/topic/houses">casa</a> de <a href="/es/topic/Matthew_Levi">Mateo</a> para hablar de <a href="/es/topic/politics">política</a> y <a href="/es/topic/religion">religión</a> antes de la cena. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
