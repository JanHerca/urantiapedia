<p>El «gradant» es la medida de <a href="/es/topic/weights">peso</a> estándar en <a href="/es/topic/Jerusem">Jerusem</a> y se ha elaborado mediante el <a href="/es/topic/local_systems">sistema</a> decimal partiendo del <a href="/es/topic/ultimatons">ultimatón</a> maduro, y representa unos doscientos ochenta gramos de nuestro peso. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
