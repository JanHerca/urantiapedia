<p>La caída de <a href="/es/topic/Pilate,_Pontius">Pilato</a> fue precipitada por su <a href="/es/topic/betrayal">traición</a> a <a href="/es/topic/Jesus">Jesús</a> y los desastrosos acontecimientos que involucraron a un falso mesías en <a href="/es/topic/Samaria">Samaria</a>, lo que condujo a su <a href="/es/topic/Babylonian_captivity">exilio</a> a Lausana y finalmente al <a href="/es/topic/suicide">suicidio</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
