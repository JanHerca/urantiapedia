<p>Discurso de <a href="/es/topic/Jesus">Jesús</a> para juzgar en nombre del <a href="/es/topic/poor">pobre</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los comentarios de <a href="/es/topic/Jesus">Jesús</a> para juzgar en nombre de <a href="/es/topic/Judah">Judá</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Micah">Miqueas</a> denunció a los gobernantes que juzgan por <a href="/es/topic/reward">recompensa</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
