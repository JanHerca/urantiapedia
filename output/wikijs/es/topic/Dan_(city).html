<p><a href="/es/topic/Dan_(Princes_staff)">Dan</a>, también conocida como <a href="/es/topic/Caesarea_Philippi">Cesarea de Filipo</a>, lugar por donde <a href="/es/topic/Jesus">Jesús</a> pasó durante un <a href="/es/topic/travel">viaje</a> personal, y él y <a href="/es/topic/apostles_of_Jesus">los doce</a> pasaron en su huida al <a href="/es/topic/north">norte</a> en <a href="/es/topic/Maypole">mayo</a> de 29. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
