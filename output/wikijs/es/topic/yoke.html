<p>Yugo divino da la <a href="/es/topic/peace">paz</a> de <a href="/es/topic/God">Dios</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> se volvió experto en hacer yugos. <sup id="cite2"><a href="#fn2">[2]</a></sup> Toma yugo y aprender de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Yugo del <a href="/es/topic/gospel">evangelio</a> es <a href="/es/topic/ease">fácil</a> y la <a href="/es/topic/pack">carga</a> ligera. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
