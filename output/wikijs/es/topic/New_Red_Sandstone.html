<p>La <a href="/es/topic/sandstone">arenisca</a> roja nueva se puede encontrar en toda <a href="/es/topic/Europe">Europa</a>, incluyendo <a href="/es/topic/Germany">Alemania</a> y <a href="/es/topic/Russia">Rusia</a>, y en <a href="/es/topic/England">Inglaterra</a> perteneciente a esta época, con depósitos en toda <a href="/es/topic/Africa">África</a> y <a href="/es/topic/Australia">Australia</a>, y <a href="/es/topic/Carrara_marble">mármol de Carrara</a> derivado de <a href="/es/topic/stone">piedra</a> <a href="/es/topic/limestone">caliza</a> modificada en los <a href="/es/topic/Alps">Alpes</a> del sur. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
