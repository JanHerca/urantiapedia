<p>Prosperó un pequeño tipo de mamífero reptil que ponía huevos, y los <a href="/es/topic/ancestor_worship">antepasados</a> de los futuros canguros vagaban por <a href="/es/topic/Australia">Australia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Mientras que sus <a href="/es/topic/forms">formas</a> particulares se perpetuaron en los canguros saltadores. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
