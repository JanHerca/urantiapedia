<p>Fue primer ministro y un <a href="/es/topic/genius">genio</a> de la arquitectura <a href="/es/topic/Andites">andita</a>; construyó en <a href="/es/topic/Egypt">Egipto</a> la primera <a href="/es/topic/pyramids">pirámide</a> de <a href="/es/topic/stone">piedra</a> y no de <a href="/es/topic/brick">ladrillo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
