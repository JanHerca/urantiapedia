<p>Los <a href="/es/topic/seraphim">serafines</a> <a href="/es/topic/planetary_helper_seraphim">ayudantes planetarios</a> ministran a los <a href="/es/topic/mortals">mortales</a> de la <a href="/es/topic/order">orden</a> modificada de ascensión en los <a href="/es/topic/planets">planetas</a> avanzados de <a href="/es/topic/Nebadon">Nebadon</a>, mantenidos en reserva cerca de <a href="/es/topic/Salvington">Salvington</a> durante la era de <a href="/es/topic/light_and_life">luz y vida</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
