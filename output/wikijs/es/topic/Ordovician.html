<p>La era Ordovícica, de hace 350 a 300 millones de <a href="/es/topic/years">años</a>, fue una época de fluctuaciones graduales de la <a href="/es/topic/land">tierra</a> y múltiples <a href="/es/topic/floods">inundaciones</a> importantes, caracterizada por la <a href="/es/topic/evolution">evolución</a> de varios <a href="/es/topic/organisms">organismos</a> marinos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
