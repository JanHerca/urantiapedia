<p><a href="/es/topic/Jesus">Jesús</a> permaneció con <a href="/es/topic/Jose">José</a> de <a href="/es/topic/Tyre">Tiro</a> desde el 11 de julio hasta el 24 de julio, enseñando y predicando en la <a href="/es/topic/cities">ciudad</a> y <a href="/es/topic/baptism">bautizando</a> a muchos <a href="/es/topic/believers">creyentes</a> en el <a href="/es/topic/kingdom">reino</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
