<p>Las ostras, los <a href="/es/topic/mussels">mejillones</a>, las <a href="/es/topic/clams">almejas</a> y las <a href="/es/topic/scallops">vieiras</a> han evolucionado a lo largo de millones de <a href="/es/topic/years">años</a>, sobreviviendo a la larga <a href="/es/topic/fighting">lucha</a> del desarrollo de la <a href="/es/topic/marine_life">vida marina</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
