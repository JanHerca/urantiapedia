<p>La <a href="/es/topic/schooling">enseñanza</a> del <a href="/es/topic/Amida_Buddha">Buda Amida</a> de la existencia última. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/es/topic/religion">religión</a> no es una técnica para lograr una <a href="/es/topic/peace">paz</a> mental estática y dichosa. <sup id="cite2"><a href="#fn2">[2]</a></sup> Iluminación y dicha, liberación del <a href="/es/topic/world_(earth)">mundo</a> material. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
