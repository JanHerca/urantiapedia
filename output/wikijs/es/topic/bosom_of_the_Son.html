<p><a href="/es/topic/Sonarington">Sonarington</a>. Esta esfera es el «seno del Hijo», el <a href="/es/topic/world_(earth)">mundo</a> receptor personal del <a href="/es/topic/Eternal_Son">Hijo Eterno</a>. Es la sede paradisiaca de los <a href="/es/topic/Sons_of_God">Hijos de Dios</a> descendentes y <a href="/es/topic/ascending_mortals">ascendentes</a> a partir del momento en que son plenamente acreditados y finalmente aprobados. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
