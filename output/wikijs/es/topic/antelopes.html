<p>Hace <a href="/es/topic/ten">diez</a> millones de <a href="/es/topic/years">años</a>, los antílopes migraron de <a href="/es/topic/Asia">Asia</a> a <a href="/es/topic/North_America">Norteamérica</a> durante un período de conexión terrestre global, participando en el intercambio de especies <a href="/es/topic/animals">animales</a> entre <a href="/es/topic/continents">continentes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
