<p>Los calebitas era una tribu de palestinos nómadas no hebreos. Se unieron a <a href="/es/topic/David_(King)">David</a> y su coalición de <a href="/es/topic/tribes">tribus</a> no hebreas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
