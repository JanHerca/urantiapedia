<p>Ardnón es un sacerdote caldeo que dirigía a los <a href="/es/topic/priests">sacerdotes</a> que visitaron a <a href="/es/topic/Jesus">Jesús</a> en el <a href="/es/topic/manger">pesebre</a>. A Ardnón y a estos sacerdotes se les anunció la llegada de Jesús y este anuncio fue el único acontecimiento sobrenatural relacionado con el nacimiento de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
