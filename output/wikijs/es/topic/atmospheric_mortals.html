<p>Existen cuatro tipos de seres <a href="/es/topic/mortals">mortales</a> según la <a href="/es/topic/atmosphere">atmósfera</a> de su planeta: los que no respiran, los <a href="/es/topic/subbreathers">subrespiradores</a>, los respiradores mediosmedianos y los <a href="/es/topic/superbreathers">superrespiradores</a>. Nosotros en <a href="/es/topic/Urantia">Urantia</a> somos <a href="/es/topic/mid-breathers">respiradores medios</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
