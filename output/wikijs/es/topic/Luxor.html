<p>En Luxor, la representación del nacimiento de Amenhotep III muestra la existencia del <a href="/es/topic/ka_and_ba">ka</a>, un <a href="/es/topic/spirit">espíritu</a> guardián que, según se cree, acompaña a los <a href="/es/topic/individual">individuos</a> favorecidos a lo largo de la <a href="/es/topic/life">vida</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
