<p>Los lagartos, <a href="/es/topic/children">descendientes</a> de <a href="/es/topic/reptilians">reptiles</a> no progresivos, son una de las cuatro divisiones <a href="/es/topic/survivors">supervivientes</a> del <a href="/es/topic/kingdom">reino</a> de los reptiles, junto con las <a href="/es/topic/snakes">serpientes</a>, los <a href="/es/topic/alligators">caimanes</a> y las <a href="/es/topic/turtles">tortugas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
