<p>Jacob es un nieto de <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a> que tuvo <a href="/es/topic/difficulties">dificultades</a> para comprender las <a href="/es/topic/traditions">tradiciones</a> de <a href="/es/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Dormía sobre <a href="/es/topic/stone">piedra</a> porque la veneraba y la ungía. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
