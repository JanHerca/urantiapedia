<p>Fortune, que era un joven, se convirtió en el líder de los cristianos de <a href="/es/topic/Crete">Creta</a> y ayudó de cerca a <a href="/es/topic/Titus_(Emperor)">Tito</a> a elevar a los <a href="/es/topic/believers">creyentes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Paul">Pablo</a> envió a <a href="/es/topic/Titus_of_Capernaum">Tito</a> a reorganizar las <a href="/es/topic/churches">iglesias</a> de Creta a pesar de la dudosa reputación de los cretenses. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
