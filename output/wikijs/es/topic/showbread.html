<p>El rey <a href="/es/topic/David_(King)">David</a> comía el <a href="/es/topic/bread">pan</a> de la proposición cuando tenía <a href="/es/topic/hunger">hambre</a>, tal como <a href="/es/topic/Jesus">Jesús</a> y sus compañeros comían <a href="/es/topic/grain">grano</a> en el día de reposo. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
