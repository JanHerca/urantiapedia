<p>Las panteras evolucionaron dentro de la <a href="/es/topic/tribes">tribu</a> de los <a href="/es/topic/cats">felinos</a> junto con los grandes <a href="/es/topic/tigers">tigres</a> <a href="/es/topic/teeth">dientes</a> de sable en <a href="/es/topic/North_America">América del Norte</a>, mientras que la <a href="/es/topic/family">familia</a> de los <a href="/es/topic/dogs">perros</a> se diversificó en varios <a href="/es/topic/groups">grupos</a> en todo el <a href="/es/topic/world_(earth)">mundo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
