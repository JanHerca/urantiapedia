<p>Fue una de las poblaciones recorridas en la misisón de <a href="/es/topic/Perea">Perea</a> por #<a href="/es/topic/3">3</a>#, <a href="/es/topic/apostles_of_Jesus">los doce</a>, los setenta y el <a href="/es/topic/women’s_corps">cuerpo de mujeres</a>, desde el 3 de enero de 30 hasta la <a href="/es/topic/death">muerte</a> de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
