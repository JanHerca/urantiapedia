<p>Herodías era la esposa ilegal de <a href="/es/topic/Herod_Antipas">Herodes Antipas</a>; odiaba intensamente a <a href="/es/topic/John_the_Baptist">Juan el Bautista</a>, y orquestó un <a href="/es/topic/plans">plan</a> que finalmente fue <a href="/es/topic/causation">la causa</a> de la <a href="/es/topic/death">muerte</a> del profeta. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
