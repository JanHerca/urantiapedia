<p>Y el área del <a href="/es/topic/Euphrates_River">Éufrates</a> fue <a href="/es/topic/cradle">cuna</a> de las <a href="/es/topic/civilization">civilizaciones</a> occidental e india. <sup id="cite1"><a href="#fn1">[1]</a></sup> Segundo <a href="/es/topic/Garden_of_Eden">jardín</a> contiguo. <sup id="cite2"><a href="#fn2">[2]</a></sup> Los <a href="/es/topic/Sumerians">sumerios</a> vivían en la <a href="/es/topic/mouth">boca</a> de. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
