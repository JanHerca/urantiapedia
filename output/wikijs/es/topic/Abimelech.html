<p><a href="/es/topic/Abraham_(Old_Testament)">Abraham</a> hizo conversos entre la gente de Abimélek, <a href="/es/topic/populace">pueblo</a> que tenía muchas <a href="/es/topic/superstition">supersticiones</a> y practicaban el <a href="/es/topic/sacrifice">sacrificio</a> de los <a href="/es/topic/children">hijos</a> <a href="/es/topic/first-born">primogénitos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
