<p>Los <a href="/es/topic/children">hijos</a> de Taré, padre de <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a>, cumplieron las expectativas de los receptores de <a href="/es/topic/Melchizedek,_Father">Melquisedek</a> con su <a href="/es/topic/intelligence">inteligencia</a>, <a href="/es/topic/initiative">iniciativa</a>, sagacidad y <a href="/es/topic/sincerity">sinceridad</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
