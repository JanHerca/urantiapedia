<p><a href="/es/topic/Jesus">Jesús</a> y los <a href="/es/topic/apostles_of_Jesus">apóstoles</a> pasaron por aquí en su <a href="/es/topic/travel">viaje</a> a la costa de Fenicia a <a href="/es/topic/first">primeros</a> de junio de 29 d.C., de regreso de su gira por <a href="/es/topic/Batanea">Batanea</a> y Gaulanítide. Cerca de esta <a href="/es/topic/population">población</a> Jesús pronunció uno de sus más memorables discursos, sobre «la verdadera <a href="/es/topic/religion">religión</a>». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
