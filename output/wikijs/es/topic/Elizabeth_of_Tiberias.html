<p><a href="/es/topic/Elizabeth_(mother_of_John_the_Baptist)">Isabel</a> de <a href="/es/topic/Tiberias">Tiberiades</a> era la hija de un judío rico; fue miembro del <a href="/es/topic/body,_human">cuerpo</a> de <a href="/es/topic/twelve">doce</a> mujeres evangelistas. <sup id="cite1"><a href="#fn1">[1]</a></sup> Estuvo <a href="/es/topic/present">presente</a> en la décimo sexta aparición de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
