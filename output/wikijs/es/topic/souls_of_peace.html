<p>Las Almas de la Paz, dirigidas por <a href="/es/topic/Vevona">Vevona</a>, ministran <a href="/es/topic/peace">paz</a> a los hombres evolucionarios, esforzándose por lograr la paz en <a href="/es/topic/earth">la Tierra</a> mediante el <a href="/es/topic/ministry">ministerio</a> de los <a href="/es/topic/seraphim">serafines</a> <a href="/es/topic/planetary_helper_seraphim">ayudantes planetarios</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
