<p>Gadía es un <a href="/es/topic/interpreters_and_translators">intérprete</a> filisteo con quien <a href="/es/topic/Jesus">Jesús</a> discurrió sobre <a href="/es/topic/Jonah">Jonás</a> durante su estancia en <a href="/es/topic/Joppa">Jope</a>. Posteriormente se haría cristiano tras <a href="/es/topic/listening">escuchar</a> al apóstol <a href="/es/topic/Peter">Pedro</a>, con quien tuvo una memorable <a href="/es/topic/contention">controversia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
