<p>Los <a href="/es/topic/missionaries">misioneros</a> de <a href="/es/topic/Salem">Salem</a> penetraron en toda <a href="/es/topic/Europe">Europa</a>, incluidas las <a href="/es/topic/British_Isles">Islas Británicas</a>. Un <a href="/es/topic/groups">grupo</a> fue por el <a href="/es/topic/way">camino</a> de las Islas Feroe hasta los <a href="/es/topic/Andonites">andonitas</a> de <a href="/es/topic/Iceland">Islandia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
