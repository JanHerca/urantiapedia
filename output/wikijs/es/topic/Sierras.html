<p>Las Sierras se formaron durante la etapa moderna de formación de <a href="/es/topic/mountains">montañas</a> de la <a href="/es/topic/history">historia</a> geológica, y sus estratos de <a href="/es/topic/quartz">cuarzo</a> <a href="/es/topic/gold">auríferos</a> son el producto de flujos de <a href="/es/topic/lava">lava</a> de esta época. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
