<p>Las <a href="/es/topic/superstition">supersticiones</a> manitúes se encontraban entre las diversas prácticas prerreligiosas observadas por diferentes <a href="/es/topic/tribes">tribus</a>, como los baganda, los <a href="/es/topic/Melanesians">melanesios</a> y los <a href="/es/topic/Pygmies">pigmeos</a> africanos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
