<p>Los <a href="/es/topic/first">primeros</a> tipos de <a href="/es/topic/animals">animales</a> unicelulares, como Volvox, evolucionaron en comunidades como la <a href="/es/topic/Hydra">hidra</a> y las <a href="/es/topic/jellyfish">medusas</a>, lo que condujo al desarrollo de varias otras <a href="/es/topic/creatures">criaturas</a> marinas que sobrevivieron a la <a href="/es/topic/fighting">lucha</a> evolutiva. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
