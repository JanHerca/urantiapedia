<p>La <a href="/es/topic/apple">manzana</a> del paraíso, o <a href="/es/topic/citron">cidra</a>, era llevada por los <a href="/es/topic/Havona_pilgrims">peregrinos</a> durante una <a href="/es/topic/ceremonies">ceremonia</a> matutina en el <a href="/es/topic/Jerusalem_temple">templo</a>, simbolizando el <a href="/es/topic/forbidden_fruit">fruto prohibido</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
