<p>No puede codearse sin <a href="/es/topic/conflict">conflicto</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> El hecho de no aumentar la <a href="/es/topic/population">población</a> impide la plena realización. <sup id="cite2"><a href="#fn2">[2]</a></sup> El <a href="/es/topic/Spirit_of_Truth">Espíritu de la Verdad</a> disminuye la <a href="/es/topic/self-assertion">autoafirmación</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
