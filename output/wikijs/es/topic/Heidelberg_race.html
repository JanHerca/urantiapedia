<p>La raza de Heidelberg, descendiente de <a href="/es/topic/Andonites">andonitas</a> superiores y prolíficos, se extendió por toda <a href="/es/topic/Europe">Europa</a> desde los hielos del <a href="/es/topic/north">norte</a> hasta los <a href="/es/topic/Alps">Alpes</a> del sur y el <a href="/es/topic/Mediterranean_region">Mediterráneo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
