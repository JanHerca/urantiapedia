<p>La era <a href="/es/topic/Proterozoic">Proterozoica</a>, caracterizada por restos <a href="/es/topic/fossils">fósiles</a> antiguos, marca la <a href="/es/topic/transition">transición</a> entre la era cataclísmica anterior a la <a href="/es/topic/life">vida</a> y la <a href="/es/topic/marine_life">vida marina</a> altamente desarrollada. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
