<p><a href="/es/topic/John_the_Baptist">Juan el Bautista</a> fue ejecutado por <a href="/es/topic/Herod_Antipas">Herodes Antipas</a> el <a href="/es/topic/10">10</a> de enero del año 28 d.C., y sus <a href="/es/topic/disciples">discípulos</a> lo sepultaron en Sebaste, la <a href="/es/topic/houses">casa</a> de <a href="/es/topic/Abner">Abner</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
