<p><a href="/es/topic/Dan_(city)">Dan</a> fue el jefe del <a href="/es/topic/advice">consejo</a> encargado de conquistar a los <a href="/es/topic/animals">animales</a> depredadores, uno de los <a href="/es/topic/ten">diez</a> consejos del <a href="/es/topic/Lanonandek_Sons">Príncipe Planetario</a> en <a href="/es/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Dan y todo su <a href="/es/topic/counsel">consejo</a> se <a href="/es/topic/lost">perdió</a> en la <a href="/es/topic/Lucifer_rebellion">rebelión</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
