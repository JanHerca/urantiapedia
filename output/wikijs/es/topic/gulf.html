<p>Existe un gran abismo cósmico entre la <a href="/es/topic/matter">materia</a> y el <a href="/es/topic/thought">pensamiento</a>, y este abismo es inconmensurablemente mayor entre la <a href="/es/topic/mind">mente</a> material y el <a href="/es/topic/love">amor</a> espiritual. <sup id="cite1"><a href="#fn1">[1]</a></sup> Existe un inmenso abismo entre lo humano y lo divino, entre el <a href="/es/topic/man">hombre</a> y <a href="/es/topic/God">Dios</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
