<p>Las nueces se cuentan entre los muchos <a href="/es/topic/trees">árboles</a> actuales que aparecieron por primera vez durante un período de gran <a href="/es/topic/evolution">evolución</a> de la <a href="/es/topic/life">vida</a> vegetal, segundo en importancia sólo después de la aparición del <a href="/es/topic/man">hombre</a> mismo. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
