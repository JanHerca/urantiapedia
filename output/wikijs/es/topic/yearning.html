<p>Culpables de un anhelo crónico, los seguidores de <a href="/es/topic/Jesus">Jesús</a> fueron instados a tomar el <a href="/es/topic/kingdom">reino</a> por asalto espiritual en lugar de simplemente lamentar el <a href="/es/topic/past">pasado</a>, <a href="/es/topic/complaining">quejarse</a> por el <a href="/es/topic/present">presente</a> y esperar vanamente el <a href="/es/topic/future">futuro</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
