<p>A pesar de la continuación del ritual primitivo, el <a href="/es/topic/man">hombre</a> moderno ya no intenta abiertamente <a href="/es/topic/compulsion">coaccionar</a> a los <a href="/es/topic/spirits">espíritus</a>, mostrando en <a href="/es/topic/change">cambio</a> una disposición a negociar con la <a href="/es/topic/Deity">Deidad</a> a través de <a href="/es/topic/action">acciones</a> como tocar <a href="/es/topic/wood">madera</a> y cruzar los <a href="/es/topic/fingers">dedos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
