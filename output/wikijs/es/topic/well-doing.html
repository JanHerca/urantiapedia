<p>No os canséis de la gran obra de enseñar al <a href="/es/topic/man">hombre</a> mortal que es <a href="/es/topic/children">hijo</a> de <a href="/es/topic/God">Dios</a>, pues la invitación-llamado es siempre: Venid a mí todos los que estáis trabajados y cargados. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
