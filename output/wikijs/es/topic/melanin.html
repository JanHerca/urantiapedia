<p>La melanina es el pigmento original de la piel <a href="/es/topic/Andonites">andónica</a>, que daba a los <a href="/es/topic/first">primeros</a> <a href="/es/topic/Andonites">andonitas</a> una tez morena parecida a la de los <a href="/es/topic/Eskimos">esquimales</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
