<p>Un <a href="/es/topic/groups">grupo</a> de veinticinco <a href="/es/topic/teachers">maestros</a> de la <a href="/es/topic/truth">verdad</a> partió de <a href="/es/topic/Caesarea_Philippi">Cesarea de Filipo</a> y viajó hacia la costa fenicia, pasando por el monte Líbano en el <a href="/es/topic/way">camino</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
