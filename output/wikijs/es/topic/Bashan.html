<p>El ataque por <a href="/es/topic/surprise">sorpresa</a> de los hebreos a <a href="/es/topic/Og">Og</a>, el rey de Basan, fue brutal e impresionante. Los hebreos «destruían por completo» a sus <a href="/es/topic/enemies">enemigos</a>, y se apoderaban de todos sus bienes como botín. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
