<p>El Prólogo de El Libro de <a href="/es/topic/Urantia">Urantia</a> no es una <a href="/es/topic/Urantia_Papers">exposición</a> completa en sí mismo; sólo es una guía de definiciones, diseñada para ayudar a aquellas <a href="/es/topic/persons">personas</a> que lean los <a href="/es/topic/Urantia_Papers">documentos</a> 1 a 31. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
