<p><a href="/es/topic/El">El</a> <a href="/es/topic/discoveries">descubrimiento</a> de la mezcla del <a href="/es/topic/copper">cobre</a> con el <a href="/es/topic/tin">estaño</a> para hacer el bronce fue realizado por un adansonita del <a href="/es/topic/Turkestan">Turquestán</a>, cuya mina de cobre en las tierras altas se encontraba situada por <a href="/es/topic/chance">casualidad</a> al lado de un yacimiento de estaño. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
