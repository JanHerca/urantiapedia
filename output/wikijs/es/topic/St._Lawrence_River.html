<p>Los <a href="/es/topic/Great_Lakes">Grandes Lagos</a> desembocaban en el río San Lorenzo, lo que marca la <a href="/es/topic/evolution">evolución</a> del <a href="/es/topic/local_systems">sistema</a> de <a href="/es/topic/lakes">lagos</a> de <a href="/es/topic/North_America">América del Norte</a> a lo largo de miles de <a href="/es/topic/years">años</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
