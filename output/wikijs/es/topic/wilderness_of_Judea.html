<p><a href="/es/topic/John_the_Baptist">Juan el Bautista</a> pastoreaba <a href="/es/topic/sheep">ovejas</a> en el desierto de <a href="/es/topic/Judea">Judea</a>, donde confraternizaba con <a href="/es/topic/herders">pastores</a> ascéticos y con la <a href="/es/topic/Nazarites">hermandad nazarea</a>, sostenido por la cría de ovejas y generosas donaciones. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
