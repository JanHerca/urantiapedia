<p>Los pecaríes, <a href="/es/topic/children">descendientes</a> de una pequeña criatura parecida a un cerdo, evolucionaron junto con otras especies en <a href="/es/topic/North_America">América del Norte</a> y <a href="/es/topic/Europe">Europa</a> durante tiempos prehistóricos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
