<p>Era un <a href="/es/topic/banking">banquero</a> judío de <a href="/es/topic/Alexandria">Alejandría</a>, hermano del famoso filósofo <a href="/es/topic/Philo_of_Alexandria">Filón</a>, con el cual tuvo negocios <a href="/es/topic/Gonod">Gonod</a>, el comerciante que contrató a <a href="/es/topic/Jesus">Jesús</a> durante su <a href="/es/topic/travel">viaje</a> por el <a href="/es/topic/Mediterranean_region">Mediterráneo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
