<p>Los <a href="/es/topic/first">primeros</a> hombres escribían en pieles, cortezas de <a href="/es/topic/trees">árboles</a>, tablillas de <a href="/es/topic/clay">arcilla</a>, losas de <a href="/es/topic/stone">piedra</a> y materiales similares al papel hechos a partir de <a href="/es/topic/wasps’_nests">nidos de avispas</a>, preservando así el <a href="/es/topic/knowledge">conocimiento</a> para su difusión y conservación. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
