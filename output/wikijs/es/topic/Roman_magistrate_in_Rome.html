<p>El discurso de <a href="/es/topic/Jesus">Jesús</a> con el magistrado romano en <a href="/es/topic/Rome">Roma</a> sobre la <a href="/es/topic/justice">justicia</a> y la <a href="/es/topic/mercy">misericordia</a> fue una poderosa demostración de su <a href="/es/topic/compromise">compromiso</a> de garantizar la <a href="/es/topic/fairness">equidad</a> y la integridad en el <a href="/es/topic/local_systems">sistema</a> legal de una <a href="/es/topic/continental_nation">nación</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
