<p>Los <a href="/es/topic/Jews">judíos</a> tenían la <a href="/es/topic/belief">creencia</a> común de que la gota de hiel situada en la punta de la espada del ángel de la <a href="/es/topic/death">muerte</a> empezaba a <a href="/es/topic/action">actuar</a> al <a href="/es/topic/end">final</a> del <a href="/es/topic/third_day">tercer día</a>, de manera que la totalidad de su efecto se producía al cuarto día. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
