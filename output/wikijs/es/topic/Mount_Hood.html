<p>Hace <a href="/es/topic/ten">diez</a> millones de <a href="/es/topic/years">años</a>, el monte Hood comenzó su <a href="/es/topic/careers">carrera</a> montañosa junto con <a href="/es/topic/Mount_Shasta">Shasta</a> y <a href="/es/topic/Mount_Rainier">Rainier</a> en medio de depósitos de <a href="/es/topic/land">tierra</a> locales generalizados en las tierras bajas de los <a href="/es/topic/continents">continentes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
