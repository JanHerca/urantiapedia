<p><a href="/es/topic/Jesus">Jesús</a> afirmó que el <a href="/es/topic/commandments">mandamiento</a> más grande es amar a <a href="/es/topic/God">Dios</a> con todo tu <a href="/es/topic/hearts">corazón</a>, <a href="/es/topic/soul">alma</a>, <a href="/es/topic/mind">mente</a> y fuerzas, y el segundo es amar a tu <a href="/es/topic/neighbor">prójimo</a> como a ti mismo, y que toda <a href="/es/topic/law_and_the_prophets">la ley y los profetas</a> dependen de estos dos <a href="/es/topic/commandments">mandamientos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
