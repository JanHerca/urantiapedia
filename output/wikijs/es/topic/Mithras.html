<p>Mitra fue el campeón del dios del sol en su <a href="/es/topic/fighting">lucha</a> contra el dios de la <a href="/es/topic/darkness">oscuridad</a>, inmortalizado por matar al <a href="/es/topic/bulls">toro</a> sagrado y convertirse en un <a href="/es/topic/intercessors">intercesor</a> de la humanidad entre los dioses. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
