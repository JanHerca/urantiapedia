<p><a href="/es/topic/Jesus">Jesús</a> y <a href="/es/topic/Ganid">Ganid</a>, su alumno, exploraron <a href="/es/topic/Rome">Roma</a> regularmente durante su estancia, pasando <a href="/es/topic/time">tiempo</a> en el <a href="/es/topic/forum">foro</a>, el <a href="/es/topic/Capitolium">Capitolio</a> y el monte Palatino, donde se encontraba la residencia del emperador romano. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
