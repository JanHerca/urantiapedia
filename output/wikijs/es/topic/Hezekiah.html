<p>Ezequías fue el décimo tercer rey de <a href="/es/topic/Judah">Judá</a>. Los hebreos adoraron <a href="/es/topic/snakes">serpientes</a> hasta los <a href="/es/topic/days">días</a> de Ezequías. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
