<p>Primero fueron los <a href="/es/topic/grain">granos</a> de <a href="/es/topic/wheat">trigo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jerusem">Jerusem</a> <a href="/es/topic/gradant">gradant</a> equivale a <a href="/es/topic/10">10</a> onzas de <a href="/es/topic/Urantia">Urantia</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> De <a href="/es/topic/electrons">electrones</a> y <a href="/es/topic/atoms">átomos</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
