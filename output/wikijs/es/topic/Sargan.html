<p><a href="/es/topic/Sansa">Sansa</a>, nacida de <a href="/es/topic/Laotta">Laotta</a> y criada por <a href="/es/topic/Eve">Eva</a> junto a <a href="/es/topic/Cain">Caín</a>, se convirtió en una <a href="/es/topic/women">mujer</a> de gran habilidad antes de convertirse en la esposa de Sargan, jefe de las <a href="/es/topic/blue_race">razas azules</a> del <a href="/es/topic/north">norte</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
