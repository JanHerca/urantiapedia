<p>La <a href="/es/topic/decisions">decisión</a> de Salmanasar III de controlar la costa mediterránea alteró el curso de la <a href="/es/topic/history">historia</a>, dando lugar a <a href="/es/topic/war">guerras</a> y alianzas que no quedaron registradas en el <a href="/es/topic/Old_Testament">Antiguo Testamento</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
