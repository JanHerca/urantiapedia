<p>Ptolomeo, rey <a href="/es/topic/Greeks">griego</a> de <a href="/es/topic/Egypt">Egipto</a>, tradujo al griego un <a href="/es/topic/Urantia_Papers">documento</a> espurio atribuido a <a href="/es/topic/Moses">Moisés</a> para su <a href="/es/topic/libraries">biblioteca</a>, influyendo posteriormente en la <a href="/es/topic/philosophy">filosofía</a> de los pueblos occidentales al incluirlo en las escrituras sagradas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
