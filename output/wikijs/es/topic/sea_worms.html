<p>Los <a href="/es/topic/earthworms">gusanos</a> marinos abundantes evolucionaron junto con las <a href="/es/topic/algae,_seaweed">algas</a> secretoras de cal, los <a href="/es/topic/first">primeros</a> ancestros coralinos, las <a href="/es/topic/jellyfish">medusas</a> y los <a href="/es/topic/cephalopods">cefalópodos</a>, ahora representados por los modernos nautilus perlados, <a href="/es/topic/octopuses">pulpos</a>, <a href="/es/topic/cuttlefish">sepias</a> y <a href="/es/topic/squid">calamares</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
