<p>Fortunato es un <a href="/es/topic/young_man_who_was_afraid">joven que tenía miedo</a> y estaba abatido al que <a href="/es/topic/Jesus">Jesús</a> encontró mientras recorría las <a href="/es/topic/mountains">montañas</a> de <a href="/es/topic/Crete">Creta</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Se convirtió en el líder de los cristianos en Creta. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
