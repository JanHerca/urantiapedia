<p>Beit Jenn es un pueblo cerca del cual <a href="/es/topic/Jesus">Jesús</a> estableció su campamento mientras estuvo en el <a href="/es/topic/Mount_Hermon">monte Hermón</a> en el verano de 25. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
