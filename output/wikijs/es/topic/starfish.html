<p>La estrella de mar se encuentra entre los tipos <a href="/es/topic/animals">animales</a> antiguos que sobrevivieron a la larga <a href="/es/topic/fighting">lucha</a> de la <a href="/es/topic/evolution">evolución</a>, junto con los <a href="/es/topic/lilies">lirios</a> de <a href="/es/topic/stone">piedra</a>, los <a href="/es/topic/sea_urchins">erizos de mar</a> y otros especímenes no progresivos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
