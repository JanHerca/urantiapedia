<p>En <a href="/es/topic/Europe">Europa</a>, la Nueva <a href="/es/topic/Stone_Age_(Old)">Edad de Piedra</a> del año 3000 a. C. coincidió con la <a href="/es/topic/Bronze_Age">Edad del Bronce</a>, y el <a href="/es/topic/cults">culto</a> al sol y la <a href="/es/topic/agriculture">agricultura</a> desempeñaron un papel importante en la construcción de <a href="/es/topic/temple">templos</a> solares y en la persistencia de antiguas <a href="/es/topic/superstition">supersticiones</a> en <a href="/es/topic/Brittany">Bretaña</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
