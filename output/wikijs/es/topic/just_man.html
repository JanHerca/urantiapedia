<p>La <a href="/es/topic/prayer">oración</a> de un <a href="/es/topic/man">hombre</a> justo, que había cumplido con sus <a href="/es/topic/duty">obligaciones</a> rituales, era muy estimada. <sup id="cite1"><a href="#fn1">[1]</a></sup> El hombre justo vivirá por la <a href="/es/topic/faith">fe</a> en el Señor, reconociéndolo en todos los <a href="/es/topic/senses">sentidos</a>, porque <a href="/es/topic/God">Dios</a> juzgará toda obra, sea buena o mala. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
