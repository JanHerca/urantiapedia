<p>Los Coordinadores y los Directores de Enlace son <a href="/es/topic/Morontia_Companions">Compañeros Morontiales</a>. Son los <a href="/es/topic/teachers">instructores</a> de la <a href="/es/topic/etiquette">conducta social</a> y del <a href="/es/topic/progress">progreso</a> morontial, patrocinando clases y otras actividades de <a href="/es/topic/groups">grupo</a> entre los <a href="/es/topic/ascending_mortals">mortales ascendentes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
