<p>La palabra moderna «salario» proviene de la <a href="/es/topic/salt">sal</a>, que era muy valorada en el <a href="/es/topic/time">tiempo</a> de <a href="/es/topic/Jesus">Jesús</a> y se usaba como moneda de <a href="/es/topic/change">cambio</a>, ya que da sabor a los <a href="/es/topic/food">alimentos</a>, los conserva y realza el sabor. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
