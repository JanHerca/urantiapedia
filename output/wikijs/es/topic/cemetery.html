<p>Una persona <a href="/es/topic/crucifixion">crucificada</a> no podía ser enterrada en un cementerio judío; había una <a href="/es/topic/law">ley</a> que prohibía estrictamente esta manera de proceder. <sup id="cite1"><a href="#fn1">[1]</a></sup> El lunático de <a href="/es/topic/Kheresa">Jeresa</a> vivió en las <a href="/es/topic/caves">cuevas</a> del cementerio. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
