<p>Durante los <a href="/es/topic/dark_ages">siglos de tinieblas</a> del feudalismo de la <a href="/es/topic/Middle_Ages">Edad Media</a> <a href="/es/topic/Europe">europea</a> el Estado territorial se desplomó y se produjo una <a href="/es/topic/reversion">reversión</a> a los <a href="/es/topic/groups">grupos</a> pequeños de los castillos, a la reaparición de las etapas de desarrollo del <a href="/es/topic/clans">clan</a> y de la tribu. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
