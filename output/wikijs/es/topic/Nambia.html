<p>Nambia es el <a href="/es/topic/first-born">primogénito</a> <a href="/es/topic/Life_Carriers">Portador de Vida</a> de <a href="/es/topic/Nebadon">Nebadon</a>, parte del eficiente y autónomo <a href="/es/topic/body,_human">cuerpo</a> de cien millones de <a href="/es/topic/Life_Carriers">Portadores de Vida</a> dirigidos por <a href="/es/topic/Gabriel">Gabriel</a> y el <a href="/es/topic/Father_Melchizedek">Padre Melquisedek</a> en el <a href="/es/topic/universe">universo</a> de Nebadon. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
