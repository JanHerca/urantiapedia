<p>El <a href="/es/topic/Skepticism_(religion)">escepticismo</a> afirma que el <a href="/es/topic/knowledge">conocimiento</a> es falaz y que la convicción es <a href="/es/topic/impossibilities">imposible</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/es/topic/philosophy">filosofía</a>, apoyándose fuertemente en la <a href="/es/topic/metaphysics">metafísica</a>, indefectiblemente se vuelve escéptica y confusa. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
