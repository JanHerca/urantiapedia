<p>Discernir poesía en prosa de existencia rutinaria. <sup id="cite1"><a href="#fn1">[1]</a></sup> Esfuerzo por escapar de los <a href="/es/topic/values">valores</a> materiales a los espirituales. <sup id="cite2"><a href="#fn2">[2]</a></sup> Originado en <a href="/es/topic/incantations">encantamientos</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Aliviar la <a href="/es/topic/philosophy">filosofía</a> con. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
