<p>Gamaliel fue un renombrado maestro en <a href="/es/topic/Jerusalem">Jerusalén</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Aconsejó al <a href="/es/topic/Sanhedrin">sanedrín</a> en contra del encarcelamiento de los seguidores de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
