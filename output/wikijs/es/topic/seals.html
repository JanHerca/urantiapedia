<p>Las focas, un mamífero placentario, regresaron al mar, evolucionaron a partir de ágiles <a href="/es/topic/dinosaurs">dinosaurios</a> <a href="/es/topic/reptilians">reptiles</a> y preservaron su <a href="/es/topic/civilization">civilización</a> primitiva en hábitats marinos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
