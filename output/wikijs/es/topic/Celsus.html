<p>Celsus fue un <a href="/es/topic/religionists">creyente</a> de <a href="/es/topic/Jesus">Jesús</a> en <a href="/es/topic/Caesarea_Philippi">Cesarea de Filipo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los apóstoles pasaron la noche con Celsus en cierta ocasión. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
