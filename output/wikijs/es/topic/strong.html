<p>La <a href="/es/topic/survival_(of_mortal_death)">supervivencia</a> nacional exige preparación <a href="/es/topic/military">militar</a>, pero sólo el <a href="/es/topic/idealism">idealismo</a> religioso y la <a href="/es/topic/brotherhood_(attitude)">hermandad</a> pueden impedir que los fuertes opriman a los <a href="/es/topic/weak">débiles</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
