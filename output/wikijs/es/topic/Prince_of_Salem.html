<p>El <a href="/es/topic/Melchizedek,_Father">Melquisedek</a> de <a href="/es/topic/Urantia">Urantia</a>, conocido como el Príncipe de <a href="/es/topic/Salem">Salem</a>, encarnó para preservar la <a href="/es/topic/light">luz</a> en medio de la <a href="/es/topic/darkness">oscuridad</a> espiritual, transmitiendo la <a href="/es/topic/truth">verdad</a> a <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
