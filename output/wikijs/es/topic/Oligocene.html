<p>La era del Oligoceno, de hace 35 a 25 millones de <a href="/es/topic/years">años</a>, se caracterizó por la rápida <a href="/es/topic/evolution">evolución</a> de los <a href="/es/topic/mammals">mamíferos</a> placentarios y el establecimiento de la flora terrestre moderna. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
