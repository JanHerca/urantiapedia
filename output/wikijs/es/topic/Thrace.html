<p>Los <a href="/es/topic/Jews">judíos</a> de Tracia se unieron a la <a href="/es/topic/death">muerte</a> de <a href="/es/topic/Matthew_Levi">Mateo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Los tracios creían en la <a href="/es/topic/immortality">inmortalidad</a>, a diferencia de muchas otras <a href="/es/topic/tribes">tribus</a> antiguas cuyas <a href="/es/topic/ceremonies">prácticas religiosas</a> han evolucionado sólo mínimamente con el <a href="/es/topic/time">tiempo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
