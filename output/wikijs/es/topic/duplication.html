<p>En la eterna economía de la administración del <a href="/es/topic/universe">universo</a> nunca se encuentra una repetición de funciones derrochadora e innecesaria; las <a href="/es/topic/Deity">Deidades</a> no son dadas a duplicar inútilmente su <a href="/es/topic/ministry">ministerio</a> universal. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
