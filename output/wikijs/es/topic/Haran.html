<p>Jarán fue un lugar de paso <a href="/es/topic/way">camino</a> a <a href="/es/topic/Salem">Salem</a> donde la <a href="/es/topic/family">familia</a> de <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a> se quedó por un <a href="/es/topic/time">tiempo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
