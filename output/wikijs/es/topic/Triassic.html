<p>El período Triásico, una era reptil temprana que se extendió entre 150 y 125 millones de <a href="/es/topic/years">años</a> atrás, fue testigo de extensos depósitos de erosión, climas áridos y la rápida <a href="/es/topic/evolution">evolución</a> de los <a href="/es/topic/dinosaurs">dinosaurios</a> <a href="/es/topic/reptilians">reptiles</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
