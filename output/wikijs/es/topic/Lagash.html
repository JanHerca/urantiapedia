<p>La <a href="/es/topic/capital">capital</a> de Sumeria, Lagash, cayó en <a href="/es/topic/hands">manos</a> de Suites y Guites, del <a href="/es/topic/north">norte</a>, alrededor del año 2500 a. C., lo que llevó a la absorción de los <a href="/es/topic/Sumerians">sumerios</a> en las filas de los <a href="/es/topic/Semites">semitas</a> del norte. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
