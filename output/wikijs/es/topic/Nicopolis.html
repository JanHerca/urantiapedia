<p>Nicópolis, fundada por <a href="/es/topic/Augustus">Augusto</a> para conmemorar a <a href="/es/topic/Actium">Actium</a>, fue donde el apóstol <a href="/es/topic/Paul">Pablo</a> pasó el invierno durante su tercer <a href="/es/topic/travel">viaje</a> misionero, alojándose en la <a href="/es/topic/houses">casa</a> de <a href="/es/topic/Jeremiah">Jeremías</a>, un <a href="/es/topic/proselyte">prosélito</a> <a href="/es/topic/Greeks">griego</a> de la <a href="/es/topic/faith">fe</a> judía. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
