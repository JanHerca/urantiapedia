<p>Los constructores de <a href="/es/topic/buildings">edificios</a> para la <a href="/es/topic/worship">adoración</a> son <a href="/es/topic/divine_builders">constructores divinos</a> y <a href="/es/topic/celestial_artisans">artesanos celestiales</a>, que construyen exquisitos <a href="/es/topic/temple">templos</a> de adoración en los reinos espiritual y <a href="/es/topic/morontia">morontial</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
