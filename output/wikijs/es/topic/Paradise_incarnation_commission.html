<p>A las dos cuarenta y cinco de la madrugada del <a href="/es/topic/Sunday">domingo</a> 9 de abril del año 30 d.C., la comisión de <a href="/es/topic/incarnation">encarnación</a> del <a href="/es/topic/Paradise">Paraíso</a> se desplegó alrededor de la <a href="/es/topic/tombs">tumba</a> de <a href="/es/topic/Jesus">Jesús</a>, facilitando su <a href="/es/topic/resurrection">resurrección</a> sin que ninguna criatura participara en el despertar. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
