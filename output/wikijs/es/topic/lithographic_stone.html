<p>La <a href="/es/topic/stone">piedra</a> litográfica del sur de <a href="/es/topic/Germany">Alemania</a> conserva <a href="/es/topic/fossils">fósiles</a> antiguos bajo el <a href="/es/topic/water">agua</a> de una época pasada en la que gran parte de <a href="/es/topic/Europe">Europa</a> estaba inundada. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
