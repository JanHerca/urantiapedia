<p>Indica <a href="/es/topic/immaturity">inmadurez</a> de la <a href="/es/topic/imagination">imaginación</a> creativa. <sup id="cite1"><a href="#fn1">[1]</a></sup> Multiplica perplejidades y <a href="/es/topic/difficulties">dificultades</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Nunca encontrado en la economía universal. <sup id="cite3"><a href="#fn3">[3]</a></sup> Se desgasta y se agota. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
