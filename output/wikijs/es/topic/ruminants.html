<p>Aparecieron rumiantes como <a href="/es/topic/deer">ciervos</a>, <a href="/es/topic/oxen">bueyes</a>, <a href="/es/topic/camels">camellos</a>, <a href="/es/topic/bison">bisontes</a> y <a href="/es/topic/rhinoceroses">rinocerontes</a>, que pronto invadieron <a href="/es/topic/North_America">América del Norte</a>, mientras que los <a href="/es/topic/pork">cerdos</a> gigantes de más de seis <a href="/es/topic/feet">pies</a> de <a href="/es/topic/height">altura</a> se extinguieron. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
