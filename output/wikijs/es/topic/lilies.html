<p>Observad los lirios, cómo crecen; no trabajan ni hilan; confiad en <a href="/es/topic/God">Dios</a> para todas vuestras <a href="/es/topic/necessities_(economic)">necesidades</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> El <a href="/es/topic/man">hombre</a> mortal puede hacer surgir su <a href="/es/topic/nature">naturaleza</a> espiritual del lodo de los orígenes <a href="/es/topic/humans">humanos</a>, como un lirio blanco con su cabeza nevada. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
