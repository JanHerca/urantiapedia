<p>Después de <a href="/es/topic/years">años</a> de <a href="/es/topic/discipline">disciplina</a> y entrenamiento, a los jóvenes se les concedía una breve <a href="/es/topic/liberty">libertad</a> antes del <a href="/es/topic/marriage">matrimonio</a>, sólo para después acatar <a href="/es/topic/taboos">tabúes</a> tribales, comparables a la tonta idea de sembrar avena silvestre. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
