<p>Las comadrejas forman parte de un próspero <a href="/es/topic/groups">grupo</a> de <a href="/es/topic/mammals">mamíferos</a> que evolucionaron a partir de una criatura carnívora ahora extinta con características tanto de <a href="/es/topic/cats">felinos</a> como de <a href="/es/topic/seals">focas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
