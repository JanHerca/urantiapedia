<p>La <a href="/es/topic/philosophy">filosofía</a> del <a href="/es/topic/universe">universo</a> no se puede basar en las observaciones de la llamada ciencia. Un científico tendería a negar la posibilidad de que una mariposa se desarrolle a partir de una oruga si no pudiera ver dicha metamorfosis. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
