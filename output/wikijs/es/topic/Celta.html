<p>Celta era hija de un centurión romano; formó parte del <a href="/es/topic/body,_human">cuerpo</a> de <a href="/es/topic/twelve">doce</a> mujeres <a href="/es/topic/evangelists">evangelistas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Estuvo <a href="/es/topic/present">presente</a> en la décimo sexta aparición de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
