<p>Hace quince mil <a href="/es/topic/years">años</a>, los <a href="/es/topic/Andites">anditas</a> entraron en <a href="/es/topic/China">China</a> a través del paso de Ti Tao, extendiéndose con el <a href="/es/topic/time">tiempo</a> por todo el valle <a href="/es/topic/superior_seraphim">superior</a> del <a href="/es/topic/Yellow_River">río Amarillo</a> y progresando hacia el este hasta <a href="/es/topic/Honan">Honan</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
