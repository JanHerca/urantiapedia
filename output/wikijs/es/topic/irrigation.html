<p>Los adanitas trabajaron a lo largo de los <a href="/es/topic/rivers">ríos</a> de <a href="/es/topic/Mesopotamia">Mesopotamia</a> en. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Caligastia">Caligastia</a> 100 enseñado. <sup id="cite2"><a href="#fn2">[2]</a></sup> Los <a href="/es/topic/Sumerians">sumerios</a> usaban canales de riego para la defensa <a href="/es/topic/military">militar</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
