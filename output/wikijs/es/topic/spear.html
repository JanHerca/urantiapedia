<p>La lanza fue inventada por el <a href="/es/topic/blue_race">hombre azul</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> El costado de <a href="/es/topic/Jesus">Jesús</a> fue traspasado por la lanza de un soldado mientras colgaba de la <a href="/es/topic/cross">cruz</a> en el <a href="/es/topic/Golgotha">Gólgota</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
