<p>El <a href="/es/topic/old_things">antiguo</a> <a href="/es/topic/way">camino</a> es la <a href="/es/topic/compulsion">represión</a> y la conformidad con las <a href="/es/topic/living">reglas de vida</a>; el nuevo camino es la <a href="/es/topic/transformation">transformación</a> por el <a href="/es/topic/Spirit_of_Truth">Espíritu de la Verdad</a>, que conduce a la <a href="/es/topic/faith">fe</a> personal en las <a href="/es/topic/promises">promesas</a> de <a href="/es/topic/God">Dios</a> y a convertirse en <a href="/es/topic/temple">templos</a> de Dios. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
