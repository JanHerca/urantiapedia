<p>Nabodad, líder de la escuela de <a href="/es/topic/Kish">Kish</a>, intentó erradicar la <a href="/es/topic/prostitution">prostitución</a> en el <a href="/es/topic/Jerusalem_temple">templo</a>, pero al <a href="/es/topic/end">final</a> provocó la caída de las enseñanzas de los <a href="/es/topic/missionaries">misioneros</a> de <a href="/es/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
