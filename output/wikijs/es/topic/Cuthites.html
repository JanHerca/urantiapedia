<p><a href="/es/topic/Sargon_(King_of_Assyria)">Sargón</a>, rey de <a href="/es/topic/Assyria">Asiria</a>, aplastó una revuelta en <a href="/es/topic/Palestine">Palestina</a> central y se llevó como <a href="/es/topic/Babylonian_captivity">cautivos</a> a más de veinticinco mil <a href="/es/topic/Jews">judíos</a> del <a href="/es/topic/kingdom">reino</a> septentrional de <a href="/es/topic/Israel">Israel</a>, instalando en su lugar a un número casi igual de <a href="/es/topic/children">descendientes</a> de los <a href="/es/topic/Cutites">cutitas</a>, <a href="/es/topic/Sepharvites">sefarvitas</a> y <a href="/es/topic/Hamathites">amatitas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
