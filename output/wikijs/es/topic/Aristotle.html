<p>Filósofo griego que enseñó que la <a href="/es/topic/virtue">virtud</a> es el <a href="/es/topic/knowledge">conocimiento</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Su <a href="/es/topic/philosophy">filosofía</a> fue venerada por los <a href="/es/topic/Jews">judíos</a> helenizados. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
