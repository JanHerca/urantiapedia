<p>Algunas <a href="/es/topic/tribes">tribus</a> egipcias adoraban al toro. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>El mito de <a href="/es/topic/Mithras">Mitra</a> relata que mató al toro sagrado, y en <a href="/es/topic/recognition">reconocimiento</a> por ello Mitra fue hecho inmortal, siendo elevado a la <a href="/es/topic/position">posición</a> de intercesor por la raza humana ante los dioses del <a href="/es/topic/heaven">cielo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
