<p>Los pueblos primitivos utilizaban como material para escribir la <a href="/es/topic/crust_(earth’s)">corteza</a> de los <a href="/es/topic/trees">árboles</a>, las tablillas de <a href="/es/topic/clay">arcilla</a>, las losas de <a href="/es/topic/stone">piedra</a>, un tipo de <a href="/es/topic/parchment">pergamino</a> hecho de <a href="/es/topic/hides">pieles</a> machacadas y una especie de papel sin refinar que hacían con los nidos de las avispas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
