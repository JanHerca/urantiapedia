<p>En Alabama, las capas de <a href="/es/topic/coal">carbón</a> muestran <a href="/es/topic/good_Samaritan">una historia</a> de hundimientos y levantamientos de <a href="/es/topic/land">tierra</a>, con treinta y cinco capas distintas, más que en <a href="/es/topic/Illinois">Illinois</a> y <a href="/es/topic/Pennsylvania">Pensilvania</a>, pero menos que en <a href="/es/topic/Canada">Canadá</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
