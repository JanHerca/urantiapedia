<p><a href="/es/topic/Jesus">Jesús</a>, <a href="/es/topic/apostles_of_Jesus">los doce</a> <a href="/es/topic/apostles_of_Jesus">apóstoles</a>, los <a href="/es/topic/12">doce</a> <a href="/es/topic/evangelists">evangelistas</a> y un <a href="/es/topic/groups">grupo</a> adicional de evangelistas, predicaron en esta <a href="/es/topic/cities">ciudad</a> durante su segunda gira por la <a href="/es/topic/Decapolis">Decápolis</a>, entre el 18 de agosto y el 16 de septiembre del año 29. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
