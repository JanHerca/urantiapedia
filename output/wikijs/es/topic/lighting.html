<p>El <a href="/es/topic/local_systems">sistema</a> de iluminación de <a href="/es/topic/Jerusalem">Jerusalén</a> proyecta una <a href="/es/topic/light">luz</a> suave y uniforme, similar a la luz solar natural, pero con mucho menos <a href="/es/topic/heat">calor</a>, que emana por igual desde todas las <a href="/es/topic/direction">direcciones</a> del <a href="/es/topic/heaven">cielo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
