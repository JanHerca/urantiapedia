<p>Isis era la <a href="/es/topic/mothers">madre</a> de <a href="/es/topic/Osiris">Osiris</a> en el <a href="/es/topic/cults">culto</a> egipcio de misterio. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los trabajadores agrícolas egipcios adoraban a Isis. <sup id="cite2"><a href="#fn2">[2]</a></sup> El culto a Isis en <a href="/es/topic/Egypt">Egipto</a> fue un equivalente del culo a <a href="/es/topic/Ishtar">Istar</a> en <a href="/es/topic/Mesopotamia">Mesopotamia</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
