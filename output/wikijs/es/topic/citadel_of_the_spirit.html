<p>Existe un bastión interior, la ciudadela del <a href="/es/topic/spirit">espíritu</a>, que es absolutamente inatacable; al menos esto es cierto para todo ser humano que ha <a href="/es/topic/confiding">confiado</a> la custodia de su <a href="/es/topic/soul">alma</a> al espíritu interior del <a href="/es/topic/God">Dios</a> eterno. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
