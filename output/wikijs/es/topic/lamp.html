<p>El <a href="/es/topic/eyes">ojo</a> es la lámpara del <a href="/es/topic/body,_human">cuerpo</a>; que brille con generosidad y <a href="/es/topic/light">luz</a>, no con <a href="/es/topic/darkness">oscuridad</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Deja que tu luz brille en un lugar donde todos puedan contemplarla. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
