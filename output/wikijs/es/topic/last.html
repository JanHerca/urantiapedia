<p>A veces los últimos serán a menudo los <a href="/es/topic/first">primeros</a> en el <a href="/es/topic/kingdom">reino</a> de <a href="/es/topic/God">Dios</a>, donde los <a href="/es/topic/least">más pequeños</a> pueden llegar a ser los más grandes en la <a href="/es/topic/salvation">salvación</a> eterna. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
