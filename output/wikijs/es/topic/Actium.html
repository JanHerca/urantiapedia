<p>Actium es el escenario de una sonada <a href="/es/topic/victory">victoria</a> del emperador <a href="/es/topic/Augustus">Augusto</a> en su batalla contra Marco Antonio. Para conmemorar este hecho Augusto fundó <a href="/es/topic/Nicopolis">Nicópolis</a>, que quiere decir «<a href="/es/topic/cities">ciudad</a> de la victoria». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
