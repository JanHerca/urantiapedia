<p>Verónica de <a href="/es/topic/Caesarea_Philippi">Cesarea de Filipo</a> fue la <a href="/es/topic/women">mujer</a> que tocó el <a href="/es/topic/cloak">manto</a> de <a href="/es/topic/Jesus">Jesús</a> cuando estaba rodeado de la <a href="/es/topic/mob">multitud</a>, pero en <a href="/es/topic/reality">realidad</a> ella fue sanada por su <a href="/es/topic/faith">fe</a>, no por tocar el <a href="/es/topic/hem">borde del manto</a> de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
