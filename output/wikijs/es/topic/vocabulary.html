<p>El verdadero desarrollo del <a href="/es/topic/character">carácter</a> no se logra únicamente ampliando el vocabulario, sino más bien a través de una <a href="/es/topic/understanding">comprensión</a> genuina y profunda de los <a href="/es/topic/values">valores</a> e <a href="/es/topic/ideals">ideales</a>, así como del <a href="/es/topic/growth">crecimiento</a> personal en la propia <a href="/es/topic/experience">experiencia</a> religiosa. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
