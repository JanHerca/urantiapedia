<p>Esta se casó con <a href="/es/topic/James_(brother_of_Jesus)">Santiago</a>, el hermano de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Reforzó el <a href="/es/topic/encouragement">ánimo</a> de <a href="/es/topic/Mary_(mother_of_Alpheus_twins)">María</a> cuando flojeó al contemplar que Jesús no pretendía hacer <a href="/es/topic/reality">realidad</a> sus expectativas mesiánicas. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
