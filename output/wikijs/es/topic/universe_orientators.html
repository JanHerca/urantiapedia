<p>Los <a href="/es/topic/supreme_seraphim">serafines supremos</a> facilitan el paso de los <a href="/es/topic/ascending_mortals">ascendentes</a> desde los reinos alcanzados a los no alcanzados mientras los orientadores del <a href="/es/topic/universe">universo</a> los guían a través del vasto <a href="/es/topic/superuniverses">superuniverso</a> de <a href="/es/topic/Orvonton_(Paradise_satellite)">Orvonton</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
