<p>Los <a href="/es/topic/children">descendientes</a> de <a href="/es/topic/Andon_and_Fonta">Andón y Fonta</a> establecieron asentamientos a lo largo de las cálidas aguas del Mar del Norte antes de que la capa de <a href="/es/topic/ice">hielo</a> llegara a <a href="/es/topic/France">Francia</a> y las <a href="/es/topic/British_Isles">Islas Británicas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
