<p>Viajando de <a href="/es/topic/Jericho">Jericó</a> a <a href="/es/topic/Bethany_(near_Jerusalem)">Betania</a> por el <a href="/es/topic/way">camino</a> de los <a href="/es/topic/thieves">ladrones</a>, se encontraron con el famoso <a href="/es/topic/Barabbas">Barrabás</a>, un ladrón asesino que iba a <a href="/es/topic/death">morir</a> después de la <a href="/es/topic/Passover">Pascua</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
