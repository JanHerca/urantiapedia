<p>La inmanencia de <a href="/es/topic/God">Dios</a> dentro de cada <a href="/es/topic/individual">individuo</a> trasciende la <a href="/es/topic/understanding">comprensión</a> humana, y requiere <a href="/es/topic/faith">fe</a> para reconciliarse con el concepto de <a href="/es/topic/transcendence">trascendencia</a> divina. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
