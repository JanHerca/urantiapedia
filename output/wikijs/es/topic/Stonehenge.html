<p>Las <a href="/es/topic/white_race">razas blancas</a> europeas de la Nueva <a href="/es/topic/Stone_Age_(Old)">Edad de Piedra</a> se deleitaban en erigir grandes piedras como símbolo del sol, simbolizando un gran período de <a href="/es/topic/agriculture">agricultura</a> en el sur de <a href="/es/topic/Europe">Europa</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
