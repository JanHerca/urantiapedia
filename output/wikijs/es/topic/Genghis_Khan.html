<p>El <a href="/es/topic/genius">genio</a> <a href="/es/topic/military">militar</a> <a href="/es/topic/Andites">andita</a> de los mongoles; fue un monoteísta. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los miembros de su <a href="/es/topic/tribes">tribu</a> todavía esperan su regreso. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
