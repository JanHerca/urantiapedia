<p>Yaram el Hitita fue un estudiante de la escuela de <a href="/es/topic/Melchizedek,_Father">Melquisedek</a> que fue enviado por este para invitar a <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a> y su hermano <a href="/es/topic/Nahor_(Old_Testament)">Najor</a> a <a href="/es/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
