<p>El futuro significa <a href="/es/topic/fighting">lucha</a> y <a href="/es/topic/progress">progreso</a>; representa trabajo, <a href="/es/topic/effort">esfuerzos</a> y <a href="/es/topic/achievement">logros</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/es/topic/ignorance">ignorancia</a> es esencial para conseguir algo; sería un desatino colosal que la criatura conociera el futuro. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
