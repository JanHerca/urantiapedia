<p>El <a href="/es/topic/Capitolium">Capitolio</a> de <a href="/es/topic/Rome">Roma</a> estaba dedicado a la diosa Minerva, y <a href="/es/topic/Jesus">Jesús</a> y su <a href="/es/topic/disciples">discípulo</a> <a href="/es/topic/Ganid">Ganid</a> visitaban regularmente este lugar de interés. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
