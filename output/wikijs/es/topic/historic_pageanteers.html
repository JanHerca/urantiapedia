<p>Los organizadores de los espectáculos históricos son <a href="/es/topic/heavenly_reproducers">reproductores celestiales</a> y <a href="/es/topic/celestial_artisans">artesanos celestiales</a> que reproducen dramáticamente los acontecimientos cruciales de los <a href="/es/topic/records">registros</a> y la <a href="/es/topic/history">historia</a> del <a href="/es/topic/universe">universo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
