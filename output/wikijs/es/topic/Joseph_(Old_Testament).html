<p>Bisnieto de <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a>; administrador civil en <a href="/es/topic/Egypt">Egipto</a>; firma. Creyente en <a href="/es/topic/Melchizedek,_Father">Melquisedek</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Las <a href="/es/topic/circumstances">circunstancias</a> políticas facilitaron la promoción de las <a href="/es/topic/Salem_teachings">enseñanzas de Salem</a> en <a href="/es/topic/Egypt">Egipto</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Vendido como esclavo egipcio en <a href="/es/topic/Dothan">Dotán</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
