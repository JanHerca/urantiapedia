<p>Alrededor de los 210 millones de <a href="/es/topic/years">años</a> aparecieron los <a href="/es/topic/insects">insectos</a> por primera vez, incluyendo a las cucarachas. Se desarrollaron mil especies de cucarachas, y algunas llegaron a medir <a href="/es/topic/ten">diez</a> centímetros de largo. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
