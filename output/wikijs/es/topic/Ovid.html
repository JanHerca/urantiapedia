<p>Ovidio, un <a href="/es/topic/teachers">maestro</a> fenicio, convirtió a la <a href="/es/topic/family">familia</a> de Terah a la <a href="/es/topic/Salem_teachings">religión de Salem</a> en <a href="/es/topic/Ur">Ur</a>, guiándolos en un <a href="/es/topic/travel">viaje</a> a <a href="/es/topic/Salem">Salem</a>, demorado por su <a href="/es/topic/faith">fe</a> poco entusiasta. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
