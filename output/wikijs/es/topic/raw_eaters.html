<p>El término despectivo «comedores de <a href="/es/topic/food">alimentos</a> crudos» surgió cuando el <a href="/es/topic/fire">fuego</a> condujo a la cocina, reduciendo el gasto de <a href="/es/topic/energy">energía</a> y permitiendo la <a href="/es/topic/culture">cultura</a> y las actividades sociales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
