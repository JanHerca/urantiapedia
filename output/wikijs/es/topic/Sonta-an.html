<p>Sonta-an y <a href="/es/topic/Sonta-en">Sonta-en</a> fueron los <a href="/es/topic/names">nombres</a> que se dieron a <a href="/es/topic/Andon_and_Fonta">Andón y Fonta</a>, para significar su <a href="/es/topic/consideration">consideración</a> y <a href="/es/topic/affection">afecto</a> mutuos como «amados por <a href="/es/topic/mothers">madre</a>» y «amados por padre» durante su estancia mortal en <a href="/es/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
