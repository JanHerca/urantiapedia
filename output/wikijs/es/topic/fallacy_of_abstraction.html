<p>Los filósofos cometen su <a href="/es/topic/error">error</a> más grave cuando se extravían en el sofisma de la <a href="/es/topic/abstraction">abstracción</a>, en la práctica de enfocar la <a href="/es/topic/focus">atención</a> sobre un aspecto de la <a href="/es/topic/reality">realidad</a>, y luego declarar que ese aspecto aislado constituye la <a href="/es/topic/truth">verdad</a> total. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
