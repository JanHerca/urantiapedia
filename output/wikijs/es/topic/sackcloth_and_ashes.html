<p>Si en <a href="/es/topic/Tyre">Tiro</a> y en <a href="/es/topic/Sidon">Sidón</a> se hubieran hecho las <a href="/es/topic/works">obras</a> poderosas que se hicieron en <a href="/es/topic/Chorazin">Corazín</a>, <a href="/es/topic/Bethsaida-Julias">Betsaida-Julias</a> y Capernaúm, los habitantes de esas <a href="/es/topic/cities">ciudades</a> paganas se habrían arrepentido en cilicio y ceniza. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
