<p>La órbita de Mercurio es comparable en tamaño a la órbita electrónica interna de un <a href="/es/topic/atoms">átomo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/es/topic/revolution_(motion)">rotación</a> de Mercurio cesó debido a la fricción de las mareas cerca del <a href="/es/topic/sun_(Urantia’s)">Sol</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
