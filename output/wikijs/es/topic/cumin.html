<p>Decía <a href="/es/topic/Jesus">Jesús</a>: «¡Ay de vosotros, <a href="/es/topic/scribes">escribas</a> y <a href="/es/topic/Pharisees">fariseos</a>, y todos los demás hipócritas, que os aseguráis de pagar el <a href="/es/topic/tithing">diezmo</a> de la <a href="/es/topic/mint">menta</a>, el <a href="/es/topic/anise">anís</a> y el comino, y al mismo <a href="/es/topic/time">tiempo</a> descuidáis los asuntos más importantes de la <a href="/es/topic/law">ley</a> —la <a href="/es/topic/faith">fe</a>, la <a href="/es/topic/mercy">misericordia</a> y el <a href="/es/topic/judgment">juicio</a>!». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
