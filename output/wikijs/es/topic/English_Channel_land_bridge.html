<p>Durante la mayor parte del <a href="/es/topic/ice_ages">período glacial</a>, <a href="/es/topic/England">Inglaterra</a> estaba conectada por <a href="/es/topic/land">tierra</a> con <a href="/es/topic/France">Francia</a>, formando un <a href="/es/topic/Mediterranean-Indian_Ocean_land_bridge">puente terrestre</a> a través del Canal de la Mancha. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
