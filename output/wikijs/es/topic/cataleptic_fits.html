<p>Las mujeres que eran capaces de caer en trance o en un ataque cataléptico se volvieron poderosas chamanesas; más tarde, estas mujeres fueron profetisas y médiums espiritistas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
