<p>Las <a href="/es/topic/ability">capacidades</a> inherentes no pueden ser excedidas, una pinta nunca puede contener un cuarto de galón, tal como el concepto espiritual no puede ser forzado a entrar en un molde de <a href="/es/topic/memory">memoria</a> material. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
