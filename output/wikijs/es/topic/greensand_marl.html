<p>Hace 85 millones de #<a href="/es/topic/3">3</a>#, los depósitos de <a href="/es/topic/chalk">creta</a> y marga de <a href="/es/topic/sandstone">arenisca</a> <a href="/es/topic/green_race">verde</a>, que dan nombre a este período, variaban en espesor desde 60 metros hasta 3.000 metros y se pueden observar en las estribaciones orientales de las Montañas Rocosas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
