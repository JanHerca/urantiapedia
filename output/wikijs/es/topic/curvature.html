<p>La <a href="/es/topic/philosophy">filosofía</a> no se atreve a proyectar sus interpretaciones de la <a href="/es/topic/reality">realidad</a> de manera lineal como lo hace la <a href="/es/topic/logic">lógica</a>; nunca debe olvidar tener en cuenta la <a href="/es/topic/symmetry">simetría</a> elíptica de la realidad y la curvatura esencial de todos los <a href="/es/topic/concepts">conceptos</a> de relación. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
