<p>Los <a href="/es/topic/worlds">mundos</a> <a href="/es/topic/Melchizedek,_Father">Melquisedek</a> consisten en <a href="/es/topic/7">siete</a> esferas que rodean <a href="/es/topic/Salvington">Salvington</a> y sirven como campo de entrenamiento para que los <a href="/es/topic/ascending_mortals">mortales ascendentes</a> de todas las <a href="/es/topic/constellations">constelaciones</a> de <a href="/es/topic/Nebadon">Nebadon</a> adquieran <a href="/es/topic/status">estatus</a> residencial en Salvington. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
