<p>Muchos hongos representan un <a href="/es/topic/retrograde_motion">movimiento retrógrado</a> en la <a href="/es/topic/evolution">evolución</a>, pues se trata de <a href="/es/topic/plants">plantas</a> que han <a href="/es/topic/lost">perdido</a> su <a href="/es/topic/ability">capacidad</a> para fabricar clorofila y se han vuelto más o menos parasitarias. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
