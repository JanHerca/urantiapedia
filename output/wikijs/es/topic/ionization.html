<p>Provoca variación de la <a href="/es/topic/compass">brújula</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> El <a href="/es/topic/heat">calor</a> en la <a href="/es/topic/stratosphere">estratosfera</a> ioniza el <a href="/es/topic/oxygen">oxígeno</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Produce manifestaciones auditivas en la <a href="/es/topic/atmosphere">atmósfera</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Despojar <a href="/es/topic/atoms">átomos</a> de <a href="/es/topic/electrons">electrones</a> externos, químicamente activos. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
