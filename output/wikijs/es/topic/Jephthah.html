<p>Jefté es un personaje bíblico, juez de <a href="/es/topic/Israel">Israel</a>, que ofreció a su única hija como <a href="/es/topic/human_sacrifice">sacrificio humano</a> para cumplir una promesa sagrada; un claro ejemplo de lo desgarradoras que podían ser las <a href="/es/topic/mores">costumbres</a> religiosas antiguas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
