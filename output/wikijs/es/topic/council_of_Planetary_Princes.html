<p>El Soberano del Sistema preside el <a href="/es/topic/advice">consejo</a> sistémico de los gobernantes de los <a href="/es/topic/Melchizedek_worlds">mundos</a>, los <a href="/es/topic/Lanonandek_Sons">Príncipes Planetarios</a> y los <a href="/es/topic/resident_governors_general">gobernadores generales residentes</a> de los mundos aislados. Este consejo planetario se reúne de vez en cuando en la sede del <a href="/es/topic/system">sistema</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
