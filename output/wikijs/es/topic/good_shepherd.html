<p><a href="/es/topic/Jesus">Jesús</a> fue el buen <a href="/es/topic/shepherd">pastor</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p><a href="/es/topic/Jesus">Jesús</a> pronunció el sermón sobre el «Buen Pastor» ante un grupo de más de trescientos habitantes de <a href="/es/topic/Jerusalem">Jerusalén</a>, <a href="/es/topic/Pharisees">fariseos</a> y otros, sus enconados <a href="/es/topic/enemies">enemigos</a>, y ante los apóstoles. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
