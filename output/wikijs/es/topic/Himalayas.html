<p>Hace 290 millones de <a href="/es/topic/years">años</a>, la <a href="/es/topic/geology">geología</a> presenció el nacimiento de los imponentes Himalayas, lo que marcó el comienzo de importantes trastornos de la <a href="/es/topic/crust_(earths)">corteza</a> terrestre en todos los <a href="/es/topic/continents">continentes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
