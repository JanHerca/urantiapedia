<p>El celibato fue creado y mantenido por <a href="/es/topic/individual">individuos</a> que carecían de impulsos sexuales normales. <sup id="cite1"><a href="#fn1">[1]</a></sup> Entre las razones que se alegaban a favor del celibato de los <a href="/es/topic/priests">sacerdotes</a>, la principal era la bajeza de la <a href="/es/topic/women">mujer</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
