<p>En las tierras altas causó <a href="/es/topic/floods">inundaciones</a> en el valle del <a href="/es/topic/Euphrates_River">Éufrates</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Nunca hay dos <a href="/es/topic/crystals">cristales</a> iguales. <sup id="cite2"><a href="#fn2">[2]</a></sup> En las tierras altas causó <a href="/es/topic/glaciers">glaciares</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Tormenta de nieve en <a href="/es/topic/Galilee">Galilea</a>, 1 d.C. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
