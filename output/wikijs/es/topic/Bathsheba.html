<p>Betsabé era la esposa de <a href="/es/topic/Uriah_the_Hittite">Urías el hitita</a>. El rey <a href="/es/topic/David_(King)">David</a> se enamoró de ella y tras hacer matar a <a href="/es/topic/Uriah_the_Hittite">Urías</a> se casó con ella. Betsabé fue la madre de <a href="/es/topic/Solomon">Salomón</a>, el sucesor de David. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Mary_(mother_of_Alpheus_twins)">María</a>, la madre de <a href="/es/topic/Jesus">Jesús</a>, era descendiente de Betsabé. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
