<p>Matías fue declarado nuevo apóstol en el lugar de <a href="/es/topic/Judas_Iscariot">Judas</a>, tras una reunión en la que <a href="/es/topic/Peter">Pedro</a> asumió naturalmente el papel de jefe del <a href="/es/topic/body,_human">cuerpo</a> apostólico y dirigió el proceso de selección. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
