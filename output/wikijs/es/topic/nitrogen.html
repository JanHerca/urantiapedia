<p>La antigua <a href="/es/topic/atmosphere">atmósfera</a> planetaria carecía de nitrógeno y <a href="/es/topic/oxygen">oxígeno</a> libres, y evolucionó hasta contener <a href="/es/topic/steam">vapor</a> de <a href="/es/topic/water">agua</a>, <a href="/es/topic/carbon_monoxide">monóxido de carbono</a>, <a href="/es/topic/carbon_dioxide">dióxido de carbono</a> y cloruro de <a href="/es/topic/hydrogen">hidrógeno</a> junto con gases volcánicos y productos de combustión meteórica. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
