<p><a href="/es/topic/Jesus">Jesús</a>, siendo joven, discutió la tradición con su hermano en el pozo de <a href="/es/topic/Jacob_(Old_Testament)">Jacob</a>, donde también bebió varias veces y habló del <a href="/es/topic/water">agua</a> viva. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
