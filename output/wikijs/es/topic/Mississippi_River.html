<p>Los <a href="/es/topic/Great_Lakes">Grandes Lagos</a> alguna vez desembocaron en el río Misisipi, tallando su forma <a href="/es/topic/actual">actual</a> a lo largo de treinta y <a href="/es/topic/7">siete</a> mil <a href="/es/topic/years">años</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
