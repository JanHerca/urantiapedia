<p>Tras la <a href="/es/topic/dissolution">disolución</a> de la confederación de <a href="/es/topic/Kish">Kish</a>, se produjeron constantes <a href="/es/topic/war">guerras</a> entre las ciudades-estado de <a href="/es/topic/Mesopotamia">Mesopotamia</a>, incluidas Sumer, Akkad, Kish, Erech, <a href="/es/topic/Ur">Ur</a> y <a href="/es/topic/Susa">Susa</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
