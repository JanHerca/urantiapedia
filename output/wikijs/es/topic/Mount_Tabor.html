<p>A finales de junio del año <a href="/es/topic/3">3</a> d.C., <a href="/es/topic/Jesus">Jesús</a> y su padre <a href="/es/topic/Jose">José</a> llegaron a la cima del monte Tabor y se maravillaron ante la impresionante vista que ofrecían en un día claro. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
