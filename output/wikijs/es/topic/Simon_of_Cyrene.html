<p><a href="/es/topic/Simon_(assistant_of_David_Zebedee)">Simón</a> de <a href="/es/topic/Cyrene">Cirene</a>, obligado a llevar la <a href="/es/topic/cross">cruz</a> de <a href="/es/topic/Jesus">Jesús</a>, se convirtió en un <a href="/es/topic/courage">valiente</a> <a href="/es/topic/religionists">creyente</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Simon_(boat)">Simón</a> de Cirene, cuyo <a href="/es/topic/children">hijo</a> <a href="/es/topic/Rufus">Rufo</a> fue ayudado por Jesús, sin saberlo llevó la cruz de Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
