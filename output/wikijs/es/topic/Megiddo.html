<p>Desde la cima de la colina de <a href="/es/topic/Simeon_(reputed_holy_man)">Simeón</a>, <a href="/es/topic/Jesus">Jesús</a> contempló Meguido, el campo de batalla internacional de <a href="/es/topic/Palestine">Palestina</a>, recordando los acontecimientos históricos del <a href="/es/topic/populace">pueblo</a> de su padre <a href="/es/topic/Jose">José</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
