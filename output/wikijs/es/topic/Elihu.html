<p>Eliju fue un extraordinario profeta de <a href="/es/topic/Ur">Ur</a> y sacerdote salemita; predicó un esperanzador mensaje de <a href="/es/topic/salvation">salvación</a> como no se había <a href="/es/topic/hearing">oído</a> en el <a href="/es/topic/world_(earth)">mundo</a> levantino. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
