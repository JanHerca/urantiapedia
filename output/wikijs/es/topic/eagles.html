<p>Las águilas son <a href="/es/topic/children">descendientes</a> de enormes <a href="/es/topic/reptilians">reptiles</a> antiguos. <sup id="cite1"><a href="#fn1">[1]</a></sup> Citadas en una <a href="/es/topic/schooling">enseñanza</a> de <a href="/es/topic/Salem">Salem</a> : «Aquellos que esperan en el Señor renovarán su vigor; se elevarán con <a href="/es/topic/wings">alas</a> como las águilas». <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
