<p><a href="/es/topic/Jacob_(evangelist)">Jacobo</a> era un judío rico de <a href="/es/topic/Crete">Creta</a> dedicado al <a href="/es/topic/commerce">comercio</a>. Durante un encuentro con <a href="/es/topic/Jesus">Jesús</a> en la <a href="/es/topic/Passover">Pascua</a> del año 27 d.C.tuvieron una provechosa conversación sobre <a href="/es/topic/God_the_Father">Dios el Padre</a> y sobre la llamada «<a href="/es/topic/anger">ira</a> de <a href="/es/topic/God">Dios</a>». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
