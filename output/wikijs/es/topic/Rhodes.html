<p><a href="/es/topic/Jesus">Jesús</a> pasó por Rodas durante su <a href="/es/topic/travel">viaje</a> por el <a href="/es/topic/Mediterranean_region">Mediterráneo</a>, después de visitar <a href="/es/topic/Rome">Roma</a>, <a href="/es/topic/Tarentum">Tarento</a>, <a href="/es/topic/Athens">Atenas</a>, <a href="/es/topic/Nicopolis">Nicópolis</a>, <a href="/es/topic/Corinth">Corinto</a>, <a href="/es/topic/Ephesus">Éfeso</a>, <a href="/es/topic/Cyprus">Chipre</a>, <a href="/es/topic/Antioch">Antioquía</a>, <a href="/es/topic/Sidon">Sidón</a>, <a href="/es/topic/Damascus">Damasco</a>, <a href="/es/topic/Mesopotamia">Mesopotamia</a>, Tapsaco, <a href="/es/topic/Larissa">Larisa</a>, <a href="/es/topic/Babylon">Babilonia</a>, <a href="/es/topic/Ur">Ur</a>, <a href="/es/topic/Susa">Susa</a>, <a href="/es/topic/Charax">Charax</a> y la <a href="/es/topic/India">India</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
