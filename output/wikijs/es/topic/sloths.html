<p>Los perezosos, <a href="/es/topic/armadillos">armadillos</a>, <a href="/es/topic/antelopes">antílopes</a> y <a href="/es/topic/bears">osos</a> de <a href="/es/topic/Asia">Asia</a> penetraron en <a href="/es/topic/North_America">América del Norte</a>, mientras que los <a href="/es/topic/camels">camellos</a> norteamericanos se fueron a <a href="/es/topic/China">China</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
