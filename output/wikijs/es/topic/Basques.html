<p>Los vascos y los <a href="/es/topic/Berbers">bereberes</a> representan la <a href="/es/topic/survival_(of_mortal_death)">supervivencia</a> de dos <a href="/es/topic/branches">ramas</a> de la <a href="/es/topic/blue_race">raza azul</a>, pero incluso estos pueblos se han mezclado por completo con los saharianos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
