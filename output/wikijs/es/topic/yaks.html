<p>El yak fue domesticado hacia el año 5000 a. C., junto con otras bestias de <a href="/es/topic/pack">carga</a> como el <a href="/es/topic/oxen">buey</a>, el <a href="/es/topic/camels">camello</a> y el <a href="/es/topic/horses">caballo</a>, utilizados por los antiguos <a href="/es/topic/agriculture">agricultores</a> de <a href="/es/topic/Mesopotamia">Mesopotamia</a>, Turkestán y <a href="/es/topic/China">China</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
