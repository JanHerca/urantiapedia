<p>Los urantianos, como <a href="/es/topic/mortals">mortales</a> de dos <a href="/es/topic/brains">cerebros</a>, exhiben una combinación única de <a href="/es/topic/imagination">imaginación</a>, <a href="/es/topic/adventure">aventura</a> y <a href="/es/topic/philosophy">filosofía</a>, pero carecen de la profundidad espiritual y <a href="/es/topic/ethics">ética</a> de las órdenes de <a href="/es/topic/3">tres</a> cerebros. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
