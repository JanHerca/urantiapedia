<p><a href="/es/topic/Jesus">Jesús</a> siguió hacia el <a href="/es/topic/north">norte</a> por <a href="/es/topic/Magdala">Magdala</a> y <a href="/es/topic/Capernaum">Cafarnaúm</a>, pasó al este de las aguas de Merón, y por Karahta hasta <a href="/es/topic/Dan_(city)">Dan</a>, o <a href="/es/topic/Caesarea_Philippi">Cesarea de Filipo</a>. </p>
