<p>Gavalia es el <a href="/es/topic/first-born">primogénito</a> y jefe de las <a href="/es/topic/Brilliant_Evening_Stars">Brillantes Estrellas Vespertinas</a> en <a href="/es/topic/Nebadon">Nebadon</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Su asociado <a href="/es/topic/ascending_mortals">ascendente</a> se llama <a href="/es/topic/Galantia">Galantia</a>, el primero en alcanzar este estatus en Nebadon. <sup id="cite2"><a href="#fn2">[2]</a></sup> Es el autor del <a href="/es/topic/Urantia_Papers">documento</a> 119. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
