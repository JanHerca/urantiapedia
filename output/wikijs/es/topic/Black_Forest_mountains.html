<p>Hace 210 millones de <a href="/es/topic/years">años</a> comenzaron a formarse las <a href="/es/topic/mountains">montañas</a> de la Selva Negra, junto con los <a href="/es/topic/Vosges_mountains">Vosgos</a> y los Urales. Restos de montañas más antiguas se encuentran en <a href="/es/topic/British_Isles">Gran Bretaña</a> y <a href="/es/topic/Europe">Europa</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
