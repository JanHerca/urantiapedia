<p><a href="/es/topic/Judas_Iscariot">Judas Iscariote</a>, el duodécimo apóstol, nacido en Keriot, fue elegido por <a href="/es/topic/Nathaniel_(Apostle)">Natanael</a> antes de ser repudiado por sus <a href="/es/topic/fathers">padres</a> <a href="/es/topic/Sadducees">saduceos</a> por unirse a los <a href="/es/topic/apostles_of_John_the_Baptist">discípulos de Juan</a> el Bautista. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
