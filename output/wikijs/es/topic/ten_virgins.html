<p>La <a href="/es/topic/absent_landlord_(parable)">parábola</a> de las <a href="/es/topic/ten">diez</a> <a href="/es/topic/virgins">vírgenes</a>, del discurso del <a href="/es/topic/Master">Maestro</a> sobre la <a href="/es/topic/destruction">destrucción</a> de <a href="/es/topic/Jerusalem">Jerusalén</a> y su segunda venida, registrada por <a href="/es/topic/Selta">Selta</a>, causó gran <a href="/es/topic/confusion">confusión</a> entre los <a href="/es/topic/apostles_of_Jesus">apóstoles</a>, a excepción de <a href="/es/topic/John_the_Baptist">Juan</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
