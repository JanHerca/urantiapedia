<p>Los atrios del <a href="/es/topic/Jerusalem_temple">templo</a> fueron profanados por el extenso <a href="/es/topic/local_systems">sistema</a> <a href="/es/topic/banking">bancario</a> y de intercambio comercial, donde los <a href="/es/topic/money-changers">cambistas</a> cobraban altas comisiones por el <a href="/es/topic/change">cambio</a> de una moneda del tamaño de una de <a href="/es/topic/ten">diez</a> centavos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
