<p>Los conejos, junto con otros <a href="/es/topic/rodents">roedores</a> roedores, aparecieron en <a href="/es/topic/earth">la Tierra</a> durante un período en el que varios <a href="/es/topic/groups">grupos</a> de <a href="/es/topic/mammals">mamíferos</a> surgieron de un <a href="/es/topic/animals">animal</a> carnívoro extinto con rasgos parecidos a los de un gato y una foca. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
