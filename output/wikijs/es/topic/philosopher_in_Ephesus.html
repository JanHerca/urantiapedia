<p>El filósofo de <a href="/es/topic/Ephesus">Éfeso</a> mantuvo provechosas discusiones con <a href="/es/topic/Jesus">Jesús</a> acerca del concepto del <a href="/es/topic/soul">alma</a>, definiéndola como la parte del <a href="/es/topic/man">hombre</a> autorreflexiva, que discierne la <a href="/es/topic/truth">verdad</a> y percibe el <a href="/es/topic/spirit">espíritu</a>, y que eleva a los <a href="/es/topic/humans">humanos</a> por encima del <a href="/es/topic/world_(earth)">mundo</a> <a href="/es/topic/animals">animal</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
