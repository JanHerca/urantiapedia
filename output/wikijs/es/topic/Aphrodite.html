<p>Diosa de la <a href="/es/topic/beauty">belleza</a>, la sensualidad y el <a href="/es/topic/love">amor</a>. Afrodita es el <a href="/es/topic/names">nombre</a> que recibió la diosa <a href="/es/topic/Ishtar">Istar</a> en <a href="/es/topic/Greece">Grecia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Cuando el <a href="/es/topic/cults">culto</a> a Afrodita fue llevado a <a href="/es/topic/Rome">Roma</a>, Afrodita se convirtió en <a href="/es/topic/Venus_(god)">Venus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
