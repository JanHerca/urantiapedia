<p>La <a href="/es/topic/force">fuerza</a> se logra mediante la <a href="/es/topic/action">acción</a>, mientras que el encanto se otorga mediante la moderación. <sup id="cite1"><a href="#fn1">[1]</a></sup> La moderación en todas las cosas es buena; la <a href="/es/topic/wisdom">sabiduría</a> y la <a href="/es/topic/virtue">virtud</a> conducen a la verdadera <a href="/es/topic/aristocracy">nobleza</a> y a la <a href="/es/topic/peace">paz</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
