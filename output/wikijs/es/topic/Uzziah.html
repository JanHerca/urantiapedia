<p>Ozías, también conocido como <a href="/es/topic/Azariah">Azarías</a>, se convirtió en rey de <a href="/es/topic/Judah">Judá</a> después de que su padre, el rey <a href="/es/topic/Amaziah">Amasías</a>, fuera <a href="/es/topic/assassination">asesinado</a>, pero finalmente condujo a la <a href="/es/topic/continental_nation">nación</a> a un período de decadencia y de pagos de tributos a los <a href="/es/topic/kings">reyes</a> <a href="/es/topic/Assyria">asirios</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
