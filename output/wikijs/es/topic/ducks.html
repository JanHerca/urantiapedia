<p>Los tipos de <a href="/es/topic/birds">aves</a> actuales —<a href="/es/topic/eagles">águilas</a>, patos, <a href="/es/topic/doves">palomas</a> y <a href="/es/topic/ostriches">avestruces</a>— descienden todos de los enormes <a href="/es/topic/reptilians">reptiles</a> de los tiempos prehistóricos.descendiente de enormes reptiles antiguos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
