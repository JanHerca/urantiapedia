<p>Elige ahora entre la <a href="/es/topic/will">voluntad</a> del Padre y los caminos que tú mismo has elegido, pues de la abundancia que hay en tu <a href="/es/topic/hearts">corazón</a> hablará tu boca. <sup id="cite1"><a href="#fn1">[1]</a></sup> Lo que sale de la boca contamina espiritualmente, no lo que entra en ella. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
