<p><a href="/es/topic/Lazarus_(of_Bethany)">Lázaro</a> deseaba ser alimentado por las migas que caían de la mesa de <a href="/es/topic/Dives">Dives</a>, <a href="/es/topic/rich">el rico</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Norana">Norana</a> dijo nadie debería atreverse a privar a los <a href="/es/topic/dogs">perros</a> del <a href="/es/topic/privilege">privilegio</a> de conseguir las migajas que puedan caer de la mesa de los <a href="/es/topic/children">hijos</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
