<p>Desde <a href="/es/topic/Oban">Obán</a>, <a href="/es/topic/Onagar">Onagar</a> envió educadores a las poblaciones lejanas para difundir sus nuevas <a href="/es/topic/doctrines">doctrinas</a> sobre una sola <a href="/es/topic/Deity">Deidad</a> y su concepto de la <a href="/es/topic/life">vida</a> futura, que él llamaba el Gran Más Allá. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
