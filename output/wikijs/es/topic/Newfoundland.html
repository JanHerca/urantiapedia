<p>Terranova es parte de una antigua y primitiva capa de <a href="/es/topic/stone">piedra</a> que contiene <a href="/es/topic/fossils">fósiles</a> y que se extiende desde <a href="/es/topic/Pennsylvania">Pensilvania</a> hasta México, pasando por varias regiones de <a href="/es/topic/Canada">Canadá</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
