<p>Lugar de un supuesto milagro de <a href="/es/topic/Jesus">Jesús</a>, en el que en <a href="/es/topic/reality">realidad</a> Jesús simplemente predicó a un <a href="/es/topic/groups">grupo</a> de <a href="/es/topic/sick">enfermos</a> que esperaban un milagro para ser curados. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
