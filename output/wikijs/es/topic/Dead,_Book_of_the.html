<p>Los <a href="/es/topic/priests">sacerdotes</a> egipcios solían escribir en los ataúdes unos textos mágicos.  Poco después se coleccionó y se conservó un variado surtido de estos textos mágicos con el nombre de <a href="/es/topic/El">El</a> Libro de los Muertos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
