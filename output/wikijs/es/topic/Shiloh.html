<p>El <a href="/es/topic/Jerusalem_temple">templo</a> de <a href="/es/topic/Yahweh">Yahvé</a> en Silo fue desacreditado y el <a href="/es/topic/cults">culto</a> se trasladó a <a href="/es/topic/Jebus">Jebús</a>, en el <a href="/es/topic/kingdom">reino</a> del <a href="/es/topic/north">norte</a>, mientras <a href="/es/topic/Judah">Judá</a> cayó bajo el tributo de los faraones. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
