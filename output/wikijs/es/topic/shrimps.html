<p>Los camarones, <a href="/es/topic/crabs">cangrejos</a> y <a href="/es/topic/lobsters">langostas</a> son <a href="/es/topic/crustaceans">crustáceos</a> que han permanecido relativamente inalterados desde la <a href="/es/topic/seniority">antigüedad</a>, a diferencia de muchas otras especies marinas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
