<p>Las <a href="/es/topic/races">razas</a> primitivas atrasadas y desconfiadas, hablaban un dialecto diferente cada 60 u 80 kilómetros,. <sup id="cite1"><a href="#fn1">[1]</a></sup> Un ejemplo del <a href="/es/topic/origin">origen</a> de los dialectos es la condescendencia a «<a href="/es/topic/baby_talk">hablar como los niños</a>» dentro de un grupo <a href="/es/topic/family">familiar</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
