<p>Las salamandras, modificaciones únicas surgidas de la <a href="/es/topic/family">familia</a> de los <a href="/es/topic/fish">peces</a>, desempeñaron un papel fundamental en la <a href="/es/topic/evolution">evolución</a> progresiva que condujo a los <a href="/es/topic/humans">humanos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
