<p>El Halel es una <a href="/es/topic/prayer">oración</a> judía basada en los salmos bíblicos 113-118, que es utilizada como <a href="/es/topic/praise">alabanza</a> y agradecimiento y recitada por los <a href="/es/topic/Jews">judíos</a> en las festividades. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
