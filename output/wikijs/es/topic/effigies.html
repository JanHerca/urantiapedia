<p>Se creía que las efigies eran eficaces en la <a href="/es/topic/magic">magia</a>. Se hacían y se trataban bien o <a href="/es/topic/evil">mal</a> para afectar a la persona real que representaban. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
