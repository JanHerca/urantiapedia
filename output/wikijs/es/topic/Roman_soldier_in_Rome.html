<p>Durante la conversación que <a href="/es/topic/Jesus">Jesús</a> mantuvo con un soldado romano en <a href="/es/topic/Rome">Roma</a>, le instó a ser <a href="/es/topic/courage">valiente</a>, justo, misericordioso, noble, veraz, virtuoso, amoroso y a buscar a <a href="/es/topic/God">Dios</a> con todo el <a href="/es/topic/hearts">corazón</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
