<p><a href="/es/topic/Herod_Antipas">Herodes</a> residía en Julias en <a href="/es/topic/Perea">Perea</a>, donde <a href="/es/topic/Joanna">Juana</a> dirigía los servicios del <a href="/es/topic/Sabbath">sábado</a> en la sala de <a href="/es/topic/banquets">banquetes</a> del palacio de Herodes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
