<p>Montana es conocida por los abundantes <a href="/es/topic/fossils">fósiles</a> de <a href="/es/topic/water">agua</a> dulce encontrados en los <a href="/es/topic/Morrison_beds">yacimientos Morrison</a> de <a href="/es/topic/Colorado">Colorado</a>, Montana y <a href="/es/topic/Wyoming">Wyoming</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
