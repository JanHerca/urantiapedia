<p>El enorme sol de Veluntia, uno de los más grandes de <a href="/es/topic/Orvonton_(Paradise_satellite)">Orvonton</a>, tiene una <a href="/es/topic/density">densidad</a> que es una milésima parte de la de la <a href="/es/topic/atmosphere">atmósfera</a> de <a href="/es/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
