<p>Supernafines secundarios del tercer círculo de Havona. Cuando el alma del peregrino alcanza el tercer círculo de Havona, llega bajo la tutela de los guías del Padre, los ministros superáficos más antiguos, más cualificados y más experimentados. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
