<p><a href="/es/topic/supernaphim">Supernafines</a> secundarios del tercer círculo de <a href="/es/topic/Havona">Havona</a>. Cuando el <a href="/es/topic/soul">alma</a> del <a href="/es/topic/Havona_pilgrims">peregrino</a> alcanza el tercer círculo de Havona, llega bajo la tutela de los guías del Padre, los <a href="/es/topic/ministers">ministros</a> superáficos más antiguos, más cualificados y más experimentados. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
