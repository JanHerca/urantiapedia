<p>Rara vez avanzaron las <a href="/es/topic/races">razas</a> que buscaban la comodidad en los climas tropicales; el <a href="/es/topic/progress">progreso</a> prosperó en las tierras abiertas y en las latitudes más altas, donde el <a href="/es/topic/cold">frío</a> y el <a href="/es/topic/hunger">hambre</a> alimentaban la <a href="/es/topic/action">acción</a> y la <a href="/es/topic/invention">invención</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
