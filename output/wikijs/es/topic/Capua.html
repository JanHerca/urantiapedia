<p>En su <a href="/es/topic/travel">viaje</a> a <a href="/es/topic/Rome">Roma</a>, <a href="/es/topic/Jesus">Jesús</a> y sus compañeros se detuvieron durante <a href="/es/topic/3">tres</a> <a href="/es/topic/days">días</a> en Capua. Desde esta <a href="/es/topic/cities">ciudad</a> destacada, continuaron por la <a href="/es/topic/Appian_Way">Vía Apia</a> hacia Roma, <a href="/es/topic/anxiety">ansiosos</a> por visitar la gran <a href="/es/topic/capital">capital</a> del imperio. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
