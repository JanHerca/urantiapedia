<p>Los tapires, junto con una <a href="/es/topic/diversity">variedad</a> de otros <a href="/es/topic/mammals">mamíferos</a> primitivos, vagaban por las regiones montañosas boscosas hace 45.000.000 de <a href="/es/topic/years">años</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
