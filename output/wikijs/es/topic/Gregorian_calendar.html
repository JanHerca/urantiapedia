<p>El <a href="/es/topic/calendar">calendario</a> gregoriano es el utilizado en los <a href="/es/topic/Urantia_Papers">documentos</a> de <a href="/es/topic/Urantia">Urantia</a>. Aunque los reveladores conocen los <a href="/es/topic/years">años</a> exactos, no se han utilizado para ajustarse a este calendario. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
