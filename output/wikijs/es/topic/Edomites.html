<p>El rey <a href="/es/topic/David_(King)">David</a> impuso un gran tributo a las <a href="/es/topic/tribes">tribus</a> vecinas, entre las que se incluyeron los edomitas. <sup id="cite1"><a href="#fn1">[1]</a></sup> Se rebelaron contra el rey <a href="/es/topic/Amaziah">Amasías</a> y fueron fueron derrotados en una <a href="/es/topic/victory">victoria</a> notable. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
