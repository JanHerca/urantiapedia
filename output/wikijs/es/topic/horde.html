<p>En la <a href="/es/topic/clubs">sociedad</a> más primitiva, la horda lo era todo e incluso los <a href="/es/topic/children">niños</a> eran su <a href="/es/topic/propriety">propiedad</a> común antes de que las familias en <a href="/es/topic/evolution">evolución</a> y los <a href="/es/topic/clans">clanes</a> y <a href="/es/topic/tribes">tribus</a> emergentes ocuparan su lugar como <a href="/es/topic/unity">unidad</a> social. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
