<p>Kirmet de Bagdad, el profeta en trance y farsante autoengañado, causó disturbios en el campamento antes de que <a href="/es/topic/Jesus">Jesús</a> le permitiera predicar libremente durante unos <a href="/es/topic/days">días</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
