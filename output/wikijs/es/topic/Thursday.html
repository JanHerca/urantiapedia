<p>Se creía que el jueves, un día afortunado para las <a href="/es/topic/weddings">bodas</a>, traía los resultados más favorables cuando se celebraba bajo la luna llena, con la costumbre de arrojar <a href="/es/topic/grain">granos</a> para asegurar la <a href="/es/topic/fertility">fecundidad</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
