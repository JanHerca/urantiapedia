<p>Los <a href="/es/topic/mammals">mamíferos</a> placentarios que regresaron al mar se convirtieron en las <a href="/es/topic/whales">ballenas</a>, <a href="/es/topic/dolphins">delfines</a>, marsopas, <a href="/es/topic/seals">focas</a> y <a href="/es/topic/sea_lions">leones marinos</a> modernos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
