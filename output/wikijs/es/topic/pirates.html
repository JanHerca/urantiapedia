<p>Durante la época de <a href="/es/topic/Jesus">Jesús</a>, los mares Mediterráneos estaban libres de piratas, lo que allanó el <a href="/es/topic/way">camino</a> para una era floreciente de <a href="/es/topic/commerce">comercio</a> y <a href="/es/topic/travel">viajes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
