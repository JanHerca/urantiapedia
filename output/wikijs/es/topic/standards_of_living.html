<p><a href="/es/topic/El">El</a> <a href="/es/topic/man">hombre</a> se prepara para endulzar el proceso de <a href="/es/topic/living">vivir</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Esclavos criados amos. <sup id="cite2"><a href="#fn2">[2]</a></sup> Protegido por aranceles en la <a href="/es/topic/continental_nation">nación continental</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Cuando es demasiado complicado o lujoso, rápidamente suicida. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
