<p>Pan de la <a href="/es/topic/land">tierra</a>, no del <a href="/es/topic/heaven">cielo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Moses">Moisés</a> tiene fama de haber alimentado a los <a href="/es/topic/Israelites">israelitas</a> con. <sup id="cite2"><a href="#fn2">[2]</a></sup> Prácticas de los <a href="/es/topic/Melanesians">melanesios</a>, <a href="/es/topic/Baganda_tribes">tribus Baganda</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Creencia primitiva en maravillas y <a href="/es/topic/mysteries">misterios</a> naturales. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
