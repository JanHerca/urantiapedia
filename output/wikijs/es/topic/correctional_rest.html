<p>La <a href="/es/topic/wisdom">sabiduría</a> de los <a href="/es/topic/Melchizedek_Sons">Melquisedeks</a> es casi perfecta, pero su <a href="/es/topic/judgment">juicio</a> no es infalible. Cuando están solos y aislados a veces se han <a href="/es/topic/equivocation">equivocado</a> en cuestiones menores. Estos <a href="/es/topic/Melchizedek,_Father">Melquisedek</a> reciben el <a href="/es/topic/rest">descanso</a> correccional, purgando la discordia. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
