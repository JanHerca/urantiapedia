<p>La orina y la <a href="/es/topic/blood">sangre</a>, consideradas mágicas, se contaban entre las primeras <a href="/es/topic/medicine">medicinas</a>, a las que pronto se agregaron raíces y sales, ya que el <a href="/es/topic/fasting">ayuno</a>, las dietas y los remedios malolientes se usaban para expulsar a los <a href="/es/topic/spirits">espíritus</a> de las <a href="/es/topic/disease">enfermedades</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
