<p>La <a href="/es/topic/women">mujer</a> anónima que mojó los <a href="/es/topic/feet">pies</a> de <a href="/es/topic/Jesus">Jesús</a> con <a href="/es/topic/tears">lágrimas</a> y los secó con su pelo <a href="/es/topic/life-dawn_era">era</a> la antigua dueña de un burdel de <a href="/es/topic/Jerusalem">Jerusalén</a> que había rehecho su <a href="/es/topic/life">vida</a> al aceptar las enseñanzas de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
