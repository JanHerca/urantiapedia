<p>El <a href="/es/topic/Jerusalem_temple">templo</a> de Melkarth en <a href="/es/topic/Tyre">Tiro</a> se convirtió en un sitio de la <a href="/es/topic/Christian_church,_early">iglesia cristiana</a> después de que los <a href="/es/topic/believers">creyentes</a> se reunieron allí con <a href="/es/topic/Jesus">Jesús</a> diariamente durante dos semanas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
