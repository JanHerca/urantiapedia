<p>Una buena <a href="/es/topic/philosophy">filosofía</a> religiosa no reconoce que el <a href="/es/topic/cults">culto</a> estético a las puras maravillas sea un sustituto de la <a href="/es/topic/religion">religión</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Alcanzar unos niveles cosmológicos de <a href="/es/topic/thought">pensamiento</a> incluye la apreciación estética, el <a href="/es/topic/love">amor</a> por lo bello. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
