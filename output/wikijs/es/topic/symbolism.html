<p>Mala en la medida en que la idea original de <a href="/es/topic/worship">adoración</a> desplazada por. <sup id="cite1"><a href="#fn1">[1]</a></sup> Cada ideal inspirador capta la perpetuación. <sup id="cite2"><a href="#fn2">[2]</a></sup> Moviliza una débil <a href="/es/topic/spiritual_insight">percepción espiritual</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
