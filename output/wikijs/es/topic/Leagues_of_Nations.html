<p>La <a href="/es/topic/peace">paz</a> duradera en <a href="/es/topic/Urantia">Urantia</a> requiere la entrega total de los poderes soberanos a un <a href="/es/topic/government">gobierno</a> de la humanidad, ya que las Ligas de Naciones no pueden impedir la <a href="/es/topic/war">guerra</a> de los <a href="/es/topic/government">gobiernos</a> más poderosos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
