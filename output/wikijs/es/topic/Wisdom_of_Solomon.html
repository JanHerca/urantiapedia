<p>La penetración tanto de la <a href="/es/topic/philosophy">filosofía</a> platónica como de las <a href="/es/topic/doctrines">doctrinas</a> estoicas se puede observar en la <a href="/es/topic/Wisdom,_Book_of">Sabiduría</a> de <a href="/es/topic/Solomon">Salomón</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La carrera no es para los veloces. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
