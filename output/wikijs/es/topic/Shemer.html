<p>El rey <a href="/es/topic/Omri">Omri</a> intentó comprar las propiedades de Shemer, en medio de <a href="/es/topic/war">guerras</a> y <a href="/es/topic/fighting">luchas</a> de <a href="/es/topic/power">poder</a> en <a href="/es/topic/Israel">Israel</a> y <a href="/es/topic/Judah">Judá</a>, antes de que la amenaza asiria cambiara el curso de la <a href="/es/topic/history">historia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
