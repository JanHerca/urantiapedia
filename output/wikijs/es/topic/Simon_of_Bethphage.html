<p><a href="/es/topic/Thomas_Didymus">Tomás</a> se quedó en <a href="/es/topic/houses">casa</a> de <a href="/es/topic/Simon_(assistant_of_David_Zebedee)">Simón</a> de <a href="/es/topic/Bethphage">Betfagé</a>, aislado y apartado de sus compañeros <a href="/es/topic/apostles_of_Jesus">apóstoles</a>, negándose a creer en la <a href="/es/topic/resurrection">resurrección</a> de <a href="/es/topic/Jesus">Jesús</a> a pesar de sus persistentes <a href="/es/topic/effort">esfuerzos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
