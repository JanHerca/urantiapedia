<p>Los calamares, <a href="/es/topic/octopuses">pulpos</a> y otros <a href="/es/topic/cephalopods">cefalópodos</a> han sobrevivido y evolucionado a partir de sus ancestros tempranos junto con <a href="/es/topic/algae,_seaweed">algas</a> secretoras de cal, <a href="/es/topic/coral">corales</a>, <a href="/es/topic/earthworms">gusanos</a> marinos y <a href="/es/topic/jellyfish">medusas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
