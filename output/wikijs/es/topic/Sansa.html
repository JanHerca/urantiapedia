<p>Sansa se convirtió en una <a href="/es/topic/women">mujer</a> de gran habilidad antes de que la <a href="/es/topic/caravans">caravana</a> adánica llegara a su <a href="/es/topic/destiny">destino</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Sansa, hija de <a href="/es/topic/Adam">Adán</a> y <a href="/es/topic/Laotta">Laotta</a>, esposa de Sargan, creció hasta convertirse en una mujer de gran habilidad. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
