<p>La <a href="/es/topic/schooling">enseñanza</a> de <a href="/es/topic/Jesus">Jesús</a> al molinero de <a href="/es/topic/Corinth">Corinto</a> consistía en moler los <a href="/es/topic/grain">granos</a> de la <a href="/es/topic/truth">verdad</a> en el molino de la <a href="/es/topic/experience">experiencia</a> viviente, haciendo que la <a href="/es/topic/life">vida</a> divina fuera fácilmente recibible incluso por los <a href="/es/topic/weak">débiles</a> y endebles. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
