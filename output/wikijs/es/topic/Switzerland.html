<p>Anditas en. <sup id="cite1"><a href="#fn1">[1]</a></sup> El <a href="/es/topic/travel">viaje</a> de <a href="/es/topic/Jesus">Jesús</a> a. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Pilate,_Pontius">Pilato</a> se retiró a Suiza; se suicidó. <sup id="cite3"><a href="#fn3">[3]</a></sup> Árboles suizos de larga desconfianza. <sup id="cite4"><a href="#fn4">[4]</a></sup> Tribus habitaban en <a href="/es/topic/houses">casas</a> erigidas sobre pilotes sobre <a href="/es/topic/lakes">lagos</a>. <sup id="cite5"><a href="#fn5">[5]</a></sup> </p>
