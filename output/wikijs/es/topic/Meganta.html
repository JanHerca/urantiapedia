<p><a href="/es/topic/Rodan_of_Alexandria">Rodán</a>, un <a href="/es/topic/faithfulness">fiel</a> <a href="/es/topic/religionists">creyente</a>, enseñó <a href="/es/topic/philosophy">filosofía</a> en la escuela de Meganta en <a href="/es/topic/Alexandria">Alejandría</a> antes de entregar su <a href="/es/topic/life">vida</a> durante las <a href="/es/topic/persecution">persecuciones</a> en <a href="/es/topic/Greece">Grecia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
