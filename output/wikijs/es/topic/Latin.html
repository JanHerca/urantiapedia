<p>El <a href="/es/topic/Christianity">cristianismo</a> trajo <a href="/es/topic/consolation">consuelo</a> liberador a una <a href="/es/topic/Rome">Roma</a> espiritualmente hambrienta que carecía de una palabra para el <a href="/es/topic/altruism">altruismo</a> en medio de enseñanzas estoicas y <a href="/es/topic/promises">promesas</a> de <a href="/es/topic/cults">cultos</a> misteriosos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
