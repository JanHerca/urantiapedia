<p>Hace 260 millones de <a href="/es/topic/years">años</a>, las orillas del río <a href="/es/topic/Ohio">Ohio</a>, cerca de <a href="/es/topic/Louisville">Louisville</a>, <a href="/es/topic/Kentucky">Kentucky</a>, mostraban gruesos depósitos de <a href="/es/topic/coral">coral</a>, que reflejaban mares interiores claros y poco profundos durante el período Devónico. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
