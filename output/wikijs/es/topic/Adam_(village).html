<p>En este <a href="/es/topic/populace">pueblo</a> al este del <a href="/es/topic/Jordan_River">Jordán</a>, también llamado Adam, es donde <a href="/es/topic/John_the_Baptist">Juan el Bautista</a> pronunció sus <a href="/es/topic/words">palabras</a> de ataque contra <a href="/es/topic/Herod_Antipas">Herodes Antipas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/John_Zebedee">Juan</a> el Bautista pasó por este pueblo cuando viajó hacia el <a href="/es/topic/north">norte</a> siguiendo el río Jordán. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
