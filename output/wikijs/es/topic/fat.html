<p>Se creía generalmente que el <a href="/es/topic/soul">alma</a> estaba identificada con el <a href="/es/topic/breath">aliento</a>, pero diversos pueblos la situaron también en la cabeza, el <a href="/es/topic/hair">cabello</a>, el <a href="/es/topic/hearts">corazón</a>, el <a href="/es/topic/liver">hígado</a>, la <a href="/es/topic/blood">sangre</a> y la grasa. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
