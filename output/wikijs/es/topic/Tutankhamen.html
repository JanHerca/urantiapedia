<p>Tutankamón, yerno de Ikhenatón, volvió al <a href="/es/topic/old_things">antiguo</a> <a href="/es/topic/cults">culto</a>, lo que llevó a los <a href="/es/topic/priests">sacerdotes</a> a ganar <a href="/es/topic/power">poder</a> y finalmente a apoderarse de la corona. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
