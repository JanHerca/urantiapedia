<p>Vive lealmente como un renacuajo para convertirte en una <a href="/es/topic/frogs">rana</a> en <a href="/es/topic/growth">crecimiento</a> e inspiradora. <sup id="cite1"><a href="#fn1">[1]</a></sup> Las ranas ponen huevos en el <a href="/es/topic/water">agua</a>, donde sus crías existen primero como renacuajos antes de sufrir la metamorfosis. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
