<p>Hay grandes <a href="/es/topic/contention">diferencias</a> entre los <a href="/es/topic/mortals">mortales</a> de los distintos <a href="/es/topic/worlds">mundos</a>, incluso entre aquellos que pertenecen a los <a href="/es/topic/equality">mismos</a> tipos <a href="/es/topic/intellectualism">intelectuales</a> y físicos, pero todos los mortales con <a href="/es/topic/dignity">dignidad</a> volitiva son <a href="/es/topic/animals">animales</a> erguidos, bípedos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
