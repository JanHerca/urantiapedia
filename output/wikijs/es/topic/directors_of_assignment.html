<p>Los Directores de la Asignación son el <a href="/es/topic/advice">consejo</a> angélico más elevado de cualquier esfera, un <a href="/es/topic/body,_human">cuerpo</a> de 144 <a href="/es/topic/supreme_seraphim">serafines supremos</a>, y coordina las fases autónomas del <a href="/es/topic/conscription">servicio</a> y de la asignación seráficos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
