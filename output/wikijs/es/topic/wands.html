<p>La <a href="/es/topic/magic">magia</a> practicada con varitas era un ritual común entre los practicantes desnudos, y en este <a href="/es/topic/old_things">antiguo</a> <a href="/es/topic/art">arte</a> las <a href="/es/topic/women">mujeres</a> superaban en número a los hombres. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
