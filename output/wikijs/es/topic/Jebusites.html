<p><a href="/es/topic/David_(King)">David</a> dio la bienvenida a los palestinos no hebreos, incluidos los jebuseos, en su nuevo <a href="/es/topic/kingdom">reino</a> en <a href="/es/topic/Judah">Judá</a>, donde compartían el concepto <a href="/es/topic/Hebrew_language">hebreo</a> de propiedad de la <a href="/es/topic/land">tierra</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
