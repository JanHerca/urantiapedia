<p>Los <a href="/es/topic/Bretons">bretones</a> se protegen de los <a href="/es/topic/lightning">rayos</a> con antiguas piedras de <a href="/es/topic/thunder">trueno</a>, una <a href="/es/topic/traditions">tradición</a> transmitida por los habitantes <a href="/es/topic/Andonites">andonitas</a> originales de <a href="/es/topic/Europe">Europa</a> occidental. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
