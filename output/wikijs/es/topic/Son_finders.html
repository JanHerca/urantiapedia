<p>Los <a href="/es/topic/supernaphim">supernafines</a> secundarios del 4º <a href="/es/topic/circuits">circuito</a> de <a href="/es/topic/Havona">Havona</a> son los buscadores del Hijo que guían a los <a href="/es/topic/ascending_mortals">mortales ascendentes</a> en la <a href="/es/topic/understanding">comprensión</a> del <a href="/es/topic/Eternal_Son">Hijo Eterno</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
