<p>El <a href="/es/topic/counsel">consejo</a> de los setenta fue un consejo de setenta miembros elegidos entre <a href="/es/topic/mortals">mortales</a>, que aconsejan a los <a href="/es/topic/Lanonandek_Sons">Príncipes Planetarios</a>, y que es análogo al consejo de los 24 consejeros. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
