<p>El gran <a href="/es/topic/handicaps">obstáculo</a> que se le presenta a <a href="/es/topic/Urantia">Urantia</a> en el asunto de alcanzar el elevado <a href="/es/topic/destiny">destino</a> planetario de <a href="/es/topic/light_and_life">la luz y la vida</a> se encuentra en los problemas de la <a href="/es/topic/disease">enfermedad</a>, la degeneración, la <a href="/es/topic/war">guerra</a>, las <a href="/es/topic/races">razas</a> multicolores y el <a href="/es/topic/multilingualism">multilingüismo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
