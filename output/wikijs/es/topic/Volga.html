<p>Las cepas más antiguas y puras de <a href="/es/topic/Andites">anditas</a> migraron al noroeste de <a href="/es/topic/Europe">Europa</a> a través de la ruta del <a href="/es/topic/north">norte</a> a través de las tierras de pastoreo del Volga, mientras que las invasiones posteriores llegaron a <a href="/es/topic/horses">caballo</a> en <a href="/es/topic/3">tres</a> grandes oleadas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
