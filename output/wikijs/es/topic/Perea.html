<p>Gira de los apóstoles de. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/Jews">judíos</a> fueron removidos de Perea durante los tiempos de <a href="/es/topic/Judas_Maccabee">Judas Macabeo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Provincia más hermosa de <a href="/es/topic/Palestine">Palestina</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> El tetrarca <a href="/es/topic/Philip_(Apostle)">Felipe</a> gobernó. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
