<p><a href="/es/topic/Mary_(mother_of_Alpheus_twins)">María</a> <a href="/es/topic/Marcus">Marcos</a>, esposa de <a href="/es/topic/Elijah_Mark">Elías</a> y <a href="/es/topic/mothers">madre</a> de <a href="/es/topic/John_Mark">Juan Marcos</a>, recibió a <a href="/es/topic/Jesus">Jesús</a> y a los once <a href="/es/topic/apostles_of_Jesus">apóstoles</a> en su <a href="/es/topic/houses">casa</a> antes de que partieran hacia el campamento de <a href="/es/topic/Gethsemane">Getsemaní</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
