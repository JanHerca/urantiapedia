<p>Llevar a <a href="/es/topic/houses">casa</a> a los que no tienen <a href="/es/topic/hearth">hogar</a> y <a href="/es/topic/sharing">compartir</a> el <a href="/es/topic/bread">pan</a> con los hambrientos es el verdadero <a href="/es/topic/fasting">ayuno</a> que desea el Señor. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
