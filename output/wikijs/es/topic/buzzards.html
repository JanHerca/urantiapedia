<p>Hace unos 30 millones de <a href="/es/topic/years">años</a>, la <a href="/es/topic/life">vida</a> de las <a href="/es/topic/birds">aves</a> continuó evolucionando sin <a href="/es/topic/change">cambios</a> importantes. La mayoría de las especies modernas ya existían, incluyendo a los buitres, junto con <a href="/es/topic/gulls">gaviotas</a>, <a href="/es/topic/herons">garzas</a>, <a href="/es/topic/flamingoes">flamencos</a>, <a href="/es/topic/falcons">halcones</a>, <a href="/es/topic/eagles">águilas</a>, <a href="/es/topic/owls">búhos</a>, codornices y <a href="/es/topic/ostriches">avestruces</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
