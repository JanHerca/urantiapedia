<p><a href="/es/topic/Jesus">Jesús</a>, siendo joven, discutió la <a href="/es/topic/traditions">tradición</a> con su hermano en el <a href="/es/topic/wells">pozo</a> de <a href="/es/topic/Jacob_(Old_Testament)">Jacob</a>, donde también bebió varias veces y habló del <a href="/es/topic/water_of_life">agua viva</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
