<p>Endantum es la sede de la <a href="/es/topic/constellations">constelación</a> 5 de <a href="/es/topic/Nebadon">Nebadon</a>, igual que <a href="/es/topic/Edentia">Edentia</a> es la sede de nuestra constelación, la 70. Aquí es donde <a href="/es/topic/Jesus">Jesús</a>, es decir, <a href="/es/topic/Michael_of_Nebadon">Miguel</a>, realizó su sexta <a href="/es/topic/bestowal">donación</a> a sus <a href="/es/topic/creatures">criaturas</a> en forma de un mortal <a href="/es/topic/morontia">morontial</a> en proceso de ascensión. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
