<p>El Domingo de Ramos conmemora para el <a href="/es/topic/Christianity">cristianismo</a> el día 2 de abril de 30 d.C., cuando <a href="/es/topic/Jesus">Jesús</a> entró en <a href="/es/topic/Jerusalem">Jerusalén</a> montado en un <a href="/es/topic/donkeys">burro</a>, siendo aclamado por la <a href="/es/topic/mob">multitud</a> con <a href="/es/topic/palms">palmas</a> y ramos de olivo. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
