<p>El jefe de las Voces de <a href="/es/topic/Nebadon">Nebadon</a> forma parte de la <a href="/es/topic/order">orden</a> de seconafines primarios; es capaz de reflejar la voz de <a href="/es/topic/Michael_of_Nebadon">Miguel</a> a los <a href="/es/topic/Ancients_of_Days">Ancianos de los Días</a> sin necesidad de que Miguel esté <a href="/es/topic/present">presente</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
