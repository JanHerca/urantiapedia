<p>Culata de <a href="/es/topic/Andonites">andonita</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Tribus constantemente atacadas de <a href="/es/topic/Palestine">Palestina</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Organizado y muy civilizado. <sup id="cite3"><a href="#fn3">[3]</a></sup> Enseñó el <a href="/es/topic/Melchizedek_brotherhood">culto de Salem</a> a los descendientes de <a href="/es/topic/Adamson">Adanson</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
