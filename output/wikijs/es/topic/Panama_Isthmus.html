<p>En dos ocasiones durante la era <a href="/es/topic/Cenozoic">Cenozoica</a>, el istmo de Panamá se elevó o descendió, dando forma al paisaje del <a href="/es/topic/world_(earth)">mundo</a> y conectando <a href="/es/topic/oceans">océanos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
