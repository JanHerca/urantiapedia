<p>Desde <a href="/es/topic/Athens">Atenas</a> viajaron a <a href="/es/topic/Ephesus">Éfeso</a> pasando por Troas, y a lo largo del <a href="/es/topic/way">camino</a> hablaron sobre la <a href="/es/topic/worship">adoración</a> de objetos creados por <a href="/es/topic/hands">manos</a> humanas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
