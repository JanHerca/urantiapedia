<p>Nuestro Padre no se esconde; anhela nuestra <a href="/es/topic/partnership">asociación</a> y trabaja sin <a href="/es/topic/rest">descanso</a> para <a href="/es/topic/disclosure">revelarse</a> a nosotros. <sup id="cite1"><a href="#fn1">[1]</a></sup> No hay nada oculto que no pueda ser conocido, todo será revelado a su debido <a href="/es/topic/time">tiempo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
