<p>Algunos entraron en <a href="/es/topic/Europe">Europa</a> por las islas del mar Egeo y remontando el valle del <a href="/es/topic/Danube">Danubio</a>, pero la mayoría de los <a href="/es/topic/first">primeros</a> linajes más puros emigraron al noroeste de Europa por la ruta del <a href="/es/topic/north">norte</a> a través de las tierras de pastoreo del <a href="/es/topic/Volga">Volga</a> y el Don. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
