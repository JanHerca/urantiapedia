<p>La iniciación religiosa de los jóvenes <a href="/es/topic/Romans">romanos</a> era la ocasión en que se consagraban solemnemente al <a href="/es/topic/conscription">servicio</a> del Estado. Los <a href="/es/topic/oaths">juramentos</a> y el <a href="/es/topic/recognition">reconocimiento</a> como ciudadanos eran en <a href="/es/topic/reality">realidad</a> <a href="/es/topic/ceremonies">ceremonias</a> religiosas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
