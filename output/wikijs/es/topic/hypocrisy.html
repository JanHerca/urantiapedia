<p><a href="/es/topic/El">El</a> padre detesta. <sup id="cite1"><a href="#fn1">[1]</a></sup> Levadura de los <a href="/es/topic/Pharisees">fariseos</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Sanedrín desleal a las verdades que profesaban. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/es/topic/El">El</a> <a href="/es/topic/sin">pecado</a> de los gobernantes es decir lo que es <a href="/es/topic/good">bueno</a> pero no hacerlo. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
