<p>Debajo de la <a href="/es/topic/Trinity">Trinidad</a> en el <a href="/es/topic/Paradise">Paraíso</a> Inferior se encuentra la misteriosa Zona del <a href="/es/topic/Infinite">Infinito</a>, rodeada por un área sin <a href="/es/topic/names">nombre</a>, con un enfoque específico en la <a href="/es/topic/absoluta">potencia espacial</a> y la <a href="/es/topic/force-energy">fuerza-energía</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
