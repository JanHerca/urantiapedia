<p>El <a href="/es/topic/achievement">éxito</a> en la <a href="/es/topic/life">vida</a> no es ni más ni menos que el <a href="/es/topic/art">arte</a> de dominar las técnicas fiables para <a href="/es/topic/problem_solving">solucionar los problemas</a> ordinarios. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Rodan_of_Alexandria">Rodán de Alejandría</a> mostró en su <a href="/es/topic/philosophy">filosofía</a> un gran interés por alcanzar los niveles superiores del arte de <a href="/es/topic/living">vivir</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
