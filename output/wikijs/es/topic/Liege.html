<p>Lieja, en <a href="/es/topic/Belgium">Bélgica</a>, fue el asentamiento más septentrional del <a href="/es/topic/Danube">Danubio</a>, donde sus habilidades alfareras prosperaron antes de que sus <a href="/es/topic/tribes">tribus</a> se alejaran de su centro cultural. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
