<p>El Padre provee de alimento a todo aquel que lo busca, como los cuervos, así que no os preocupéis por las <a href="/es/topic/necessities_(economic)">necesidades</a> materiales, sino centraos en el <a href="/es/topic/progress">progreso</a> del <a href="/es/topic/soul">alma</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
