<p>En Montreal se encuentra el <a href="/es/topic/Mount_Royal">Monte Real</a>, un cuello de <a href="/es/topic/volcanoes">volcán</a> erosionado por la gran <a href="/es/topic/action">actividad</a> volcánica que afectó a la región hace 230 millones de <a href="/es/topic/years">años</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
