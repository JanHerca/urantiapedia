<p>El zinc se encuentra en los depósitos de esta época junto con gas, <a href="/es/topic/oil_(petroleum)">petróleo</a> y <a href="/es/topic/lead">plomo</a>, todos formados a partir de antiguas acumulaciones de material orgánico y sedimentación en <a href="/es/topic/body,_human">cuerpos</a> de <a href="/es/topic/water">agua</a> estancados. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
