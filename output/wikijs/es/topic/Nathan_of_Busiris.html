<p><a href="/es/topic/Nathan_of_Caesarea">Natán</a> de Busiris, que había llevado la noticia de la <a href="/es/topic/crucifixion">crucifixión</a> a <a href="/es/topic/Alexandria">Alejandría</a>, estaba <a href="/es/topic/present">presente</a> cuando <a href="/es/topic/Jesus">Jesús</a> se apareció ante los <a href="/es/topic/believers">creyentes</a> en forma <a href="/es/topic/morontia">morontial</a> alrededor de las ocho y media de la tarde del martes 18 de abril. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
