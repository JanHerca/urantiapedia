<p>El <a href="/es/topic/origin">origen</a> de la idea del incesto proviene de las <a href="/es/topic/tribes">tribus</a> que limitaban el <a href="/es/topic/marriage">matrimonio</a> a ciertos <a href="/es/topic/groups">grupos</a> de edad, y algunas permitían los matrimonios intergeneracionales para evitar que ambos <a href="/es/topic/fathers">padres</a> fueran percibidos como tontos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
