<p>El joven filisteo le mostró a <a href="/es/topic/Jesus">Jesús</a> el lugar donde había llegado el <a href="/es/topic/boats">barco</a> que iba a embarcar para el <a href="/es/topic/travel">viaje</a> de <a href="/es/topic/Jonah">Jonás</a> a Tarsis, y Jesús le enseñó la importancia de no eludir el <a href="/es/topic/duty">deber</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
