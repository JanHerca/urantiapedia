<p>Los <a href="/es/topic/broadcasters_(superior_seraphim)">Transmisores</a>, dentro de los <a href="/es/topic/supernaphim">Supernafines</a> terciarios, son los directores de los <a href="/es/topic/space_reports">informes espaciales</a> relativos a la <a href="/es/topic/Deity">Deidad</a> que se producen en el <a href="/es/topic/Paradise">Paraíso</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
