<p>En su concepto del atman, los <a href="/es/topic/teachers">educadores</a> hindúes se acercaron realmente a una apreciación de la <a href="/es/topic/nature">naturaleza</a> y de la presencia del <a href="/es/topic/Thought_Adjusters">Ajustador</a>, pero no lograron distinguir la presencia concomitante del <a href="/es/topic/soul">alma</a> evolutiva potencialmente inmortal. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
