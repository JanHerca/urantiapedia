<p>Hildana es el <a href="/es/topic/names">nombre</a> de anónima <a href="/es/topic/women">mujer</a> que aparece mencionada en el <a href="/es/topic/gospel">evangelio</a> de <a href="/es/topic/John_the_Baptist">Juan</a> sorprendida en <a href="/es/topic/adultery">adulterio</a>, y a quien se iba a proceder a lapidar; su marido era un degenerado de <a href="/es/topic/Nazareth">Nazaret</a>, un <a href="/es/topic/man">hombre</a> conocido de <a href="/es/topic/Jesus">Jesús</a> le había causado <a href="/es/topic/difficulties">dificultades</a> en su juventud. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
