<p>El <a href="/es/topic/cults">culto</a> al <a href="/es/topic/sun_(Urantia’s)">Sol</a> tuvo precedencia sobre el culto a la <a href="/es/topic/moon_(Urantia’s)">Luna</a> y finalmente condujo a que el primer día de la <a href="/es/topic/week">semana</a> fuera nombrado en <a href="/es/topic/honor">honor</a> al Sol. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
