<p>Rufo, <a href="/es/topic/children">hijo</a> de <a href="/es/topic/Simon_of_Cyrene">Simón de Cirene</a>, llegó a ser un eficaz <a href="/es/topic/teachers">maestro</a> del <a href="/es/topic/gospel">evangelio</a> en <a href="/es/topic/Africa">África</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> ayudó a Rufo después de que éste fue herido por una carreta de <a href="/es/topic/oxen">bueyes</a>, y sin saberlo ayudó al <a href="/es/topic/man">hombre</a> cuya <a href="/es/topic/cross">cruz</a> <a href="/es/topic/Simon_(assistant_of_David_Zebedee)">Simón</a> más tarde llevaría. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
