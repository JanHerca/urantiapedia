<p>Antares es la estrella más grande del <a href="/es/topic/universe">universo</a> local de <a href="/es/topic/Nebadon">Nebadon</a>, y tiene cuatrocientas cincuenta veces el diámetro de vuestro <a href="/es/topic/sun_(Urantia’s)">Sol</a> y sesenta millones de veces su volumen. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
