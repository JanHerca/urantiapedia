<p>La <a href="/es/topic/greatness">grandeza</a> no reside tanto en poseer <a href="/es/topic/force">fuerza</a> como en hacer un uso sabio y divino de esa fuerza. <sup id="cite1"><a href="#fn1">[1]</a></sup> Quienes esperan en el Señor renovarán sus fuerzas y se elevarán con <a href="/es/topic/wings">alas</a> de águila. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
