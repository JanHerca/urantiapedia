<p><a href="/es/topic/Jesus">Jesús</a> tuvo una conversación con un muchacho vendedor de <a href="/es/topic/fruit">frutas</a> de <a href="/es/topic/Messina">Mesina</a> que le cambiaron la <a href="/es/topic/life">vida</a>. Este muchacho se convirtió de mayor a la <a href="/es/topic/faith">fe</a> cristiana. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
