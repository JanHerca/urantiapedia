<p>Las arañas, junto con otras <a href="/es/topic/creatures">criaturas</a>, pronto se extendieron por los <a href="/es/topic/continents">continentes</a> del <a href="/es/topic/world_(earth)">mundo</a>, evolucionando junto con varias especies antes de convertirse en tipos estacionarios de <a href="/es/topic/animals">animales</a> primitivos e <a href="/es/topic/inferiors">inferiores</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
