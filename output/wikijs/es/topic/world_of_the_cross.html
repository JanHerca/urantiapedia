<p>Cuando <a href="/es/topic/Creator_Sons">los Hijos</a> otorgados entran por los portales de la <a href="/es/topic/death">muerte</a>, reaparecen al <a href="/es/topic/third_day">tercer día</a>, pero <a href="/es/topic/Urantia">Urantia</a>, conocida como «el <a href="/es/topic/world_(earth)">mundo</a> de la <a href="/es/topic/cross">cruz</a>», no siempre impone un <a href="/es/topic/end">final</a> trágico como el de <a href="/es/topic/Jesus">Jesús</a> de <a href="/es/topic/Nazareth">Nazaret</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
