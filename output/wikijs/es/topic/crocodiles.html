<p>Los cocodriloideos marinos fueron también una regresión del tipo de reptil terrestre, pero a diferencia de las <a href="/es/topic/sea_serpents">serpientes marinas</a>, estos <a href="/es/topic/animals">animales</a> siempre volvían a la <a href="/es/topic/land">tierra</a> para poner sus huevos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
