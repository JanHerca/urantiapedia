<p><a href="/es/topic/Justus_(believer)">Justo</a>, el devoto comerciante que hospedó a <a href="/es/topic/Jesus">Jesús</a>, fue testigo de su encuentro compasivo y transformador con dos mujeres que luchaban, lo que llevó a una a encontrar <a href="/es/topic/hopes">esperanza</a> en la <a href="/es/topic/survival_(of_mortal_death)">supervivencia</a> eterna y a la otra a abrazar una nueva <a href="/es/topic/life">vida</a> en la <a href="/es/topic/faith">fe</a> cristiana. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
