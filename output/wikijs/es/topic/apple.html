<p>Todas las <a href="/es/topic/tribes">tribus</a> primitivas tenían su árbol del <a href="/es/topic/forbidden_fruit">fruto prohibido</a>, <a href="/es/topic/literality">literalmente</a> la manzana. <sup id="cite1"><a href="#fn1">[1]</a></sup> La manzana fue una de las primeras en ser tabú; los pueblos levantinos no la comían jamás. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
