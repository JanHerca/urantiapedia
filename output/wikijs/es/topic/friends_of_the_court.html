<p>Los <a href="/es/topic/High_Commissioners">Altos Comisionados</a> actúan como actúan como amigos de los <a href="/es/topic/courts">tribunales</a>, asesorando a los magistrados que presiden respecto a los antecedentes, el <a href="/es/topic/environment">entorno</a> y la <a href="/es/topic/nature">naturaleza</a> inherente de los implicados en el <a href="/es/topic/judgment">juicio</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
