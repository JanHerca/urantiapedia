<p>Los <a href="/es/topic/recorders">registradores</a> morontiales son <a href="/es/topic/celestial_artisans">artesanos celestiales</a> que guardan escenas y asociaciones vitales de <a href="/es/topic/epochs">épocas</a> progresivas en los <a href="/es/topic/records">archivos</a> de los <a href="/es/topic/worlds">mundos</a> de <a href="/es/topic/transition">transición</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
