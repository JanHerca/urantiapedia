<p>La práctica del <a href="/es/topic/sacrifice">sacrificio</a> de los <a href="/es/topic/children">hijos</a> <a href="/es/topic/first-born">primogénitos</a> fue sustituida por el <a href="/es/topic/Babylonian_captivity">exilio</a>; éste fue el <a href="/es/topic/origin">origen</a> de la colonización. Los <a href="/es/topic/Romans">romanos</a> adoptaron esta costumbre en sus proyectos de colonización. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
