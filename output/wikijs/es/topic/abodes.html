<p><a href="/es/topic/Jesus">Jesús</a> repitió en varias ocasiones a sus seguidores que existen en el <a href="/es/topic/universe">universo</a> del Padre otras muchas moradas o residencias, refiriéndose sin aclararlo a otros <a href="/es/topic/planets">planetas</a> habitados y a los <a href="/es/topic/architectural_spheres">mundos arquitectónicos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
