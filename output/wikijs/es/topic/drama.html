<p><a href="/es/topic/Jesus">Jesús</a> nunca premeditó nada dramático. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/es/topic/religion">religión</a> dio nacimiento a mucha <a href="/es/topic/culture">cultura</a> no religiosa, como el teatro en las interpretaciones para conseguir la guía de los <a href="/es/topic/spirits">espíritus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
