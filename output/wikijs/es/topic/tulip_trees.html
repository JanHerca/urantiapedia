<p>Los tulipanes surgieron junto con las higueras y las <a href="/es/topic/magnolias">magnolias</a> hace 90.000.000 de <a href="/es/topic/years">años</a>, cuando las <a href="/es/topic/angiosperms">angiospermas</a> invadieron los <a href="/es/topic/continents">continentes</a> y las <a href="/es/topic/plants">plantas</a> terrestres dominaron <a href="/es/topic/Europe">Europa</a> y el oeste de <a href="/es/topic/North_America">América del Norte</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
