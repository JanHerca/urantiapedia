<p><a href="/es/topic/Jesus">Jesús</a> afirmó que la <a href="/es/topic/loyalty">lealtad</a> a <a href="/es/topic/God">Dios</a> sólo aumenta la lealtad a un emperador digno, recordando al <a href="/es/topic/Roman_centurion_of_Jerusalem">centurión romano</a> que debía dar al César lo que es del César y a Dios lo que es de Dios. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
