<p>El mercader mongol que habló con <a href="/es/topic/Jesus">Jesús</a> en <a href="/es/topic/Caesarea">Cesarea</a> se convirtió en un devoto <a href="/es/topic/teachers">maestro</a> de <a href="/es/topic/truth">verdades</a> avanzadas, inspirando a generaciones de seguidores a abrazar el concepto del Gobernante <a href="/es/topic/Supreme">Supremo</a> del Cielo. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
