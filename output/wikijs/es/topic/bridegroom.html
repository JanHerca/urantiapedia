<p>El novio de la boda de <a href="/es/topic/Cana">Caná</a> se llamaba <a href="/es/topic/Johab">Johab</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p><a href="/es/topic/Jesus">Jesús</a> usó a los novios en su <a href="/es/topic/schooling">enseñanza</a>: «¿Acaso ayunan los pajes de <a href="/es/topic/honor">honor</a> cuando el novio está con ellos? Mientras el novio permanece con ellos, difícilmente pueden ayunar». <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
