<p><a href="/es/topic/Amos_(brother_of_Jesus)">Amós</a> es un <a href="/es/topic/friendship">amigo</a> de <a href="/es/topic/John_Mark">Juan Marcos</a> el <a href="/es/topic/evangelists">evangelista</a>, que fue sobreprotegido por sus <a href="/es/topic/fathers">padres</a> negándole la posibilidad de unirse al <a href="/es/topic/motion">movimiento</a> de <a href="/es/topic/Jesus">Jesús</a> a no ser que escapara de su <a href="/es/topic/houses">casa</a> e hiriese los <a href="/es/topic/feelings">sentimientos</a> de sus padres. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
