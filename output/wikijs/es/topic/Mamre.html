<p>Seres celestiales se le aparecieron a <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a> en Mamre, después de su rendición a los <a href="/es/topic/plans">planes</a> más amplios de <a href="/es/topic/Melchizedek,_Father">Melquisedek</a>, en medio de leyendas de una época moral y éticamente atrasada. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
