<p><a href="/es/topic/Jesus">Jesús</a> no consideraba este <a href="/es/topic/world_(earth)">mundo</a> como un valle de <a href="/es/topic/tears">lágrimas</a>, sino como la esfera de nacimiento de <a href="/es/topic/spirits">espíritus</a> inmortales en el <a href="/es/topic/way">camino</a> hacia el <a href="/es/topic/achievement">logro</a> eterno y la validación divina a través de la <a href="/es/topic/fusion">fusión</a> con el <a href="/es/topic/Universal_Father">Padre Universal</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
