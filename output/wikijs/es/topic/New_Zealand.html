<p>Los hombres de una <a href="/es/topic/tribes">tribu</a> de Nueva Zelanda adaptaron el <a href="/es/topic/Christianity">cristianismo</a> para permitir el <a href="/es/topic/sex">sexo</a> relajado bajo el pretexto de una <a href="/es/topic/revelation">revelación</a> divina de <a href="/es/topic/Gabriel">Gabriel</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
