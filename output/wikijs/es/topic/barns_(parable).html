<p>La <a href="/es/topic/absent_landlord_(parable)">parábola</a> del <a href="/es/topic/foolish_rich_man">rico tonto</a> a quien derribaron sus graneros fue la <a href="/es/topic/history">historia</a> que <a href="/es/topic/Jesus">Jesús</a> contó para ejemplificar que la <a href="/es/topic/envy">codicia</a> era un serio impedimento para entrar en el <a href="/es/topic/kingdom">reino</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
