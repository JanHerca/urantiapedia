<p>El <a href="/es/topic/Universal_Father">Padre Universal</a> participa en nuestra <a href="/es/topic/experience">experiencia</a> con la imperfección. <sup id="cite1"><a href="#fn1">[1]</a></sup> La imperfección es inherente al <a href="/es/topic/growth">crecimiento</a> evolutivo, y conduce al <a href="/es/topic/origin">origen</a> del <a href="/es/topic/evil">mal</a> potencial y a la aparición de seres perfeccionados. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
