<p>Tenskwatawa profetizó el <a href="/es/topic/eclipses">eclipse</a> de 1808, denunciando el chamanismo y los <a href="/es/topic/vices">vicios</a> del <a href="/es/topic/white_race">hombre blanco</a> para <a href="/es/topic/challenges">desafiar</a> a los <a href="/es/topic/shamans">chamanes</a> contra el <a href="/es/topic/progress">progreso</a> <a href="/es/topic/scientists">científico</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
