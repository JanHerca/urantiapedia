<p>Después de la <a href="/es/topic/victory">victoria</a> de <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a> en la batalla de Sidim, consolidó su <a href="/es/topic/power">poder</a> e <a href="/es/topic/leaven">influencia</a> formando una confederación y estableciendo un poderoso estado en <a href="/es/topic/Palestine">Palestina</a>, mostrando su destreza diplomática y sus habilidades de <a href="/es/topic/leadership">liderazgo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
