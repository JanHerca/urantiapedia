<p>No podéis servir a <a href="/es/topic/God">Dios</a> y a Mammón; escoged un solo amo y consagraos por completo a él. <sup id="cite1"><a href="#fn1">[1]</a></sup> Las <a href="/es/topic/loyalty">lealtades</a> espirituales del <a href="/es/topic/kingdom">reino</a> son incompatibles con el servilismo al Mammón materialista. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
