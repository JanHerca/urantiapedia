<p>En caso de que una <a href="/es/topic/disaster">catástrofe</a> <a href="/es/topic/physics">física</a> condene al planeta, se utiliza la técnica de <a href="/es/topic/dematerialization">desmaterialización</a> para transportar a todos los sobrevivientes a un nuevo <a href="/es/topic/world_(earth)">mundo</a>, mientras la <a href="/es/topic/evolution">evolución</a> de una raza humana continúa independientemente. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
