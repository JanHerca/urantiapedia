<p>Ella estuvo en la décimo sétima aparición de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> El primer pronunciamiento que Jesús hizo sobre su <a href="/es/topic/nature">naturaleza</a> divina se lo dirigió a Nalda. <sup id="cite2"><a href="#fn2">[2]</a></sup> Nalda era la <a href="/es/topic/women">mujer</a> que Jesús se encontró junto al pozo de <a href="/es/topic/Sychar">Sicar</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
