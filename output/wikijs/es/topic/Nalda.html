<p>Ella estuvo en la décimo sétima aparición de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> primer pronunciamiento que <a href="/es/topic/Jesus">Jesús</a> hizo sobre su <a href="/es/topic/nature">naturaleza</a> divina se lo dirigió a Nalda. <sup id="cite2"><a href="#fn2">[2]</a></sup> Nalda <a href="/es/topic/life-dawn_era">era</a> la <a href="/es/topic/women">mujer</a> que <a href="/es/topic/Jesus">Jesús</a> se encontró junto al pozo de <a href="/es/topic/Sychar">Sicar</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
