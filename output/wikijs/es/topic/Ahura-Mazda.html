<p>Es el dios a la cabeza de la <a href="/es/topic/constellations">constelación</a> de los <a href="/es/topic/7">siete</a> dioses de <a href="/es/topic/Zoroaster">Zoroastro</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> dios <a href="/es/topic/Sol_Invictus">Sol Invictus</a> fue una <a href="/es/topic/degeneracy">degeneración</a> de Ahura-Mazda. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
