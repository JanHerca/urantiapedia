<p><a href="/es/topic/Jesus">Jesús</a> trabajó en las <a href="/es/topic/pounds">minas</a> de Iron, pero también predicó en la <a href="/es/topic/synagogues">sinagoga</a> y curó a un <a href="/es/topic/lepers">leproso</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Un <a href="/es/topic/man">hombre</a> de Iron, ridiculizado en el <a href="/es/topic/Jerusalem_temple">templo</a>, captó la <a href="/es/topic/focus">atención</a> de Jesús en medio del caos del <a href="/es/topic/commerce">comercio</a> y la <a href="/es/topic/confusion">confusión</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
