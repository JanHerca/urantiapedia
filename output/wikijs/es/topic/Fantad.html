<p>Fantad fue un líder de la extinta <a href="/es/topic/green_race">raza verde</a> hace 350.000 <a href="/es/topic/years">años</a> que condujo a su <a href="/es/topic/populace">pueblo</a> a la <a href="/es/topic/worship">adoración</a> de la «Única Fuente de la Vida». <sup id="cite1"><a href="#fn1">[1]</a></sup> Actualmente es uno de los 24 consejeros de <a href="/es/topic/Jerusem">Jerusem</a>, el número <a href="/es/topic/7">7</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
