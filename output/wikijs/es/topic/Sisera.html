<p><a href="/es/topic/Deborah">Débora</a> y <a href="/es/topic/Barak">Barac</a> derrotaron a Sísara en <a href="/es/topic/Taanach">Taanac</a>, un acontecimiento histórico que <a href="/es/topic/Jesus">Jesús</a> consideró mientras contemplaba la <a href="/es/topic/tombs">tumba</a> de <a href="/es/topic/Simeon_(reputed_holy_man)">Simeón</a> en la colina de <a href="/es/topic/Nazareth">Nazaret</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
