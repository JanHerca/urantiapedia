<p>La <a href="/es/topic/evolution">evolución</a> de las observancias religiosas progresó desde el apaciguamiento de los <a href="/es/topic/ghosts">fantasmas</a> hasta la <a href="/es/topic/coercion">coerción</a> y la súplica de los <a href="/es/topic/spirits">espíritus</a>, culminando en el <a href="/es/topic/sacrifice">sacrificio</a>, la <a href="/es/topic/atonement_doctrine">expiación</a> y la <a href="/es/topic/redemption">redención</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
