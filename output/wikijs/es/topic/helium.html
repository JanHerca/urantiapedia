<p>En las reacciones de <a href="/es/topic/solar_energy">energía solar</a>, el <a href="/es/topic/hydrogen">hidrógeno</a> se convierte en helio a través de complejas cadenas de reacciones nucleares que involucran al <a href="/es/topic/carbon">carbono</a> como <a href="/es/topic/catalyst">catalizador</a> energético. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
