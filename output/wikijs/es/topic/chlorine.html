<p>Los <a href="/es/topic/oceans">océanos</a> primitivos de <a href="/es/topic/earth">la Tierra</a> eran inicialmente de <a href="/es/topic/water">agua</a> dulce, ya que la mayor parte del cloro estaba unido a metales, dejando solo una pequeña cantidad combinada con <a href="/es/topic/hydrogen">hidrógeno</a>, lo que hacía el agua ligeramente ácida. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
