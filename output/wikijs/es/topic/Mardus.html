<p>Mardus, líder de los <a href="/es/topic/Cynics">cínicos</a> de <a href="/es/topic/Rome">Roma</a>, se hizo <a href="/es/topic/friendship">amigo</a> del <a href="/es/topic/scribe_of_Damascus">escriba de Damasco</a> y tuvo profundas discusiones con <a href="/es/topic/Jesus">Jesús</a> sobre <a href="/es/topic/goodness">el bien</a> y el <a href="/es/topic/evil">mal</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
