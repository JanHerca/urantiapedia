<p>Cuando el polvo que compone el tabernáculo mortal «regrese a la <a href="/es/topic/land">tierra</a> de donde salió»; entonces, así se ha revelado, «el Espíritu» que vive en vosotros «regresará a <a href="/es/topic/God">Dios</a> que lo concedió».  «Polvo somos y al polvo volveremos». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
