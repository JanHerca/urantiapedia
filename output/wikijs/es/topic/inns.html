<p>Las primeras posadas fueron mantenidas por <a href="/es/topic/smiths">herreros</a>, quienes fueron el primer <a href="/es/topic/groups">grupo</a> no religioso que gozó de privilegios especiales, pero con el <a href="/es/topic/time">tiempo</a> llegaron a ser universalmente odiados debido al grave abuso de sus privilegios. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
