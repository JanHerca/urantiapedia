<p>Los Hijos <a href="/es/topic/Melchizedek_Sons">Melquisedeks</a> dirigen más de treinta centros <a href="/es/topic/education">educativos</a> diferentes en <a href="/es/topic/Jerusem">Jerusem</a>. Estas escuelas formativas empiezan con el colegio de la autoevaluación y terminan con las escuelas de la <a href="/es/topic/citizenship">ciudadanía</a> en Jerusem. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
