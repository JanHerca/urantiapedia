<p>Los Acantilados del Río Hudson fueron formados por la extrusión de lavas <a href="/es/topic/basalt">basálticas</a> entre estos estratos <a href="/es/topic/Triassic">triásicos</a>. La <a href="/es/topic/action">actividad</a> volcánica era extensa en diversas partes del <a href="/es/topic/world_(earth)">mundo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
