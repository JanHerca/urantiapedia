<p>La anarquía aumenta la <a href="/es/topic/misery">miseria</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> declaró que en el <a href="/es/topic/universe">universo</a>, allí donde dos o más <a href="/es/topic/creatures">criaturas</a> actúan en <a href="/es/topic/co-operation">cooperación</a>, siempre se prevé la <a href="/es/topic/authority">autoridad</a> de un jefe. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
