<p>2000 <a href="/es/topic/believers">creyentes</a> bautizados en. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Abraham_the_Pharisee">Abraham el fariseo</a> bautizó en. <sup id="cite2"><a href="#fn2">[2]</a></sup> Jarra dorada llena a. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/es/topic/Josiah_(blind_beggar)">Josías</a> lavó la <a href="/es/topic/clay">arcilla</a> en. <sup id="cite4"><a href="#fn4">[4]</a></sup> Lugar semi-sagrado. <sup id="cite5"><a href="#fn5">[5]</a></sup> </p>
