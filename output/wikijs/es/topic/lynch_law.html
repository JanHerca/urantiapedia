<p>Permitidos <a href="/es/topic/crime">crímenes</a> de <a href="/es/topic/honor">honor</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Asesinatos bajo el pretexto de una <a href="/es/topic/unwritten_law">ley no escrita</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Representa la falta de <a href="/es/topic/will">voluntad</a> para entregar una reparación privada. <sup id="cite3"><a href="#fn3">[3]</a></sup> Sociedades secretas practicadas. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
