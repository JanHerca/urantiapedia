<p>Honen fue un líder <a href="/es/topic/Buddhism">budista</a> japonés que enseñó el doble concepto de <a href="/es/topic/God">Dios</a> y del <a href="/es/topic/Absolute">Absoluto</a> a través de la <a href="/es/topic/belief">creencia</a> en <a href="/es/topic/Amidist">Amida</a> <a href="/es/topic/Buddha">Buda</a>. Enseñó que el <a href="/es/topic/soul">alma</a> puede llegar al <a href="/es/topic/Nirvana">Nirvana</a> por medio de la <a href="/es/topic/faith">fe</a> sincera y pura. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
