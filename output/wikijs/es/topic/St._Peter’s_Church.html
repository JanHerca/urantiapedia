<p>El <a href="/es/topic/collapse">colapso</a> del <a href="/es/topic/cults">culto</a> patriótico formal dio paso a <a href="/es/topic/cults">cultos</a> mistéricos fervientes y emotivos como la <a href="/es/topic/Mother_of_God_cult">secta de la Madre de Dios</a>, cuya sede se encontraba en el lugar que hoy ocupa la <a href="/es/topic/churches">iglesia</a> de San <a href="/es/topic/Peter">Pedro</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
