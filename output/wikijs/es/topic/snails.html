<p>En la <a href="/es/topic/seniority">antigüedad</a>, los caracoles salieron de las aguas saladas y llegaron a la <a href="/es/topic/land">tierra</a>, sobreviviendo durante millones de <a href="/es/topic/years">años</a> junto con los bivalvos, las <a href="/es/topic/stars">estrellas</a> de mar y otros tipos de <a href="/es/topic/animals">animales</a> primitivos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
