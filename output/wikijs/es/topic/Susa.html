<p><a href="/es/topic/Jesus">Jesús</a> y <a href="/es/topic/Ganid">Ganid</a> quedaron cautivados por la <a href="/es/topic/history">historia</a> primitiva y las ruinas de Susa. <sup id="cite1"><a href="#fn1">[1]</a></sup> Susa prosperó mucho durante las <a href="/es/topic/epochs">épocas</a> de <a href="/es/topic/floods">inundaciones</a>, sucediendo a otras <a href="/es/topic/cities">ciudades</a> como sede de las artesanías. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
