<p>Durante su último año de escuela, a <a href="/es/topic/apostles_of_Jesus">los doce</a> <a href="/es/topic/years">años</a>, <a href="/es/topic/Jesus">Jesús</a> se opuso a la costumbre de tocar el trozo de pergamino clavado en el poste de la <a href="/es/topic/door">puerta</a>, destacando su <a href="/es/topic/nature">naturaleza</a> esencialmente idólatra. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
