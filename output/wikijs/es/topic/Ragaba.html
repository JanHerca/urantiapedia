<p>Una de las poblaciones visitadas por <a href="/es/topic/Jesus">Jesús</a>, <a href="/es/topic/apostles_of_Jesus">los doce</a> y los setenta, durante la misión en #<a href="/es/topic/3">3</a># entre el 3 de enero de 30 hasta la <a href="/es/topic/death">muerte</a> de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
