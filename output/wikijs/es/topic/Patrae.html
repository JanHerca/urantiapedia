<p>El apóstol <a href="/es/topic/Andrew">Andrés</a> fue finalmente aprehendido y <a href="/es/topic/crucifixion">crucificado</a> en Patras, <a href="/es/topic/Achaia">Acaya</a>, después de haber llevado a muchos miles al <a href="/es/topic/kingdom">reino</a> mientras viajaba por <a href="/es/topic/Armenia">Armenia</a>, <a href="/es/topic/Asia_Minor">Asia Menor</a> y <a href="/es/topic/Macedonia">Macedonia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
