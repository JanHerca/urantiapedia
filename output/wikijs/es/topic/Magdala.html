<p>El tío de <a href="/es/topic/Jesus">Jesús</a> <a href="/es/topic/life-dawn_era">era</a> pescador cerca. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jose">José</a>, padre de <a href="/es/topic/Jesus">Jesús</a>, trabajó en. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Judah">Judá</a> vivía con un pariente en. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
