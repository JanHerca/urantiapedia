<p>Durante el <a href="/es/topic/Jurassic">Jurásico</a>, los <a href="/es/topic/forests">bosques</a> de pinos comenzaron a reemplazar a los bosques de <a href="/es/topic/ferns">helechos</a> como parte de una <a href="/es/topic/transition">transición</a> biológica activa y llena de acontecimientos hacia las variedades de <a href="/es/topic/trees">árboles</a> modernos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
