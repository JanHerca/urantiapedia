<p>Los puros de <a href="/es/topic/hearts">corazón</a>, libres de sospechas y de <a href="/es/topic/revenge">venganza</a>, verán a <a href="/es/topic/God">Dios</a> a través de la <a href="/es/topic/faith">fe</a> y el <a href="/es/topic/love">amor</a> al <a href="/es/topic/neighbor">prójimo</a>, encarnando el amor paternal que busca lo mejor en los demás. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
