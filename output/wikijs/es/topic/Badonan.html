<p>Badonán fue un tataranieto de <a href="/es/topic/Andon_and_Fonta">Andón y Fonta</a>, los <a href="/es/topic/first">primeros</a> <a href="/es/topic/fathers">padres</a> del género humano. <sup id="cite1"><a href="#fn1">[1]</a></sup> Fundó un centro de <a href="/es/topic/culture">cultura</a> en lo que actualmente es <a href="/es/topic/Afghanistan">Afganistán</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
