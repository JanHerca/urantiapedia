<p>Los <a href="/es/topic/mammals">mamíferos</a> placentarios que regresaron al mar han permanecido desde entonces, dando lugar a las <a href="/es/topic/whales">ballenas</a>, <a href="/es/topic/dolphins">delfines</a>, <a href="/es/topic/porpoises">marsopas</a>, <a href="/es/topic/seals">focas</a> y <a href="/es/topic/lions">leones</a> marinos modernos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
