<p>Los Montes Adirondack forman parte de una antigua cordillera de <a href="/es/topic/rocks_and_minerals">roca</a> con <a href="/es/topic/fossils">fósiles</a> que se extiende desde <a href="/es/topic/Pennsylvania">Pensilvania</a> hasta <a href="/es/topic/Michigan">Michigan</a>, <a href="/es/topic/Wisconsin">Wisconsin</a> y Minnesota. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
