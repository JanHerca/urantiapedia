<p><a href="/es/topic/James_(brother_of_Jesus)">Santiago</a>, uno de los <a href="/es/topic/children">hijos</a> <a href="/es/topic/apostles_of_Jesus">apóstoles</a> de <a href="/es/topic/Zebedee">Zebedeo</a>, apodados «hijos del <a href="/es/topic/thunder">trueno</a>», estaba casado, tenía cuatro hijos y vivía cerca de sus <a href="/es/topic/fathers">padres</a>, pescando junto a su hermano <a href="/es/topic/John_the_Baptist">Juan</a> en Capernaúm. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
