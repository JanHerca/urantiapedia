<p>La mitad de <a href="/es/topic/Edentia">Edentia</a> está dividida en setenta secciones triangulares cuyos límites convergen en los <a href="/es/topic/buildings">edificios</a> de la sede de sus sectores respectivos. El resto de esta esfera es un inmenso <a href="/es/topic/Magadan_Park">parque</a> natural, los jardines de <a href="/es/topic/God">Dios</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
