<p><a href="/es/topic/Jesus">Jesús</a> predicó en Safed, donde los <a href="/es/topic/apostles_of_Jesus">apóstoles</a> llevaban a cabo su obra personal, asegurando el cuidado de sus familias mientras se dedicaban a las enseñanzas del <a href="/es/topic/Master">Maestro</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
