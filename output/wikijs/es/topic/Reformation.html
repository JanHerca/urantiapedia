<p>La Reforma rompió la <a href="/es/topic/unity">unidad</a> del <a href="/es/topic/Christianity">cristianismo</a> en <a href="/es/topic/Europe">Europa</a>, mientras que en Oriente, Nanak y sus seguidores sintetizaron el <a href="/es/topic/Islam">Islam</a>, el <a href="/es/topic/Hinduism">hinduismo</a> y el <a href="/es/topic/Buddhism">budismo</a> en el <a href="/es/topic/Sikhism">sijismo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
