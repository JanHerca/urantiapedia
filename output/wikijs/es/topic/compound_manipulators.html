<p>Los <a href="/es/topic/energy_manipulators">Manipuladores de la Energía</a> forman parte del <a href="/es/topic/groups">grupo</a> de <a href="/es/topic/celestial_artisans">Artesanos Celestiales</a>. Son las personalidades aplicadas que están tratando de descubrir en <a href="/es/topic/reality">realidad</a> la presencia universal de <a href="/es/topic/God">Dios</a> <a href="/es/topic/Supreme">Supremo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
