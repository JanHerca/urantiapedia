<p>El <a href="/es/topic/Infinite_Spirit">Espíritu Infinito</a> es el <a href="/es/topic/Conjoint_Actor">Actor Conjunto</a>, que se manifiesta como el Padre, el Hijo y el Padre-Hijo, conocido como el <a href="/es/topic/spirit">espíritu</a> de <a href="/es/topic/God">Dios</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La unión de Dios Padre, Dios Hijo, Dios Espíritu y <a href="/es/topic/God_the_Sevenfold">Dios Séptuple</a> forma el espíritu de Dios, el Ser <a href="/es/topic/Supreme">Supremo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
