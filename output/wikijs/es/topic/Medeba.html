<p>Fue una de las poblaciones recorridas durante la misión de <a href="/es/topic/Perea">Perea</a> de los setenta, entre el <a href="/es/topic/3">3</a> de enero de 30 hasta la <a href="/es/topic/death">muerte</a> de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
