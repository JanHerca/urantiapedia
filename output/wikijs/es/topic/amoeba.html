<p>Las amebas son las <a href="/es/topic/survivors">supervivientes</a> simbólicas actuales de la <a href="/es/topic/life">vida</a> <a href="/es/topic/animals">animal</a> inicial. <sup id="cite1"><a href="#fn1">[1]</a></sup> La ameba ha llegado hasta nuestros <a href="/es/topic/days">días</a> con pocos <a href="/es/topic/change">cambios</a> desde la <a href="/es/topic/seniority">antigüedad</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
