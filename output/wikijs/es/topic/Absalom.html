<p>Absalón fue uno de los <a href="/es/topic/children">hijos</a> del rey <a href="/es/topic/David_(King)">David</a>. Se nos informa de que su <a href="/es/topic/mothers">madre</a> era cananea y que hoy sería calificado de demagogo. Absalón fue aspirante al trono que finalmente ocupó <a href="/es/topic/Solomon">Salomón</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
