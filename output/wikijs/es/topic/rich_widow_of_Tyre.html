<p>La rica <a href="/es/topic/widows">viuda</a> de <a href="/es/topic/Tyre">Tiro</a> quiso comprar la <a href="/es/topic/healing">curación</a> de sus muchas <a href="/es/topic/disease">enfermedades</a>, ofreciendo más <a href="/es/topic/denarii">dinero</a> como si el <a href="/es/topic/power">poder</a> de <a href="/es/topic/God">Dios</a> estuviera en venta. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
