<p>Cuando realizan una misión donadora, los <a href="/es/topic/Avonals,_order_of">Avonales</a> del <a href="/es/topic/Paradise">Paraíso</a>, pero no los <a href="/es/topic/Creator_Sons">Hijos Creadores</a>, siempre van acompañados de un <a href="/es/topic/body,_human">cuerpo</a> de 144 <a href="/es/topic/supreme_seraphim">Serafines supremos</a> que les asisten en sus misiones avonales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
