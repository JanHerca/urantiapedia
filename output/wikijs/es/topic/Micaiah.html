<p>Micaías ayudó inestimablemente a <a href="/es/topic/Elisha">Eliseo</a> a mantener viva la <a href="/es/topic/light">luz</a> de la <a href="/es/topic/truth">verdad</a> en <a href="/es/topic/Palestine">Palestina</a> después de que <a href="/es/topic/Elijah_Mark">Elías</a> fuera llamado a irse. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
