<p>Salsatia, Directora del Censo de <a href="/es/topic/Nebadon">Nebadon</a>, está automáticamente al tanto del nacimiento y la <a href="/es/topic/death">muerte</a> de las <a href="/es/topic/creatures">criaturas</a> volitivas en el <a href="/es/topic/local_universes">universo local</a>, y registra únicamente el hecho de la función volitiva sin preocuparse por las personalidades individuales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
