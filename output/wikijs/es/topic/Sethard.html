<p>Sethard fue un destacado <a href="/es/topic/teachers">maestro</a> religioso entre los <a href="/es/topic/7">siete</a> grandes <a href="/es/topic/teachers">maestros</a> <a href="/es/topic/humans">humanos</a> que combinaron los mejores <a href="/es/topic/elements_(chemical)">elementos</a> de las enseñanzas éticas y religiosas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
