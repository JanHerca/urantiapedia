<p><a href="/es/topic/Nahor_(Old_Testament)">Najor</a>, un rabino de <a href="/es/topic/Jerusalem">Jerusalén</a>, aconsejó a <a href="/es/topic/Jose">José</a> y <a href="/es/topic/Mary_(mother_of_Alpheus_twins)">María</a> que permitieran que <a href="/es/topic/Jesus">Jesús</a> fuera a Jerusalén para recibir <a href="/es/topic/education">educación</a>, pero Jesús decidió quedarse con sus <a href="/es/topic/fathers">padres</a> después de consultar con ellos, con un vecino y, en última instancia, con su Padre en el <a href="/es/topic/heaven">cielo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
