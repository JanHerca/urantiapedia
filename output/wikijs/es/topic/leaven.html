<p>Cuidado con la levadura de los <a href="/es/topic/Pharisees">fariseos</a>, que es <a href="/es/topic/hypocrisy">hipocresía</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Parábola de. <sup id="cite2"><a href="#fn2">[2]</a></sup> Lugar la levadura de la nueva <a href="/es/topic/truth">verdad</a> en las viejas creencias. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
