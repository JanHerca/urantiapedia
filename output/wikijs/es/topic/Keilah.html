<p><a href="/es/topic/David_(King)">David</a> defendió la <a href="/es/topic/cities">ciudad</a> cananea de Keila, explicando la <a href="/es/topic/defeat">derrota</a> de <a href="/es/topic/Saul_(king)">Saúl</a> en Gabaón debido a que atacó una ciudad con un <a href="/es/topic/treaties">tratado</a> de <a href="/es/topic/peace">paz</a> con los efrainitas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
