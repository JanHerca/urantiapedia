<p>Amosad fue un líder que hacia el 15.000 a.C. logró una regeneración del decadente clero setita, <a href="/es/topic/renaissance_(European)">renacimiento</a> que logró la <a href="/es/topic/survival_(of_mortal_death)">supervivencia</a> de esa <a href="/es/topic/faith">fe</a> más <a href="/es/topic/time">tiempo</a> que ninguna otra. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
