<p>Nodita sobrehumano de 20 <a href="/es/topic/years">años</a>; Segunda esposa de <a href="/es/topic/Adamson">Adanson</a>, con quien tuvo 67 <a href="/es/topic/children">hijos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Descendió en línea ininterrumpida del bastón nodita puro. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Mary_(mother_of_Alpheus_twins)">María</a> madre de <a href="/es/topic/Jesus">Jesús</a>, descendiente de. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
