<p>Los antiguos creían que el <a href="/es/topic/soul">alma</a> residía en varias partes del <a href="/es/topic/body,_human">cuerpo</a>, como la cabeza, el <a href="/es/topic/hearts">corazón</a>, el hígado, la <a href="/es/topic/blood">sangre</a> y la <a href="/es/topic/fat">grasa</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
