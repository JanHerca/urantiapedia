<p>Los <a href="/es/topic/celestial_artisans">artesanos celestiales</a>, los <a href="/es/topic/recorders">registradores</a> del <a href="/es/topic/rhythm">ritmo</a>, son similares a los <a href="/es/topic/poets">poetas</a> pero trascienden las creaciones poéticas terrenales, utilizando el ritmo para mejorar la <a href="/es/topic/efficiency">eficiencia</a> y el <a href="/es/topic/pleasures">placer</a> de los seres morontiales y espirituales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
