<p>Detectable en el <a href="/es/topic/Paradise">Paraíso</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> El <a href="/es/topic/fellowship">compañerismo</a> debe mantener el orden temporal. <sup id="cite2"><a href="#fn2">[2]</a></sup> Reino es <a href="/es/topic/kingdom">reino</a> de. <sup id="cite3"><a href="#fn3">[3]</a></sup> Los <a href="/es/topic/groups">grupos</a> sociales pueden mantener la <a href="/es/topic/discipline">disciplina</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
