<p>Durante el período Devónico, los anfibios surgieron como los <a href="/es/topic/first">primeros</a> <a href="/es/topic/animals">animales</a> terrestres, evolucionando a partir de <a href="/es/topic/arthropods">artrópodos</a> cuyos sacos natatorios se habían transformado en <a href="/es/topic/lungs">pulmones</a>. Podían <a href="/es/topic/living">vivir</a> tanto en la <a href="/es/topic/land">tierra</a> como en el <a href="/es/topic/water">agua</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
