<p>La <a href="/es/topic/solar_radiation">radiación solar</a> penetra el <a href="/es/topic/space">espacio</a> a lo largo de millones y millones de kilómetros para energizar, iluminar y calentar <a href="/es/topic/planets">planetas</a> distantes, lo que demuestra que los <a href="/es/topic/suns">soles</a> del espacio no son muy densos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
