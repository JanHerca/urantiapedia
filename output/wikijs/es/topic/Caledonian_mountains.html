<p>Hace unos 290 millones de <a href="/es/topic/years">años</a>, comenzaron los <a href="/es/topic/first">primeros</a> movimientos de formación de cordilleras en todos los <a href="/es/topic/continents">continentes</a>. Entre los más destacados estaban las <a href="/es/topic/mountains">montañas</a> de Caledonia, que se extendían desde <a href="/es/topic/Ireland">Irlanda</a>, pasando por <a href="/es/topic/Scotland">Escocia</a>, hasta <a href="/es/topic/Spitzbergen">Spitzbergen</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
