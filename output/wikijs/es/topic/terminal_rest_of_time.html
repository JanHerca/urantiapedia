<p>Antes de alcanzar el estado residencial en el <a href="/es/topic/Paradise">Paraíso</a>, las almas <a href="/es/topic/ascending_mortals">ascendentes</a> pasan por un <a href="/es/topic/rest">descanso</a> <a href="/es/topic/end">final</a> del <a href="/es/topic/time">tiempo</a> después de su <a href="/es/topic/divine_rest">descanso divino</a> y la limpieza final de los <a href="/es/topic/circuits">circuitos</a> de <a href="/es/topic/Havona">Havona</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
