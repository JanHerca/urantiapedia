<p>Los jeques tribales hebreos llevaron al pueblo a una deriva regresiva del concepto de <a href="/es/topic/Deity">Deidad</a>, alejándose del <a href="/es/topic/God">Dios</a> omnisciente, benéfico y todopoderoso de <a href="/es/topic/Moses">Moisés</a> hacia la idea más antigua del desierto de <a href="/es/topic/Yahweh">Yahvé</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
