<p>Los sachems, jefes de <a href="/es/topic/peace">paz</a> de la <a href="/es/topic/red_race">raza roja</a>, fueron elegidos por sus destacadas habilidades personales y también sirvieron como <a href="/es/topic/judges">jueces</a> y <a href="/es/topic/teachers">maestros</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
