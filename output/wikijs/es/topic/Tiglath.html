<p>Tiglat era el muchacho que ayudó a <a href="/es/topic/Jesus">Jesús</a> en el <a href="/es/topic/Mount_Hermon">monte Hermón</a> con las provisiones, y a <a href="/es/topic/change">cambio</a> Jesús pidió que le acompañaran <a href="/es/topic/guardian_angels">serafines guardianes</a>, y le dio un <a href="/es/topic/donkeys">burro</a> como <a href="/es/topic/gifts">regalo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
