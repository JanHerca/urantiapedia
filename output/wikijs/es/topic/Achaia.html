<p><a href="/es/topic/Andrew">Andrés</a> el apóstol fue <a href="/es/topic/crucifixion">crucificado</a> en Acaya. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Corinth">Corinto</a> era la <a href="/es/topic/capital">capital</a> de Acaya. Por aquí pasó <a href="/es/topic/Jesus">Jesús</a> durante su <a href="/es/topic/travel">viaje</a> por el <a href="/es/topic/Mediterranean_region">Mediterráneo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Luke">Lucas</a> escribió su <a href="/es/topic/gospel">evangelio</a> en Acaya. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
