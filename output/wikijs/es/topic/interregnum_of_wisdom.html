<p>La inexorable restauración del <a href="/es/topic/balance">desequilibrio</a> entre la autolibertad y el <a href="/es/topic/self-control">autocontrol</a> durante el interregno de la <a href="/es/topic/wisdom">sabiduría</a> retarda el <a href="/es/topic/progress">progreso</a> cultural humano, sirviendo como un freno vital a las peligrosas <a href="/es/topic/velocities">velocidades</a> de avance. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
