<p>Los egipcios observaron con el <a href="/es/topic/time">tiempo</a> que los cadáveres colocados en las <a href="/es/topic/tombs">tumbas</a> sin <a href="/es/topic/brick">ladrillos</a> permanecían conservados —embalsamados— por la <a href="/es/topic/action">acción</a> de la <a href="/es/topic/sand">arena</a> impregnada de sosa. Estas observaciones condujeron a la práctica posterior de embalsamar a <a href="/es/topic/dead">los muertos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
