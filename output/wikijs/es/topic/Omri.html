<p>El rey Omri intentó comprar las propiedades de Shemer en medio de <a href="/es/topic/war">guerras</a>, <a href="/es/topic/conflict">conflictos</a> civiles y <a href="/es/topic/resistance">resistencia</a> contra las <a href="/es/topic/strength">fuerzas</a> asirias, lo que finalmente condujo a la aniquilación de los aliados en la batalla de <a href="/es/topic/Karbar">Karkar</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
