<p>El Capitolio era la colina de <a href="/es/topic/Rome">Roma</a> que contenía el templo romano dedicado a <a href="/es/topic/Jove">Júpiter</a>, <a href="/es/topic/Juno">Juno</a> y <a href="/es/topic/Minerva">Minerva</a>. Aquí subió <a href="/es/topic/Jesus">Jesús</a> en varias ocasiones mientras estuvo en Roma. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
