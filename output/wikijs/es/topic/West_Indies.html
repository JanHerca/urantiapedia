<p>Las Indias Occidentales son una región en la que se alzaron grandes elevaciones de <a href="/es/topic/land">tierra</a>, siendo las <a href="/es/topic/mountains">montañas</a> más jóvenes las del <a href="/es/topic/local_systems">sistema</a> de las <a href="/es/topic/Rocky_Mountains">Montañas Rocosas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
