<p>Los <a href="/es/topic/dinosaurs">dinosaurios</a> enterrados en Sudáfrica eran unos de los más grandes del <a href="/es/topic/world_(earth)">mundo</a> y eran originarios del oeste de <a href="/es/topic/North_America">América del Norte</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
