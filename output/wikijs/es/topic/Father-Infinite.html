<p>El Infinito-Padre es el concepto del <a href="/es/topic/Infinite">Infinito</a> que denota la primacía de la <a href="/es/topic/First_Source_and_Center">Fuente-Centro Primera</a>, la infinidad del <a href="/es/topic/free_will">libre albedrío</a> absoluto y sin trabas del <a href="/es/topic/Universal_Father">Padre Universal</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
