<p>Las sepias son descendiente de los <a href="/es/topic/cephalopods">cefalópodos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La sepia oxigena la <a href="/es/topic/blood">sangre</a> mediante el <a href="/es/topic/copper">cobre</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
