<p>El quinto planeta <a href="/es/topic/Monmatia">Monmatia</a> se fragmentó en el <a href="/es/topic/actual">actual</a> <a href="/es/topic/girdle">cinturón</a> de asteroides. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los asteroides están <a href="/es/topic/facts">hechos</a> de <a href="/es/topic/matter">materia</a> solar. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
