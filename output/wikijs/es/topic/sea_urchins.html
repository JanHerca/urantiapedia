<p>Hace 110 millones de <a href="/es/topic/years">años</a>, los erizos de mar fueron una de las mutaciones más destacadas de una era agitada y activa en la <a href="/es/topic/marine_life">vida marina</a>, que se expandió a medida que otras especies declinaban. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
