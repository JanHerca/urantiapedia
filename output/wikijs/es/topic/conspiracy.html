<p>Existe en <a href="/es/topic/truth">verdad</a> dentro de nosotros una conspiración de <a href="/es/topic/strength">fuerzas</a> espirituales, una confederación de poderes divinos, cuyo propósito exclusivo consiste en liberarnos definitivamente de la <a href="/es/topic/slavery">esclavitud</a> material y de los <a href="/es/topic/handicaps">obstáculos</a> <a href="/es/topic/finites">finitos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
