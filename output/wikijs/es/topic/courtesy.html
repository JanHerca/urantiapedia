<p><a href="/es/topic/Jesus">Jesús</a> ordenó que se evitara <a href="/es/topic/losing">perder</a> el <a href="/es/topic/time">tiempo</a> de manera innecesaria en <a href="/es/topic/ceremonies">ceremonias</a> sociales, pero recomendó la cortesía hacia todos. <sup id="cite1"><a href="#fn1">[1]</a></sup> Originalmente, la cortesía fue un intento de engañar a los <a href="/es/topic/spirits">espíritus</a> <a href="/es/topic/envy">envidiosos</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
