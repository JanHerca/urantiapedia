<p><a href="/es/topic/Titus_(associate_of_Paul)">Tito</a>, que destruyó <a href="/es/topic/Jerusalem">Jerusalén</a> en el año 70 d.C., trajo consigo una terrible <a href="/es/topic/harvest">cosecha</a> de <a href="/es/topic/death">muerte</a> y <a href="/es/topic/destruction">destrucción</a> sobre el <a href="/es/topic/populace">pueblo</a> judío. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
