<p>En <a href="/es/topic/Jerusalem">Jerusalén</a>, el monte Ofel desempeñaba un papel importante en los rituales sagrados del último día de la fiesta, en el que <a href="/es/topic/priests">sacerdotes</a> y <a href="/es/topic/Havona_pilgrims">peregrinos</a> participaban en <a href="/es/topic/ceremonies">ceremonias</a> y <a href="/es/topic/gifts">ofrendas</a> simbólicas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
