<p>Gonod es un <a href="/es/topic/man">hombre</a> de negocios indio con quien <a href="/es/topic/Jesus">Jesús</a> viajó a <a href="/es/topic/Rome">Roma</a> junto a él y su <a href="/es/topic/children">hijo</a> <a href="/es/topic/Ganid">Ganid</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Realizó <a href="/es/topic/3">3</a> <a href="/es/topic/travel">viajes</a> a <a href="/es/topic/China">China</a> aparte del <a href="/es/topic/travel">viaje</a> que hizo junto a su hijo y Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
