<p>En el siglo XV, Gurú Nanak sintetizó el <a href="/es/topic/Islam">Islam</a>, el <a href="/es/topic/Buddhism">budismo</a> y el <a href="/es/topic/Hinduism">hinduismo</a> en el sijismo, una <a href="/es/topic/religion">religión</a> avanzada de <a href="/es/topic/Asia">Asia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> El sijismo es la religión más reciente. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
