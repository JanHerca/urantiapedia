<p>Los <a href="/es/topic/Technical_Advisers">Asesores Técnicos</a> se entrenan en las escuelas de los <a href="/es/topic/7">siete</a> <a href="/es/topic/circles">círculos</a> para perfeccionar sus habilidades y <a href="/es/topic/knowledge">conocimientos</a> antes de llegar a la escuela de entrenamiento del <a href="/es/topic/Paradise">Paraíso</a> para la <a href="/es/topic/ethics">ética</a> de la <a href="/es/topic/law">ley</a> y la técnica de la <a href="/es/topic/Supremacy">Supremacía</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
