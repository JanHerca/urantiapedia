<p><a href="/es/topic/Jesus">Jesús</a> fue el salvador supremo, que trajo <a href="/es/topic/love">amor</a> y <a href="/es/topic/forgiveness">perdón</a> que trascienden la mera <a href="/es/topic/mercy">misericordia</a> y <a href="/es/topic/justice">justicia</a>, conduciendo a la <a href="/es/topic/rehabilitation">rehabilitación</a> eterna y a la <a href="/es/topic/survival_(of_mortal_death)">supervivencia</a> justa para todos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
