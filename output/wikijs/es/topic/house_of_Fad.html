<p><a href="/es/topic/Fad">Fad</a> presidía la facultad de <a href="/es/topic/education">educación</a> de la <a href="/es/topic/libraries">biblioteca</a> de <a href="/es/topic/Dalamatia">Dalamatia</a>, organizando y dirigiendo la difusión y conservación del <a href="/es/topic/knowledge">conocimiento</a> en las <a href="/es/topic/epochs">épocas</a> tempranas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
