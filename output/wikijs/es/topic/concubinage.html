<p><a href="/es/topic/El">El</a> concubinato fue el trampolín hacia la <a href="/es/topic/monogamy">monogamia</a>, el primer paso para alejarse de la franca <a href="/es/topic/polygyny">poliginia</a>. Las concubinas de los <a href="/es/topic/Jews">judíos</a>, los <a href="/es/topic/Romans">romanos</a> y los <a href="/es/topic/Chinese">chinos</a> eran con mucha frecuencia las criadas de la esposa. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
