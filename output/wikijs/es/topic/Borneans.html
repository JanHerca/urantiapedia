<p>Los indígenas de Borneo todavía suministran un compañero que sirva de guía; se atraviesa a un esclavo con una <a href="/es/topic/throwing_stick">lanza</a> para que haga el <a href="/es/topic/travel">viaje</a> fantasmal con su amo fallecido. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
