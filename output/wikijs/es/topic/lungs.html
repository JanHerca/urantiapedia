<p>Las vejigas natatorias de los <a href="/es/topic/arthropods">artrópodos</a> evolucionaron hasta convertirse en pulmones, lo que permitió a los <a href="/es/topic/amphibians">anfibios</a> respirar aire y habitar tanto en <a href="/es/topic/environment">entornos</a> terrestres como acuáticos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
