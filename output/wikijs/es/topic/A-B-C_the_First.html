<p>Es el nombre del primer intermedio secundario del primer subgrupo de los ocho subgrupos que existen. Cada subgrupo son 248 <a href="/es/topic/brethren">hermanos</a> y hermanas <a href="/es/topic/children">hijos</a> de unos <a href="/es/topic/equality">mismos</a> <a href="/es/topic/fathers">padres</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
