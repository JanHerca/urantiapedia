<p>La triple fluctuation de la lumière provenant de la demeure de la Déité signifie la satisfaction complète des Dieux par l'adoration des résidents du Paradis, engloutissant tout le Paradis dans une marée dominante d'expression spirituelle. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
