<p>Población por la que pasó <a href="/es/topic/Jesus">Jesús</a> durante su <a href="/es/topic/travel">viaje</a> por <a href="/es/topic/Palestine">Palestina</a> en el año 25. <sup id="cite1"><a href="#fn1">[1]</a></sup> Es una de las poblaciones visitadas durante la primera gira de predicación por <a href="/es/topic/Galilee">Galilea</a> entre enero y marzo de 28. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
