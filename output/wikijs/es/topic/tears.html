<p>La dueña del burdel ungió los <a href="/es/topic/feet">pies</a> de <a href="/es/topic/Jesus">Jesús</a> con sus lágrimas de gratitud. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/God">Dios</a> enjugará toda lágrima de sus <a href="/es/topic/eyes">ojos</a>, porque las cosas anteriores han <a href="/es/topic/past">pasado</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
