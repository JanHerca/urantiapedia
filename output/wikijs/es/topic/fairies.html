<p>Las mentes de Oriente y del próximo Oriente se deleitan con los cuentos de hadas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Los monoteístas conservan a sus dioses subordinados como espíritus, demonios, <a href="/es/topic/fates">Parcas</a>, Nereidas, hadas, duendes, enanos, hadas malignas y el mal de ojo. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
