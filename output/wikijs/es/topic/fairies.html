<p>Las mentes de Oriente y del próximo Oriente se deleitan con los cuentos de hadas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Los monoteístas conservan a sus dioses subordinados como <a href="/es/topic/spirits">espíritus</a>, <a href="/es/topic/demons">demonios</a>, <a href="/es/topic/fates">Parcas</a>, <a href="/es/topic/Nereids">Nereidas</a>, hadas, <a href="/es/topic/brownies">duendes</a>, <a href="/es/topic/dwarfs">enanos</a>, <a href="/es/topic/banshees">hadas malignas</a> y el <a href="/es/topic/evil_eye">mal de ojo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
