<p>Un <a href="/es/topic/old_things">antiguo</a> <a href="/es/topic/progress">progreso</a> consistió en la imposición de multas por violar los <a href="/es/topic/taboos">tabúes</a>, en la estipulación de <a href="/es/topic/sorrow">penas</a> pecuniarias. Estas multas constituyeron las primeras rentas públicas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
