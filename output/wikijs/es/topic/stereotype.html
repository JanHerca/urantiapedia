<p>Un estereotipo es un <a href="/es/topic/plans">plan</a> de <a href="/es/topic/action">acción</a> no validado, aceptado sin validación, que influye en la <a href="/es/topic/philosophy">filosofía</a> personal derivada de experiencias internas y ambientales, factores sociales y <a href="/es/topic/decisions">decisiones</a> personales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
