<p>Eber era un oficial del sanedrín que fue enviado para arrestar a Jesús, negándose finalmente a hacerlo. <sup id="cite1"><a href="#fn1">[1]</a></sup> Se reunió con Jesús en la casa de Nicodemo. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
