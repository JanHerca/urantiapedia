<p>Eber era un oficial del <a href="/es/topic/Sanhedrin">sanedrín</a> que fue enviado para arrestar a <a href="/es/topic/Jesus">Jesús</a>, negándose finalmente a hacerlo. <sup id="cite1"><a href="#fn1">[1]</a></sup> Se reunió con Jesús en la casa de <a href="/es/topic/Nicodemus">Nicodemo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
