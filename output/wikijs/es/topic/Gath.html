<p>Los <a href="/es/topic/Philistines">filisteos</a> ordenaron al rey <a href="/es/topic/David_(King)">David</a> salir del campo en Gat. Temían que pudiera aliarse con <a href="/es/topic/Saul_(king)">Saúl</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
