<p>La <a href="/es/topic/law">ley</a> judía exigía que dos testigos estuvieran de acuerdo antes de presentar cargos, lo que impedía a <a href="/es/topic/Judas_Iscariot">Judas</a> testificar contra <a href="/es/topic/Jesus">Jesús</a> y desconcertaba incluso a los falsos testigos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
