<p><a href="/es/topic/Sargon_(King_of_Assyria)">Sargón</a>, sacerdote de <a href="/es/topic/Kish">Kish</a>, unificó toda <a href="/es/topic/Mesopotamia">Mesopotamia</a>, poniendo fin al débil <a href="/es/topic/government">gobierno</a> de los <a href="/es/topic/priests">sacerdotes</a> urbanos e iniciando la <a href="/es/topic/conquest">conquista</a> de las tierras vecinas, lo que llevó a la caída de las ciudades-estado y su gobierno dominado por los sacerdotes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
