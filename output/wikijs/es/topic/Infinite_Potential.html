<p>El Potencial <a href="/es/topic/Infinite">Infinito</a>, o <a href="/es/topic/I_AM">YO SOY</a> autocalificado, es la fase del YO SOY que se comprende como el <a href="/es/topic/Deity_Absolute">Absoluto de la Deidad</a>, la parte que atestigua que el YO SOY se ha limitado a sí mismo para <a href="/es/topic/power">poder</a> expresarse y <a href="/es/topic/disclosure">revelarse</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
