<p>Los Nefilim (Noditas) en la referencia del <a href="/es/topic/Old_Testament">Antiguo Testamento</a> a los <a href="/es/topic/Nodites">noditas</a> eran los «hombres poderosos de la <a href="/es/topic/seniority">antigüedad</a>» y «hombres de renombre» nacidos de los <a href="/es/topic/children">hijos</a> de los dioses y las hijas de los hombres durante la era posterior a la <a href="/es/topic/Lucifer_rebellion">rebelión</a> en <a href="/es/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
