<p>Lutentia, el primer Soberano del Sistema rebelde de <a href="/es/topic/Nebadon">Nebadon</a>, <a href="/es/topic/Palonia">Palonia</a>, fue finalmente sucedido por <a href="/es/topic/Michael_of_Nebadon">Miguel</a>, el Soberano Salvador, quien trajo <a href="/es/topic/justice">justicia</a> y <a href="/es/topic/mercy">misericordia</a> al <a href="/es/topic/local_systems">sistema</a> desgarrado por los <a href="/es/topic/conflict">conflictos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
