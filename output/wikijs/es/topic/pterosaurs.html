<p>Los pterosaurios no fueron ancestros de las <a href="/es/topic/birds">aves</a>, sino que evolucionaron a partir de <a href="/es/topic/dinosaurs">dinosaurios</a> saltadores de <a href="/es/topic/bones">huesos</a> huecos, con <a href="/es/topic/wings">alas</a> parecidas a las de los <a href="/es/topic/bats">murciélagos</a> y mandíbulas separables. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
