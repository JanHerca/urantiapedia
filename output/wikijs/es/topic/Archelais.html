<p><a href="/es/topic/Jesus">Jesús</a> y los <a href="/es/topic/apostles_of_Jesus">apóstoles</a> predicaron en esta <a href="/es/topic/cities">ciudad</a> griega durante su <a href="/es/topic/travel">viaje</a> por <a href="/es/topic/Samaria">Samaria</a> y la <a href="/es/topic/Decapolis">Decápolis</a> entre junio y agosto de 27. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
