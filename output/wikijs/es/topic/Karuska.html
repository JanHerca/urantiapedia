<p>Karuska, una paciente del hospital de <a href="/es/topic/Bethsaida">Betsaida</a> de <a href="/es/topic/Sidon">Sidón</a>, recibió a <a href="/es/topic/Jesus">Jesús</a> y sus asociados en su <a href="/es/topic/houses">casa</a> donde una <a href="/es/topic/women">mujer</a> siria buscaba ayuda para su hija afligida. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
