<p>Los antiguos creían que viento producido por <a href="/es/topic/birds">aves</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Considerado <a href="/es/topic/good">bueno</a> o malo en varias regiones. <sup id="cite2"><a href="#fn2">[2]</a></sup> Los nacidos de <a href="/es/topic/spirit">espíritu</a> son como. <sup id="cite3"><a href="#fn3">[3]</a></sup> Los que siembran vientos cosecharán tempestades. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
