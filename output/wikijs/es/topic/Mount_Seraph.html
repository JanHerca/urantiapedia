<p>El monte Serafín, de casi quince mil <a href="/es/topic/feet">pies</a>, es la elevación más alta de <a href="/es/topic/Jerusalem">Jerusalén</a> y el punto de partida de todos los <a href="/es/topic/seraphim">serafines</a> de <a href="/es/topic/transportation">transporte</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
