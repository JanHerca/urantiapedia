<p>Hay <a href="/es/topic/7">siete</a> colores en el <a href="/es/topic/spectrum">espectro</a> natural. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/celestial_musicians">Músicos Celestiales</a> hacen sinfonías de color, que figuran entre los <a href="/es/topic/achievement">logros</a> más elevados de los <a href="/es/topic/celestial_musicians">músicos celestiales</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
