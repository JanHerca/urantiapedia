<p>Se preparaban <a href="/es/topic/charms">amuletos</a> mágicos a partir de <a href="/es/topic/poisons">veneno</a>, <a href="/es/topic/flesh">carne</a> humana, <a href="/es/topic/claws">garras</a> de <a href="/es/topic/tigers">tigre</a>, <a href="/es/topic/teeth">dientes</a> de cocodrilo, <a href="/es/topic/seeds">semillas</a> de <a href="/es/topic/plants">plantas</a> venenosas, veneno de serpiente, <a href="/es/topic/hair">cabello</a> humano, <a href="/es/topic/bones">huesos</a> de <a href="/es/topic/dead">muertos</a>, <a href="/es/topic/dust">polvo</a> de <a href="/es/topic/footprints">huellas</a> y secreciones corporales para asegurar amuletos de <a href="/es/topic/love">amor</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
