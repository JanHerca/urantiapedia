<p><a href="/es/topic/Simon_Peter">Simón Pedro</a> relató elocuentemente la conmovedora despedida y ascensión de su <a href="/es/topic/Master">Maestro</a> en la última reunión de los once <a href="/es/topic/apostles_of_Jesus">apóstoles</a>, lo que condujo a la <a href="/es/topic/decisions">decisión</a> de elegir un sucesor para <a href="/es/topic/Judas_Iscariot">Judas</a>, y se sugirió a <a href="/es/topic/Justus_(Jewish_merchant_of_Corinth)">Justo</a> para ocupar su puesto. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
