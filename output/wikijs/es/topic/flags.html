<p>Los <a href="/es/topic/totems">tótemes</a> eran al mismo <a href="/es/topic/time">tiempo</a> los símbolos de los <a href="/es/topic/groups">grupos</a> y su dios. El <a href="/es/topic/totems">tótem</a> evolucionó con el tiempo hasta convertirse en la bandera, o símbolo nacional de los diversos pueblos modernos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
