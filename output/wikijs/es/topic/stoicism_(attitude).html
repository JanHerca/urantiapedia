<p>Aceptar tu <a href="/es/topic/lots,_casting">suerte</a> cuando <a href="/es/topic/beeches">hayas</a> cumplido fielmente con tu <a href="/es/topic/duty">deber</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Cierta cantidad de <a href="/es/topic/Stoicism_(religion)">estoicismo</a> es útil para <a href="/es/topic/living">vivir</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> No es un <a href="/es/topic/order">orden</a> <a href="/es/topic/superior_seraphim">superior</a> de <a href="/es/topic/self-realization">autorrealización</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
