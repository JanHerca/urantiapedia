<p>Murió en el año <a href="/es/topic/12">12</a> d.C. <sup id="cite1"><a href="#fn1">[1]</a></sup> Padre de <a href="/es/topic/Mary_(mother_of_Alpheus_twins)">María</a>, <a href="/es/topic/Martha_(sister_of_Andrew_and_Peter)">Marta</a> y <a href="/es/topic/Lazarus_(of_Bethany)">Lázaro</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Invitó a 5 familias de <a href="/es/topic/Nazareth">Nazaret</a> a la <a href="/es/topic/Passover">Pascua</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Residente principal de <a href="/es/topic/Bethany_(near_Jerusalem)">Betania</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> Vio al joven <a href="/es/topic/Jesus">Jesús</a> en el templo. <sup id="cite5"><a href="#fn5">[5]</a></sup> </p>
