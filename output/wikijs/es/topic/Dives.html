<p>Dives es el <a href="/es/topic/foolish_rich_man">hombre rico</a> de la <a href="/es/topic/absent_landlord_(parable)">parábola</a> nazarea de <a href="/es/topic/Lazarus_(of_Bethany)">Lázaro</a> y Dives, una advertencia a todos los que aman las riquezas y codician los bienes fraudulentos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
