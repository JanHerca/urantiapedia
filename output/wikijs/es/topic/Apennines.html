<p>Hace cuarenta millones de <a href="/es/topic/years">años</a>, los Apeninos eran tierras altas que se alzaban sobre el <a href="/es/topic/water">agua</a> como islas, mientras gran parte de <a href="/es/topic/Europe">Europa</a> estaba sumergida bajo <a href="/es/topic/lakes">lagos</a> y bahías, conectada con el <a href="/es/topic/Mediterranean_region">Mediterráneo</a> ampliado. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
