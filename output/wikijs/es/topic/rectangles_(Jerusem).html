<p>Los rectángulos de <a href="/es/topic/Jerusem">Jerusem</a> sirven como puntos de encuentro para la <a href="/es/topic/life">vida</a> indígena de menor nivel, en medio de una vasta y diversa gama de áreas residenciales y administrativas en toda la <a href="/es/topic/capital">capital</a> del <a href="/es/topic/local_systems">sistema</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
