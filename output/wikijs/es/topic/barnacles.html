<p>Durante el período <a href="/es/topic/Silurian">Silúrico</a>, los percebes hicieron su primera aparición, marcando un importante desarrollo en la <a href="/es/topic/marine_life">vida marina</a> mientras las especies comenzaban a diversificarse y mezclarse. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
