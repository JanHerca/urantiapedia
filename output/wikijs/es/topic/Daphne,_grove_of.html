<p>El bosquecillo de <a href="/es/topic/Daphne">Dafne</a> era un notorio <a href="/es/topic/sanctuary">santuario</a> lleno de indecencia en <a href="/es/topic/Antioch">Antioquía</a>. <a href="/es/topic/Jesus">Jesús</a> se negó a visitarlo cuando estuvo en la <a href="/es/topic/cities">ciudad</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
