<p>Fue uno de los <a href="/es/topic/masters">maestros</a> <a href="/es/topic/Chinese">chinos</a> que combatió sin <a href="/es/topic/achievement">éxito</a> el <a href="/es/topic/Confucianism">confucianismo</a>, proclamando una <a href="/es/topic/brotherhood_(attitude)">fraternidad</a> basada en el <a href="/es/topic/love">amor</a> y no en el <a href="/es/topic/duty">deber</a> <a href="/es/topic/ethics">ético</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
