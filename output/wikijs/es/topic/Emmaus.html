<p>Emaús es una <a href="/es/topic/population">población</a> a unos 11 km al oeste de <a href="/es/topic/Jerusalem">Jerusalén</a>. Allí vivían <a href="/es/topic/Cleopas_of_Emmaus">Cleofás</a> y <a href="/es/topic/Jacob_(Old_Testament)">Jacob</a>, dos <a href="/es/topic/herders">pastores</a> <a href="/es/topic/disciples">discípulos</a> a quienes se aparece <a href="/es/topic/Jesus">Jesús</a> en su séptima aparición morontial. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
