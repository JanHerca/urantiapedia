<p>La <a href="/es/topic/philosophy">filosofía</a> del <a href="/es/topic/universe">universo</a> no se puede basar en las observaciones de la llamada <a href="/es/topic/science">ciencia</a>. Un <a href="/es/topic/scientists">científico</a> tendería a negar la posibilidad de que una <a href="/es/topic/butterflies">mariposa</a> se desarrolle a partir de una oruga si no pudiera ver dicha metamorfosis. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
