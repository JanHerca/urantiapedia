<p><a href="/es/topic/Ezra_of_Nazareth">Esdras</a> es un <a href="/es/topic/apostles_of_John_the_Baptist">discípulos de Juan</a> el Bautista que no aceptó a <a href="/es/topic/Jesus">Jesús</a>, se separó de Juan, y formó un grupo aparte en el sur, convirtiéndose en el fundador del mandeísmo, <a href="/es/topic/religion">religión</a> que todavía hoy perdura. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
