<p>Líder espiritual chino hace 100.000 <a href="/es/topic/years">años</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Uno de los 24 consejeros. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Master">Maestro</a> de <a href="/es/topic/yellow_race">raza amarilla</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Las enseñanzas persistieron en el concepto taoísta <a href="/es/topic/Shang-ti">Shang-ti</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
