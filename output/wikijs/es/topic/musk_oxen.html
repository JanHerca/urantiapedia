<p>Los <a href="/es/topic/oxen">bueyes</a> almizcleros estuvieron entre las pocas especies <a href="/es/topic/animals">animales</a> que sobrevivieron al riguroso <a href="/es/topic/ice_ages">período glacial</a> en <a href="/es/topic/North_America">América del Norte</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
