<p>Durante la última <a href="/es/topic/ice_ages">glaciación</a> en <a href="/es/topic/North_America">América del Norte</a>, el <a href="/es/topic/horses">caballo</a>, el <a href="/es/topic/tapirs">tapir</a>, la <a href="/es/topic/llamas">llama</a> y el <a href="/es/topic/tigers">tigre</a> <a href="/es/topic/teeth">dientes</a> de sable se extinguieron, siendo reemplazados por <a href="/es/topic/sloths">perezosos</a>, <a href="/es/topic/armadillos">armadillos</a> y <a href="/es/topic/pork">cerdos</a> de <a href="/es/topic/water">agua</a> que migraron desde <a href="/es/topic/South_America">América del Sur</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
