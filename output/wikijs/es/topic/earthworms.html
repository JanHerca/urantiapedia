<p>Los gusanos y las <a href="/es/topic/leeches">sanguijuelas</a>, <a href="/es/topic/groups">grupos</a> estrechamente emparentados, aparecieron por <a href="/es/topic/evolution">evolución</a> junto con otros <a href="/es/topic/animals">animales</a> primitivos como las <a href="/es/topic/stars">estrellas</a> de mar, los <a href="/es/topic/sea_urchins">erizos de mar</a> y los <a href="/es/topic/crustaceans">crustáceos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
