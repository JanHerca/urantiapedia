<p>A su paso por <a href="/es/topic/Naples">Nápoles</a> <a href="/es/topic/Jesus">Jesús</a> dio una limosna a un mendigo del que dijo que no tenía una <a href="/es/topic/mind">mente</a> normal y por tanto que carecía de la facultad para responder a la guía del <a href="/es/topic/spirit">espíritu</a> del Padre. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
