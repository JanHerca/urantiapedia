<p>Los primitivos estaban paralizados por el <a href="/es/topic/fear">temor</a> omnipresente a la mala <a href="/es/topic/lots,_casting">suerte</a>, lo que los llevaba a cuestionar el valor del <a href="/es/topic/labor">trabajo</a> duro y resaltaba la tendencia a pasar por alto la buena suerte. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
