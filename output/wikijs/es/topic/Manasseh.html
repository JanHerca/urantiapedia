<p>La ruina de <a href="/es/topic/Judah">Judá</a> fue provocada por un <a href="/es/topic/groups">grupo</a> corrupto de políticos bajo el mando del joven rey Manasés, pero finalmente fue derrocada por la gente del campo liderada por <a href="/es/topic/Josiah_(blind_beggar)">Josías</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
