<p>Los pulpos son <a href="/es/topic/children">descendientes</a> de <a href="/es/topic/cephalopods">cefalópodos</a> que han sobrevivido y evolucionado junto con <a href="/es/topic/coral">corales</a>, <a href="/es/topic/sponges">esponjas</a> y otras <a href="/es/topic/creatures">criaturas</a> marinas antiguas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
