<p>Los vanitas, <a href="/es/topic/children">descendientes</a> de los <a href="/es/topic/Nodites">noditas</a> y <a href="/es/topic/Amadonites">amadonitas</a> que abandonaron <a href="/es/topic/Nod_(land_of)">Nod</a> para irse a <a href="/es/topic/Van_(lake)">Van</a>, surgieron antes del <a href="/es/topic/conflict">conflicto</a> de <a href="/es/topic/Bablot_(architect)">Bablot</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
