<p>Los montes Vosgos, junto con la <a href="/es/topic/Black_Forest_mountains">Selva Negra</a> y los Urales, comenzaron durante esta época, con restos de <a href="/es/topic/mountains">montañas</a> más antiguas esparcidas por <a href="/es/topic/British_Isles">Gran Bretaña</a> y <a href="/es/topic/Europe">Europa</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
