<p>El <a href="/es/topic/Christianity">cristianismo</a> sufre como parte de la <a href="/es/topic/clubs">sociedad</a> de la <a href="/es/topic/civilization">civilización</a> occidental, plagada de <a href="/es/topic/guilt">culpa</a>, contaminada por una <a href="/es/topic/science">ciencia</a> sin <a href="/es/topic/idealism">idealismo</a>, una <a href="/es/topic/politics">política</a> sin principios y una <a href="/es/topic/wealth">riqueza</a> sin <a href="/es/topic/labor">trabajo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
