<p>La epístola que se conoce como «La primera de <a href="/es/topic/John_the_Baptist">Juan</a>», fue escrita por el mismo Juan como carta de presentación del <a href="/es/topic/labor">trabajo</a> que <a href="/es/topic/Nathan_of_Caesarea">Natán</a> había realizado bajo su <a href="/es/topic/direction">dirección</a> para el <a href="/es/topic/Gospel_of_John">Evangelio de Juan</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
