<p>La <a href="/es/topic/cup">copa</a> del recuerdo es un símbolo que instituyó <a href="/es/topic/Jesus">Jesús</a> que representaba el emblema de la <a href="/es/topic/bestowal">donación</a> y del <a href="/es/topic/ministry">ministerio</a> del <a href="/es/topic/Spirit_of_Truth">Espíritu divino de la Verdad</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
