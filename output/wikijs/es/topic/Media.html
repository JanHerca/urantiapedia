<p><a href="/es/topic/Jesus">Jesús</a> salió de <a href="/es/topic/Nazareth">Nazaret</a> en un <a href="/es/topic/travel">viaje</a> en <a href="/es/topic/caravans">caravana</a> a través de <a href="/es/topic/Assyria">Asiria</a>, Media y <a href="/es/topic/Parthia">Partia</a> hasta la región del <a href="/es/topic/Caspian_Sea">Mar Caspio</a> en el año 24 d.C. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
