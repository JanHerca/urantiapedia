<p>El <a href="/es/topic/local_systems">sistema</a> de los <a href="/es/topic/Great_Lakes">Grandes Lagos</a> desembocó en las cataratas del Niágara hace 37.000 <a href="/es/topic/years">años</a>, siguiendo un <a href="/es/topic/way">camino</a> desde el valle del Mississippi hasta el valle del Hudson y finalmente hasta el <a href="/es/topic/St._Lawrence_River">río San Lorenzo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
