<p>En la décimo sexta aparición de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Miembro del <a href="/es/topic/women’s_corps">cuerpo de mujeres</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Relacionó la <a href="/es/topic/resurrection">resurrección</a> a <a href="/es/topic/Jose">José</a>, <a href="/es/topic/Nicodemus">Nicodemo</a> y <a href="/es/topic/David_(King)">David</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
