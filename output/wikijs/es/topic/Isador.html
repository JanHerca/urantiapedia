<p>Isador es el auténtico escritor del <a href="/es/topic/Gospel_of_Matthew">Evangelio de Mateo</a>. Isador huyó de <a href="/es/topic/Jerusalem">Jerusalén</a> en el año 70 d.C.después del bloqueo de los ejércitos de <a href="/es/topic/Titus_(associate_of_Paul)">Tito</a>. En el 71 d.C. mientras vivía en <a href="/es/topic/Pella">Pella</a> escribió el <a href="/es/topic/gospel">evangelio</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
