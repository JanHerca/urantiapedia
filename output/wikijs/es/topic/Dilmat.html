<p>Dilmat es el nombre con el que los egipcios se referían en la <a href="/es/topic/seniority">antigüedad</a> a la <a href="/es/topic/cities">ciudad</a> sumeria de <a href="/es/topic/Dilmun">Dilmun</a>. Ambas fueron confundidas en aquel <a href="/es/topic/time">tiempo</a> con <a href="/es/topic/Dalamatia">Dalamatia</a>, la ciudad del <a href="/es/topic/Lanonandek_Sons">Príncipe Planetario</a>, que llevaba mucho tiempo sumergida en el fondo del Golfo Pérsico. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
