<p><a href="/es/topic/Jesus">Jesús</a> mostró compasión y <a href="/es/topic/moderation">moderación</a> al rescatar a una esclava de un loco borracho en <a href="/es/topic/Fair_Havens">Buenos Puertos</a>, lo que dejó un impacto duradero en el deseo de <a href="/es/topic/Ganid">Ganid</a> de cambiar el <a href="/es/topic/caste_systems">sistema de castas</a> en su <a href="/es/topic/India">India</a> natal. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
