<p>El joven <a href="/es/topic/evangelists">evangelista</a> Joab, cabecilla del complot para hacer rey a <a href="/es/topic/Jesus">Jesús</a>, se topó con <a href="/es/topic/resistance">resistencia</a> y <a href="/es/topic/desertion">deserción</a> a medida que las multitudes tenían <a href="/es/topic/hunger">hambre</a> y Jesús se recluía. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
