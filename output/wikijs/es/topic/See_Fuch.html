<p>Los <a href="/es/topic/missionaries">misioneros</a> de <a href="/es/topic/Salem">Salem</a> establecieron su sede en Seefuch, <a href="/es/topic/China">China</a>, y capacitaron a <a href="/es/topic/teachers">maestros</a> <a href="/es/topic/Chinese">chinos</a> para difundir la doctrina del <a href="/es/topic/God">Dios</a> <a href="/es/topic/Most_High">Altísimo</a> por toda <a href="/es/topic/Asia">Asia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
