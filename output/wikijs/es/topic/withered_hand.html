<p>El <a href="/es/topic/man">hombre</a> de la <a href="/es/topic/hands">mano</a> seca fue sanado por <a href="/es/topic/Jesus">Jesús</a> en el día de reposo, demostrando la importancia de <a href="/es/topic/well-doing">hacer el bien</a> a los demás. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
