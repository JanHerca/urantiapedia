<p>El queso fue un producto común en los <a href="/es/topic/days">días</a> del personal del Príncipe. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> aprendió a ordeñar la <a href="/es/topic/cattle">vaca</a> <a href="/es/topic/family">familiar</a> y a hacer queso. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
