<p>Las <a href="/es/topic/forms">formas</a> no tienen valor cuando las lecciones se han <a href="/es/topic/education">aprendido</a>. No se puede obtener un polluelo sin un cascarón, y ningún cascarón vale nada después de que ha salido el polluelo. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
