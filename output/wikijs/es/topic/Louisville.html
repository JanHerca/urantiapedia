<p>Los depósitos de <a href="/es/topic/coral">coral</a> cerca de Louisville, <a href="/es/topic/Kentucky">Kentucky</a>, tienen un espesor de unos treinta metros y contienen más de doscientas variedades, lo que indica que los mares interiores durante el período Devónico eran claros y poco profundos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
