<p id="v1"><sup><small>1</small></sup>  （大卫的训诲诗，交与伶长。调用麻哈拉。）愚顽人心里说：没有神。他们都是邪恶，行了可憎恶的罪孽；没有一个人行善。 </p>
<p id="v2"><sup><small>2</small></sup>  神从天上垂看世人，要看有明白的没有？有寻求他的没有？ <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v3"><sup><small>3</small></sup>  他们各人都退後，一同变为污秽；并没有行善的，连一个也没有。 </p>
<p id="v4"><sup><small>4</small></sup>  作孽的没有知识吗？他们吞吃我的百姓如同吃饭一样，并不求告神。 </p>
<p id="v5"><sup><small>5</small></sup>  他们在无可惧怕之处就大大害怕，因为神把那安营攻击你之人的骨头散开了。你使他们蒙羞，因为神弃绝了他们。 </p>
<p id="v6"><sup><small>6</small></sup>  但愿以色列的救恩从锡安而出。神救回他被掳的子民那时，雅各要快乐，以色列要欢喜。 </p>
