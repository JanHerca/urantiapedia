<p id="v1"><sup><small>1</small></sup>  （大卫的诗，交与伶长。）我是投靠耶和华；你们怎麽对我说：你当像鸟飞往你的山去。 </p>
<p id="v2"><sup><small>2</small></sup>  看哪，恶人弯弓，把箭搭在弦上，要在暗中射那心里正直的人。 </p>
<p id="v3"><sup><small>3</small></sup>  根基若毁坏，义人还能做什麽呢？ </p>
<p id="v4"><sup><small>4</small></sup>  耶和华在他的圣殿里；耶和华的宝座在天上；他的慧眼察看世人。 </p>
<p id="v5"><sup><small>5</small></sup>  耶和华试验义人；惟有恶人和喜爱强暴的人，他心里恨恶。 </p>
<p id="v6"><sup><small>6</small></sup>  他要向恶人密布网罗；有烈火、硫磺、热风，作他们杯中的分。 </p>
<p id="v7"><sup><small>7</small></sup>  因为耶和华是公义的，他喜爱公义；正直人必得见他的面。 </p>
