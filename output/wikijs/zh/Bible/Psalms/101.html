<p id="v1"><sup><small>1</small></sup>  （大卫的诗）我要歌唱慈爱和公平；耶和华啊，我要向你歌颂！ </p>
<p id="v2"><sup><small>2</small></sup>  我要用智慧行完全的道。你几时到我这里来呢？我要存完全的心行在我家中。 </p>
<p id="v3"><sup><small>3</small></sup>  邪僻的事，我都不摆在我眼前；悖逆人所做的事，我甚恨恶，不容沾在我身上。 </p>
<p id="v4"><sup><small>4</small></sup>  弯曲的心思，我必远离；一切的恶人（或作：恶事），我不认识。 </p>
<p id="v5"><sup><small>5</small></sup>  在暗中谗谤他邻居的，我必将他灭绝；眼目高傲、心里骄纵的，我必不容他。 </p>
<p id="v6"><sup><small>6</small></sup>  我眼要看国中的诚实人，叫他们与我同住；行为完全的，他要伺候我。 </p>
<p id="v7"><sup><small>7</small></sup>  行诡诈的，必不得住在我家里；说谎话的，必不得立在我眼前。 </p>
<p id="v8"><sup><small>8</small></sup>  我每日早晨要灭绝国中所有的恶人，好把一切作孽的从耶和华的城里剪除。 </p>
