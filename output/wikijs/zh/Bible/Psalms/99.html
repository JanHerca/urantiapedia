<p id="v1"><sup><small>1</small></sup>  耶和华作王；万民当战抖！他坐在二基路伯上，地当动摇。 </p>
<p id="v2"><sup><small>2</small></sup>  耶和华在锡安为大；他超乎万民之上。 </p>
<p id="v3"><sup><small>3</small></sup>  他们当称赞他大而可畏的名；他本为圣！ </p>
<p id="v4"><sup><small>4</small></sup>  王有能力，喜爱公平，坚立公正，在雅各中施行公平和公义。 </p>
<p id="v5"><sup><small>5</small></sup>  你们当尊崇耶和华我们的神，在他脚凳前下拜。他本为圣！ </p>
<p id="v6"><sup><small>6</small></sup>  在他的祭司中有摩西和亚伦；在求告他名的人中有撒母耳。他们求告耶和华，他就应允他们。 </p>
<p id="v7"><sup><small>7</small></sup>  他在云柱中对他们说话；他们遵守他的法度和他所赐给他们的律例。 </p>
<p id="v8"><sup><small>8</small></sup>  耶和华我们的神啊，你应允他们；你是赦免他们的神，却按他们所行的报应他们。 </p>
<p id="v9"><sup><small>9</small></sup>  你们要尊崇耶和华我们的神，在他的圣山下拜，因为耶和华我们的神本为圣！ </p>
