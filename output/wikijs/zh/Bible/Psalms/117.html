<p id="v1"><sup><small>1</small></sup>  万国啊，你们都当赞美耶和华！万民哪，你们都当颂赞他！ <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  因为他向我们大施慈爱；耶和华的诚实存到永远。你们要赞美耶和华！ <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
