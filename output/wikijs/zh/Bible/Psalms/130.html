<p id="v1"><sup><small>1</small></sup>  （上行之诗。）耶和华啊，我从深处向你求告！ </p>
<p id="v2"><sup><small>2</small></sup>  主啊，求你听我的声音！愿你侧耳听我恳求的声音！ </p>
<p id="v3"><sup><small>3</small></sup>  主耶和华啊，你若究察罪孽，谁能站得住呢？ </p>
<p id="v4"><sup><small>4</small></sup>  但在你有赦免之恩，要叫人敬畏你。 </p>
<p id="v5"><sup><small>5</small></sup>  我等候耶和华，我的心等候；我也仰望他的话。 </p>
<p id="v6"><sup><small>6</small></sup>  我的心等候主，胜於守夜的，等候天亮，胜於守夜的，等候天亮。 </p>
<p id="v7"><sup><small>7</small></sup>  以色列啊，你当仰望耶和华！因他有慈爱，有丰盛的救恩。 </p>
<p id="v8"><sup><small>8</small></sup>  他必救赎以色列脱离一切的罪孽。 </p>
