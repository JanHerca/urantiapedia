<p id="v1"><sup><small>1</small></sup>  （上行之诗。）耶和华的仆人夜间站在耶和华殿中的，你们当称颂耶和华！ </p>
<p id="v2"><sup><small>2</small></sup>  你们当向圣所举手，称颂耶和华！ </p>
<p id="v3"><sup><small>3</small></sup>  愿造天地的耶和华，从锡安赐福给你们！ <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<br/>
