<p id="v1"><sup><small>1</small></sup>  （上行之诗。）当耶和华将那些被掳的带回锡安的时候，我们好像做梦的人。 </p>
<p id="v2"><sup><small>2</small></sup>  我们满口喜笑、满舌欢呼的时候，外邦中就有人说：耶和华为他们行了大事！ </p>
<p id="v3"><sup><small>3</small></sup>  耶和华果然为我们行了大事，我们就欢喜。 </p>
<p id="v4"><sup><small>4</small></sup>  耶和华啊，求你使我们被掳的人归回，好像南地的河水复流。 </p>
<p id="v5"><sup><small>5</small></sup>  流泪撒种的，必欢呼收割！ </p>
<p id="v6"><sup><small>6</small></sup>  那带种流泪出去的，必要欢欢乐乐地带禾捆回来！ </p>
