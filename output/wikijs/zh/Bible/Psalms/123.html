<p id="v1"><sup><small>1</small></sup>  （上行之诗。）坐在天上的主啊，我向你举目。 </p>
<p id="v2"><sup><small>2</small></sup>  看哪，仆人的眼睛怎样望主人的手，使女的眼睛怎样望主母的手，我们的眼睛也照样望耶和华我们的神，直到他怜悯我们。 </p>
<p id="v3"><sup><small>3</small></sup>  耶和华啊，求你怜悯我们，怜悯我们！因为我们被藐视，已到极处。 </p>
<p id="v4"><sup><small>4</small></sup>  我们被那些安逸人的讥诮和骄傲人的藐视，已到极处。 </p>
