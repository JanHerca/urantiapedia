<p id="v1"><sup><small>1</small></sup>  以色列出了埃及，雅各家离开说异言之民； </p>
<p id="v2"><sup><small>2</small></sup>  那时，犹大为主的圣所，以色列为他所治理的国度。 </p>
<p id="v3"><sup><small>3</small></sup>  沧海看见就奔逃；约但河也倒流。 </p>
<p id="v4"><sup><small>4</small></sup>  大山踊跃，如公羊；小山跳舞，如羊羔。 </p>
<p id="v5"><sup><small>5</small></sup>  沧海啊，你为何奔逃？约但哪，你为何倒流？ </p>
<p id="v6"><sup><small>6</small></sup>  大山哪，你为何踊跃，如公羊？小山哪，你为何跳舞，如羊羔？ </p>
<p id="v7"><sup><small>7</small></sup>  大地啊，你因见主的面，就是雅各神的面，便要震动。 </p>
<p id="v8"><sup><small>8</small></sup>  他叫磐石变为水池，叫坚石变为泉源。 </p>
