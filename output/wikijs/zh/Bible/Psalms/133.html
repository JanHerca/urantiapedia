<p id="v1"><sup><small>1</small></sup>  （大卫上行之诗。）看哪，弟兄和睦同居是何等的善，何等的美！ </p>
<p id="v2"><sup><small>2</small></sup>  这好比那贵重的油浇在亚伦的头上，流到胡须，又流到他的衣襟； </p>
<p id="v3"><sup><small>3</small></sup>  又好比黑门的甘露降在锡安山；因为在那里有耶和华所命定的福，就是永远的生命。 </p>
