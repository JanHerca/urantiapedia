<p id="v1"><sup><small>1</small></sup>  （大卫的诗，交与伶长。用丝弦的乐器。）神啊，求你听我的呼求，侧耳听我的祷告！ </p>
<p id="v2"><sup><small>2</small></sup>  我心里发昏的时候，我要从地极求告你。求你领我到那比我更高的磐石！ </p>
<p id="v3"><sup><small>3</small></sup>  因为你作过我的避难所，作过我的坚固台，脱离仇敌。 </p>
<p id="v4"><sup><small>4</small></sup>  我要永远住在你的帐幕里！我要投靠在你翅膀下的隐密处！（细拉） </p>
<p id="v5"><sup><small>5</small></sup>  神啊，你原是听了我所许的愿；你将产业赐给敬畏你名的人。 </p>
<p id="v6"><sup><small>6</small></sup>  你要加添王的寿数；他的年岁必存到世世。 </p>
<p id="v7"><sup><small>7</small></sup>  他必永远坐在神面前；愿你预备慈爱和诚实保佑他！ </p>
<p id="v8"><sup><small>8</small></sup>  这样，我要歌颂你的名，直到永远，好天天还我所许的愿。 </p>
