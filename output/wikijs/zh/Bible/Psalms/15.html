<p id="v1"><sup><small>1</small></sup>  （大卫的诗。）耶和华啊，谁能寄居你的帐幕？谁能住在你的圣山？ <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  就是行为正直、做事公义、心里说实话的人。 </p>
<p id="v3"><sup><small>3</small></sup>  他不以舌头谗谤人，不恶待朋友，也不随夥毁谤邻里。 </p>
<p id="v4"><sup><small>4</small></sup>  他眼中藐视匪类，却尊重那敬畏耶和华的人。他发了誓，虽然自己吃亏也不更改。 </p>
<p id="v5"><sup><small>5</small></sup>  他不放债取利，不受贿赂以害无辜。行这些事的人必永不动摇。 </p>
