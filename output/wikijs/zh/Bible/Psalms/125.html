<p id="v1"><sup><small>1</small></sup>  （上行之诗。）倚靠耶和华的人好像锡安山，永不动摇。 </p>
<p id="v2"><sup><small>2</small></sup>  众山怎样围绕耶路撒冷，耶和华也照样围绕他的百姓，从今时直到永远。 </p>
<p id="v3"><sup><small>3</small></sup>  恶人的杖不常落在义人的分上，免得义人伸手作恶。 </p>
<p id="v4"><sup><small>4</small></sup>  耶和华啊，求你善待那些为善和心里正直的人。 </p>
<p id="v5"><sup><small>5</small></sup>  至於那偏行弯曲道路的人，耶和华必使他和作恶的人一同出去受刑。愿平安归於以色列！ </p>
