<p id="v1"><sup><small>1</small></sup>  （大卫的纪念诗，交与伶长。）神啊，求你快快搭救我！耶和华啊，求你速速帮助我！ </p>
<p id="v2"><sup><small>2</small></sup>  愿那些寻索我命的，抱愧蒙羞；愿那些喜悦我遭害的，退後受辱。 </p>
<p id="v3"><sup><small>3</small></sup>  愿那些对我说阿哈、阿哈的，因羞愧退後。 </p>
<p id="v4"><sup><small>4</small></sup>  愿一切寻求你的，因你高兴欢喜；愿那些喜爱你救恩的，常说：当尊神为大！ </p>
<p id="v5"><sup><small>5</small></sup>  但我是困苦穷乏的；神啊，求你速速到我这里来！你是帮助我的，搭救我的。耶和华啊，求你不要耽延！ </p>
<br/>
