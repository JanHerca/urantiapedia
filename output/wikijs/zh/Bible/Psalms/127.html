<p id="v1"><sup><small>1</small></sup>  （所罗门上行之诗。）若不是耶和华建造房屋，建造的人就枉然劳力；若不是耶和华看守城池，看守的人就枉然警醒。 </p>
<p id="v2"><sup><small>2</small></sup>  你们清晨早起，夜晚安歇，吃劳碌得来的饭，本是枉然；惟有耶和华所亲爱的，必叫他安然睡觉。 </p>
<p id="v3"><sup><small>3</small></sup>  儿女是耶和华所赐的产业；所怀的胎是他所给的赏赐。 </p>
<p id="v4"><sup><small>4</small></sup>  少年时所生的儿女好像勇士手中的箭。 </p>
<p id="v5"><sup><small>5</small></sup>  箭袋充满的人便为有福；他们在城门口和仇敌说话的时候，必不至於羞愧。 </p>
