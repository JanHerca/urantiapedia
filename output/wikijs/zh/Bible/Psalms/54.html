<p id="v1"><sup><small>1</small></sup>  （西弗人来对扫罗说：「大卫岂不是在我们那里藏身吗？」那时，大卫作这训诲诗，交与伶长。用丝弦的乐器。）神啊，求你以你的名救我，凭你的大能为我伸冤。 </p>
<p id="v2"><sup><small>2</small></sup>  神啊，求你听我的祷告，留心听我口中的言语。 </p>
<p id="v3"><sup><small>3</small></sup>  因为，外人起来攻击我，强暴人寻索我的命；他们眼中没有神。（细拉） </p>
<p id="v4"><sup><small>4</small></sup>  神是帮助我的，是扶持我命的。 </p>
<p id="v5"><sup><small>5</small></sup>  他要报应我仇敌所行的恶；求你凭你的诚实灭绝他们。 </p>
<p id="v6"><sup><small>6</small></sup>  我要把甘心祭献给你。耶和华啊，我要称赞你的名；这名本为美好。 </p>
<p id="v7"><sup><small>7</small></sup>  他从一切的急难中把我救出来；我的眼睛也看见了我仇敌遭报。 </p>
