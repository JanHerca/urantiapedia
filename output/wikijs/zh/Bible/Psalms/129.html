<p id="v1"><sup><small>1</small></sup>  （上行之诗。）以色列当说：从我幼年以来，敌人屡次苦害我， </p>
<p id="v2"><sup><small>2</small></sup>  从我幼年以来，敌人屡次苦害我，却没有胜了我。 </p>
<p id="v3"><sup><small>3</small></sup>  如同扶犁的在我背上扶犁而耕，耕的犁沟甚长。 </p>
<p id="v4"><sup><small>4</small></sup>  耶和华是公义的；他砍断了恶人的绳索。 </p>
<p id="v5"><sup><small>5</small></sup>  愿恨恶锡安的都蒙羞退後！ </p>
<p id="v6"><sup><small>6</small></sup>  愿他们像房顶上的草，未长成而枯乾， </p>
<p id="v7"><sup><small>7</small></sup>  收割的不够一把，捆禾的也不满怀。 </p>
<p id="v8"><sup><small>8</small></sup>  过路的也不说：愿耶和华所赐的福归与你们！我们奉耶和华的名给你们祝福！ </p>
