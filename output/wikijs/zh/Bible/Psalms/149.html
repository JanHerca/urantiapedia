<p id="v1"><sup><small>1</small></sup>  你们要赞美耶和华！向耶和华唱新歌，在圣民的会中赞美他！ </p>
<p id="v2"><sup><small>2</small></sup>  愿以色列因造他的主欢喜！愿锡安的民因他们的王快乐！ </p>
<p id="v3"><sup><small>3</small></sup>  愿他们跳舞赞美他的名，击鼓弹琴歌颂他！ </p>
<p id="v4"><sup><small>4</small></sup>  因为耶和华喜爱他的百姓；他要用救恩当作谦卑人的妆饰。 </p>
<p id="v5"><sup><small>5</small></sup>  愿圣民因所得的荣耀高兴！愿他们在床上欢呼！ </p>
<p id="v6"><sup><small>6</small></sup>  愿他们口中称赞神为高，手里有两刃的刀， </p>
<p id="v7"><sup><small>7</small></sup>  为要报复列邦，刑罚万民。 </p>
<p id="v8"><sup><small>8</small></sup>  要用链子捆他们的君王，用铁镣锁他们的大臣； </p>
<p id="v9"><sup><small>9</small></sup>  要在他们身上施行所记录的审判。他的圣民都有这荣耀。你们要赞美耶和华！ </p>
