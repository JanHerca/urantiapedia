<p id="v1"><sup><small>1</small></sup>  耶和华作王！他以威严为衣穿上；耶和华以能力为衣，以能力束腰，世界就坚定，不得动摇。 <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  你的宝座从太初立定；你从亘古就有。 </p>
<p id="v3"><sup><small>3</small></sup>  耶和华啊，大水扬起，大水发声，波浪澎湃。 </p>
<p id="v4"><sup><small>4</small></sup>  耶和华在高处大有能力，胜过诸水的响声，洋海的大浪。 </p>
<p id="v5"><sup><small>5</small></sup>  耶和华啊，你的法度最的确；你的殿永称为圣，是合宜的。 </p>
<br/>
