<p id="v1"><sup><small>1</small></sup>  （大卫在洞里作的训诲诗，乃是祈祷。）我发声哀告耶和华，发声恳求耶和华。 </p>
<p id="v2"><sup><small>2</small></sup>  我在他面前吐露我的苦情，陈说我的患难。 </p>
<p id="v3"><sup><small>3</small></sup>  我的灵在我里面发昏的时候，你知道我的道路。在我行的路上，敌人为我暗设网罗。 </p>
<p id="v4"><sup><small>4</small></sup>  求你向我右边观看，因为没有人认识我；我无处避难，也没有人眷顾我。 </p>
<p id="v5"><sup><small>5</small></sup>  耶和华啊，我曾向你哀求。我说：你是我的避难所；在活人之地，你是我的福分。 </p>
<p id="v6"><sup><small>6</small></sup>  求你侧耳听我的呼求，因我落到极卑之地；求你救我脱离逼迫我的人，因为他们比我强盛。 </p>
<p id="v7"><sup><small>7</small></sup>  求你领我出离被囚之地，我好称赞你的名。义人必环绕我，因为你是用厚恩待我。 </p>
