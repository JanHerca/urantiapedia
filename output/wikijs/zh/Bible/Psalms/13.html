<p id="v1"><sup><small>1</small></sup>  （大卫的诗，交与伶长。）耶和华啊，你忘记我要到几时呢？要到永远吗？你掩面不顾我要到几时呢？ </p>
<p id="v2"><sup><small>2</small></sup>  我心里筹算，终日愁苦，要到几时呢？我的仇敌升高压制我，要到几时呢？ </p>
<p id="v3"><sup><small>3</small></sup>  耶和华我的神啊，求你看顾我，应允我！使我眼目光明，免得我沉睡至死； </p>
<p id="v4"><sup><small>4</small></sup>  免得我的仇敌说：我胜了他；免得我的敌人在我摇动的时候喜乐。 </p>
<p id="v5"><sup><small>5</small></sup>  但我倚靠你的慈爱；我的心因你的救恩快乐。 </p>
<p id="v6"><sup><small>6</small></sup>  我要向耶和华歌唱，因他用厚恩待我。 </p>
