<p id="v1"><sup><small>1</small></sup>  （上行　或作登阶下同　之诗）我在急难中求告耶和华，他就应允我。 </p>
<p id="v2"><sup><small>2</small></sup>  耶和华啊，求你救我脱离说谎的嘴唇和诡诈的舌头！ </p>
<p id="v3"><sup><small>3</small></sup>  诡诈的舌头啊，要给你什麽呢？要拿什麽加给你呢？ </p>
<p id="v4"><sup><small>4</small></sup>  就是勇士的利箭和罗腾木（小树名，松类）的炭火。 </p>
<p id="v5"><sup><small>5</small></sup>  我寄居在米设，住在基达帐棚之中，有祸了！ </p>
<p id="v6"><sup><small>6</small></sup>  我与那恨恶和睦的人许久同住。 </p>
<p id="v7"><sup><small>7</small></sup>  我愿和睦，但我发言，他们就要争战。 </p>
