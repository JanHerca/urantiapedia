<p id="v1"><sup><small>1</small></sup>  你们要赞美耶和华！在神的圣所赞美他！在他显能力的穹苍赞美他！ </p>
<p id="v2"><sup><small>2</small></sup>  要因他大能的作为赞美他，按著他极美的大德赞美他！ </p>
<p id="v3"><sup><small>3</small></sup>  要用角声赞美他，鼓瑟弹琴赞美他！ </p>
<p id="v4"><sup><small>4</small></sup>  击鼓跳舞赞美他！用丝弦的乐器和箫的声音赞美他！ </p>
<p id="v5"><sup><small>5</small></sup>  用大响的钹赞美他！用高声的钹赞美他！ </p>
<p id="v6"><sup><small>6</small></sup>  凡有气息的都要赞美耶和华！你们要赞美耶和华！ </p>
