<p id="v1"><sup><small>1</small></sup>  （上行之诗。）凡敬畏耶和华、遵行他道的人便为有福！ </p>
<p id="v2"><sup><small>2</small></sup>  你要吃劳碌得来的；你要享福，事情顺利。 </p>
<p id="v3"><sup><small>3</small></sup>  你妻子在你的内室，好像多结果子的葡萄树；你儿女围绕你的桌子，好像橄榄栽子。 </p>
<p id="v4"><sup><small>4</small></sup>  看哪，敬畏耶和华的人必要这样蒙福！ </p>
<p id="v5"><sup><small>5</small></sup>  愿耶和华从锡安赐福给你！愿你一生一世看见耶路撒冷的好处！ </p>
<p id="v6"><sup><small>6</small></sup>  愿你看见你儿女的儿女！愿平安归於以色列！ </p>
