<p id="v1"><sup><small>1</small></sup>  （一篇诗。）你们要向耶和华唱新歌！因为他行过奇妙的事；他的右手和圣臂施行救恩。 </p>
<p id="v2"><sup><small>2</small></sup>  耶和华发明了他的救恩，在列邦人眼前显出公义； </p>
<p id="v3"><sup><small>3</small></sup>  记念他向以色列家所发的慈爱，所凭的信实。地的四极都看见我们神的救恩。 </p>
<p id="v4"><sup><small>4</small></sup>  全地都要向耶和华欢乐；要发起大声，欢呼歌颂！ </p>
<p id="v5"><sup><small>5</small></sup>  要用琴歌颂耶和华，用琴和诗歌的声音歌颂他！ </p>
<p id="v6"><sup><small>6</small></sup>  用号和角声，在大君王耶和华面前欢呼！ </p>
<p id="v7"><sup><small>7</small></sup>  愿海和其中所充满的澎湃；世界和住在其间的也要发声。 </p>
<p id="v8"><sup><small>8</small></sup>  愿大水拍手；愿诸山在耶和华面前一同欢呼； </p>
<p id="v9"><sup><small>9</small></sup>  因为他来要审判遍地。他要按公义审判世界，按公正审判万民。 </p>
