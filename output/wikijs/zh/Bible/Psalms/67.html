<p id="v1"><sup><small>1</small></sup>  （一篇诗歌，交与伶长。用丝弦的乐器。）愿神怜悯我们，赐福与我们，用脸光照我们，（细拉） </p>
<p id="v2"><sup><small>2</small></sup>  好叫世界得知你的道路，万国得知你的救恩。 </p>
<p id="v3"><sup><small>3</small></sup>  神啊，愿列邦称赞你！愿万民都称赞你！ </p>
<p id="v4"><sup><small>4</small></sup>  愿万国都快乐欢呼；因为你必按公正审判万民，引导世上的万国。（细拉） </p>
<p id="v5"><sup><small>5</small></sup>  神啊，愿列邦称赞你！愿万民都称赞你！ </p>
<p id="v6"><sup><small>6</small></sup>  地已经出了土产；神就是我们的神要赐福与我们。 </p>
<p id="v7"><sup><small>7</small></sup>  神要赐福与我们；地的四极都要敬畏他！ </p>
