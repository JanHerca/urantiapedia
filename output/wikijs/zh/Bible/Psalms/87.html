<p id="v1"><sup><small>1</small></sup>  （可拉後裔的诗歌。）耶和华所立的根基在圣山上。 </p>
<p id="v2"><sup><small>2</small></sup>  他爱锡安的门，胜於爱雅各一切的住处。 </p>
<p id="v3"><sup><small>3</small></sup>  神的城啊，有荣耀的事乃指著你说的。（细拉） </p>
<p id="v4"><sup><small>4</small></sup>  我要提起拉哈伯和巴比伦人，是在认识我之中的；看哪，非利士和推罗并古实人，个个生在那里。 </p>
<p id="v5"><sup><small>5</small></sup>  论到锡安，必说：这一个、那一个都生在其中，而且至高者必亲自坚立这城。 </p>
<p id="v6"><sup><small>6</small></sup>  当耶和华记录万民的时候，他要点出这一个生在那里。（细拉） </p>
<p id="v7"><sup><small>7</small></sup>  歌唱的，跳舞的，都要说：我的泉源都在你里面。 </p>
