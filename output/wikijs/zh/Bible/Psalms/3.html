<p id="v1"><sup><small>1</small></sup>  （大卫逃避他儿子押沙龙的时候作的诗。）耶和华啊，我的敌人何其加增；有许多人起来攻击我。 </p>
<p id="v2"><sup><small>2</small></sup>  有许多人议论我说：他得不著神的帮助。（细拉） <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v3"><sup><small>3</small></sup>  但你耶和华是我四围的盾牌，是我的荣耀，又是叫我抬起头来的。 </p>
<p id="v4"><sup><small>4</small></sup>  我用我的声音求告耶和华，他就从他的圣山上应允我。（细拉） </p>
<p id="v5"><sup><small>5</small></sup>  我躺下睡觉，我醒著，耶和华都保佑我。 </p>
<p id="v6"><sup><small>6</small></sup>  虽有成万的百姓来周围攻击我，我也不怕。 </p>
<p id="v7"><sup><small>7</small></sup>  耶和华啊，求你起来！我的神啊，求你救我！因为你打了我一切仇敌的腮骨，敲碎了恶人的牙齿。 </p>
<p id="v8"><sup><small>8</small></sup>  救恩属乎耶和华；愿你赐福给你的百姓。（细拉） </p>
