<p id="v1"><sup><small>1</small></sup>  不从恶人的计谋，不站罪人的道路，不坐亵慢人的座位， <sup id="cite1"><a href="#fn1">[1]</a></sup> <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  惟喜爱耶和华的律法，昼夜思想，这人便为有福！ </p>
<p id="v3"><sup><small>3</small></sup>  他要像一棵树栽在溪水旁，按时候结果子，叶子也不枯乾。凡他所做的尽都顺利。 </p>
<p id="v4"><sup><small>4</small></sup>  恶人并不是这样，乃像糠秕被风吹散。 </p>
<p id="v5"><sup><small>5</small></sup>  因此，当审判的时候恶人必站立不住；罪人在义人的会中也是如此。 </p>
<p id="v6"><sup><small>6</small></sup>  因为耶和华知道义人的道路；恶人的道路却必灭亡。 <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
