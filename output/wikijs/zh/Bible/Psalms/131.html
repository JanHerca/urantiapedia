<p id="v1"><sup><small>1</small></sup>  （大卫上行之诗。）耶和华啊，我的心不狂傲，我的眼不高大；重大和测不透的事，我也不敢行。 </p>
<p id="v2"><sup><small>2</small></sup>  我的心平稳安静，好像断过奶的孩子在他母亲的怀中；我的心在我里面真像断过奶的孩子。 </p>
<p id="v3"><sup><small>3</small></sup>  以色列啊，你当仰望耶和华，从今时直到永远！ </p>
