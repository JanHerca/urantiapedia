<p id="v1"><sup><small>1</small></sup>  我们曾在巴比伦的河边坐下，一追想锡安就哭了。 </p>
<p id="v2"><sup><small>2</small></sup>  我们把琴挂在那里的柳树上； </p>
<p id="v3"><sup><small>3</small></sup>  因为在那里，掳掠我们的要我们唱歌，抢夺我们的要我们作乐，说：给我们唱一首锡安歌吧！ </p>
<p id="v4"><sup><small>4</small></sup>  我们怎能在外邦唱耶和华的歌呢？ </p>
<p id="v5"><sup><small>5</small></sup>  耶路撒冷啊，我若忘记你，情愿我的右手忘记技巧！ </p>
<p id="v6"><sup><small>6</small></sup>  我若不记念你，若不看耶路撒冷过於我所最喜乐的，情愿我的舌头贴於上膛！ </p>
<p id="v7"><sup><small>7</small></sup>  耶路撒冷遭难的日子，以东人说：拆毁！拆毁！直拆到根基！耶和华啊，求你记念这仇！ </p>
<p id="v8"><sup><small>8</small></sup>  将要被灭的巴比伦城啊（城：原文作女子），报复你像你待我们的，那人便为有福！ </p>
<p id="v9"><sup><small>9</small></sup>  拿你的婴孩摔在磐石上的，那人便为有福！ </p>
