<p id="v1"><sup><small>1</small></sup>  神啊，求你伸我的冤，向不虔诚的国为我辨屈；求你救我脱离诡诈不义的人。 </p>
<p id="v2"><sup><small>2</small></sup>  因为你是赐我力量的神，为何丢弃我呢？我为何因仇敌的欺压时常哀痛呢？ </p>
<p id="v3"><sup><small>3</small></sup>  求你发出你的亮光和真实，好引导我，带我到你的圣山，到你的居所！ </p>
<p id="v4"><sup><small>4</small></sup>  我就走到神的祭坛，到我最喜乐的神那里。神啊，我的神，我要弹琴称赞你！ </p>
<p id="v5"><sup><small>5</small></sup>  我的心哪，你为何忧闷？为何在我里面烦躁？应当仰望神，因我还要称赞他。他是我脸上的光荣（原文作帮助），是我的神。 <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
