<p id="v1"><sup><small>1</small></sup>  （大卫上行之诗。）人对我说：我们往耶和华的殿去，我就欢喜。 </p>
<p id="v2"><sup><small>2</small></sup>  耶路撒冷啊，我们的脚站在你的门内。 </p>
<p id="v3"><sup><small>3</small></sup>  耶路撒冷被建造，如同连络整齐的一座城。 </p>
<p id="v4"><sup><small>4</small></sup>  众支派，就是耶和华的支派，上那里去，按以色列的常例（或作：作以色列的证据）称赞耶和华的名。 </p>
<p id="v5"><sup><small>5</small></sup>  因为在那里设立审判的宝座，就是大卫家的宝座。 </p>
<p id="v6"><sup><small>6</small></sup>  你们要为耶路撒冷求平安！耶路撒冷啊，爱你的人必然兴旺！ </p>
<p id="v7"><sup><small>7</small></sup>  愿你城中平安！愿你宫内兴旺！ </p>
<p id="v8"><sup><small>8</small></sup>  因我弟兄和同伴的缘故，我要说：愿平安在你中间！ </p>
<p id="v9"><sup><small>9</small></sup>  因耶和华我们神殿的缘故，我要为你求福！ </p>
