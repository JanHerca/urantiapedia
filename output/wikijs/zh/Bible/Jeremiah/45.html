<p id="v1"><sup><small>1</small></sup>  犹大王约西亚的儿子约雅敬第四年，尼利亚的儿子巴录将先知耶利米口中所说的话写在书上。耶利米说： </p>
<p id="v2"><sup><small>2</small></sup>  「巴录啊，耶和华以色列的神说： </p>
<p id="v3"><sup><small>3</small></sup>  巴录（原文作你）曾说：『哀哉！耶和华将忧愁加在我的痛苦上，我因唉哼而困乏，不得安歇。』 </p>
<p id="v4"><sup><small>4</small></sup>  你要这样告诉他，耶和华如此说：我所建立的，我必拆毁；我所栽植的，我必拔出；在全地我都如此行。 </p>
<p id="v5"><sup><small>5</small></sup>  你为自己图谋大事吗？不要图谋！我必使灾祸临到凡有血气的。但你无论往那里去，我必使你以自己的命为掠物。这是耶和华说的。」 </p>
