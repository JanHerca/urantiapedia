<p id="v1"><sup><small>1</small></sup>  书亚人比勒达回答说： </p>
<p id="v2"><sup><small>2</small></sup>  神有治理之权，有威严可畏；他在高处施行和平。 </p>
<p id="v3"><sup><small>3</small></sup>  他的诸军岂能数算？他的光亮一发，谁不蒙照呢？ </p>
<p id="v4"><sup><small>4</small></sup>  这样在神面前，人怎能称义？妇人所生的怎能洁净？ </p>
<p id="v5"><sup><small>5</small></sup>  在神眼前，月亮也无光亮，星宿也不清洁。 </p>
<p id="v6"><sup><small>6</small></sup>  何况如虫的人，如蛆的世人呢！ </p>
