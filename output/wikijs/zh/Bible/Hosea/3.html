<p id="v1"><sup><small>1</small></sup>  耶和华对我说：「你再去爱一个淫妇，就是他情人所爱的；好像以色列人，虽然偏向别神，喜爱葡萄饼，耶和华还是爱他们。」 </p>
<p id="v2"><sup><small>2</small></sup>  我便用银子十五舍客勒，大麦一贺梅珥半，买他归我。 </p>
<p id="v3"><sup><small>3</small></sup>  我对他说：「你当多日为我独居，不可行淫，不可归别人为妻，我向你也必这样。」 </p>
<p id="v4"><sup><small>4</small></sup>  以色列人也必多日独居，无君王，无首领，无祭祀，无柱像，无以弗得，无家中的神像。 </p>
<p id="v5"><sup><small>5</small></sup>  後来以色列人必归回（或作：回心转意），寻求他们的神耶和华和他们的王大卫。在末後的日子，必以敬畏的心归向耶和华，领受他的恩惠。 </p>
