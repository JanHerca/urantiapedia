<p id="v1"><sup><small>1</small></sup>  亚哈随鲁王使旱地和海岛的人民都进贡。 </p>
<p id="v2"><sup><small>2</small></sup>  他以权柄能力所行的，并他抬举末底改使他高升的事，岂不都写在玛代和波斯王的历史上吗？ </p>
<p id="v3"><sup><small>3</small></sup>  犹大人末底改作亚哈随鲁王的宰相，在犹大人中为大，得他众弟兄的喜悦，为本族的人求好处，向他们说和平的话。 </p>
