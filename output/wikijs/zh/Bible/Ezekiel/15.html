<p id="v1"><sup><small>1</small></sup>  耶和华的话临到我说： </p>
<p id="v2"><sup><small>2</small></sup>  「人子啊，葡萄树比别样树有什麽强处？葡萄枝比众树枝有什麽好处？ </p>
<p id="v3"><sup><small>3</small></sup>  其上可以取木料做什麽工用，可以取来做钉子挂什麽器皿吗？ </p>
<p id="v4"><sup><small>4</small></sup>  看哪，已经抛在火中当作柴烧，火既烧了两头，中间也被烧了，还有益於工用吗？ </p>
<p id="v5"><sup><small>5</small></sup>  完全的时候尚且不合乎什麽工用，何况被火烧坏，还能合乎什麽工用吗？」 </p>
<p id="v6"><sup><small>6</small></sup>  所以，主耶和华如此说：「众树以内的葡萄树，我怎样使他在火中当柴，也必照样待耶路撒冷的居民。 </p>
<p id="v7"><sup><small>7</small></sup>  我必向他们变脸；他们虽从火中出来，火却要烧灭他们。我向他们变脸的时候，你们就知道我是耶和华。 </p>
<p id="v8"><sup><small>8</small></sup>  我必使地土荒凉，因为他们行事干犯我。这是主耶和华说的。」 </p>
