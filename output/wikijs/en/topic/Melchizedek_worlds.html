<p>The <a href="/topic/Machiventa_Melchizedek">Melchizedek</a> <a href="/topic/worlds">worlds</a> consist of <a href="/topic/7">seven</a> spheres encircling <a href="/topic/Salvington">Salvington</a>, serving as a <a href="/topic/education">training</a> ground for <a href="/topic/ascending_mortals">ascending mortals</a> from all of Nebadon's <a href="/topic/constellations">constellations</a> to acquire residential <a href="/topic/status">status</a> on Salvington. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
