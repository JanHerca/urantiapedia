<p>Adam made a heroic and determined effort to establish a <a href="/topic/world_government">world government</a>, but he met with stubborn resistance at every turn. Adam put in operation a system of group control throughout Eden and federated all of these companies into a Edenic league. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
