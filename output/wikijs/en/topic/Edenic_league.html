<p><a href="/topic/Adam">Adam</a> made a heroic and determined <a href="/topic/effort">effort</a> to establish a <a href="/topic/world_government">world government</a>, but he met with stubborn <a href="/topic/resistance">resistance</a> at every turn. Adam put in operation a <a href="/topic/local_systems">system</a> of <a href="/topic/groups">group</a> control throughout Eden and federated all of these companies into a Edenic league. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
