<p>The supposed return of <a href="/topic/Buddha,_Sakyamuni">Sakyamuni Buddha</a> led to an indefinite perpetuation of <a href="/topic/Buddha">Buddha</a> <a href="/topic/images">images</a> and impostor “<a href="/topic/living">living</a> Buddhas,” shackling his <a href="/topic/religion">religion</a> with <a href="/topic/ceremonies">ceremonial</a> practices he had previously fought against. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
