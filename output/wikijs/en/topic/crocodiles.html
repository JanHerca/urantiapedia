<p>The marine crocodilians were also a <a href="/topic/reversion">reversion</a> from the <a href="/topic/land">land</a> type of reptile, but unlike the <a href="/topic/sea_serpents">sea serpents</a>, these <a href="/topic/animals">animals</a> always returned to the land to lay their eggs. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
