<p>85 million <a href="/topic/years">years</a> ago, the deposits of <a href="/topic/chalk">chalk</a> and #<a href="/topic/3">3</a># <a href="/topic/sandstone">sandstone</a> marl, which give this period its <a href="/topic/names">name</a>, varied in thickness from 60 meters to 3,000 meters and can be observed in the eastern foothills of the <a href="/topic/Rocky_Mountains">Rocky Mountains</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
