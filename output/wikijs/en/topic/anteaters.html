<p>Ten million <a href="/topic/years">years</a> ago, anteaters evolved in <a href="/topic/South_America">South America</a> alongside <a href="/topic/sloths">sloths</a>, <a href="/topic/armadillos">armadillos</a>, and primitive South American <a href="/topic/monkeys">monkeys</a>, contributing to the continent's unique fauna. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
