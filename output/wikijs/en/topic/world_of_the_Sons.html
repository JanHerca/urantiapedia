<p>The transitional <a href="/topic/culture">culture</a> <a href="/topic/world_(earth)">world</a> #5 is the headquarters of the divine <a href="/topic/children">Sons</a> of all <a href="/topic/commandments">orders</a>, including the <a href="/topic/creature-trinitized_sons">creature-trinitized sons</a>, with the surrounding <a href="/topic/7">seven</a> <a href="/topic/Melchizedek_worlds">worlds</a> devoted to specific groupings of these <a href="/topic/children">sons</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
