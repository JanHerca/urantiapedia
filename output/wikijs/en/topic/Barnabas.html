<p>Barnabas was a very clever Greek believer, a disciple of <a href="/topic/Rodan_of_Alexandria">Rodan of Alexandria</a>, and a friend of Stephen, who both went to Jerusalem to preach; there Esteban would suffer being stoned. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
