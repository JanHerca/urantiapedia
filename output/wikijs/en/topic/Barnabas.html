<p>Barnabas was a very clever <a href="/topic/Greeks">Greek</a> <a href="/topic/religionists">believer</a>, a <a href="/topic/disciples">disciple</a> of <a href="/topic/Rodan_of_Alexandria">Rodan of Alexandria</a>, and a <a href="/topic/friendship">friend</a> of <a href="/topic/Stephen">Stephen</a>, who both went to <a href="/topic/Jerusalem">Jerusalem</a> to preach; there Esteban would suffer <a href="/topic/being">being</a> stoned. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
