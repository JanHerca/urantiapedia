<p>Sonta-en means “loved by father,” signifying the mutual regard and <a href="/topic/affection">affection</a> between <a href="/topic/Andon_and_Fonta">Andon and Fonta</a> during their mortal sojourn on <a href="/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
