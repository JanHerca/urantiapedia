<p>A <a href="/topic/crucifixion">crucified</a> person could not be buried in a Jewish cemetery; there was a strict law against such a procedure. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Kheresa">Kheresa</a> lunatic lived in the caves of the cemetery. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
