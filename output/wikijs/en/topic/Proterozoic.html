<p>The Proterozoic <a href="/topic/geologic_ages">era</a>, a <a href="/topic/life-dawn_era">life-dawn era</a> from 550 to 400 million <a href="/topic/years">years</a> ago, is characterized by <a href="/topic/rocks_and_minerals">rock</a> systems holding fossil remains of early marine and vegetable <a href="/topic/life">life</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
