<p><a href="/topic/Simon_(assistant_of_David_Zebedee)">Simon</a> of <a href="/topic/Cyrene">Cyrene</a>, compelled to carry Jesus' <a href="/topic/cross">crossbeam</a>, became a valiant <a href="/topic/religionists">believer</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Simon_(boat)">Simon</a> of Cyrene, whose son <a href="/topic/Rufus">Rufus</a> was aided by <a href="/topic/Jesus">Jesus</a>, unknowingly carried Jesus' cross. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
