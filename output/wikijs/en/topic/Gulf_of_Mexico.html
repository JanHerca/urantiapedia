<p>The marine animals of those ages took temporary refuge in three favorable retreats: the present Gulf of Mexico region, the Ganges Bay of India, and the Sicilian Bay of the <a href="/topic/Mediterranean_region">Mediterranean</a> basin. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
