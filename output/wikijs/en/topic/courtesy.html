<p><a href="/topic/Jesus">Jesus</a> instructed to avoid unnecessary <a href="/topic/waste">waste</a> of <a href="/topic/time">time</a> in social <a href="/topic/ceremonies">ceremonies</a>, but he enjoined courtesy toward all. <sup id="cite1"><a href="#fn1">[1]</a></sup> Originally, courtesy was an attempt to deceive <a href="/topic/envy">envious</a> <a href="/topic/spirits">spirits</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
