<p>During a journey to <a href="/topic/Rome">Rome</a>, <a href="/topic/Jesus">Jesus</a> and his companions stopped for <a href="/topic/3">three</a> <a href="/topic/days">days</a> in Capua. From this notable <a href="/topic/cities">city</a>, they traveled along the <a href="/topic/Appian_Way">Appian Way</a> toward Rome, eager to visit the empire's grand <a href="/topic/capital">capital</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
