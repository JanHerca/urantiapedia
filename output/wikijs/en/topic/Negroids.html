<p>The Negroid race, characterized by a mix of <a href="/topic/orange_race">orange</a>, <a href="/topic/green_race">green</a>, and <a href="/topic/indigo_race">indigo</a>, is most prevalent in <a href="/topic/Africa">Africa</a>, <a href="/topic/India">India</a>, and <a href="/topic/Indonesia">Indonesia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
