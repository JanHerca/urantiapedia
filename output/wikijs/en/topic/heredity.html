<p>Through divine heredity, beings can inherit attributes not visible in their Creator, such as the transcendent <a href="/topic/ability">ability</a> of <a href="/topic/reflectivity">reflectivity</a> found in the <a href="/topic/Master">Master</a> Spirits and the <a href="/topic/Conjoint_Actor">Conjoint Actor</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> About human heredity see <a href="/topic/genetics">genetics</a> topic. </p>
