<p>Egyptian <a href="/topic/tribes">tribes</a> worshiped the lion as their special <a href="/topic/groups">group</a> god, along with other <a href="/topic/nature">nature</a> gods, before transitioning from totem tribes. <sup id="cite1"><a href="#fn1">[1]</a></sup> Lions, arriving in <a href="/topic/Europe">Europe</a> from <a href="/topic/Africa">Africa</a>, virtually exterminated <a href="/topic/tigers">tigers</a> and <a href="/topic/hippopotamuses">hippopotamuses</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
