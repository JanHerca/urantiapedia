<p>Llamas originated in <a href="/topic/North_America">North America</a> and spread to the western plains, where they coexisted with <a href="/topic/horses">horses</a> and giraffe-like <a href="/topic/camels">camels</a>. Later, they migrated to <a href="/topic/South_America">South America</a>, becoming extinct in North America during <a href="/topic/Alpha_and_Omega">the last</a> <a href="/topic/ice_ages">glaciation</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
