<p>Dilmat is the name by which the Egyptians referred to the Sumerian city of Dilmun in ancient times. Both were confused at that time with Dalamatia, the city of the Planetary Prince, which had long been submerged at the bottom of the <a href="/topic/Persian_Gulf">Persian Gulf</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
