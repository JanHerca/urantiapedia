<p>Dilmat is the name by which the Egyptians referred to the Sumerian <a href="/topic/cities">city</a> of <a href="/topic/Dilmun">Dilmun</a> in ancient times. Both were <a href="/topic/confusion">confused</a> at that <a href="/topic/time">time</a> with <a href="/topic/Dalamatia">Dalamatia</a>, the city of the Planetary Prince, which had long been submerged at the bottom of the <a href="/topic/Persian_Gulf">Persian Gulf</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
