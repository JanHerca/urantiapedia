<p>One half of <a href="/topic/Edentia">Edentia</a> is divided into seventy triangular sections, whose boundaries converge at the headquarters <a href="/topic/buildings">buildings</a> of their respective sectors. The remainder of this sphere is one vast natural park, the gardens of <a href="/topic/God">God</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
