<p><a href="/topic/Nathan_of_Caesarea">Nathan</a> of Busiris, who had carried news of <a href="/topic/crucifixion">crucifixion</a> to <a href="/topic/Alexandria">Alexandria</a>, was <a href="/topic/present">present</a> when <a href="/topic/Jesus">Jesus</a> appeared before <a href="/topic/believers">believers</a> in <a href="/topic/morontia">morontia</a> form at about half <a href="/topic/past">past</a> eight on the evening of Tuesday, April 18. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
