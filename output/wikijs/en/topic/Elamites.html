<p>Elamites were a Nodite tribe from <a href="/topic/Elam">Elam</a>. Enoc, son of <a href="/topic/Cain">Cain</a>, was a leader. For hundreds of <a href="/topic/years">years</a> the Elamites and the <a href="/topic/Adamites">Adamites</a> were at <a href="/topic/peace">peace</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
