<p>Elamites were a Nodite tribe from Elam. Enoc, son of Cain, was a leader. For hundreds of years the Elamites and the <a href="/topic/Adamites">Adamites</a> were at peace. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
