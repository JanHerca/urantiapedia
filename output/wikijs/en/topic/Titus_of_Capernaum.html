<p><a href="/topic/Titus_(associate_of_Paul)">Titus</a> of <a href="/topic/Capernaum">Capernaum</a>, a nobleman with a critically ill son, believed in <a href="/topic/Jesus">Jesus</a> and witnessed a miraculous <a href="/topic/healing">healing</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Titus_(Emperor)">Titus</a> of Capernaum was among the nobleman's son trained for <a href="/topic/gospel">gospel</a> <a href="/topic/conscription">service</a> in Peter's school before <a href="/topic/being">being</a> ordained by Jesus. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
