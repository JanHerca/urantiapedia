<p>Fifteen thousand <a href="/topic/years">years</a> ago, <a href="/topic/Andites">Andites</a> entered <a href="/topic/China">China</a> via the pass of Ti Tao, eventually spreading throughout the upper <a href="/topic/Yellow_River">Yellow River</a> valley and progressing eastward to <a href="/topic/Honan">Honan</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
