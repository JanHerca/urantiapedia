<p>Palms were used by Jewish people for expressing <a href="/topic/joy">joy</a> in the Easter festival. When <a href="/topic/Jesus">Jesus</a> and his followers descended <a href="/topic/Olivet">Olivet</a>, visitors waved <a href="/topic/branches">branches</a> of palm, expressing joy and <a href="/topic/fellowship">fellowship</a> after the Master's unexpected arrival. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
