<p>Bathsheba was the wife of <a href="/topic/Uriah_the_Hittite">Uriah the Hittite</a>. King <a href="/topic/David_(King)">David</a> fell in <a href="/topic/love">love</a> with her and after having <a href="/topic/Uriah_the_Hittite">Uriah</a> killed he married her. Bathsheba was the mother of <a href="/topic/Solomon">Solomon</a>, David's successor. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Mary_(mother_of_Alpheus_twins)">Mary</a>, the mother of <a href="/topic/Jesus">Jesus</a>, was a descendant of Bathsheba. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
