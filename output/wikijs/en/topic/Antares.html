<p>Antares is the largest star in local <a href="/topic/universe">universe</a> of <a href="/topic/Nebadon">Nebadon</a>, and is four hundred and fifty times the diameter of your <a href="/topic/sun_(Urantia’s)">sun</a> and is sixty million times its volume. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
