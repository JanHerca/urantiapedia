<p>The Triassic period, an early reptilian <a href="/topic/geologic_ages">age</a> from 150 to 125 million <a href="/topic/years">years</a> ago, saw extensive erosion deposits, arid climates, and the rapid <a href="/topic/evolution">evolution</a> of reptilian <a href="/topic/dinosaurs">dinosaurs</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
