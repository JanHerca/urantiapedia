<p>From the summit of the hill of <a href="/topic/Simeon_(reputed_holy_man)">Simeon</a> at <a href="/topic/Nazareth">Nazareth</a>, <a href="/topic/Jesus">Jesus</a> gazed upon Taanach, where <a href="/topic/Deborah">Deborah</a> and <a href="/topic/Barak">Barak</a> <a href="/topic/defeat">defeated</a> <a href="/topic/Sisera">Sisera</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
