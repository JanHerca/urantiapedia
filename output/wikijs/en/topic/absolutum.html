<p>Absolutum is the substance of <a href="/topic/Paradise">Paradise</a>; it is the original nonspiritual expression of Father, and is without duplicate. <sup id="cite1"><a href="#fn1">[1]</a></sup> It is a stationary homogeneous organization of <a href="/topic/absoluta">space potency</a> not found outside Paradise. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
