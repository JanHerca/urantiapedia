<p>Damascus gate was the one that led north out of <a href="/topic/Jerusalem">Jerusalem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The soldiers guarding the tomb of Jesus fled panic-stricken towards the <a href="/topic/Damascus">Damascus</a> gate, where they passed by the believing women. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
