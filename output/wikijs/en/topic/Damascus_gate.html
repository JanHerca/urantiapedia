<p><a href="/topic/Damascus">Damascus</a> gate was the one that led <a href="/topic/north">north</a> out of <a href="/topic/Jerusalem">Jerusalem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The soldiers guarding the tomb of <a href="/topic/Jesus">Jesus</a> fled panic-stricken towards the Damascus gate, where they passed by the believing <a href="/topic/women">women</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
