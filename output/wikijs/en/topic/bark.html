<p>For writing material early peoples utilized tree barks, clay tablets, stone slabs, a form of parchment made of hammered hides, and a crude form of paperlike material made from <a href="/topic/wasps’_nests">wasps’ nests</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
