<p>For <a href="/topic/writing">writing</a> material early peoples utilized tree barks, <a href="/topic/clay">clay</a> tablets, <a href="/topic/stone">stone</a> slabs, a form of <a href="/topic/parchment">parchment</a> made of hammered <a href="/topic/hides">hides</a>, and a crude form of paperlike material made from <a href="/topic/wasps_nests">wasps’ nests</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
