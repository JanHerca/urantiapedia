<p>The court of the <a href="/topic/priests">priests</a> was a court in front of the <a href="/topic/court_of_Israel">court of Israel</a>, in the <a href="/topic/Jerusalem_temple">temple</a> of <a href="/topic/Jerusalem">Jerusalem</a> at the <a href="/topic/time">time</a> of <a href="/topic/Jesus">Jesus</a>, where the priests were arranged. It was situated under a <a href="/topic/rocks_and_minerals">rock</a> ledge where the <a href="/topic/altars">altar</a> was. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
