<p>The court of the priests was a court in front of the <a href="/topic/court_of_Israel">court of Israel</a>, in the temple of Jerusalem at the time of Jesus, where the priests were arranged. It was situated under a rock ledge where the altar was. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
