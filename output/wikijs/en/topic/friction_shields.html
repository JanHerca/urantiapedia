<p>Friction shields are an <a href="/topic/energy">energy</a> insulator used by transport Seraphim. To place a sleeping <a href="/topic/personality">personality</a> inside the seraph and be able to be transported, the shields must be fully open. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
