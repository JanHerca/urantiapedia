<p>The <a href="/topic/Europe">European</a> <a href="/topic/white_race">white races</a> of the <a href="/topic/New_Stone_Age">New Stone Age</a> delighted in setting up great stones as <a href="/topic/tokens">tokens</a> to the <a href="/topic/sun_(Urantia’s)">sun</a>, symbolizing a great period of <a href="/topic/agriculture">agriculture</a> in southern <a href="/topic/Europe">Europe</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
