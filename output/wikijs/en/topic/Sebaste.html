<p><a href="/topic/John_the_Baptist">John the Baptist</a> was executed by <a href="/topic/Herod_Antipas">Herod Antipas</a> on January <a href="/topic/10">10</a>, A.D. 28, and his <a href="/topic/disciples">disciples</a> buried him at Sebaste, the <a href="/topic/home">home</a> of <a href="/topic/Abner">Abner</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
