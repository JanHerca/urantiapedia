<p><a href="/topic/Jesus">Jesus</a> stated that the greatest <a href="/topic/commandments">commandment</a> is to <a href="/topic/love">love</a> <a href="/topic/God">God</a> with all your <a href="/topic/hearts">heart</a>, <a href="/topic/soul">soul</a>, <a href="/topic/mind">mind</a>, and <a href="/topic/strength">strength</a>, and the second is to love your <a href="/topic/neighbor">neighbor</a> as yourself, with all the <a href="/topic/law">law</a> and <a href="/topic/prophets">prophets</a> depending on these two <a href="/topic/commandments">commandments</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
