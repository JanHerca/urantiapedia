<p>The Jewish concept of a heavenly Prince ruling the <a href="/topic/earth">earth</a> made new evolved from the <a href="/topic/servant">servant</a> of the Lord to the son of <a href="/topic/David_(King)">David</a>, <a href="/topic/Son_of_Man">Son of Man</a>, and Son of <a href="/topic/God">God</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
