<p>About 290 million <a href="/topic/years">years</a> ago, the early formation of <a href="/topic/mountains">mountain</a> ranges began across all <a href="/topic/continents">continents</a>. Among the most significant were the Caledonian Mountains, extending from <a href="/topic/Ireland">Ireland</a> through <a href="/topic/Scotland">Scotland</a> to <a href="/topic/Spitzbergen">Spitzbergen</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
