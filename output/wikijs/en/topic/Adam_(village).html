<p>In this town east of the Jordan, also called Adam, is where <a href="/topic/John_the_Baptist">John the Baptist</a> spoke his words of attack against Herod Antipas. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/John_the_Baptist">John the Baptist</a> passed through this town as he traveled north along the Jordan River. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
