<p><a href="/topic/Mary_(mother_of_Alpheus_twins)">Mary</a>, the <a href="/topic/earth">earth</a> <a href="/topic/mothers">mother</a> of <a href="/topic/Jesus">Jesus</a>, descended from a long line of remarkable <a href="/topic/mothers">women</a> in the racial <a href="/topic/history">history</a> of <a href="/topic/Urantia">Urantia</a>, including <a href="/topic/Annon">Annon</a>, Tamar, <a href="/topic/Ruth_(daughter_of_Matthew)">Ruth</a>, <a href="/topic/Bathsheba">Bathsheba</a>, <a href="/topic/Ansie">Ansie</a>, <a href="/topic/Cloa">Cloa</a>, <a href="/topic/Eve">Eve</a>, <a href="/topic/Enta">Enta</a>, and <a href="/topic/Ratta">Ratta</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
