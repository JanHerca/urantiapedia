<p>The <a href="/topic/absent_landlord_(parable)">parable</a> of the <a href="/topic/shrewd_steward">shrewd steward</a> teaches the importance of <a href="/topic/being">being</a> wise and diligent in both earthly and heavenly matters. <sup id="cite1"><a href="#fn1">[1]</a></sup> The parable of the ungrateful steward teaches us the importance of <a href="/topic/forgiveness">forgiveness</a> and showing <a href="/topic/mercy">mercy</a> to others. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
