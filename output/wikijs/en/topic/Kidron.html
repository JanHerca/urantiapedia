<p><a href="/topic/Jesus">Jesus</a> and his <a href="/topic/apostles_of_Jesus">apostles</a> lived in tents near the brook Kidron, spending <a href="/topic/time">time</a> in the shaded park of <a href="/topic/Gethsemane">Gethsemane</a> without teaching publicly, while receiving visitors and occasionally venturing into <a href="/topic/Jerusalem">Jerusalem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
