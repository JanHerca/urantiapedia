<p><a href="/topic/James_(brother_of_Jesus)">James</a> was a wealthy Jewish merchant from <a href="/topic/Crete">Crete</a>. During a meeting with <a href="/topic/Jesus">Jesus</a> at <a href="/topic/Passover">Passover</a> in 27 AD, they had a fruitful conversation about <a href="/topic/God_the_Father">God the Father</a> and the so-called “<a href="/topic/anger">wrath</a> of <a href="/topic/God">God</a>.”. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
