<p><a href="/topic/John_the_Baptist">John the Baptist</a> tended <a href="/topic/sheep">sheep</a> in the wilderness of <a href="/topic/Judea">Judea</a>, where he fraternized with <a href="/topic/asceticism">ascetic</a> herdsmen and the <a href="/topic/Nazarites">Nazarite brotherhood</a>, supported by sheep raising and generous <a href="/topic/gifts">gifts</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
