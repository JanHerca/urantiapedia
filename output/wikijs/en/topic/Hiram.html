<p>Hiram was the king of <a href="/topic/Tyre">Tyre</a> in the <a href="/topic/time">time</a> of <a href="/topic/David_(King)">David</a> and <a href="/topic/Solomon">Solomon</a>. <a href="/topic/Jesus">Jesus</a> and his <a href="/topic/apostles_of_Jesus">apostles</a> taught and preached in Tyre from July 11 to July 24, A.D. 29, <a href="/topic/baptism">baptizing</a> many in the <a href="/topic/kingdom">kingdom</a> near Hiram's <a href="/topic/tombs">tomb</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
