<p>Except for Henselon, our <a href="/topic/universe">universe</a> has <a href="/topic/lost">lost</a> the largest number of Lanonandeks in <a href="/topic/Lucifer_rebellion">rebellion</a> due to their excessive personal <a href="/topic/liberty">liberty</a> in choosing and planning. <sup id="cite1"><a href="#fn1">[1]</a></sup> Henselon is the neighboring universe to <a href="/topic/Nebadon">Nebadon</a> in the superuniverse <a href="/topic/circuits">circuit</a> of <a href="/topic/Orvonton_(Paradise_satellite)">Orvonton</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
