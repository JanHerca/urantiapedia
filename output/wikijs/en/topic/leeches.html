<p>Leeches, closely related to worms, appeared later in the evolutionary timeline along with <a href="/topic/starfish">starfish</a>, <a href="/topic/crinoids">crinoids</a>, <a href="/topic/sea_urchins">sea urchins</a>, <a href="/topic/centipedes">centipedes</a>, <a href="/topic/insects">insects</a>, <a href="/topic/spiders">spiders</a>, and <a href="/topic/crustaceans">crustaceans</a>, representing primitive and stationary types of <a href="/topic/animals">animals</a> that did not <a href="/topic/progress">progress</a> further. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
