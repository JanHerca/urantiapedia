<p>Jesus said: “Neither do men light a candle and put it under a bushel, but on a candlestick; and it gives light to all who are in the house. Let your light so shine before men that they may see your good works and be led to glorify your Father who is in <a href="/topic/heaven">heaven</a>”. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
