<p><a href="/topic/Jesus">Jesus</a> said: “Neither do men <a href="/topic/light">light</a> a <a href="/topic/candles">candle</a> and put it under a bushel, but on a candlestick; and it gives light to all who are in the <a href="/topic/houses">house</a>. Let your light so shine before men that they may see your <a href="/topic/good">good</a> <a href="/topic/works">works</a> and be led to glorify your Father who is in <a href="/topic/heaven">heaven</a>”. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
