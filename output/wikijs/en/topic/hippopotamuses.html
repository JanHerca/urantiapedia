<p><a href="/topic/mammals">Mammalian</a> <a href="/topic/life">life</a> in <a href="/topic/Europe">Europe</a> was dramatically altered by the arrival from <a href="/topic/Africa">Africa</a> of <a href="/topic/lions">lions</a>, which virtually exterminated hippopotamuses. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Neanderthalers">Neanderthalers</a> hunted hippopotamuses 800,000 <a href="/topic/years">years</a> ago in Europe. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
