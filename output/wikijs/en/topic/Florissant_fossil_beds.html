<p>The Florissant fossil beds in <a href="/topic/Colorado">Colorado</a> date back to ancient times and contain <a href="/topic/fossils">fossils</a> of many insect families that are now extinct but were similar to those of the previous <a href="/topic/geologic_ages">era</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
