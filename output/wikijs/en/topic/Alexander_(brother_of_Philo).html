<p>He was a Jewish <a href="/topic/banking">banker</a> from <a href="/topic/Alexandria">Alexandria</a>, brother of the famous philosopher <a href="/topic/Philo_of_Alexandria">Philo</a>, with whom <a href="/topic/Gonod">Gonod</a>, the merchant who hired <a href="/topic/Jesus">Jesus</a> during his trip to the <a href="/topic/Mediterranean_region">Mediterranean</a>, had <a href="/topic/business">business</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
