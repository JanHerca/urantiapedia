<p>He was a Jewish banker from Alexandria, brother of the famous philosopher Philo, with whom Gonod, the merchant who hired Jesus during his trip to the <a href="/topic/Mediterranean_region">Mediterranean</a>, had business. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
