<p>The Holocene, the postglacial period, began roughly 35,000 <a href="/topic/years">years</a> ago, signifying the <a href="/topic/end">end</a> of the great <a href="/topic/ice_ages">ice age</a> and the beginning of the <a href="/topic/Adamic_dispensation">Adamic dispensation</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
