<p>On the hill in <a href="/topic/Nazareth">Nazareth</a>, once a “high place of <a href="/topic/Baal">Baal</a>,” now stood the <a href="/topic/tombs">tomb</a> of <a href="/topic/Simeon_(singer)">Simeon</a>, a reputed holy <a href="/topic/man">man</a> of <a href="/topic/Israel">Israel</a>, where <a href="/topic/Jesus">Jesus</a> pondered the historic and traditional events of his father Joseph's people. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
