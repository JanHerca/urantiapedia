<p><a href="/topic/Jesus">Jesus</a>’ teaching to the miller in <a href="/topic/Corinth">Corinth</a> was to grind up the grains of <a href="/topic/truth">truth</a> in the mill of <a href="/topic/living">living</a> <a href="/topic/experience">experience</a>, making divine <a href="/topic/life">life</a> readily receivable even by the <a href="/topic/weak">weak</a> and feeble. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
