<p>Uzziah, also known as <a href="/topic/Azariah">Azariah</a>, became king of <a href="/topic/Judah">Judah</a> after his father King <a href="/topic/Amaziah">Amaziah</a> was assassinated, but ultimately led the <a href="/topic/continental_nation">nation</a> into a period of decline and tribute payments to the Assyrian <a href="/topic/kings">kings</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
