<p>The <a href="/topic/capital">capital</a> of Sumeria, Lagash, fell to northern <a href="/topic/Suites">Suites</a> and <a href="/topic/Guites">Guites</a> around 2500 B.C., leading to the absorption of <a href="/topic/Sumerians">Sumerians</a> into the ranks of northern <a href="/topic/Semites">Semites</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
