<p>Quality represents an estimate of <a href="/topic/values">values</a>, while quantity may be identified as a <a href="/topic/facts">fact</a> in <a href="/topic/science">science</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Values felt by <a href="/topic/soul">soul</a> is the mutual <a href="/topic/creation">creation</a> of <a href="/topic/mind">mind</a> and <a href="/topic/spirit">spirit</a>, transcending quantity and <a href="/topic/reality">reality</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
