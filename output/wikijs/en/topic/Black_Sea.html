<p><a href="/topic/Andonites">Andonites</a> entered <a href="/topic/Europe">Europe</a> via region of Black Sea. <sup id="cite1"><a href="#fn1">[1]</a></sup> The Mesopotamian <a href="/topic/Andites">Andites</a> worked the <a href="/topic/iron_(metal)">iron</a> ores extracted in the Black Sea regions. <sup id="cite2"><a href="#fn2">[2]</a></sup> The Black Sea once was an extension of <a href="/topic/Mediterranean_Sea">Mediterranean Sea</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
