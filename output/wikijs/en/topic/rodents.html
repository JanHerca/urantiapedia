<p>Rodents, including <a href="/topic/mice">mice</a>, <a href="/topic/beavers">beavers</a>, <a href="/topic/squirrels">squirrels</a>, <a href="/topic/gophers">gophers</a>, and <a href="/topic/rabbits">rabbits</a>, quickly evolved alongside other <a href="/topic/mammals">mammals</a>, but the process of <a href="/topic/life">life</a> <a href="/topic/evolution">evolution</a> is governed by a precise universal <a href="/topic/law">law</a>, not simply by the passage of <a href="/topic/time">time</a> or sheer <a href="/topic/numbers">numbers</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
