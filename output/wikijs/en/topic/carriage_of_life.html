<p>The carriage of <a href="/topic/life">life</a> is a metamorphic state in which a transporter <a href="/topic/seraphim">seraphim</a> can become to transport immaterial <a href="/topic/body,_human">bodies</a>. The seraphim adopts an elongated form surrounded by a queer <a href="/topic/amber">amber</a> <a href="/topic/light">light</a>, and when it takes off it does so at lightninglike speed. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
