<p>The carriage of life is a metamorphic state in which a transporter <a href="/topic/seraphim">seraphim</a> can become to transport immaterial bodies. The seraphim adopts an elongated form surrounded by a queer amber light, and when it takes off it does so at lightninglike speed. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
