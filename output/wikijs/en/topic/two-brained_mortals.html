<p>Urantians, as <a href="/topic/brains">two-brained</a> <a href="/topic/mortals">mortals</a>, exhibit a unique combination of <a href="/topic/imagination">imagination</a>, <a href="/topic/adventure">adventure</a>, and <a href="/topic/philosophy">philosophy</a>, but lack the spiritual and <a href="/topic/ethics">ethical</a> depth of the <a href="/topic/three-brained_mortals">three-brained orders</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
