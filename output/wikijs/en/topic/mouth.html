<p>Choose now between the <a href="/topic/will">will</a> of the Father and the self-chosen ways of <a href="/topic/darkness">darkness</a>, for from the abundance in your <a href="/topic/hearts">hearts</a>, your mouths will speak. <sup id="cite1"><a href="#fn1">[1]</a></sup> What proceeds out of the mouth spiritually defiles, not what enters it. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
