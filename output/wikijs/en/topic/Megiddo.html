<p>From the summit of the hill of <a href="/topic/Simeon_(reputed_holy_man)">Simeon</a>, <a href="/topic/Jesus">Jesus</a> gazed upon Megiddo, the international battlefield of <a href="/topic/Palestine">Palestine</a>, recollecting the historic events of his father Joseph's people. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
