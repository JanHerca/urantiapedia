<p>Jephthah is a biblical figure, a <a href="/topic/Roman_magistrate_in_Rome">judge</a> of <a href="/topic/Israel">Israel</a>, who offered his only daughter as a <a href="/topic/human_sacrifice">human sacrifice</a> to fulfill a sacred promise; a clear <a href="/topic/example">example</a> of how heartbreaking <a href="/topic/old_things">ancient</a> religious <a href="/topic/customs">customs</a> could be. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
