<p>Fashion is one of human institution of <a href="/topic/self-gratification">self-gratification</a>, growing out of vanity proclivities and pride emotions. <sup id="cite1"><a href="#fn1">[1]</a></sup> The races never have been wholly liberated from the slavery of custom; fashion still unduly dominates <a href="/topic/Urantia">Urantia</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
