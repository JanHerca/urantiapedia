<p><a href="/topic/Jesus">Jesus</a> and the <a href="/topic/apostles_of_Jesus">apostles</a> passed through here on their journey to the coast of Phoenicia in early June 29 AD, returning from their tour of <a href="/topic/Batanea">Batanea</a> and Gaulanitide. It was here that Jesus gave one of his most memorable speeches, on “true <a href="/topic/religion">religion</a>.”. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
