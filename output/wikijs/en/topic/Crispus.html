<p>Crispus was the head of the Corinthian <a href="/topic/synagogues">synagogue</a>; he was married with five <a href="/topic/children">children</a>; he met <a href="/topic/Jesus">Jesus</a> without knowing it, and later supported <a href="/topic/Paul">Paul</a> in his preaching. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
