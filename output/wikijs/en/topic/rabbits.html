<p>Rabbits, along with other gnawing <a href="/topic/rodents">rodents</a>, appeared on Earth during a period when various mammalian <a href="/topic/groups">groups</a> emerged from an extinct carnivorous <a href="/topic/animals">animal</a> with traits resembling a <a href="/topic/cats">cat</a> and a seal. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
