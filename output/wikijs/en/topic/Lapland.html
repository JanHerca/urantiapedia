<p>The Lapps and <a href="/topic/Eskimos">Eskimos</a> in Lapland are a blend of <a href="/topic/Andonites">Andonite</a> and <a href="/topic/blue_race">blue races</a>, preserving the aboriginal <a href="/topic/Andonites">Andonic</a> type amid Sangik hereditary dominance. <sup id="cite1"><a href="#fn1">[1]</a></sup> Older Andonites retained semblance of <a href="/topic/identity">identity</a> in Lapland as superior blue strains were absorbed. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
