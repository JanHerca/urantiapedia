<p>By 7000 B.C. Dravidian shipping was pushing coastwise across the Arabian Sea to the Sumerian cities of the Persian Gulf and was venturing on the waters of the <a href="/topic/Bay_of_Bengal">Bay of Bengal</a> as far as the East Indies. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
