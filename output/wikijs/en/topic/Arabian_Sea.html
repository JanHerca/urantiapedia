<p>By 7000 B.C. <a href="/topic/Dravidians">Dravidian</a> shipping was pushing coastwise across the Arabian Sea to the Sumerian <a href="/topic/cities">cities</a> of the <a href="/topic/Persian_Gulf">Persian Gulf</a> and was venturing on the waters of the <a href="/topic/Bay_of_Bengal">Bay of Bengal</a> as far as the <a href="/topic/East_Indies">East Indies</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
