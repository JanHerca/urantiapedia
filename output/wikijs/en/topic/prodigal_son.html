<p>Parents, like <a href="/topic/Michael_of_Nebadon">Michael</a> the Creator-father, can empathize with waiting for <a href="/topic/repentance">repentance</a>, as shown in the prodigal son story by <a href="/topic/Jesus">Jesus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The <a href="/topic/absent_landlord_(parable)">parable</a> of the prodigal son teaches the father's willingness to accept all who seek the <a href="/topic/kingdom_of_heaven">kingdom of heaven</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
