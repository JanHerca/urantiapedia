<p><a href="/topic/Susanna_(daughter_of_Nazareth_chazan)">Susanna</a> discovered the <a href="/topic/emptiness">empty</a> <a href="/topic/tombs">tomb</a> where <a href="/topic/Jesus">Jesus</a> had lain. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>At Jesus’ 5th appearance, he greeted the assembled <a href="/topic/mothers">women</a> <a href="/topic/believers">believers</a>, encouraging them to spread the <a href="/topic/good_news">good news</a> of the <a href="/topic/kingdom">kingdom</a> and promising to be with them always. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
