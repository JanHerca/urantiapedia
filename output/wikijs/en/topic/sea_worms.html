<p>Abundant sea worms evolved alongside lime-secreting <a href="/topic/algae,_seaweed">algae</a>, early <a href="/topic/coral">coral</a> <a href="/topic/ancestor_worship">ancestors</a>, <a href="/topic/jellyfish">jellyfish</a>, and <a href="/topic/cephalopods">cephalopods</a>, now represented by modern <a href="/topic/pearly_nautilus">pearly nautilus</a>, <a href="/topic/octopuses">octopus</a>, <a href="/topic/cuttlefish">cuttlefish</a>, and <a href="/topic/squid">squid</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
