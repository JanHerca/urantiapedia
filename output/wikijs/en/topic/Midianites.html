<p>Ancient <a href="/topic/war">war</a> atrocities were committed by <a href="/topic/Hebrews">Hebrews</a> against the Midianites in the <a href="/topic/names">name</a> of their <a href="/topic/God">God</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> On their second day’s journey, they recalled the <a href="/topic/days">days</a> of <a href="/topic/Gideon">Gideon</a> when the Midianites invaded the region. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
