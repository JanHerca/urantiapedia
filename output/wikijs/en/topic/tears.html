<p>The brothel keeper anointed <a href="/topic/Jesus">Jesus</a>’ <a href="/topic/feet">feet</a> with her tears of gratitude. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/God">God</a> shall wipe away all tears from their <a href="/topic/eyes">eyes</a>, for the <a href="/topic/old_things">former things</a> have passed away. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
