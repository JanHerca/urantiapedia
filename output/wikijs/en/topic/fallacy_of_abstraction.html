<p>Philosophers commit their gravest error when they are misled into the fallacy of <a href="/topic/abstraction">abstraction</a>, the practice of focusing the attention upon one aspect of reality and then of pronouncing such an isolated aspect to be the whole truth. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
