<p>Philosophers commit their gravest <a href="/topic/error">error</a> when they are <a href="/topic/equivocation">misled</a> into the fallacy of <a href="/topic/abstraction">abstraction</a>, the practice of focusing the attention upon one aspect of <a href="/topic/reality">reality</a> and then of pronouncing such an isolated aspect to be the <a href="/topic/whole">whole</a> <a href="/topic/truth">truth</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
