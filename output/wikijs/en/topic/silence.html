<p>After <a href="/topic/prayer">prayer</a>, remain in silent receptivity to allow the indwelling <a href="/topic/spirit">spirit</a> to speak to the <a href="/topic/listening">listening</a> <a href="/topic/soul">soul</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> refuted false accusations by his calm and majestic silence. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
