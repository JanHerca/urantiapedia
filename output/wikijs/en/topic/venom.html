<p>Magical <a href="/topic/charms">charms</a> were concocted from venom, human <a href="/topic/flesh">flesh</a>, <a href="/topic/tigers">tiger</a> <a href="/topic/claws">claws</a>, crocodile <a href="/topic/teeth">teeth</a>, <a href="/topic/poisons">poison</a> plant <a href="/topic/seeds">seeds</a>, snake venom, human <a href="/topic/hair">hair</a>, <a href="/topic/bones">bones</a> of the <a href="/topic/dead">dead</a>, <a href="/topic/dust">dust</a> from <a href="/topic/footprints">footprints</a>, and bodily secretions to ensure <a href="/topic/love">love</a> charms. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
