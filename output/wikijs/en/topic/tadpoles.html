<p>Live loyally as a tadpole to become a growing and inspiring <a href="/topic/frogs">frog</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Frogs lay eggs in <a href="/topic/water">water</a>, where their young <a href="/topic/first">first</a> exist as tadpoles before undergoing metamorphosis. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
