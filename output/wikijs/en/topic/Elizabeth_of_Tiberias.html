<p><a href="/topic/Elizabeth_(mother_of_John_the_Baptist)">Elizabeth</a> of <a href="/topic/Tiberias">Tiberias</a> was the daughter of a wealthy Jew; she was a member of the <a href="/topic/body,_human">body</a> of <a href="/topic/twelve">twelve</a> female <a href="/topic/evangelists">evangelists</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> She was <a href="/topic/present">present</a> at the sixteenth appearance of <a href="/topic/Jesus">Jesus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
