<p>In antiquity the gods were conceived of as entering into real agreements with <a href="/topic/man">man</a>; and this was a major step in the stabilization of <a href="/topic/religion">religion</a>. Law, a covenant, takes the place of <a href="/topic/luck">luck</a>, <a href="/topic/fear">fear</a>, and <a href="/topic/superstition">superstition</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
