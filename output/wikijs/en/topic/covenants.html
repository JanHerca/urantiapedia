<p>In antiquity the gods were conceived of as entering into real agreements with man; and this was a major step in the stabilization of religion. Law, a covenant, takes the place of luck, fear, and <a href="/topic/superstition">superstition</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
