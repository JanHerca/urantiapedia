<p>During the <a href="/topic/Devonian">Devonian</a> period, amphibians emerged as <a href="/topic/Alpha_and_Omega">the first</a> <a href="/topic/land">land</a> <a href="/topic/animals">animals</a>, evolving from <a href="/topic/arthropods">arthropods</a> whose swim bladders had developed into <a href="/topic/lungs">lungs</a>. They could live both on land and in <a href="/topic/water">water</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
