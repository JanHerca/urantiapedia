<p>During the Devonian period, amphibians emerged as the first land animals, evolving from <a href="/topic/arthropods">arthropods</a> whose swim bladders had developed into lungs. They could live both on land and in water. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
