<p>If the mighty <a href="/topic/works">works</a> done in <a href="/topic/Chorazin">Chorazin</a>, <a href="/topic/Bethsaida-Julias">Bethsaida-Julias</a>, and <a href="/topic/Capernaum">Capernaum</a> had been done in <a href="/topic/Tyre">Tyre</a> and <a href="/topic/Sidon">Sidon</a>, the people of these <a href="/topic/heathen">heathen</a> <a href="/topic/cities">cities</a> would have repented in sackcloth and ashes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
