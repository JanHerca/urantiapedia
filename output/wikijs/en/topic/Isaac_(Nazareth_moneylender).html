<p><a href="/topic/Isaac_(Old_Testament)">Isaac</a> was a wealthy Jew, a <a href="/topic/moneylenders">moneylender</a> to the Gentiles, who offered to financially support Jesus' <a href="/topic/family">family</a> if he <a href="/topic/decisions">decided</a> to <a href="/topic/lead">lead</a> the nationalist patriots of <a href="/topic/Nazareth">Nazareth</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
