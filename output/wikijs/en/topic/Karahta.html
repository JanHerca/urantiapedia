<p><a href="/topic/Jesus">Jesus</a> journeyed on <a href="/topic/north">north</a>; and passing east of the <a href="/topic/Waters_of_Merom">Waters of Merom</a>, he went by Karahta to <a href="/topic/Dan_(city)">Dan</a>, or <a href="/topic/Caesarea_Philippi">Caesarea-Philippi</a>. </p>
<p>See also: <a href="/The_Urantia_Book/134#p7_5">UB 134:7.5</a>.</p>
