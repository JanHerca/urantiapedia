<p>Concubinage was the steppingstone to monogamy, <a href="/topic/Alpha_and_Omega">the first</a> move away from frank polygyny. The concubines of the Jews, Romans, and Chinese were very frequently the handmaidens of the wife. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
