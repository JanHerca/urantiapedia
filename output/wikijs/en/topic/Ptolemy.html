<p>Ptolemy, the <a href="/topic/Greeks">Greek</a> King of <a href="/topic/Egypt">Egypt</a>, translated a spurious document attributed to <a href="/topic/Moses">Moses</a> into Greek for his <a href="/topic/libraries">library</a>, later influencing the <a href="/topic/philosophy">philosophy</a> of Occidental peoples through its inclusion in sacred scriptures. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
