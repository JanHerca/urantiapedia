<p>Zinc is found in the deposits of this <a href="/topic/geologic_ages">age</a> alongside gas, <a href="/topic/oil_(petroleum)">oil</a>, and <a href="/topic/lead">lead</a>, all formed from <a href="/topic/old_things">ancient</a> collections of organic material and sedimentation in sluggish <a href="/topic/body,_human">bodies</a> of <a href="/topic/water">water</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
