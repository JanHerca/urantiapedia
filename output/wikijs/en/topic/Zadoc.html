<p><a href="/topic/Joseph_(brother_of_Jesus)">Joseph</a> was accounted as of the “<a href="/topic/houses">house</a> of <a href="/topic/David_(King)">David</a>” because Zadoc <a href="/topic/adoption">adopted</a> his paternal ancestor six generations prior, linking him to the lineage of King David. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
