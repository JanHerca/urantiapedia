<p>The Mesopotamians reduced their gods to the concept of Belo-Marduc, a god who fused several. <sup id="cite1"><a href="#fn1">[1]</a></sup> There were <a href="/topic/temple">temples</a> to Belo-Marduc in <a href="/topic/Babylon">Babylon</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
