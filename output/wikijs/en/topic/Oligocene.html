<p>The Oligocene <a href="/topic/geologic_ages">era</a>, from 35 to 25 million <a href="/topic/years">years</a> ago, was characterized by the rapid <a href="/topic/evolution">evolution</a> of placental <a href="/topic/mammals">mammals</a> and the establishment of modern <a href="/topic/land">land</a> flora. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
