<p>Tiglath was the lad that helped <a href="/topic/Jesus">Jesus</a> on <a href="/topic/Mount_Hermon">Mount Hermon</a> with supplies, and in return Jesus asked for <a href="/topic/guardian_angels">guardian seraphim</a> to be with him, and gave him a <a href="/topic/donkeys">donkey</a> as a <a href="/topic/present">present</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
