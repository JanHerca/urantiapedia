<p>The <a href="/topic/old_things">ancient</a> Silurian seas teemed with lime-shelled <a href="/topic/life">life</a> and gradually built up thick layers of <a href="/topic/limestone">limestone</a>, covering <a href="/topic/Europe">Europe</a> and <a href="/topic/North_America">North America</a> from 300 to 275 million <a href="/topic/years">years</a> ago. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
