<p>Early Christian and Mithraic <a href="/topic/cults">cults</a> had altars. <sup id="cite1"><a href="#fn1">[1]</a></sup> Family hearths were altars for <a href="/topic/Andites">Andites</a>, and Vedic peoples continued this practices in India. <sup id="cite2"><a href="#fn2">[2]</a></sup> In ancient times it was beleived that altars were polluted if built of hewn <a href="/topic/stone">stone</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
