<p>Some Egyptian <a href="/topic/tribes">tribes</a> worshiped bulls. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>The Mithras myth tells that he slew the sacred bull, and in <a href="/topic/recognition">recognition</a>, Mithras was made immortal, being exalted to the station of intercessor for the human race among the gods on high. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
