<p>When the dust that composes the mortal tabernacle “returns to the <a href="/topic/earth">earth</a> whence it came”; then, it is revealed, the indwelling “Spirit shall return to God who gave it.”  “Dust we are and to dust shall we return”. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
