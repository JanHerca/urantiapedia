<p>Adjuster volition is subservient to mortal <a href="/topic/will">will</a> because it is prepersonal in <a href="/topic/nature">nature</a>, while human will operates on the <a href="/topic/personality">personality</a> level where the impersonal is responsive to <a href="/topic/action">acts</a> of existent personality. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
