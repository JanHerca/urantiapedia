<p>Hannah was the mother of <a href="/topic/Mary_(mother_of_Alpheus_twins)">Mary</a>, the mother of <a href="/topic/Jesus">Jesus</a>. All Mary's <a href="/topic/family">family</a>, including her mother, were always very skeptical about the divine mission of Jesus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
