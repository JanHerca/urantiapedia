<p>The Epistle known as “First <a href="/topic/John_the_Baptist">John</a>” was written by John himself as a covering letter for the work which <a href="/topic/Nathan_of_Caesarea">Nathan</a> executed under his <a href="/topic/direction">direction</a> for <a href="/topic/Gospel_of_John">Gospel of John</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
