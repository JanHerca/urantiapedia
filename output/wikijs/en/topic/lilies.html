<p>Consider the lilies, how they grow; they toil not, neither do they spin - <a href="/topic/trust">trust</a> in <a href="/topic/God">God</a> for all your <a href="/topic/needs">needs</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Mortal <a href="/topic/man">man</a> can raise his spiritual <a href="/topic/nature">nature</a> from the muck of human origins, like a white lily with its snowy head. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
