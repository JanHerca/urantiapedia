<p>The Supervisors of <a href="/topic/harmony">Harmony</a> are a corp of tertiary Supernaphim who are in charge in <a href="/topic/Havona">Havona</a> of taking care that everything <a href="/topic/works">works</a> smoothly and expeditiously. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Joys_of_Existence">Joys of Existence</a> are reflectively attuned to the superaphic harmony supervisors above. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
