<p><a href="/topic/Nahor_(evangelist)">Nahor</a>, a <a href="/topic/Jerusalem">Jerusalem</a> <a href="/topic/rabbis">rabbi</a>, advised <a href="/topic/Joseph_(brother_of_Jesus)">Joseph</a> and <a href="/topic/Mary_(mother_of_Alpheus_twins)">Mary</a> to allow <a href="/topic/Jesus">Jesus</a> to come to Jerusalem for <a href="/topic/education">education</a>, but Jesus <a href="/topic/decisions">decided</a> to stay with his <a href="/topic/parents">parents</a> after consulting with them, a <a href="/topic/neighbor">neighbor</a>, and ultimately, his Father in <a href="/topic/heaven">heaven</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
