<p>During the <a href="/topic/Mesozoic">Mesozoic</a> era, the Andes Mountains began to rise, marking their emergence while most of <a href="/topic/South_America">South America</a> was submerged under the polar sea. This uplift shaped the continent's <a href="/topic/geology">geology</a> and prevented complete inundation. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
