<p>Incense became a message bearer to the gods through sacrificial rituals, evolving into elaborate <a href="/topic/fests">feasting</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The ancients kept <a href="/topic/fire">fire</a> in <a href="/topic/good">good</a> <a href="/topic/humor">humor</a> through the sprinkling of incense, <a href="/topic/fear">fearing</a> and revering its sacred <a href="/topic/nature">nature</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
