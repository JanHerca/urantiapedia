<p>Sonta-an and <a href="/topic/Sonta-en">Sonta-en</a> were <a href="/topic/names">names</a> given to <a href="/topic/Andon_and_Fonta">Andon and Fonta</a>, signifying their mutual regard and <a href="/topic/affection">affection</a> as “loved by <a href="/topic/mothers">mother</a>” and “loved by father” during their mortal sojourn on <a href="/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
