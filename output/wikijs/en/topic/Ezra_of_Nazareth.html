<p><a href="/topic/Ezra_(disciple_of_John)">Ezra</a> was a <a href="/topic/rich">rich</a> merchant from <a href="/topic/Nazareth">Nazareth</a>, the father of <a href="/topic/Rebecca_(daughter_of_Ezra)">Rebecca</a>, the <a href="/topic/women">woman</a> who fell in <a href="/topic/love">love</a> with <a href="/topic/Jesus">Jesus</a> and asked for her <a href="/topic/hands">hand</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
