<p>Rufus, son of <a href="/topic/Simon_of_Cyrene">Simon of Cyrene</a>, became an effective <a href="/topic/teachers">teacher</a> of the <a href="/topic/gospel">gospel</a> in <a href="/topic/Africa">Africa</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> aided Rufus after he was injured by an oxcart, ultimately unknowingly helping the <a href="/topic/man">man</a> whose <a href="/topic/cross">cross</a> <a href="/topic/Simon_(assistant_of_David_Zebedee)">Simon</a> would later <a href="/topic/bears">bear</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
