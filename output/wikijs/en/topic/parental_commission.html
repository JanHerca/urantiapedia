<p>Twelve recently arrived <a href="/topic/parents">parents</a> serve on the rotational parental commission, assessing survivors' qualifications on the <a href="/topic/first_mansion_world">first mansion world</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> All <a href="/topic/survivors">survivors</a> must pass requirements of the parental commission. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
