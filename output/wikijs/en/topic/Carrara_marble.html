<p>Around 150 million <a href="/topic/years">years</a> ago, during the early <a href="/topic/reptilians">reptile</a> period, the Carrara <a href="/topic/marble">marble</a> formed from <a href="/topic/limestone">limestone</a> deposited during a sea invasion in the southern <a href="/topic/Alps">Alps</a>. This limestone underwent transformations to become the famous marble now quarried in the region. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
