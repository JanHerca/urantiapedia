<p>Around 150 million years ago, during the early reptile period, the Carrara marble formed from <a href="/topic/limestone">limestone</a> deposited during a sea invasion in the southern Alps. This limestone underwent transformations to become the famous marble now quarried in the region. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
