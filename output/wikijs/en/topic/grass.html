<p>Said <a href="/topic/Jesus">Jesus</a>: “If <a href="/topic/God">God</a> so <a href="/topic/clothing">clothes</a> the grass of the field, which is alive today and <a href="/topic/tomorrow">tomorrow</a> is cut down and cast into the <a href="/topic/fire">fire</a>, how much more shall he clothe you, the <a href="/topic/ambassadors">ambassadors</a> of the heavenly <a href="/topic/kingdom">kingdom</a>’. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
