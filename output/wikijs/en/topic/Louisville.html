<p>The <a href="/topic/coral">coral</a> deposits near Louisville, <a href="/topic/Kentucky">Kentucky</a>, are about one hundred <a href="/topic/feet">feet</a> thick and contain more than two hundred varieties, indicating that the inland seas during the <a href="/topic/Devonian">Devonian</a> period were clear and shallow. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
