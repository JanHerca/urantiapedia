<p><a href="/topic/Jacob_(evangelist)">Jacob</a> is a grandson of <a href="/topic/Abraham_(Old_Testament)">Abraham</a> who had difficulty <a href="/topic/understanding">understanding</a> the <a href="/topic/traditions">traditions</a> of <a href="/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> He slept on a rock because he venerated and anointed it. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
