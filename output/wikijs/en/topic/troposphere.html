<p>The troposphere, the lower 5 or 6 miles of <a href="/topic/atmosphere">atmosphere</a>, is where weather phenomena occur, with the <a href="/topic/temperature">temperature</a> steadily falling for six or eight miles before reaching a constant range in the <a href="/topic/stratosphere">stratosphere</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
