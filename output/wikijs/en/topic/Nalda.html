<p>She was at Jesus' seventeenth appearance. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jesus' <a href="/topic/first">first</a> pronouncement about his divine <a href="/topic/nature">nature</a> was to Nalda. <sup id="cite2"><a href="#fn2">[2]</a></sup> Nalda was the woman <a href="/topic/Jesus">Jesus</a> met at the well of <a href="/topic/Sychar">Sychar</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
