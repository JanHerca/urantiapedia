<p>The raid of <a href="/topic/Hebrews">Hebrews</a> upon <a href="/topic/Og">Og</a>, the king of Bashan, was brutal and effective. The Hebrews “utterly destroyed” their <a href="/topic/enemies">enemies</a>, taking all their property as spoils. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
