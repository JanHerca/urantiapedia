<p>At two forty-five <a href="/topic/Sunday">Sunday</a> morning, April 9, A.D. 30, the <a href="/topic/Paradise">Paradise</a> <a href="/topic/incarnation">incarnation</a> commission deployed about <a href="/topic/Jesus">Jesus</a>’ <a href="/topic/tombs">tomb</a>, facilitating his <a href="/topic/resurrection">resurrection</a> with no creature participating in the awakening. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
