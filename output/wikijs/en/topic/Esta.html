<p>She married <a href="/topic/James_(brother_of_Jesus)">James</a>, the brother of Jesus. <sup id="cite1"><a href="#fn1">[1]</a></sup> She bolstered Mary's spirits when she slackened when she contemplated that Jesus did not intend to fulfill her messianic <a href="/topic/expectations">expectations</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
