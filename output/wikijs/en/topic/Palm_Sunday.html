<p>Palm <a href="/topic/Sunday">Sunday</a> commemorates for <a href="/topic/Christianity">Christianity</a> the day of April 2, 30 AD, when <a href="/topic/Jesus">Jesus</a> entered <a href="/topic/Jerusalem">Jerusalem</a> riding on a <a href="/topic/donkeys">donkey</a>, <a href="/topic/being">being</a> acclaimed by the crowd with palm and olive <a href="/topic/branches">branches</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
