<p>Eber was an official of the <a href="/topic/Sanhedrin">Sanhedrin</a> who was sent to arrest Jesus, ultimately refusing to do so. <sup id="cite1"><a href="#fn1">[1]</a></sup> He met with Jesus in home of <a href="/topic/Nicodemus">Nicodemus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
