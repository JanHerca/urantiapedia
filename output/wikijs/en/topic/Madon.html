<p>Population through which <a href="/topic/Jesus">Jesus</a> passed during his journey through <a href="/topic/Palestine">Palestine</a> in the year 25. <sup id="cite1"><a href="#fn1">[1]</a></sup> It is one of the towns visited during <a href="/topic/Alpha_and_Omega">the first</a> preaching tour of <a href="/topic/Galilee">Galilee</a> between January and March 28. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
