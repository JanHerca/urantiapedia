<p>Liege in <a href="/topic/Belgium">Belgium</a> was the most northerly Danubian settlement, where their <a href="/topic/pottery">pottery</a> skills thrived before their <a href="/topic/tribes">tribes</a> deteriorated away from their cultural center. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
