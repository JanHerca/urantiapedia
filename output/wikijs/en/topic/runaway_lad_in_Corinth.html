<p>Jesus' talk with the runaway lad emphasized the impossibility of running away from <a href="/topic/God">God</a> and oneself, urging him to embrace his true <a href="/topic/identity">identity</a> and face <a href="/topic/life">life</a> with <a href="/topic/courage">courage</a> and <a href="/topic/wisdom">wisdom</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
