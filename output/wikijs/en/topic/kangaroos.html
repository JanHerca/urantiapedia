<p>A small reptilian, egg-laying type of mammal flourished, and the <a href="/topic/ancestor_worship">ancestors</a> of the later kangaroos roamed <a href="/topic/Australia">Australia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> While their peculiar <a href="/topic/forms">forms</a> were perpetuated in the <a href="/topic/leaping">leaping</a> kangaroos. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
