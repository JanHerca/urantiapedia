<p>Every primitive tribe had its tree of <a href="/topic/forbidden_fruit">forbidden fruit</a>, <a href="/topic/literality">literally</a> the apple. <sup id="cite1"><a href="#fn1">[1]</a></sup> The apple was among <a href="/topic/Alpha_and_Omega">the first</a> to be taboo; it was never eaten by the Levantine peoples. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
