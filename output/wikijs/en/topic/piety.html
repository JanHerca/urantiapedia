<p>The ideal <a href="/topic/life">life</a> is one of loving <a href="/topic/conscription">service</a>, not mock piety or <a href="/topic/self-torture">self-torture</a>, in cooperation with the <a href="/topic/Thought_Adjusters">Adjuster</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The <a href="/topic/Son_of_Man">Son of Man</a> embodied pious <a href="/topic/humility">humility</a> without sanctimoniousness, striking a perfect <a href="/topic/balance">balance</a> in his well-poised <a href="/topic/personality">personality</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
