<p>Honen was a Japanese Buddhist leader who taught the dual concept of <a href="/topic/God">God</a> and the <a href="/topic/Absolute">Absolute</a> through <a href="/topic/belief">belief</a> in <a href="/topic/Amida_Buddha">Amida Buddha</a>. He taught that the <a href="/topic/soul">soul</a> can attain <a href="/topic/Nirvana">Nirvana</a> through sincere and pure <a href="/topic/faith">faith</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
