<p>The <a href="/topic/Hebrew_language">Hebrew</a> tribal sheiks led the people in a backward drift of the concept of <a href="/topic/Deity">Deity</a>, away from the all-wise, beneficent, and almighty <a href="/topic/God">God</a> of <a href="/topic/Moses">Moses</a> to the older desert idea of <a href="/topic/Yahweh">Yahweh</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
