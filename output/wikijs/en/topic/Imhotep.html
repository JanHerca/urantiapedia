<p>He was a prime minister and a <a href="/topic/genius">genius</a> of Andean architecture; he built <a href="/topic/Alpha_and_Omega">the first</a> <a href="/topic/pyramids">pyramid</a> in <a href="/topic/Egypt">Egypt</a> made of <a href="/topic/stone">stone</a> and not <a href="/topic/brick">brick</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
