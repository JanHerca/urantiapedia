<p>The <a href="/topic/Great_Lakes">Great Lakes</a> once emptied through the St. Lawrence River, marking the <a href="/topic/evolution">evolution</a> of the North American <a href="/topic/local_systems">system</a> of <a href="/topic/lakes">lakes</a> over thousands of <a href="/topic/years">years</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
