<p><a href="/topic/Jesus">Jesus</a> had traveled much to <a href="/topic/Rome">Rome</a>, <a href="/topic/Alexandria">Alexandria</a>, and <a href="/topic/Damascus">Damascus</a>. He knew the methods of the <a href="/topic/world_(earth)">world</a> and he refused to gain his <a href="/topic/ends_versus_means">ends</a> like people do in <a href="/topic/politics">politics</a> and <a href="/topic/commerce">commerce</a> by <a href="/topic/compromise">compromise</a> and diplomacy. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
