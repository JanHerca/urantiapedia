<p>Eagles descended from enormous ancient reptiles. <sup id="cite1"><a href="#fn1">[1]</a></sup> Quoted in <a href="/topic/Salem_teachings">Salem teachings</a>: “Those who wait upon the Lord shall renew their <a href="/topic/strength">strength</a>; they shall mount up with <a href="/topic/wings">wings</a> as eagles”. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
