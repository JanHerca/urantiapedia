<p><a href="/topic/Andrew">Andrew</a> the <a href="/topic/apostles_of_Jesus">apostle</a> was <a href="/topic/crucifixion">crucified</a> in Achaia. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Corinth">Corinth</a> was the <a href="/topic/capital">capital</a> of Achaia. Here <a href="/topic/Jesus">Jesus</a> passed during his <a href="/topic/travel">travel</a> through the <a href="/topic/Mediterranean_region">Mediterranean</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/topic/Luke">Luke</a> write his <a href="/topic/gospel">gospel</a> in Achaia. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
