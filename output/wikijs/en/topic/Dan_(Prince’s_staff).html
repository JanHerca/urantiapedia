<p><a href="/topic/Dan_(city)">Dan</a> was the head of the <a href="/topic/advice">council</a> in charge of conquering the predatory <a href="/topic/animals">animals</a>, one of the <a href="/topic/ten">ten</a> councils of the Planetary Prince on <a href="/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Dan and all his council were <a href="/topic/lost">lost</a> in the <a href="/topic/rebellion_(spiritual)">rebellion</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
