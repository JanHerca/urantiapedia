<p>Dan was the head of the <a href="/topic/advice">council</a> in charge of conquering the predatory animals, one of the ten councils of the Planetary Prince on Urantia. <sup id="cite1"><a href="#fn1">[1]</a></sup> Dan and all his council were lost in the <a href="/topic/rebellion_(spiritual)">rebellion</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
