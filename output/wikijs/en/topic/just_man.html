<p>The <a href="/topic/prayer">prayer</a> of a just <a href="/topic/man">man</a>, one who had discharged ritual <a href="/topic/duty">obligations</a>, was highly esteemed. <sup id="cite1"><a href="#fn1">[1]</a></sup> The just man shall live by <a href="/topic/faith">faith</a> in the Lord, acknowledging Him in all ways, for <a href="/topic/God">God</a> <a href="/topic/will">will</a> <a href="/topic/Roman_magistrate_in_Rome">judge</a> every work, whether <a href="/topic/good">good</a> or <a href="/topic/evil">evil</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
