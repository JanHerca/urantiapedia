<p>Evangels of Light are <a href="/topic/celestial_beings">celestial beings</a> temporarily attached to mortal finaliter companies. <sup id="cite1"><a href="#fn1">[1]</a></sup> Any celestial personality assigned to the service of any <a href="/topic/finaliter_corps">finaliter corps</a> is denominated an Evangel of Light. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
