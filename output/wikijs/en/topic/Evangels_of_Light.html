<p>Evangels of <a href="/topic/light">Light</a> are <a href="/topic/celestial_beings">celestial beings</a> temporarily attached to mortal <a href="/topic/finaliters">finaliter</a> companies. <sup id="cite1"><a href="#fn1">[1]</a></sup> Any celestial <a href="/topic/personality">personality</a> assigned to the <a href="/topic/conscription">service</a> of any <a href="/topic/Corps_of_Paradise_Finaliters">finaliter corps</a> is denominated an Evangel of Light. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
