<p>Yahweh's <a href="/topic/Jerusalem_temple">temple</a> at Shiloh discredited, <a href="/topic/worship">worship</a> shifted to <a href="/topic/Jebus">Jebus</a> in the northern <a href="/topic/kingdom">kingdom</a>, as <a href="/topic/Judah">Judah</a> fell under tribute to the Pharaohs. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
