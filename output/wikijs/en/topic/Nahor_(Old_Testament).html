<p>Abraham's lukewarm brother <a href="/topic/Nahor_(evangelist)">Nahor</a> delayed the family's journey to <a href="/topic/Salem">Salem</a> and built up his own city-state instead. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Moses">Moses</a> gathered descendants of <a href="/topic/Abraham_(Old_Testament)">Abraham</a>, <a href="/topic/Nahor_(rabbi)">Nahor</a>, and <a href="/topic/Lot">Lot</a> into a self-sustaining <a href="/topic/continental_nation">nation</a> of pastoral warriors led by <a href="/topic/Joshua_(Jesus)">Joshua</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
