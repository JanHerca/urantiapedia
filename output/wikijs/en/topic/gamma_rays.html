<p>Gamma rays are those emanations which characterize the spontaneous dissociation of <a href="/topic/atoms">atomic</a> <a href="/topic/matter">matter</a>. The best illustration of this form of <a href="/topic/electrons">electronic</a> activity is in the phenomena associated with <a href="/topic/radium">radium</a> disintegration. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
