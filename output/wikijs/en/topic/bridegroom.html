<p>The bridegroom of <a href="/topic/Cana">Cana</a> wedding was named <a href="/topic/Johab">Johab</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p><a href="/topic/Jesus">Jesus</a> used bridegroom in his teachings: “Do the <a href="/topic/children">sons</a> of the bridechamber <a href="/topic/fasting">fast</a> while the bridegroom is with them? As long as the bridegroom remains with them, they can hardly fast”. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
