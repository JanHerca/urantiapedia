<p>Jesus was the good <a href="/topic/shepherd">shepherd</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Jesus preached the sermon on the “Good Shepherd” before a group of more than three hundred Jerusalemites, <a href="/topic/Pharisees">Pharisees</a> and others, his bitter enemies, and before the apostles. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
