<p><a href="/topic/Jesus">Jesus</a> was the <a href="/topic/good">good</a> <a href="/topic/shepherd">shepherd</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Jesus preached the sermon on the “<a href="/topic/goodness">Good</a> Shepherd” before a <a href="/topic/groups">group</a> of more than <a href="/topic/3">three</a> hundred Jerusalemites, <a href="/topic/Pharisees">Pharisees</a> and others, his bitter <a href="/topic/enemies">enemies</a>, and before the <a href="/topic/apostles_of_Jesus">apostles</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
