<p>The <a href="/topic/eyes">eye</a> is the lamp of the <a href="/topic/body,_human">body</a>, let it shine with generosity and <a href="/topic/light">light</a>, not <a href="/topic/darkness">darkness</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Let your light shine on a stand where all can behold. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
