<p><a href="/topic/Machiventa_Melchizedek">Melchizedek</a> created a community in Salem, later known as <a href="/topic/Jerusalem">Jerusalem</a> after his disappearance. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Abraham_(Old_Testament)">Abraham</a> led Salem with over 100,000 <a href="/topic/tithing">tithe</a> payers on rolls of the <a href="/topic/Melchizedek_brotherhood">Melchizedek brotherhood</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
