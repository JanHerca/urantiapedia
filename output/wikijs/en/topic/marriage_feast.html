<p>The <a href="/topic/absent_landlord_(parable)">parable</a> of the <a href="/topic/weddings">wedding</a> <a href="/topic/banquets">feast</a> illustrates the <a href="/topic/kingdom_of_heaven">kingdom of heaven</a> as a king who invites <a href="/topic/guests">guests</a> but is rejected, eventually welcoming all who are willing to partake. <sup id="cite1"><a href="#fn1">[1]</a></sup> When you are bidden to a <a href="/topic/marriage">marriage</a> feast, sit not in <a href="/topic/chief_seat">chief seat</a> at. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
