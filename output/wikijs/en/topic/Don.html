<p>Some entered Europe by way of the islands of the Aegean and up the <a href="/topic/Danube">Danube</a> valley, but the majority of the earlier and purer strains migrated to northwestern Europe by the northern route across the grazing lands of the Volga and the Don. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
