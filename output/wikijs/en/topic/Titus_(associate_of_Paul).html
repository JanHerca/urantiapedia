<p><a href="/topic/Fortune">Fortune</a>, once a youth, became the leader of the Christians in <a href="/topic/Crete">Crete</a> and closely assisted <a href="/topic/Titus_(Emperor)">Titus</a> in uplifting <a href="/topic/believers">believers</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Paul">Paul</a> sent <a href="/topic/Titus_of_Capernaum">Titus</a> to reorganize the <a href="/topic/churches">churches</a> in Crete despite the Cretans' questionable reputation. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
