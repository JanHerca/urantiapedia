<p><a href="/topic/Abraham_(Old_Testament)">Abraham</a> was baptized by Abner. <sup id="cite1"><a href="#fn1">[1]</a></sup> He gave all worldly goods to apostolic treasury. <sup id="cite2"><a href="#fn2">[2]</a></sup> He was an influential Sanhedrist; but espoused teachings of <a href="/topic/Jesus">Jesus</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Religious leaders frantic over <a href="/topic/conversion">conversion</a> of Abraham. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
