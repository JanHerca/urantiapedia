<p>The tattoo, an <a href="/topic/old_things">ancient</a> badge of <a href="/topic/tribes">tribal</a> membership, symbolized the hardships and endurance required for <a href="/topic/initiation_ceremonies">initiation ceremonies</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Tattooing is an artistic <a href="/topic/evolution">evolution</a> of earlier crude scarring practices. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
