<p>Earliest magic had to do with parts of the <a href="/topic/body,_human">human body</a> that were looked upon as potential fetishes, particularly the hair and nails. The long-growing fingernails of the chiefs were highly prized, and the trimmings thereof were a powerful fetish. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
