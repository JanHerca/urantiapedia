<p>Is the god at the head of the <a href="/topic/constellations">constellation</a> of the <a href="/topic/seven">seven</a> gods of <a href="/topic/Zoroaster">Zoroaster</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The Sun <a href="/topic/God">God</a> Invictus was a degeneration of Ahura-Mazda. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
