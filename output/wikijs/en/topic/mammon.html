<p>You cannot serve <a href="/topic/God">God</a> and mammon; choose one master and devote yourself wholly. <sup id="cite1"><a href="#fn1">[1]</a></sup> The spiritual <a href="/topic/loyalty">loyalties</a> of the <a href="/topic/kingdom">kingdom</a> are incompatible with servility to materialistic mammon. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
