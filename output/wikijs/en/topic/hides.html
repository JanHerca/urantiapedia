<p>Early people wrote on hides, <a href="/topic/bark">tree barks</a>, <a href="/topic/clay">clay</a> tablets, <a href="/topic/stone">stone</a> slabs, and paperlike material made from wasps' nests, preserving <a href="/topic/knowledge">knowledge</a> for dissemination and conservation. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
