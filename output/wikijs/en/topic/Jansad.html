<p>Jansad was the son of Evason, the second son of <a href="/topic/Adam">Adam</a>, and therefore his grandson; he was Adam's successor as chief of the Adamite <a href="/topic/tribes">tribes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
