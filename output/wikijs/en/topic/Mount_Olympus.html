<p>The happy-go-lucky <a href="/topic/Greeks">Greek</a> gods of Mount Olympus were never revered or feared by the intelligent <a href="/topic/Greeks">Greeks</a>, who viewed them as more human than divine. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
