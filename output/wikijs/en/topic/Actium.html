<p>Actium is the scene of a resounding victory for Emperor Augustus in his battle against Marco Antonio. To commemorate this fact, Augustus founded <a href="/topic/Nicopolis">Nicopolis</a>, which means "city of victory.". <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
