<p>The Eastern Ghats are <a href="/topic/home">home</a> to <a href="/topic/three">three</a> major <a href="/topic/rivers">rivers</a> that flow through them towards the sea, supporting <a href="/topic/Dravidians">Dravidian</a> cultural centers in the <a href="/topic/Deccan">Deccan</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
