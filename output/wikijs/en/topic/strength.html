<p><a href="/topic/greatness">Greatness</a> lies not so much in possessing <a href="/topic/might">strength</a> as in making a wise and divine use of such strength. <sup id="cite1"><a href="#fn1">[1]</a></sup> They who wait upon the Lord shall renew their strength and mount up with <a href="/topic/wings">wings</a> as <a href="/topic/eagles">eagles</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
