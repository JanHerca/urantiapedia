<p>The “<a href="/topic/Michael_of_Nebadon">Michael</a> Memorial” on the <a href="/topic/first_mansion_world">first mansion world</a> of <a href="/topic/Satania">Satania</a> is sealed by <a href="/topic/Gabriel">Gabriel</a>, commemorating <a href="/topic/Jesus">Jesus</a> of Nazareth's mortal transit on <a href="/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
