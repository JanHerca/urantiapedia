<p>Badonan was a great-great-grandson of <a href="/topic/Andon_and_Fonta">Andon and Fonta</a>, the first parents of human race. <sup id="cite1"><a href="#fn1">[1]</a></sup> He founded center of culture in what today is <a href="/topic/Afghanistan">Afghanistan</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
