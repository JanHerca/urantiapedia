<p><a href="/topic/Jesus">Jesus</a> said: “Woe upon you, <a href="/topic/scribes">scribes</a> and <a href="/topic/Pharisees">Pharisees</a> and all other hypocrites who make sure that they tithe <a href="/topic/mint">mint</a>, <a href="/topic/anise">anise</a>, and cumin and at the same <a href="/topic/time">time</a> disregard the weightier matters of the <a href="/topic/law">law</a>—<a href="/topic/faith">faith</a>, <a href="/topic/mercy">mercy</a>, and <a href="/topic/judgment">judgment</a>!”. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
