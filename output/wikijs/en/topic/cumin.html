<p>Jesus said: “Woe upon you, scribes and <a href="/topic/Pharisees">Pharisees</a> and all other hypocrites who make sure that they tithe mint, anise, and cumin and at the same time disregard the weightier matters of the law—faith, mercy, and judgment!”. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
