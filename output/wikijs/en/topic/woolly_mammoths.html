<p>Woolly <a href="/topic/mammoths">mammoths</a> roamed from <a href="/topic/Mexico">Mexico</a> to <a href="/topic/Canada">Canada</a>, while <a href="/topic/mastodons">mastodons</a> preferred the sheltered fringes of the forest regions until both were rapidly reduced by the advancing <a href="/topic/ice_ages">ice age</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
