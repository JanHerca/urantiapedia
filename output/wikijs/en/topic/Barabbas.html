<p>Barabbas was a political agitator, murderous robber, and son of a priest. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jesus was <a href="/topic/crucifixion">crucified</a> instead of Barabbas and the crowd cheered this decision. <sup id="cite2"><a href="#fn2">[2]</a></sup> The thief on the <a href="/topic/cross">cross</a> had regarded Barabbas as a hero. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
