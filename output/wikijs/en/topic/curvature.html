<p>Philosophy dare not project its interpretations of <a href="/topic/reality">reality</a> in the linear <a href="/topic/fashion">fashion</a> of <a href="/topic/logic">logic</a>; it must never <a href="/topic/defeat">fail</a> to reckon with the elliptic <a href="/topic/symmetry">symmetry</a> of reality and with the essential curvature of all relation <a href="/topic/concepts">concepts</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
