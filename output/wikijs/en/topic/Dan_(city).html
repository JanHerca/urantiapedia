<p><a href="/topic/Dan_(Princes_staff)">Dan</a>, also known as <a href="/topic/Caesarea_Philippi">Caesarea Philippi</a>, where <a href="/topic/Jesus">Jesus</a> passed on a personal journey, and he and <a href="/topic/apostles_of_Jesus">the twelve</a> passed on their flight <a href="/topic/north">north</a> on May 29. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
