<p>The Sierras were formed during the modern mountain-building stage of geologic <a href="/topic/history">history</a>, with their <a href="/topic/gold">gold-bearing</a> <a href="/topic/quartz">quartz</a> strata <a href="/topic/being">being</a> the product of <a href="/topic/lava">lava</a> flows from this epoch. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
