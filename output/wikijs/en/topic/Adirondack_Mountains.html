<p>The Adirondack Mountains are part of an <a href="/topic/old_things">ancient</a> east-west ridge of fossil-bearing <a href="/topic/rocks_and_minerals">rock</a> that stretches from <a href="/topic/Pennsylvania">Pennsylvania</a> through <a href="/topic/Michigan">Michigan</a>, <a href="/topic/Wisconsin">Wisconsin</a>, and <a href="/topic/Minnesota">Minnesota</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
