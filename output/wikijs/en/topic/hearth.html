<p>During the <a href="/topic/days">days</a> of <a href="/topic/Melchizedek,_Machiventa">Melchizedek</a>, the <a href="/topic/Andites">Andite</a> <a href="/topic/family">family</a> <a href="/topic/altars">altar</a> was central to religious practice in <a href="/topic/India">India</a>, under the dominance of <a href="/topic/Aryans">Aryan</a> invaders. <sup id="cite1"><a href="#fn1">[1]</a></sup> The hearth, once a mere fireplace, became a sacred <a href="/topic/fetishes">fetish</a> spot, embodying the concept of the <a href="/topic/law">law</a> of <a href="/topic/God">God</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
