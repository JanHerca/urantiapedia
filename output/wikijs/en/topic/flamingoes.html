<p>30 million years ago, the <a href="/topic/birds">bird life</a> of the planet continued to develop, but with few important evolutionary changes. The majority of modern birds were existent, including gulls, herons, flamingoes, buzzards, falcons, eagles, owls, quails, and ostriches. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
