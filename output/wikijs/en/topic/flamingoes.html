<p>30 million <a href="/topic/years">years</a> ago, the <a href="/topic/birds">bird life</a> of the planet continued to develop, but with few important evolutionary <a href="/topic/change">changes</a>. The majority of modern <a href="/topic/birds">birds</a> were existent, including <a href="/topic/gulls">gulls</a>, <a href="/topic/herons">herons</a>, flamingoes, <a href="/topic/buzzards">buzzards</a>, <a href="/topic/falcons">falcons</a>, <a href="/topic/eagles">eagles</a>, <a href="/topic/owls">owls</a>, quails, and <a href="/topic/ostriches">ostriches</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
