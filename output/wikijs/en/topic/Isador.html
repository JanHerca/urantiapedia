<p>Isador is the authentic writer of the <a href="/topic/Gospel_of_Matthew">Gospel of Matthew</a>. Isador fled <a href="/topic/Jerusalem">Jerusalem</a> in 70 AD after the blockade by the armies of <a href="/topic/Titus_(associate_of_Paul)">Titus</a>. In 71 AD while <a href="/topic/living">living</a> in <a href="/topic/Pella">Pella</a> he wrote the <a href="/topic/gospel">gospel</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
