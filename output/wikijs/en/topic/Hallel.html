<p>Hallel is a Jewish <a href="/topic/prayer">prayer</a>, a verbatim recitation from <a href="/topic/Psalms">Psalms</a> 113–118 which is recited by observant <a href="/topic/Jews">Jews</a> on Jewish <a href="/topic/holidays">holidays</a> as an <a href="/topic/action">act</a> of <a href="/topic/praise">praise</a> and <a href="/topic/thanksgiving">thanksgiving</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
