<p>Hallel is a Jewish prayer, a verbatim recitation from Psalms 113–118 which is recited by observant Jews on Jewish holidays as an act of praise and <a href="/topic/thanksgiving">thanksgiving</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
