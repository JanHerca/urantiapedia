<p>Mesopotamian Spirit of Sexual Fertility. <sup id="cite1"><a href="#fn1">[1]</a></sup> In <a href="/topic/Mesopotamia">Mesopotamia</a> it was customary for all young <a href="/topic/women">women</a> to give themselves sexually to a stranger at <a href="/topic/least">least</a> once as an <a href="/topic/action">act</a> of <a href="/topic/devotion">devotion</a> to Ishtar. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
