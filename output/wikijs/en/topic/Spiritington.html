<p>Spiritington is the <a href="/topic/Paradise">Paradise</a> <a href="/topic/home">home</a> of high beings from all universes who represent the <a href="/topic/Infinite_Spirit">Infinite Spirit</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The <a href="/topic/secrecy">secret</a> of Spiritington lies in the enigmatic <a href="/topic/power">power</a> of <a href="/topic/reflectivity">reflectivity</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
