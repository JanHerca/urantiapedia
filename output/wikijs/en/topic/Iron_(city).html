<p><a href="/topic/Jesus">Jesus</a> worked in <a href="/topic/mines">mines</a> at <a href="/topic/Iron_Age">Iron</a>, but also preached at the <a href="/topic/synagogues">synagogue</a> and healed a <a href="/topic/lepers">leper</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> A <a href="/topic/man">man</a> from Iron, ridiculed in the <a href="/topic/Jerusalem_temple">temple</a>, caught Jesus' attention amidst the chaos of <a href="/topic/commerce">commerce</a> and <a href="/topic/confusion">confusion</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
