<p>Early <a href="/topic/family">family</a> insignia marked <a href="/topic/private_property">private property</a>, later evolving into <a href="/topic/family_crests">family crests</a>; <a href="/topic/priests">priests</a> <a href="/topic/consecration_of_choice">consecrated</a> <a href="/topic/land">land</a> with <a href="/topic/taboos">taboos</a>, granting owners a “priest's title” indicated by initials on <a href="/topic/stone">stone</a> markers and <a href="/topic/trees">trees</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
