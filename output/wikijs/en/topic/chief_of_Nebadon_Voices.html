<p>The chief of <a href="/topic/Nebadon">Nebadon</a> Voices is part of the <a href="/topic/order">order</a> of primary <a href="/topic/seconaphim">seconaphim</a>; he is able to reflect Michael's <a href="/topic/voices">voice</a> to the <a href="/topic/Ancients_of_Days">Ancients of Days</a> without the need for <a href="/topic/Michael_of_Nebadon">Michael</a> to be <a href="/topic/present">present</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
