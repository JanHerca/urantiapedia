<p>Jerami was a <a href="/topic/Greeks">Greek</a> Jewish <a href="/topic/proselyte">proselyte</a> from <a href="/topic/Nicopolis">Nicopolis</a> who met <a href="/topic/Jesus">Jesus</a> during the latter's <a href="/topic/Mediterranean_region">Mediterranean</a> voyage; he would later meet <a href="/topic/Paul">Paul</a>, during the apostle's third missionary journey. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
