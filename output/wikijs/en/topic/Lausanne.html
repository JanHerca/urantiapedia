<p>Pilate's downfall was precipitated by his <a href="/topic/betrayal">betrayal</a> of <a href="/topic/Jesus">Jesus</a> and the disastrous events involving a false messiah in <a href="/topic/Samaria">Samaria</a>, leading to his <a href="/topic/Babylonian_captivity">exile</a> to Lausanne and eventual <a href="/topic/suicide">suicide</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
