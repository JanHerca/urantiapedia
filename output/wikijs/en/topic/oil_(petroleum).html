<p>Oil and gas deposits are found in sedimentations from previous <a href="/topic/land">land</a> submergence, along with <a href="/topic/zinc">zinc</a> and <a href="/topic/lead">lead</a>, representing a <a href="/topic/variety">variety</a> of sedimentary rocks including <a href="/topic/chalk">chalk</a>, <a href="/topic/sandstone">sandstone</a>, and <a href="/topic/limestone">limestone</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Oil is often found in <a href="/topic/coal">coal</a> beds. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
