<p>Black <a href="/topic/smiths">smiths</a> were the early metal workers and magicians. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>They were the early <a href="/topic/specialists">specialists</a>; were <a href="/topic/Alpha_and_Omega">the first</a> nonreligious group to enjoy special privileges. But through gross abuse of these privileges the <a href="/topic/smiths">smiths</a> became universally hated. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
