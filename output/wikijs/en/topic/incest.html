<p>The <a href="/topic/origin">origin</a> of the idea of incest came from <a href="/topic/tribes">tribes</a> limiting <a href="/topic/marriage">marriage</a> to <a href="/topic/assurance">certain</a> <a href="/topic/geologic_ages">age</a> <a href="/topic/groups">groups</a>, with some allowing intergenerational marriages to prevent both <a href="/topic/parents">parents</a> from <a href="/topic/being">being</a> perceived as fools. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
