<p>During <a href="/topic/Alpha_and_Omega">the last</a> <a href="/topic/ice_ages">glaciation</a> in <a href="/topic/North_America">North America</a>, the <a href="/topic/horses">horse</a>, <a href="/topic/tapirs">tapir</a>, <a href="/topic/llamas">llama</a>, and <a href="/topic/saber-toothed_tigers">saber-toothed tiger</a> became extinct, <a href="/topic/being">being</a> replaced by <a href="/topic/sloths">sloths</a>, <a href="/topic/armadillos">armadillos</a>, and <a href="/topic/water">water</a> hogs that migrated from <a href="/topic/South_America">South America</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
