<p>The orbit of Mercury is comparable in size to the inner <a href="/topic/electrons">electron</a> orbit of an <a href="/topic/atoms">atom</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Mercury's rotation ceased due to <a href="/topic/tidal_friction">tidal friction</a> near the <a href="/topic/sun_(Urantia’s)">sun</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
