<p>Guilty of chronic yearning, the followers of <a href="/topic/Jesus">Jesus</a> were urged to take the <a href="/topic/kingdom">kingdom</a> by spiritual assault rather than simply regretting the <a href="/topic/past">past</a>, whining over the <a href="/topic/present">present</a>, and vainly hoping for the <a href="/topic/future">future</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
