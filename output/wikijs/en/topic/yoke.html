<p>Divine yoke gives <a href="/topic/peace">peace</a> of <a href="/topic/God">God</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> became expert in making yokes. <sup id="cite2"><a href="#fn2">[2]</a></sup> Take yoke and learn of <a href="/topic/Jesus">Jesus</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Yoke of <a href="/topic/gospel">gospel</a> is easy, and burden is <a href="/topic/light">light</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
