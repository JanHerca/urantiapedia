<p>The Morrison beds of <a href="/topic/Colorado">Colorado</a>, <a href="/topic/Montana">Montana</a>, and <a href="/topic/Wyoming">Wyoming</a> contain abundant fresh-water <a href="/topic/fossils">fossils</a>, indicating a fresh-water <a href="/topic/geologic_ages">age</a> with many inland <a href="/topic/lakes">lakes</a> and combined salt- and fresh-water deposits of 2,000 to 5,000 <a href="/topic/feet">feet</a> in thickness, with little <a href="/topic/limestone">limestone</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
