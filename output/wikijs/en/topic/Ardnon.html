<p>Ardnon is a <a href="/topic/Chaldeans">Chaldean</a> priest who led the <a href="/topic/priests">priests</a> who visited <a href="/topic/Jesus">Jesus</a> in the <a href="/topic/manger">manger</a>. The arrival of Jesus was announced to Ardnon and these priests and this announcement was the only <a href="/topic/supernatural">supernatural</a> event related to the birth of Jesus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
