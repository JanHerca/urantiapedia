<p>Ardnon is a Chaldean priest who led the priests who visited Jesus in the manger. The arrival of Jesus was announced to Ardnon and these priests and this announcement was the only <a href="/topic/supernatural">supernatural</a> event related to the birth of Jesus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
