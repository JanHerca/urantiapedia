<p>Endantum is the seat of the 5th <a href="/topic/constellations">constellation</a> of <a href="/topic/Nebadon">Nebadon</a>, just as <a href="/topic/Edentia">Edentia</a> is the seat of our constellation, the 70th. This is where <a href="/topic/Jesus">Jesus</a>, that is, <a href="/topic/Michael_(the_original)">Michael</a>, made his sixth <a href="/topic/bestowal">bestowal</a> to his <a href="/topic/creatures">creatures</a> in the form of a <a href="/topic/morontia">morontia</a> mortal of evolutionary ascension. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
