<p>During Jesus' <a href="/topic/week">week</a> at Syracuse, he rehabilitated <a href="/topic/Ezra_(disciple_of_John)">Ezra</a>, the backslidden Jew, helping him find <a href="/topic/God">God</a> and ultimately leading to the establishment of the <a href="/topic/Christian_church,_early">first Christian church</a> in the <a href="/topic/cities">city</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
