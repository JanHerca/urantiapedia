<p>Goddess of <a href="/topic/beauty">beauty</a>, sensuality and <a href="/topic/love">love</a>. Aphrodite is the name given to the goddess <a href="/topic/Ishtar">Ishtar</a> in <a href="/topic/Greece">Greece</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> When the <a href="/topic/cults">cult</a> of Aphrodite was brought to <a href="/topic/Rome">Rome</a>, Aphrodite became <a href="/topic/Venus_(god)">Venus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
