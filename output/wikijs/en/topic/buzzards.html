<p>About 30 million <a href="/topic/years">years</a> ago, <a href="/topic/birds">bird life</a> continued to evolve with little significant <a href="/topic/change">change</a>. Most modern species already existed, including vultures, along with <a href="/topic/gulls">gulls</a>, <a href="/topic/herons">herons</a>, flamingos, <a href="/topic/falcons">falcons</a>, <a href="/topic/eagles">eagles</a>, <a href="/topic/owls">owls</a>, quails, and <a href="/topic/ostriches">ostriches</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
