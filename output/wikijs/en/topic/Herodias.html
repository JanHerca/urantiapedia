<p>Herodias was the illegal wife of <a href="/topic/Herod_Antipas">Herod Antipas</a>; she intensely hated <a href="/topic/John_the_Baptist">John the Baptist</a>, and orchestrated a <a href="/topic/plans">plan</a> that ultimately caused the prophet's <a href="/topic/death">death</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
