<p><a href="/topic/James_(brother_of_Jesus)">James</a> and <a href="/topic/John_the_Baptist">John</a>, the <a href="/topic/sons_of_thunder">sons of thunder</a>, were transformed by <a href="/topic/Jesus">Jesus</a> into the <a href="/topic/apostles_of_Jesus">apostles</a> of <a href="/topic/love">love</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Thunder, the <a href="/topic/voices">voice</a> of an <a href="/topic/anger">angry</a> god, overawed early <a href="/topic/man">man</a> and was feared and worshiped by primitive <a href="/topic/tribes">tribes</a> and <a href="/topic/nature">nature</a> <a href="/topic/cults">cults</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
