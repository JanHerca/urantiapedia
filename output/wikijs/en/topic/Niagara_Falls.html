<p>The <a href="/topic/Great_Lakes">Great Lakes</a> <a href="/topic/local_systems">system</a> emptied through Niagara Falls 37,000 <a href="/topic/years">years</a> ago, following a path from the <a href="/topic/Mississippi_River">Mississippi valley</a> to the <a href="/topic/Hudson_River">Hudson valley</a> and finally to the <a href="/topic/St._Lawrence_River">St. Lawrence</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
