<p>System Sovereign presides over the system council of world rulers, the Planetary Princes and the <a href="/topic/resident_governors_general">resident governors general</a> of the isolated worlds. This planetary council assembles from time to time on the headquarters of the system. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
