<p><a href="/topic/local_systems">System</a> Sovereign presides over the <a href="/topic/local_systems">system</a> <a href="/topic/advice">council</a> of <a href="/topic/world_(earth)">world</a> rulers, the <a href="/topic/Planetary_Princes">Planetary Princes</a> and the <a href="/topic/resident_governors_general">resident governors general</a> of the isolated <a href="/topic/worlds">worlds</a>. This planetary council assembles from <a href="/topic/time">time</a> to time on the headquarters of the system. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
