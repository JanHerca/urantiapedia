<p>Hildana is the name of an anonymous woman mentioned in the <a href="/topic/Gospel_of_John">Gospel of John</a> as <a href="/topic/being">being</a> caught in <a href="/topic/adultery">adultery</a> and who was to be stoned; her husband was a degenerate from <a href="/topic/Nazareth">Nazareth</a>, a <a href="/topic/man">man</a> known to <a href="/topic/Jesus">Jesus</a> who had caused her <a href="/topic/difficulties">difficulties</a> in her youth. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
