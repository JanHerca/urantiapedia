<p>It was the common <a href="/topic/belief">belief</a> of the <a href="/topic/Jews">Jews</a> that the drop of gall on the point of the sword of the angel of <a href="/topic/death">death</a> began to work by the <a href="/topic/end">end</a> of the <a href="/topic/third_day">third day</a>, so that it was taking full effect on the fourth day. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
