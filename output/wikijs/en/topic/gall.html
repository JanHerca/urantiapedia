<p>It was the common belief of the Jews that the drop of gall on the point of the sword of the angel of death began to work by the end of the <a href="/topic/third_day">third day</a>, so that it was taking full effect on the fourth day. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
