<p>Despite the continuation of primitive ritual, modern <a href="/topic/man">man</a> no longer openly attempts to <a href="/topic/compulsion">coerce</a> <a href="/topic/spirits">spirits</a>, instead showing a disposition to bargain with <a href="/topic/Deity">Deity</a> through actions like knocking on <a href="/topic/wood">wood</a> and <a href="/topic/crossing_fingers">crossing fingers</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
