<p>The <a href="/topic/Infinite_Spirit">Infinite Spirit</a> is the <a href="/topic/Conjoint_Actor">Conjoint Actor</a>, manifesting as the Father, Son, and Father-Son, known as the <a href="/topic/spirit">spirit</a> of <a href="/topic/God">God</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The union of <a href="/topic/God_the_Father">God the Father</a>, <a href="/topic/God_the_Son">God the Son</a>, <a href="/topic/God_the_Spirit">God the Spirit</a>, and <a href="/topic/God_the_Sevenfold">God the Sevenfold</a> <a href="/topic/forms">forms</a> the spirit of God, the <a href="/topic/Supreme">Supreme</a> Being. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
