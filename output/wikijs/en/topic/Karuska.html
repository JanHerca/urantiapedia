<p>Karuska, a patient at <a href="/topic/Bethsaida">Bethsaida</a> hospital from <a href="/topic/Sidon">Sidon</a>, hosted <a href="/topic/Jesus">Jesus</a> and his associates at her <a href="/topic/home">home</a> where a Syrian <a href="/topic/women">woman</a> sought help for her afflicted daughter. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
