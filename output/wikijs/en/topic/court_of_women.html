<p>The court of the <a href="/topic/mothers">women</a> was a court in the <a href="/topic/Jerusalem_temple">temple</a> of <a href="/topic/Jerusalem">Jerusalem</a> in which the presence of women was allowed, unlike the court of the <a href="/topic/Israelites">Israelites</a> or the <a href="/topic/priests">priests</a>, where they were forbidden to enter. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
