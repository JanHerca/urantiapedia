<p>The philosopher in <a href="/topic/Ephesus">Ephesus</a> engaged in profitable discussions with <a href="/topic/Jesus">Jesus</a> about the concept of the <a href="/topic/soul">soul</a>, defining it as the self-reflective, truth-discerning, and spirit-perceiving part of <a href="/topic/man">man</a> that elevates <a href="/topic/humans">humans</a> above the <a href="/topic/animals">animal</a> <a href="/topic/world_(earth)">world</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
