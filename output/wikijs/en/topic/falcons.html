<p>30 million <a href="/topic/years">years</a> ago, <a href="/topic/birds">birds</a> continued to develop on the planet with few major evolutionary <a href="/topic/change">changes</a>. Most modern birds already existed, including <a href="/topic/gulls">gulls</a>, <a href="/topic/herons">herons</a>, flamingos, vultures, hawks, <a href="/topic/eagles">eagles</a>, <a href="/topic/owls">owls</a>, quails, and <a href="/topic/ostriches">ostriches</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
