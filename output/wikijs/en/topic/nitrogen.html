<p>The <a href="/topic/old_things">ancient</a> planetary <a href="/topic/atmosphere">atmosphere</a> lacked free nitrogen and <a href="/topic/oxygen">oxygen</a>, evolving to contain <a href="/topic/water">water</a> vapor, <a href="/topic/carbon_monoxide">carbon monoxide</a>, <a href="/topic/carbon_dioxide">carbon dioxide</a>, and <a href="/topic/hydrogen">hydrogen</a> chloride alongside volcanic gases and meteoric combustion products. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
