<p>There exists a great cosmic gulf between matter and thought, and this gulf is immeasurably <a href="/topic/greater">greater</a> between material mind and spiritual love. <sup id="cite1"><a href="#fn1">[1]</a></sup> There exists a vast gulf between the human and the divine, between man and <a href="/topic/God">God</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
