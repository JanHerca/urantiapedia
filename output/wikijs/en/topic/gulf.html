<p>There exists a great cosmic gulf between <a href="/topic/matter">matter</a> and <a href="/topic/thought">thought</a>, and this gulf is immeasurably <a href="/topic/greater">greater</a> between <a href="/topic/mortal_mind">material mind</a> and spiritual <a href="/topic/love">love</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> There exists a vast gulf between the human and the divine, between <a href="/topic/man">man</a> and <a href="/topic/God">God</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
