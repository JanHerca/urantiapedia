<p>Nicopolis, founded by <a href="/topic/Augustus">Augustus</a> to commemorate <a href="/topic/Actium">Actium</a>, was where the Apostle <a href="/topic/Paul">Paul</a> spent the winter during his third missionary journey, lodging in the <a href="/topic/home">home</a> of <a href="/topic/Jeramy">Jeramy</a>, a <a href="/topic/Greeks">Greek</a> <a href="/topic/proselyte">proselyte</a> of the Jewish <a href="/topic/faith">faith</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
