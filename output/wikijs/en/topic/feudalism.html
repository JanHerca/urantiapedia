<p>During the <a href="/topic/dark_ages">dark ages</a> of feudalism on the <a href="/topic/Europe">European</a> <a href="/topic/Middle_Ages">Middle Ages</a> the territorial state collapsed, and there was a <a href="/topic/reversion">reversion</a> to the small castle <a href="/topic/groups">groups</a>, the reappearance of the <a href="/topic/clans">clan</a> and <a href="/topic/tribes">tribal</a> stages of development. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
