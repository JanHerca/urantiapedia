<p>The cosmic cloud, the great space blanket, consists for the most part of the modified atoms of <a href="/topic/calcium">calcium</a>. Our whole superuniverse is sprinkled with minutely pulverized stone. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
