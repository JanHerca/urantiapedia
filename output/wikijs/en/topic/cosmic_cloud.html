<p>The cosmic cloud, the great <a href="/topic/space">space</a> blanket, consists for the most part of the modified <a href="/topic/atoms">atoms</a> of <a href="/topic/calcium">calcium</a>. Our <a href="/topic/whole">whole</a> <a href="/topic/superuniverses">superuniverse</a> is sprinkled with minutely pulverized <a href="/topic/stone">stone</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
