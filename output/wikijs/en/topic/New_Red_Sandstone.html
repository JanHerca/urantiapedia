<p>New Red Sandstone can be found over <a href="/topic/Europe">Europe</a>, including <a href="/topic/Germany">Germany</a> and <a href="/topic/Russia">Russia</a>, and in <a href="/topic/England">England</a> belonging to this epoch, with deposits all over <a href="/topic/Africa">Africa</a> and <a href="/topic/Australia">Australia</a>, and <a href="/topic/Carrara_marble">Carrara marble</a> derived from modified <a href="/topic/limestone">limestone</a> in the southern <a href="/topic/Alps">Alps</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
