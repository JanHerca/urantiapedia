<p><a href="/topic/Lazarus_(of_Bethany)">Lazarus</a> desired to be fed with <a href="/topic/Dives">Dives</a>’ crumbs which fell from his table. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Norana">Norana</a> said <a href="/topic/watchful_householder">no man</a> should dare to deprive the <a href="/topic/dogs">dogs</a> of the <a href="/topic/privilege">privilege</a> of obtaining the crumbs which <a href="/topic/chance">chance</a> to fall from the <a href="/topic/children">children</a>’s table. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
