<p><a href="/topic/Lazarus_(of_Bethany)">Lazarus</a> desired to be fed with Dives’ crumbs which fell from his table. <sup id="cite1"><a href="#fn1">[1]</a></sup> Norana said no man should dare to deprive the dogs of the <a href="/topic/privilege">privilege</a> of obtaining the crumbs which chance to fall from the children’s table. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
