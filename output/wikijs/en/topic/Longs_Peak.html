<p>Longs Peak, along with <a href="/topic/Pikes_Peak">Pikes Peak</a>, is an <a href="/topic/example">example</a> of mountain activity in the Rocky Mountain <a href="/topic/local_systems">system</a>, where <a href="/topic/land">land</a> elevations were repeatedly leveled by erosion and then re-elevated, with these peaks remaining above <a href="/topic/water">water</a> during several <a href="/topic/floods">inundations</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
