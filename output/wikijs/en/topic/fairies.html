<p>Oriental and near-Oriental minds delight in fairy stories. <sup id="cite1"><a href="#fn1">[1]</a></sup> The monotheists keep their subordinate gods as <a href="/topic/spirits">spirits</a>, <a href="/topic/demons">demons</a>, <a href="/topic/fates">fates</a>, <a href="/topic/Nereids">Nereids</a>, fairies, <a href="/topic/brownies">brownies</a>, <a href="/topic/dwarfs">dwarfs</a>, <a href="/topic/banshees">banshees</a>, and the <a href="/topic/evil_eye">evil eye</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
