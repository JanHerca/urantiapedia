<p>Oriental and near-Oriental minds delight in fairy stories. <sup id="cite1"><a href="#fn1">[1]</a></sup> The monotheists keep their subordinate gods as spirits, demons, fates, Nereids, fairies, brownies, dwarfs, <a href="/topic/banshees">banshees</a>, and the evil eye. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
