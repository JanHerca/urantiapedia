<p><a href="/topic/Ezra_of_Nazareth">Ezra</a> is a <a href="/topic/disciples">disciple</a> of <a href="/topic/John_the_Baptist">John the Baptist</a> who did not accept <a href="/topic/Jesus">Jesus</a>, <a href="/topic/separation">separated</a> from <a href="/topic/John_the_Baptist">John</a>, and formed a separate <a href="/topic/groups">group</a> in the south, becoming the founder of Mandaean <a href="/topic/religion">religion</a>, a religion that still exists today. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
