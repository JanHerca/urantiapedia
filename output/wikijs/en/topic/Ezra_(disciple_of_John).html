<p>Ezra is a disciple of <a href="/topic/John_the_Baptist">John the Baptist</a> who did not accept Jesus, separated from John, and formed a separate group in the south, becoming the founder of Mandaean religion, a religion that still exists today. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
