<p>In <a href="/topic/Europe">Europe</a>, the New <a href="/topic/Stone_Age_(Old)">Stone Age</a> of 3000 B.C. overlapped the <a href="/topic/Bronze_Age">Bronze Age</a>, with <a href="/topic/sun_(Urantia’s)">sun</a> <a href="/topic/worship">worship</a> and <a href="/topic/agriculture">agriculture</a> playing significant roles in the <a href="/topic/buildings">building</a> of sun <a href="/topic/temple">temples</a> and the <a href="/topic/persistence">persistence</a> of <a href="/topic/old_things">ancient</a> <a href="/topic/superstition">superstitions</a> in <a href="/topic/Brittany">Brittany</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
