<p>Deborah was a ruler of the Hebrew people who managed to <a href="/topic/defeat">defeat</a> <a href="/topic/Sisera">Sisera</a> at Taanaj. <sup id="cite1"><a href="#fn1">[1]</a></sup> Cruelty persisted in Deborah's reign, even though she was a woman, because after a <a href="/topic/victory">victory</a> she caused all the surrendered to <a href="/topic/death">die</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
