<p>On <a href="/topic/Uversa">Uversa</a> is not known the “finality <a href="/topic/destiny">destiny</a>” of the <a href="/topic/ascending_mortals">ascendant mortals</a> of <a href="/topic/time">time</a>. At <a href="/topic/present">present</a> they reside on <a href="/topic/Paradise">Paradise</a> and temporarily serve in the Corps of <a href="/topic/light">Light</a> and <a href="/topic/life">Life</a>, although is expected for them <a href="/topic/greater">greater</a> <a href="/topic/tests">tests</a> of <a href="/topic/trust">trust</a> and more sublime services of <a href="/topic/responsibility">responsibility</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
