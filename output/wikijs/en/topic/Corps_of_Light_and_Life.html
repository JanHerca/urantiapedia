<p>On Uversa is not known the “finality destiny” of the <a href="/topic/ascending_mortals">ascendant mortals</a> of time. At present they reside on Paradise and temporarily serve in the Corps of Light and Life, although is expected for them greater tests of trust and more sublime services of responsibility. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
