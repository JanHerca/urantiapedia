<p>Oaks were among the many present-day <a href="/topic/trees">trees</a> that <a href="/topic/first">first</a> appeared during a period of great plant-life <a href="/topic/evolution">evolution</a>, dominated by <a href="/topic/angiosperms">angiosperms</a>, which were second in evolutionary importance only to the appearance of <a href="/topic/man">man</a> himself. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
