<p>Guru Nanak or Nanak was the recent 15th century religious leader who founded <a href="/topic/Sikhism">Sikhism</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Sikhism is a synthesis of <a href="/topic/Islam">Islam</a>, <a href="/topic/Hinduism">Hinduism</a> and <a href="/topic/Buddhism">Buddhism</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
