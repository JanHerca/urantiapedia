<p><a href="/topic/Jesus">Jesus</a> washed the apostles' <a href="/topic/feet">feet</a>, teaching them the meaning of true <a href="/topic/greatness">greatness</a> and <a href="/topic/conscription">service</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jesus washed only for cleanliness, disregarding the Pharisees' <a href="/topic/ceremonies">ceremonial</a> practices. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
