<p>All ancient <a href="/topic/ceremonies">ceremonies</a> were terminated by feasting. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> preached the <a href="/topic/banquets">feast</a> of spiritual <a href="/topic/goodness">goodness</a>, not the sadness of <a href="/topic/fasting">fasting</a> and the affliction of the <a href="/topic/soul">soul</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
