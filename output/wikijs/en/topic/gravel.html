<p>The deposits of the early <a href="/topic/Carboniferous">Carboniferous</a> age are from 500 to 2,000 <a href="/topic/feet">feet</a> thick, consisting of <a href="/topic/sandstone">sandstone</a>, <a href="/topic/shale">shale</a>, and <a href="/topic/limestone">limestone</a>. The oldest strata yield the <a href="/topic/fossils">fossils</a> of both <a href="/topic/land">land</a> and marine <a href="/topic/animals">animals</a> and <a href="/topic/plants">plants</a>, along with much gravel and basin sediments. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
