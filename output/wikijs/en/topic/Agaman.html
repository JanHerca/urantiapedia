<p>Agaman was a widow from Damascus who was part of the <a href="/topic/women’s_corps">women’s corps</a> that Jesus instructed in parallel to that of the twelve apostles. <sup id="cite1"><a href="#fn1">[1]</a></sup> She was present at the sixteenth <a href="/topic/morontia">morontia</a> appearance of Jesus. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
