<p>In <a href="/topic/time">time</a> the Egyptians observed that <a href="/topic/dead">dead</a> <a href="/topic/body,_human">bodies</a> placed in brickless <a href="/topic/graves">graves</a> were preserved—embalmed—by the <a href="/topic/action">action</a> of the soda-impregnated <a href="/topic/sand">sand</a>. These observations led the later practice of embalming the dead. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
