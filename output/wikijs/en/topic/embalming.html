<p>In time the Egyptians observed that dead <a href="/topic/body,_human">bodies</a> placed in brickless graves were preserved—embalmed—by the action of the soda-impregnated sand. These observations led the later practice of embalming the dead. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
