<p>260 million <a href="/topic/years">years</a> ago, the <a href="/topic/Ohio">Ohio</a> River banks near <a href="/topic/Louisville">Louisville</a>, <a href="/topic/Kentucky">Kentucky</a> displayed thick <a href="/topic/coral">coral</a> deposits, reflecting clear and shallow inland seas during the <a href="/topic/Devonian">Devonian</a> period. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
