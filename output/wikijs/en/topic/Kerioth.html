<p><a href="/topic/Judas_Iscariot">Judas Iscariot</a>, the twelfth <a href="/topic/apostles_of_Jesus">apostle</a>, born in Kerioth, was chosen by <a href="/topic/Nathaniel_(Apostle)">Nathaniel</a> before <a href="/topic/being">being</a> disowned by his Sadducee <a href="/topic/parents">parents</a> for joining <a href="/topic/John_the_Baptist">John</a> the Baptist's <a href="/topic/disciples">disciples</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
