<p>The first <a href="/topic/fetishes">fetishes</a> were peculiarly marked pebbles, and “sacred stones” have ever since been sought by man; a string of beads was once a collection of sacred stones, a battery of charms. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
