<p>Pessimism proves <a href="/topic/universe">universe</a> not wholly material, as <a href="/topic/consciousness">consciousness</a> of <a href="/topic/values">values</a> contradicts <a href="/topic/materialism">materialism</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The pursuit of mere <a href="/topic/knowledge">knowledge</a> leads to pessimism and human <a href="/topic/despair">despair</a> without <a href="/topic/wisdom">wisdom</a> and <a href="/topic/spiritual_insight">spiritual insight</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
