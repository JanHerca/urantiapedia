<p>Aaron was the older brother of <a href="/topic/Moses">Moses</a> and the one who starred in the event of the <a href="/topic/golden_calves">golden calf</a>, an idol with which the <a href="/topic/Israelites">Israelites</a> decided to represent <a href="/topic/Yahweh">Yahweh</a>. <a href="/topic/Peter">Peter</a> talk about him in a preach. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
