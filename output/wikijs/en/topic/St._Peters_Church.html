<p>The <a href="/topic/collapse">collapse</a> of formal patriotic <a href="/topic/worship">worship</a> gave <a href="/topic/way">way</a> to the fervent and emotional <a href="/topic/mystery_cults">mystery cults</a> like the <a href="/topic/Mother_of_God_cult">Mother of God sect</a>, whose headquarters stood at the site now occupied by St. <a href="/topic/Peter">Peter</a>’s Church. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
