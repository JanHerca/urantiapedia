<p>The Pliocene marked a mammal migration <a href="/topic/geologic_ages">era</a>, spanning <a href="/topic/10">10</a> to 1 million <a href="/topic/years">years</a> ago, during which significant geological <a href="/topic/change">changes</a> occurred on a global scale, shaping the <a href="/topic/land">land</a> and facilitating the exchange of <a href="/topic/animals">animal</a> <a href="/topic/life">life</a> between <a href="/topic/continents">continents</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
