<p><a href="/topic/Noah_(wine_maker_of_Aram)">Noah</a>, son of the architect and builder of the <a href="/topic/Garden_of_Eden">Garden of Eden</a>, was part of the reception committee that welcomed <a href="/topic/Adam">Adam</a> and <a href="/topic/Eve">Eve</a> as rulers of the <a href="/topic/world_(earth)">world</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
