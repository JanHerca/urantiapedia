<p>Of a <a href="/topic/truth">truth</a> it is written: “I am <a href="/topic/Alpha_and_Omega">the first</a>, and I am <a href="/topic/Alpha_and_Omega">the last</a>, and beside me there is no <a href="/topic/God">God</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> But many who are first shall be <a href="/topic/last">last</a>, while the last shall often be first. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
