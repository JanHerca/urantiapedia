<p>Ruminants like <a href="/topic/deer">deer</a>, <a href="/topic/oxen">oxen</a>, <a href="/topic/camels">camels</a>, <a href="/topic/bison">bison</a>, and <a href="/topic/rhinoceroses">rhinoceroses</a> appeared and soon overran <a href="/topic/North_America">North America</a>, while giant pigs that were over six <a href="/topic/feet">feet</a> tall went extinct. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
