<p>The corporeality error is shown in both extremes of human philosophy. In materialism, since man loses his body at death, he ceases to exist as a <a href="/topic/personality">personality</a>; in pantheism, since God has no body, he is not, therefore, a person. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
