<p>The corporeality <a href="/topic/error">error</a> is shown in both extremes of human <a href="/topic/philosophy">philosophy</a>. In <a href="/topic/materialism">materialism</a>, since <a href="/topic/man">man</a> loses his <a href="/topic/body,_human">body</a> at <a href="/topic/death">death</a>, he ceases to exist as a <a href="/topic/personality">personality</a>; in <a href="/topic/Pantheism">pantheism</a>, since <a href="/topic/God">God</a> has no body, he is not, therefore, a person. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
