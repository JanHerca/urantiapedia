<p>The philosophy of the universe cannot be predicated on the observations of so-called science. If such a metamorphosis could not be seen, a scientist would be inclined to deny the possibility of developing a butterfly out of a <a href="/topic/caterpillars">caterpillar</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
