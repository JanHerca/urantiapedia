<p>At Messina, Jesus' stop for just one day changed the <a href="/topic/life">life</a> of a small boy, a <a href="/topic/fruit_vendor_of_Messina">fruit vendor</a>, whom he fed with the <a href="/topic/bread">bread</a> of life and inspired to feed the <a href="/topic/soul">soul</a> as <a href="/topic/wells">well</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
