<p>The major <a href="/topic/error">error</a> of modern religions is negativism, as moral worth stems from <a href="/topic/growth">growth</a> and <a href="/topic/positive">positive</a> <a href="/topic/action">action</a>, not mere <a href="/topic/compulsion">repression</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/children">Children</a> are often trained into negativity, but their natural <a href="/topic/psychology">psychology</a> is positive and forward-thinking. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
