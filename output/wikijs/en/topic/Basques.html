<p>The Basques and the <a href="/topic/Berbers">Berbers</a> represent the <a href="/topic/survival_(of_mortal_death)">survival</a> of two <a href="/topic/branches">branches</a> of the <a href="/topic/blue_race">blue race</a>, but even these peoples have been thoroughly admixed with the <a href="/topic/Saharans">Saharans</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
