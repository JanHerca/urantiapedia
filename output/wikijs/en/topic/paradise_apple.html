<p>The paradise <a href="/topic/apple">apple</a>, or <a href="/topic/citron">citron</a>, was carried by <a href="/topic/Havona_pilgrims">pilgrims</a> during a morning <a href="/topic/ceremonies">ceremony</a> at the <a href="/topic/Jerusalem_temple">temple</a>, symbolizing the <a href="/topic/forbidden_fruit">forbidden fruit</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
