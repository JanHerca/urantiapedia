<p>Veronica of <a href="/topic/Caesarea_Philippi">Caesarea Philippi</a> was the <a href="/topic/women">woman</a> that touched <a href="/topic/Jesus">Jesus</a> <a href="/topic/clothing">clothes</a> when he was surrounded by the crowd, but in <a href="/topic/facts">fact</a> she was healed by her <a href="/topic/faith">faith</a>, not by touching the <a href="/topic/hem">hem</a> of Jesus' garment. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
