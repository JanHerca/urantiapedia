<p>A region of the Sea of Galilee where Jesus was resting after the events of the <a href="/topic/feeding_the_5000">feeding of the five thousand</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> This is where Jesus and <a href="/topic/apostles_of_Jesus">the twelve</a> ended their journey back from Phoenicia on August 1, 29. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
