<p>The branch will die if it is separated from vine. Every branch coming out of me which <a href="/topic/bears">bears</a> no fruit, the Father will take away. Every branch which bears fruit, the Father will cleanse that it may bear more fruit. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
