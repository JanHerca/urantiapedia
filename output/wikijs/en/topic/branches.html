<p>The branch <a href="/topic/will">will</a> <a href="/topic/death">die</a> if it is separated from vine. Every branch coming out of me which <a href="/topic/bears">bears</a> no <a href="/topic/fruit">fruit</a>, the Father will take away. Every branch which bears fruit, the Father will cleanse that it may <a href="/topic/bears">bear</a> more fruit. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
