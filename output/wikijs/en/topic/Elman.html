<p>Elman was the father of <a href="/topic/Nasanta">Nasanta</a>, one of <a href="/topic/women’s_corps">the twelve women</a> of the <a href="/topic/body,_human">body</a> of <a href="/topic/mothers">women</a> <a href="/topic/evangelists">evangelists</a> of <a href="/topic/Jesus">Jesus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> He was a physician; and he supervised the field hospital that the <a href="/topic/disciples">disciples</a> set up in <a href="/topic/Bethsaida">Bethsaida</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
