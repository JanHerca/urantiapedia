<p>In the fifteenth century, <a href="/topic/Guru_Nanak">Guru Nanak</a> synthesized <a href="/topic/Islam">Islam</a>, <a href="/topic/Buddhism">Buddhism</a>, and <a href="/topic/Hinduism">Hinduism</a> into Sikhism, an advanced <a href="/topic/religion">religion</a> of <a href="/topic/Asia">Asia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Sikhism is the most recent religion. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
