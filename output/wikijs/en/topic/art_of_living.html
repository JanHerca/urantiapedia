<p>Successful <a href="/topic/living">living</a> is nothing more or less than the art of the mastery of dependable techniques for solving common problems. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Rodan_of_Alexandria">Rodan of Alexandria</a> showed in his philosophy a great interest in reaching higher levels of the art of living. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
