<p>The standard <a href="/topic/weights">weight</a> of <a href="/topic/Jerusem">Jerusem</a>, the “gradant,” is built up through the decimal <a href="/topic/local_systems">system</a> from the mature <a href="/topic/ultimatons">ultimaton</a> and represents almost exactly <a href="/topic/10">ten</a> ounces of our weight. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
