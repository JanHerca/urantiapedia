<p>The standard weight of <a href="/topic/Jerusem">Jerusem</a>, the “gradant,” is built up through the decimal system from the mature ultimaton and represents almost exactly ten ounces of our weight. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
