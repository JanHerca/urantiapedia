<p><a href="/topic/Jesus">Jesus</a> passed through Rhodes during his journey through the <a href="/topic/Mediterranean_region">Mediterranean</a>, after <a href="/topic/visiting">visiting</a> <a href="/topic/Rome">Rome</a>, <a href="/topic/Tarentum">Tarentum</a>, <a href="/topic/Athens">Athens</a>, <a href="/topic/Nicopolis">Nicopolis</a>, <a href="/topic/Corinth">Corinth</a>, <a href="/topic/Ephesus">Ephesus</a>, <a href="/topic/Cyprus">Cyprus</a>, <a href="/topic/Antioch">Antioch</a>, <a href="/topic/Sidon">Sidon</a>, <a href="/topic/Damascus">Damascus</a>, <a href="/topic/Mesopotamia">Mesopotamia</a>, <a href="/topic/Thapsacus">Thapsacus</a>, <a href="/topic/Larissa">Larissa</a>, <a href="/topic/Babylon">Babylon</a>, <a href="/topic/Ur">Ur</a>, <a href="/topic/Susa">Susa</a>, <a href="/topic/Charax">Charax</a>, and <a href="/topic/India">India</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
