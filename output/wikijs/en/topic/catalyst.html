<p>In those suns which are encircuited in the <a href="/topic/absoluta">space-energy</a> channels, solar energy is liberated by various complex nuclear-reaction chains, the most common of which is the hydrogen-carbon-helium reaction. In this metamorphosis, carbon acts as an energy catalyst. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
