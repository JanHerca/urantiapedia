<p>In those <a href="/topic/suns">suns</a> which are encircuited in the <a href="/topic/absoluta">space-energy</a> channels, <a href="/topic/solar_energy">solar energy</a> is liberated by various complex nuclear-reaction chains, the most common of which is the hydrogen-carbon-helium reaction. In this metamorphosis, <a href="/topic/carbon">carbon</a> <a href="/topic/action">acts</a> as an <a href="/topic/energy">energy</a> catalyst. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
