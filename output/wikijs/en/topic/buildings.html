<p>In the <a href="/topic/neighbor">neighbor</a> planet with a main <a href="/topic/continental_nation">continental nation</a> all buildings are fireproof. <sup id="cite1"><a href="#fn1">[1]</a></sup> In olden times, when a new building of any importance was started, it was customary to slay a human <a href="/topic/being">being</a> as a “foundation <a href="/topic/sacrifice">sacrifice</a>”. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
