<p>Father loathes. <sup id="cite1"><a href="#fn1">[1]</a></sup> Leaven of <a href="/topic/Pharisees">Pharisees</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/topic/Sanhedrin">Sanhedrin</a> disloyal to truths they professed. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/topic/Sin_(god)">Sin</a> of rulers is saying what is <a href="/topic/good">good</a> but not doing it. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
