<p>Anarchy augments <a href="/topic/misery">misery</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> declared that in the <a href="/topic/universe">universe</a>, where two or more <a href="/topic/creatures">creatures</a> act in <a href="/topic/co-operation">co-operation</a>, there is always provided the <a href="/topic/authority">authority</a> of <a href="/topic/leadership">leadership</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
