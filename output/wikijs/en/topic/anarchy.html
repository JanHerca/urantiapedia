<p>Anarchy augments <a href="/topic/misery">misery</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jesus declared that in the universe, where two or more creatures act in <a href="/topic/co-operation">co-operation</a>, there is always provided the authority of leadership. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
