<p>Forty million <a href="/topic/years">years</a> ago, the Apennines were highlands rising above the <a href="/topic/water">water</a> as islands, while much of <a href="/topic/Europe">Europe</a> was submerged under <a href="/topic/lakes">lakes</a> and bays, connected to the expanded <a href="/topic/Mediterranean_Sea">Mediterranean Sea</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
