<p>Apostle <a href="/topic/Andrew">Andrew</a> was finally apprehended and <a href="/topic/crucifixion">crucified</a> in Patrae, <a href="/topic/Achaia">Achaia</a>, after bringing many thousands into the <a href="/topic/kingdom">kingdom</a> as he journeyed through <a href="/topic/Armenia">Armenia</a>, <a href="/topic/Asia_Minor">Asia Minor</a>, and <a href="/topic/Macedonia">Macedonia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
