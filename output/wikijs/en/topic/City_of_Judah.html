<p>City of Judah was a small village 4 miles west of <a href="/topic/Jerusalem">Jerusalem</a>. There was the home of Elizabeth and Zacharias, John the Baptist's parents. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
