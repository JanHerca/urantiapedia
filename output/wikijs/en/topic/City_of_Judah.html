<p>City of <a href="/topic/Judah">Judah</a> was a small village 4 miles west of <a href="/topic/Jerusalem">Jerusalem</a>. There was the <a href="/topic/home">home</a> of <a href="/topic/Elizabeth_(mother_of_John_the_Baptist)">Elizabeth</a> and <a href="/topic/Zacharias">Zacharias</a>, John the Baptist's <a href="/topic/parents">parents</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
