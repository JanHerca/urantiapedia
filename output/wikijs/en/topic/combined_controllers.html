<p>Combined Controllers are highly mechanical <a href="/topic/Morontia_Power_Supervisors">Morontia Power Supervisors</a>; one of them is stationed on each <a href="/topic/morontia_world">morontia world</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> They appear in <a href="/topic/Uversa">Uversa</a> <a href="/topic/personality">personality</a> register. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
