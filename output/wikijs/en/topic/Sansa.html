<p>Sansa became a <a href="/topic/women">woman</a> of great <a href="/topic/ability">ability</a> before the Adamic <a href="/topic/caravans">caravan</a> reached its destination. <sup id="cite1"><a href="#fn1">[1]</a></sup> Sansa, daughter of <a href="/topic/Adam">Adam</a> and <a href="/topic/Laotta">Laotta</a>, wife of <a href="/topic/Sargan">Sargan</a>, grew up to be a woman of great ability. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
