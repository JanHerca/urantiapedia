<p>Father's <a href="/topic/knowledge">knowledge</a> of our needs surpasses our own <a href="/topic/understanding">understanding</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Society's overgrowth of supposed needs has burdened <a href="/topic/modern_civilization">modern civilization</a> with an overload of <a href="/topic/luxuries">luxury</a> and excessive <a href="/topic/desires">desires</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
