<p>First necklace was preserved <a href="/topic/umbilical_cord">umbilical cord</a> set with <a href="/topic/pearls">pearls</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/gold">Gold</a> was <a href="/topic/first">first</a> metal sought by <a href="/topic/man">man</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Primitives engraved <a href="/topic/animals">animal</a> gods on objects. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
