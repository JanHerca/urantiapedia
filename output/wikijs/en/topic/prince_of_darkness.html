<p><a href="/topic/Jesus">Jesus</a> knew his hour had come, fully aware of Judas's <a href="/topic/betrayal">betrayal</a> orchestrated by <a href="/topic/Lucifer">Lucifer</a>, <a href="/topic/Satan">Satan</a>, and <a href="/topic/Caligastia">Caligastia</a>, the <a href="/topic/devil">prince of darkness</a>, but unafraid and focused on the safety and <a href="/topic/salvation">salvation</a> of his followers as he prepared to enact the <a href="/topic/absent_landlord_(parable)">parable</a> of brotherly <a href="/topic/love">love</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
