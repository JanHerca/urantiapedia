<p>The Capitol was the hill in <a href="/topic/Rome">Rome</a> that contained the Roman <a href="/topic/Jerusalem_temple">temple</a> dedicated to <a href="/topic/Jupiter_(god)">Jupiter</a>, <a href="/topic/Juno">Juno</a>, and <a href="/topic/Minerva">Minerva</a>. <a href="/topic/Jesus">Jesus</a> went up here on several occasions while he was in Rome. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
