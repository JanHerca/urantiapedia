<p>From the high hill near <a href="/topic/Nazareth">Nazareth</a>, <a href="/topic/Joseph_(brother_of_Jesus)">Joseph</a> and <a href="/topic/Jesus">Jesus</a> could see the <a href="/topic/hills">hills</a> of Moab in the east, <a href="/topic/Mount_Carmel">Mount Carmel</a> to the northwest, and <a href="/topic/Mount_Hermon">Mount Hermon</a> to the <a href="/topic/north">north</a>, among other sights. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
