<p>Singers are <a href="/topic/heavenly_reproducers">heavenly reproducers</a> and <a href="/topic/celestial_artisans">celestial artisans</a>, harmonists reiterating the harmonies of the <a href="/topic/past">past</a> and interpreting <a href="/topic/present">present</a> <a href="/topic/melodies">melodies</a>, operating on the <a href="/topic/morontia">morontia</a> level. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
