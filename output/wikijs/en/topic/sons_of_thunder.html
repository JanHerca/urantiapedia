<p><a href="/topic/James_(brother_of_Jesus)">James</a>, one of the <a href="/topic/apostles_of_Jesus">apostle</a> <a href="/topic/children">sons</a> of <a href="/topic/Zebedee">Zebedee</a> nicknamed “sons of <a href="/topic/thunder">thunder</a>,” was married with four <a href="/topic/children">children</a> and lived near his <a href="/topic/parents">parents</a>, fishing alongside his brother <a href="/topic/John_the_Baptist">John</a> in <a href="/topic/Capernaum">Capernaum</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
