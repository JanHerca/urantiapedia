<p>Absalom was one of the <a href="/topic/children">sons</a> of King <a href="/topic/David_(King)">David</a>. We are informed that his <a href="/topic/mothers">mother</a> was <a href="/topic/Canaanites">Canaanite</a> and that he would today be called a demagogue. Absalom was an aspirant to the throne that <a href="/topic/Solomon">Solomon</a> finally occupied. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
