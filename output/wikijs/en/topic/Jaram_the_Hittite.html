<p>Yaram <a href="/topic/Uriah_the_Hittite">the Hittite</a> was a student of the school of <a href="/topic/Machiventa_Melchizedek">Melchizedek</a> who was sent by him to invite <a href="/topic/Abraham_(Old_Testament)">Abraham</a> and his brother <a href="/topic/Nahor_(evangelist)">Nahor</a> to <a href="/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
