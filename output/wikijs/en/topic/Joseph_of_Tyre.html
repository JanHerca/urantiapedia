<p><a href="/topic/Jesus">Jesus</a> stayed with <a href="/topic/Joseph_(brother_of_Jesus)">Joseph</a> of <a href="/topic/Tyre">Tyre</a> from July 11 to July 24, teaching and preaching in the <a href="/topic/cities">city</a> and <a href="/topic/baptism">baptizing</a> many <a href="/topic/believers">believers</a> into the <a href="/topic/kingdom">kingdom</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
