<p>Man is naturally a dreamer. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>We should not to be <a href="/topic/passivity">passive</a> mystics or colorless <a href="/topic/asceticism">ascetics</a>; we should not become dreamers and <a href="/topic/drifters">drifters</a>, supinely trusting in a fictitious <a href="/topic/providence">Providence</a> to provide even the <a href="/topic/earning_a_living">necessities of life</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
