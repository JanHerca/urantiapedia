<p>Man is naturally a dreamer. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>We should not to be passive mystics or colorless ascetics; we should not become dreamers and drifters, supinely trusting in a fictitious Providence to provide even the <a href="/topic/earning_a_living">necessities of life</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
