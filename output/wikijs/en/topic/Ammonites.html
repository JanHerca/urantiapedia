<p>King <a href="/topic/David_(King)">David</a> imposed a great tribute on this people. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Saul_(king)">Saul</a> <a href="/topic/defeat">defeated</a> the Ammonites when they wanted to attack the <a href="/topic/Gileadites">Gileadites</a>. The <a href="/topic/victory">victory</a> was later extolled and gave rise to the pretentious <a href="/topic/Hebrew_language">Hebrew</a> <a href="/topic/history">history</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
