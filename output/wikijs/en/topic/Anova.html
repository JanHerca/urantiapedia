<p>The oldest inhabited world of Satania, world number one, is Anova, one of the forty-four satellites revolving around an enormous dark planet but exposed to the differential light of three neighboring suns. Anova is in an advanced stage of progressive <a href="/topic/civilization">civilization</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
