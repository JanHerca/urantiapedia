<p>The oldest inhabited <a href="/topic/world_(earth)">world</a> of <a href="/topic/Satania">Satania</a>, world number one, is Anova, one of the forty-four satellites revolving around an enormous <a href="/topic/darkness">dark</a> planet but exposed to the differential <a href="/topic/light">light</a> of <a href="/topic/3">three</a> neighboring <a href="/topic/suns">suns</a>. Anova is in an advanced stage of progressive <a href="/topic/civilization">civilization</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
