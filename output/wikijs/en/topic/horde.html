<p>In the most primitive <a href="/topic/clubs">society</a>, the horde was everything and even <a href="/topic/children">children</a> were its common property before evolving families and emerging <a href="/topic/clans">clans</a> and <a href="/topic/tribes">tribes</a> took its place as the social unit. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
