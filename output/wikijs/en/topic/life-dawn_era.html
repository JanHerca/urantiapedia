<p>The <a href="/topic/Proterozoic">Proterozoic</a> <a href="/topic/geologic_ages">era</a>, characterized by ancient fossil remains, marks the <a href="/topic/transition">transition</a> between prelife cataclysmic <a href="/topic/geologic_ages">age</a> and highly developed <a href="/topic/marine_life">marine life</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
