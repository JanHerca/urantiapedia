<p>Jeshu is considered the tenth king of <a href="/topic/Israel">Israel</a> although The <a href="/topic/Urantia">Urantia</a> Book calls him a landowner and not a king; he joined forces with Jonadab to destroy the <a href="/topic/prophets">prophets</a> of <a href="/topic/Baal">Baal</a> in <a href="/topic/Samaria">Samaria</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
