<p>The <a href="/topic/cities">city</a> of <a href="/topic/Rimmon">Rimmon</a> worshipped the <a href="/topic/Babylon">Babylonian</a> god of the air, Ramman, while <a href="/topic/Jesus">Jesus</a> and the twenty-four worked to distinguish these beliefs from the <a href="/topic/gospel">gospel</a> of the <a href="/topic/kingdom">kingdom</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
