<p>For early <a href="/topic/man">man</a> the <a href="/topic/breath">breath</a> of <a href="/topic/life">life</a> was regarded as the one phenomenon which differentiated the <a href="/topic/living">living</a> and the <a href="/topic/dead">dead</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Local <a href="/topic/universe">universe</a> <a href="/topic/Mother_Spirits">Mother Spirits</a> contribute “breath of life”. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
