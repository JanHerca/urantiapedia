<p>For early man the <a href="/topic/breath">breath</a> of life was regarded as the one phenomenon which differentiated the living and the dead. <sup id="cite1"><a href="#fn1">[1]</a></sup> Local universe <a href="/topic/Mother_Spirits">Mother Spirits</a> contribute “breath of life”. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
