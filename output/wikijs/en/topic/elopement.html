<p>As raiding preceded trading, so marriage by capture preceded marriage by contract. Some women would connive at capture. This pseudo elopement was the <a href="/topic/transition">transition</a> stage between capture by force and subsequent courtship by charming. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
