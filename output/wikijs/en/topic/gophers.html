<p>35 million <a href="/topic/years">years</a> ago, gophers, along with other gnawing <a href="/topic/rodents">rodents</a> like <a href="/topic/beavers">beavers</a>, <a href="/topic/squirrels">squirrels</a>, <a href="/topic/mice">mice</a>, and <a href="/topic/rabbits">rabbits</a>, appeared and quickly became a notable form of <a href="/topic/life">life</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
