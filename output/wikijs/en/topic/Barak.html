<p>Barak was an Israelite general who, under the <a href="/topic/leadership">leadership</a> of the prophetess <a href="/topic/Deborah">Deborah</a>, <a href="/topic/defeat">defeated</a> the <a href="/topic/Canaanites">Canaanite</a> leader <a href="/topic/Sisera">Sisera</a> at Taanaj. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
