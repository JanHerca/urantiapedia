<p>Jesus' charm as a listener provided comfort and eased the souls of his friends. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jesus' essential message was always about the <a href="/topic/love">love</a> and <a href="/topic/mercy">mercy</a> of the heavenly Father, and the <a href="/topic/truth">truth</a> that <a href="/topic/man">man</a> is a beloved faith-son of this loving <a href="/topic/God">God</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
