<p>The attack on Ai, the <a href="/topic/cities">city</a> that <a href="/topic/Joshua_(Jesus)">Joshua</a> completely annihilated with all its inhabitants and its king, is a <a href="/topic/faithfulness">faithful</a> <a href="/topic/example">example</a> of the barbaric massacres of ancient times, before the enslavement of the <a href="/topic/prisoners">prisoners</a> of <a href="/topic/war">war</a> made these practices some <a href="/topic/progress">progress</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
