<p>The attack on Ai, the city that Joshua completely annihilated with all its inhabitants and its king, is a faithful example of the barbaric massacres of ancient times, before the enslavement of the <a href="/topic/prisoners">prisoners</a> of war made these practices some progress. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
