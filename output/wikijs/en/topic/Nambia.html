<p>Nambia is the <a href="/topic/first-born">first-born</a> <a href="/topic/Life_Carriers">Life Carrier</a> of <a href="/topic/Nebadon">Nebadon</a>, part of the efficient, self-governing <a href="/topic/corporeal_staffs_of_Planetary_Princes">corps of one hundred</a> million <a href="/topic/Life_Carriers">Life Carriers</a> directed by <a href="/topic/Gabriel">Gabriel</a> and the <a href="/topic/Father_Melchizedek">Father Melchizedek</a> in the <a href="/topic/universe">universe</a> of Nebadon. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
