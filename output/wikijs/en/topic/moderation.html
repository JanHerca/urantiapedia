<p>Strength is achieved through <a href="/topic/action">action</a>, while charm is bestowed through moderation. <sup id="cite1"><a href="#fn1">[1]</a></sup> Restraint in all things is <a href="/topic/good">good</a>; <a href="/topic/wisdom">wisdom</a> and <a href="/topic/virtue">virtue</a> <a href="/topic/lead">lead</a> to true <a href="/topic/aristocracy">nobility</a> and <a href="/topic/peace">peace</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
