<p><a href="/topic/Thomas_Didymus">Thomas</a> would not believe until seeing marks of <a href="/topic/truth">truth</a> in the nail marks of the risen Master's <a href="/topic/hands">hands</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> was bound and nails used in <a href="/topic/crucifixion">crucifixion</a>, making his <a href="/topic/suffering">suffering</a> excruciatingly visible and audible. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
