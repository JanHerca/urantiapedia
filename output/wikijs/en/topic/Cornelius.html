<p>Cornelius is the <a href="/topic/Roman_centurion_in_Corinth">Roman centurion</a> from Caesarea who was converted by Peter, and whose subordinate, Anaxand, met Jesus some time before and was moved by his words. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
