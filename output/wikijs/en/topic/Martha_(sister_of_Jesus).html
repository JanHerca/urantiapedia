<p>Born September <a href="/topic/13">13</a>, A.D. <a href="/topic/3">3</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Expert weaver. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/topic/Jesus">Jesus</a>’ relation with. <sup id="cite3"><a href="#fn3">[3]</a></sup> Slow in <a href="/topic/thought">thought</a> and <a href="/topic/action">action</a> but dependable, efficient. <sup id="cite4"><a href="#fn4">[4]</a></sup> Wedding. <sup id="cite5"><a href="#fn5">[5]</a></sup> </p>
