<p>Conciliation ceremony had a place in evolution of <a href="/topic/ceremonies">religious observances</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> As religion evolved, the sacrificial rites of conciliation and <a href="/topic/propitiation">propitiation</a> replaced the older methods of avoidance, placation, and exorcism. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
