<p>Conciliation <a href="/topic/ceremonies">ceremony</a> had a place in <a href="/topic/evolution">evolution</a> of religious observances. <sup id="cite1"><a href="#fn1">[1]</a></sup> As <a href="/topic/religion">religion</a> evolved, the sacrificial rites of conciliation and <a href="/topic/propitiation">propitiation</a> replaced the older methods of <a href="/topic/avoidance">avoidance</a>, <a href="/topic/placation">placation</a>, and <a href="/topic/exorcism">exorcism</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
