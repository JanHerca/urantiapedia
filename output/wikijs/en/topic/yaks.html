<p>The yak was domesticate by 5000 B.C., alongside other beasts of burden such as the <a href="/topic/oxen">ox</a>, <a href="/topic/camels">camel</a>, and <a href="/topic/horses">horse</a>, utilized by <a href="/topic/old_things">ancient</a> Mesopotamian, <a href="/topic/Turkestan">Turkestan</a>, and <a href="/topic/Chinese">Chinese</a> farmers. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
