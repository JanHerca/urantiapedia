<p>There is never any gain from attempting short cuts to <a href="/topic/perfection">perfection</a> on the <a href="/topic/way">way</a> to <a href="/topic/Paradise">Paradise</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> There are no short cuts to Paradise; you must master each lesson on the path to ascent. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
