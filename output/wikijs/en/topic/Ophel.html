<p>In <a href="/topic/Jerusalem">Jerusalem</a>, Ophel mount played a significant role in the sacred rituals of <a href="/topic/Alpha_and_Omega">the last</a> day of the <a href="/topic/banquets">feast</a>, with <a href="/topic/priests">priests</a> and <a href="/topic/Havona_pilgrims">pilgrims</a> engaging in symbolic <a href="/topic/ceremonies">ceremonies</a> and <a href="/topic/gifts">offerings</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
