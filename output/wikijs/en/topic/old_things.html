<p>Are passing away. <sup id="cite1"><a href="#fn1">[1]</a></sup> Should not be despised merely because they are old. <sup id="cite2"><a href="#fn2">[2]</a></sup> That which was is ancient and supposedly sacred. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
