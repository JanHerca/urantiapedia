<p>Tomorrow is wholly in the <a href="/topic/hands">hands</a> of the Father. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p><a href="/topic/Thomas_Didymus">Thomas</a> asked <a href="/topic/Jesus">Jesus</a> if they should continue having everything in common, and the <a href="/topic/Master">Master</a> replied, “Be not unduly <a href="/topic/anxiety">anxious</a> for the morrow, sufficient for the day is the trouble thereof.”. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
