<p>Onagar's headquarters were in Oban on the northern shores of the <a href="/topic/old_things">ancient</a> <a href="/topic/Mediterranean_region">Mediterranean</a>, where he sent out the world's <a href="/topic/first">first</a> <a href="/topic/missionaries">missionaries</a> to spread his <a href="/topic/doctrines">doctrines</a> of one <a href="/topic/Deity">Deity</a> and the <a href="/topic/Great_Beyond">Great Beyond</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
