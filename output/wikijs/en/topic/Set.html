<p>Set, the Egyptian god of <a href="/topic/darkness">darkness</a> and <a href="/topic/evil">evil</a>, was believed to have cruelly killed Isis' consort <a href="/topic/Osiris">Osiris</a>, who was miraculously resurrected, leading to a return to old-time <a href="/topic/worship">worship</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Horus">Horus</a> restored Set's <a href="/topic/eyes">eye</a> with <a href="/topic/spittle">spittle</a> in a legendary battle. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
