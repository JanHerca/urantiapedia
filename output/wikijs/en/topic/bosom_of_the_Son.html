<p><a href="/topic/Sonarington">Sonarington</a>. This sphere is the “bosom of the Son,” the personal receiving <a href="/topic/world_(earth)">world</a> of the <a href="/topic/Eternal_Son">Eternal Son</a>. It is the <a href="/topic/Paradise">Paradise</a> headquarters of the descending and <a href="/topic/ascending_mortals">ascending</a> <a href="/topic/Sons_of_God">Sons of God</a> when, and after, they are fully accredited and finally approved. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
