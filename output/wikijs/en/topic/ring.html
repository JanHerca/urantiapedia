<p>Married <a href="/topic/mothers">women</a> are set apart by restrictive <a href="/topic/taboos">taboos</a> and symbols like rings. <sup id="cite1"><a href="#fn1">[1]</a></sup> The prodigal son's ring was given back to him by his father, signifying his <a href="/topic/forgiveness">forgiveness</a> and acceptance back into the <a href="/topic/family">family</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
