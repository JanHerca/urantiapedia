<p>A sound religious <a href="/topic/philosophy">philosophy</a> does not recognize that aesthetic cult of pure wonder is a substitute for religion. <sup id="cite1"><a href="#fn1">[1]</a></sup> The <a href="/topic/achievement">attainment</a> of cosmologic levels of thought includes aesthetic appreciation, love of the beautiful. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
