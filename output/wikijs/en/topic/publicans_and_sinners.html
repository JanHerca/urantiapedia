<p>The <a href="/topic/Pharisees">Pharisees</a> referred to businessmen and <a href="/topic/tax_collectors">tax gatherers</a> as “<a href="/topic/publicans">publicans</a> and <a href="/topic/sinners">sinners</a>,” but they all returned to Matthew's <a href="/topic/home">home</a> to discuss <a href="/topic/politics">politics</a> and <a href="/topic/religion">religion</a> before the evening meal. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
