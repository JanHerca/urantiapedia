<p><a href="/topic/Jews">Jews</a> in Thrace encompassed Matthew's <a href="/topic/death">death</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Thracians believed in <a href="/topic/immortality">immortality</a>, unlike many other <a href="/topic/old_things">ancient</a> <a href="/topic/tribes">tribes</a> whose religious practices have evolved only minimally over <a href="/topic/time">time</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
