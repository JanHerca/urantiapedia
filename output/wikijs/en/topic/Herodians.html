<p>The Herodians pushed for freedom from Roman rule through the restoration of the Herodian dynasty. <sup id="cite1"><a href="#fn1">[1]</a></sup> The <a href="/topic/advice">council</a> of <a href="/topic/religious_leaders_(Jerusalem)">religious leaders</a>, including herodians, united in <a href="/topic/effort">effort</a> to discredit <a href="/topic/Jesus">Jesus</a>, avoiding public arrest due to his popularity. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
