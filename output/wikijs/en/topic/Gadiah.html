<p>Gadiah is a Philistine interpreter with whom <a href="/topic/Jesus">Jesus</a> reasoned about <a href="/topic/Jonah">Jonah</a> during his stay in <a href="/topic/Joppa">Joppa</a>. He would later become a Christian after <a href="/topic/listening">listening</a> to the <a href="/topic/apostles_of_Jesus">apostle</a> <a href="/topic/Peter">Peter</a>, with whom he had a memorable <a href="/topic/contention">controversy</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
