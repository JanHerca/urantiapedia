<p>Gadiah is a Philistine interpreter with whom Jesus reasoned about Jonah during his stay in Joppa. He would later become a Christian after listening to the apostle Peter, with whom he had a memorable <a href="/topic/contention">controversy</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
