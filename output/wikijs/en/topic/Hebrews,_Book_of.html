<p>One of the writers of <a href="/topic/Hebrews">Hebrews</a> recognized Melchizedek's divine mission, comparing him to <a href="/topic/Jesus">Jesus</a> as a priest forever. <sup id="cite1"><a href="#fn1">[1]</a></sup> The Book of Hebrews portrays the unadulterated religious teachings of Jesus, embodying the true essence of <a href="/topic/Christianity">Christianity</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
