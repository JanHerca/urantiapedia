<p>210 million years ago, the Black Forest mountains began forming, alongside the Vosges and Ural ranges. Remnants of older mountains can be found across <a href="/topic/British_Isles">Great Britain</a> and Europe. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
