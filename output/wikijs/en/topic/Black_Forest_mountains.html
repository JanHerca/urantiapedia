<p>210 million <a href="/topic/years">years</a> ago, the Black Forest <a href="/topic/mountains">mountains</a> began forming, alongside the <a href="/topic/Vosges_mountains">Vosges</a> and Ural ranges. Remnants of older mountains can be found across <a href="/topic/British_Isles">Great Britain</a> and <a href="/topic/Europe">Europe</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
