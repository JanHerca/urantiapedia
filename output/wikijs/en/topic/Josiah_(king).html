<p>Destroyed <a href="/topic/Jerusalem">Jerusalem</a> <a href="/topic/ring">ring</a> of corrupt politicians. <sup id="cite1"><a href="#fn1">[1]</a></sup> Egyptians defeated at <a href="/topic/Megiddo">Megiddo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Intercepted <a href="/topic/Necho">Necho</a>’s mighty army; was wiped out. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
