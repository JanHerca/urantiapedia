<p>A <a href="/topic/crown_of_thorns">crown of thorns</a> placed on Jesus' head symbolized his <a href="/topic/suffering">suffering</a>, ignored by those consumed by <a href="/topic/hatred">hatred</a> and <a href="/topic/prejudice">prejudice</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Some <a href="/topic/seeds">seed</a> fell among thorns, choked and unfruitful due to worldly cares and riches. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
