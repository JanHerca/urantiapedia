<p>Emmaus is a town about <a href="/topic/7">7</a> miles west of <a href="/topic/Jerusalem">Jerusalem</a>. There lived <a href="/topic/Cleopas_of_Emmaus">Cleopas</a> and <a href="/topic/Jacob_(evangelist)">Jacob</a>, two <a href="/topic/shepherd">shepherd</a> <a href="/topic/disciples">disciples</a> to whom <a href="/topic/Jesus">Jesus</a> appears in his seventh <a href="/topic/morontia">morontia</a> appearance. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
