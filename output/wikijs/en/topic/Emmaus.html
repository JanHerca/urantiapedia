<p>Emmaus is a town about 7 miles west of Jerusalem. There lived Cleopas and Jacob, two shepherd <a href="/topic/disciples">disciples</a> to whom Jesus appears in his seventh morontia appearance. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
