<p>In Alabama, <a href="/topic/coal">coal</a> layers reveal a <a href="/topic/history">history</a> of <a href="/topic/land">land</a> subsidence and uplift, with thirty-five distinct layers, more than <a href="/topic/Illinois">Illinois</a> and <a href="/topic/Pennsylvania">Pennsylvania</a> but fewer than <a href="/topic/Canada">Canada</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
