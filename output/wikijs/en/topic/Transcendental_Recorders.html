<p>Transcendental Recorders are personal <a href="/topic/gravity">gravity</a> traversers, unlike <a href="/topic/local_universes">local universe</a> administrators. <sup id="cite1"><a href="#fn1">[1]</a></sup> Transcendental Recorders exist without discoverable form, unlike most beings in the <a href="/topic/seven_superuniverses">seven superuniverses</a> that possess tangible <a href="/topic/forms">forms</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
