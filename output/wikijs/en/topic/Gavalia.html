<p>Gavalia is the firstborn and <a href="/topic/Brilliant_Evening_Stars_(chief)">chief of the Brilliant Evening Stars</a> in Nebadon. <sup id="cite1"><a href="#fn1">[1]</a></sup> His ascendant associate is named Galantia, <a href="/topic/Alpha_and_Omega">the first</a> to attain this status in Nebadon. <sup id="cite2"><a href="#fn2">[2]</a></sup> He is the author of <a href="/topic/Urantia">Urantia</a> paper 119. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
