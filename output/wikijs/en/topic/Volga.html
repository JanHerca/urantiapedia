<p>The earlier and purer strains of <a href="/topic/Andites">Andites</a> migrated to northwestern <a href="/topic/Europe">Europe</a> via the northern route through the grazing lands of the Volga, while later invasions arrived on horseback in <a href="/topic/three">three</a> great waves. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
