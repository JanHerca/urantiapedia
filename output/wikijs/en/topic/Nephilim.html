<p>The Nephilim (<a href="/topic/Nodites">Nodites</a>) in <a href="/topic/Old_Testament">Old Testament</a> reference to Nodites were the “mighty men of old” and “men of renown” born from <a href="/topic/children">sons</a> of the gods and daughters of men during the postrebellion <a href="/topic/geologic_ages">era</a> on <a href="/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
