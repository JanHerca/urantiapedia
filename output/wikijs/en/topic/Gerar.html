<p>After <a href="/topic/Machiventa_Melchizedek">Melchizedek</a>’s departure, <a href="/topic/Abraham_(Old_Testament)">Abraham</a> moved to Gerar. There he withheld his <a href="/topic/identity">identity</a> due to <a href="/topic/fear">fear</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
