<p>Descendants of <a href="/topic/Adamson">Adamson</a> listened to <a href="/topic/Salem">Salem</a> <a href="/topic/gospel">gospel</a> at. <sup id="cite1"><a href="#fn1">[1]</a></sup> Followers of <a href="/topic/Van_(lake)">Van</a> settled at. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/topic/Nodites">Nodites</a> mingled with <a href="/topic/Amadonites">Amadonites</a> at. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
