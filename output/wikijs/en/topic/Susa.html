<p><a href="/topic/Jesus">Jesus</a> and <a href="/topic/Ganid">Ganid</a> were captivated by the early <a href="/topic/history">history</a> and ruins of Susa. <sup id="cite1"><a href="#fn1">[1]</a></sup> Susa greatly prospered during floodtimes, succeeding other <a href="/topic/cities">cities</a> as the headquarters for artcrafts. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
