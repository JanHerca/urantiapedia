<p>Martens, along with <a href="/topic/weasels">weasels</a>, <a href="/topic/otters">otters</a>, and <a href="/topic/raccoons">raccoons</a>, thrived and expanded across the northern regions. During that <a href="/topic/time">time</a>, 15 millions <a href="/topic/years">years</a> ago, the modern <a href="/topic/cats">cat</a> and <a href="/topic/dogs">dog</a> families also grew in number worldwide, while <a href="/topic/saber-toothed_tigers">saber-toothed tigers</a> evolved in <a href="/topic/North_America">North America</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
