<p>19 intelligent <a href="/topic/children">children</a> whose skin turned <a href="/topic/colors">colors</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ancestor of all 6 <a href="/topic/colored_races">colored races</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Andonic <a href="/topic/parents">parents</a> of mutant <a href="/topic/children">children</a>; lived 500,000 <a href="/topic/years">years</a> ago during advance of 5th glacier. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
