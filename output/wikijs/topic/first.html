<p>Of a truth it is written: “I am the first, and I am the last, and beside me there is no God. <sup id="cite1"><a href="#fn1">[1]</a></sup> But many who are first shall be last, while the last shall often be first. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
