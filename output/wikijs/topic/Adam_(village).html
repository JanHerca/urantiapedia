<p>In this town east of the Jordan, also called <a href="/topic/Adam">Adam</a>, is where John the Baptist spoke his words of attack against Herod Antipas. <sup id="cite1"><a href="#fn1">[1]</a></sup> John the Baptist passed through this town as he traveled north along the Jordan River. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
