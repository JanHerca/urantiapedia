<p>In this town east of the <a href="/topic/Jordan_River">Jordan</a>, also called <a href="/topic/Adam">Adam</a>, is where <a href="/topic/John_the_Baptist">John the Baptist</a> spoke his <a href="/topic/words">words</a> of attack against <a href="/topic/Herod_Antipas">Herod Antipas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/John_the_Baptist">John the Baptist</a> passed through this town as he traveled <a href="/topic/north">north</a> along the <a href="/topic/Jordan_River">Jordan River</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
