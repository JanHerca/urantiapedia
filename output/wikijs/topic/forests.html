<p><a href="/topic/Andonites">Andonites</a> avoided the forests in contrast with the <a href="/topic/habits">habits</a> of their nonhuman relatives. In the forests <a href="/topic/man">man</a> has always deteriorated; human <a href="/topic/evolution">evolution</a> has made <a href="/topic/progress">progress</a> only in the open and in the higher latitudes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
