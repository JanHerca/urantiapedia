<p><a href="/topic/Alpheus_twins">Alpheus twins</a> proud <a href="/topic/Jesus">Jesus</a> refused to accept. <sup id="cite1"><a href="#fn1">[1]</a></sup> Became treasurer of <a href="/topic/Jerusalem">Jerusalem</a> <a href="/topic/churches">church</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Met with <a href="/topic/Jesus">Jesus</a> in <a href="/topic/home">home</a> of <a href="/topic/Nicodemus">Nicodemus</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Rich young Pharisee, member of <a href="/topic/Jerusalem">Jerusalem</a> <a href="/topic/Sanhedrin">Sanhedrin</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
