<p>Scientists have unintentionally precipitated mankind into a materialistic panic; they have started an unthinking run on the moral bank of the ages, but this bank of human <a href="/topic/experience">experience</a> has vast spiritual resources; it can stand the demands <a href="/topic/being">being</a> made upon it. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
