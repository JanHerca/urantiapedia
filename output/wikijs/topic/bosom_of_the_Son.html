<p>Sonarington. This sphere is the “bosom of the Son,” the personal receiving world of the Eternal Son. It is the Paradise headquarters of the descending and ascending Sons of God when, and after, they are fully accredited and finally approved. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
