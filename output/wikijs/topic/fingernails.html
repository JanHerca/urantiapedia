<p>Earliest <a href="/topic/magic">magic</a> had to do with parts of the <a href="/topic/body,_human">human body</a> that were looked upon as potential <a href="/topic/fetishes">fetishes</a>, particularly the <a href="/topic/hair">hair</a> and <a href="/topic/nails">nails</a>. The long-growing fingernails of the chiefs were highly prized, and the trimmings thereof were a powerful <a href="/topic/fetishes">fetish</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
