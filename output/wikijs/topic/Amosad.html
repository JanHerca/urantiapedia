<p>Amosad was a leader who around 15,000 B.C. brought about a regeneration of the decadent Sethite clergy, a rebirth that sustained the <a href="/topic/survival_(of_mortal_death)">survival</a> of that <a href="/topic/faith">faith</a> longer than any other. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
