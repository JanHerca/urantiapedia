<p>Domesticated by 5000 B.C. <sup id="cite1"><a href="#fn1">[1]</a></sup> Long <a href="/topic/struggle">struggle</a> to substitute oxen for men. <sup id="cite2"><a href="#fn2">[2]</a></sup> Used for burden bearing in <a href="/topic/days">days</a> of Prince’s staff. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
