<p>Barnabas was a very clever Greek believer, a disciple of Rodan of Alexandria, and a friend of Stephen, who both went to Jerusalem to preach; there Esteban would suffer <a href="/topic/being">being</a> stoned. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
