<p>The marine <a href="/topic/animals">animals</a> of those ages took temporary refuge in <a href="/topic/three">three</a> favorable retreats: the <a href="/topic/present">present</a> Gulf of <a href="/topic/Mexico">Mexico</a> region, the <a href="/topic/Ganges">Ganges</a> Bay of <a href="/topic/India">India</a>, and the Sicilian Bay of the <a href="/topic/Mediterranean_region">Mediterranean</a> basin. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
