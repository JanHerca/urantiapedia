<p>Not in <a href="/topic/Joseph_(brother_of_Jesus)">Joseph</a> father of <a href="/topic/Jesus">Jesus</a>’ ancestry. <sup id="cite1"><a href="#fn1">[1]</a></sup> Son of King <a href="/topic/David_(King)">David</a> and <a href="/topic/Bathsheba">Bathsheba</a>; continued father’s tyranny and <a href="/topic/taxation">taxation</a>; built <a href="/topic/Jerusalem_temple">temple</a>, navy; <a href="/topic/harem">harem</a> numbered 1000. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
