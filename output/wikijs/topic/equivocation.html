<p>One of the purposes of the <a href="/topic/morontia">morontia</a> career is to effect the permanent eradication from the mortal <a href="/topic/survivors">survivors</a> of such <a href="/topic/animals">animal</a> vestigial traits as <a href="/topic/procrastination">procrastination</a>, equivocation, <a href="/topic/insincerity">insincerity</a>, problem <a href="/topic/avoidance">avoidance</a>, unfairness, and <a href="/topic/ease">ease</a> seeking. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
