<p>The <a href="/topic/Jerusalem_temple">Jerusalem temple</a> in Jesus' <a href="/topic/time">time</a> had an ornate court for Gentiles, the only place Gentiles were tolerated in the <a href="/topic/Jerusalem_temple">temple</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> There was where sacrificial <a href="/topic/animals">animals</a> were sold and <a href="/topic/money-changers">money-changers</a> plied their <a href="/topic/commerce">trade</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
