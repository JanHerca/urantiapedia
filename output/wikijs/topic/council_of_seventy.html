<p>The <a href="/topic/advice">council</a> of seventy was a council of seventy members chosen from among <a href="/topic/mortals">mortals</a>, who advise the <a href="/topic/Planetary_Princes">Planetary Princes</a>, and which is analogous to the council of 24 counselors. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
