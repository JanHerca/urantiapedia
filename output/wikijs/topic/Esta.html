<p>She married <a href="/topic/James_(brother_of_Jesus)">James</a>, the brother of <a href="/topic/Jesus">Jesus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> She bolstered Mary's <a href="/topic/spirits">spirits</a> when she slackened when she contemplated that <a href="/topic/Jesus">Jesus</a> did not intend to fulfill her messianic <a href="/topic/expectations">expectations</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
