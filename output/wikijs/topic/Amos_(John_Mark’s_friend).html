<p><a href="/topic/Amos_(brother_of_Jesus)">Amos</a> is a friend of <a href="/topic/John_Mark">John Mark</a> the evangelist, who was overprotected by his <a href="/topic/parents">parents</a>, denying him the possibility of joining the <a href="/topic/Jesus">Jesus</a> movement unless he ran away from <a href="/topic/home">home</a> and hurt his parents’ <a href="/topic/feelings">feelings</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
