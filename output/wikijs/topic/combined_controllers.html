<p>Combined Controllers are highly mechanical Morontia Power Supervisors; one of them is stationed on each morontia world. <sup id="cite1"><a href="#fn1">[1]</a></sup> They appear in Uversa personality register. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
