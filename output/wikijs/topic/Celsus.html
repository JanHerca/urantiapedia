<p>Celsus was a believer of Jesus at <a href="/topic/Caesarea_Philippi">Caesarea Philippi</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The apostles spent the night with Celsus on one occasion. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
