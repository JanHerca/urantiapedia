<p>The majestic Complements of Rest enter attainment rest with ascending pilgrims. <sup id="cite1"><a href="#fn1">[1]</a></sup> The superaphic complements of rest are not so much concerned with training as with promoting understanding association with diverse groups in Havona. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
