<p>Concubinage was the steppingstone to monogamy, the first move away from frank polygyny. The concubines of the Jews, Romans, and <a href="/topic/Chinese">Chinese</a> were very frequently the handmaidens of the wife. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
