<p><a href="/topic/Andites">Andites</a> in <a href="/topic/Crete">Crete</a> practiced weaving ca. <a href="/topic/12">12</a>,000 B.C. <sup id="cite1"><a href="#fn1">[1]</a></sup> By <a href="/topic/Sumerians">Sumerians</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/topic/Caligastia">Caligastia</a> 100 taught. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/topic/Jesus">Jesus</a> became an expert weaver. <sup id="cite4"><a href="#fn4">[4]</a></sup> Practiced in Eden, <a href="/topic/second_garden">second garden</a>. <sup id="cite5"><a href="#fn5">[5]</a></sup> </p>
