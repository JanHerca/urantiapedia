<p>Bethphage is a hamlet short distance northwest of <a href="/topic/Bethany_(near_Jerusalem)">Bethany</a>, a little off the main road. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jesus’ Palm Sunday donkey has obtained from Bethphage. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
