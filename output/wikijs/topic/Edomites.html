<p>King <a href="/topic/David_(King)">David</a> imposed a large tribute on neighboring <a href="/topic/tribes">tribes</a>, which included the Edomites. <sup id="cite1"><a href="#fn1">[1]</a></sup> They revolted against king <a href="/topic/Amaziah">Amaziah</a> and were defeated in a signal <a href="/topic/victory">victory</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
