<p>City of <a href="/topic/Salem">Salem</a>, later <a href="/topic/Jerusalem">Jerusalem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> King <a href="/topic/David_(King)">David</a> married 6 <a href="/topic/women">women</a> of J.; established <a href="/topic/capital">capital</a> at. <sup id="cite2"><a href="#fn2">[2]</a></sup> Strong-walled <a href="/topic/cities">city</a> between <a href="/topic/Judah">Judah</a> and <a href="/topic/Israel">Israel</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
