<p>He was a Jewish banker from <a href="/topic/Alexandria">Alexandria</a>, brother of the famous philosopher Philo, with whom Gonod, the merchant who hired Jesus during his trip to the Mediterranean, had business. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
