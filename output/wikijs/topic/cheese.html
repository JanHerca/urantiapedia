<p>Cheese was a common article in <a href="/topic/days">days</a> of Prince’s staff. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> learned to <a href="/topic/milk">milk</a> the <a href="/topic/family">family</a> <a href="/topic/cattle">cow</a> and make cheese. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
