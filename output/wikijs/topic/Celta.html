<p>Celta was the daughter of a <a href="/topic/Roman_centurion_in_Corinth">Roman centurion</a>; she was part of the <a href="/topic/body,_human">body</a> of <a href="/topic/twelve">twelve</a> female <a href="/topic/evangelists">evangelists</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> She was <a href="/topic/present">present</a> at the sixteenth appearance of <a href="/topic/Jesus">Jesus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
