<p>Celta was the daughter of a Roman centurion; she was part of the body of twelve female evangelists. <sup id="cite1"><a href="#fn1">[1]</a></sup> She was present at the sixteenth appearance of Jesus. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
