<p>Great-grandson of <a href="/topic/Abraham_(Old_Testament)">Abraham</a>; civil administrator in <a href="/topic/Egypt">Egypt</a>; firm. Believer in <a href="/topic/Melchizedek,_Machiventa">Melchizedek</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Political <a href="/topic/circumstances">circumstances</a> facilitated promotion of <a href="/topic/Salem_teachings">Salem teachings</a> in <a href="/topic/Egypt">Egypt</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Sold into Egyptian <a href="/topic/slavery">slavery</a> at <a href="/topic/Dothan">Dothan</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
