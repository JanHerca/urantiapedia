<p>A sound religious <a href="/topic/philosophy">philosophy</a> does not recognize that aesthetic <a href="/topic/cults">cult</a> of pure wonder is a substitute for <a href="/topic/religion">religion</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> The attainment of cosmologic levels of <a href="/topic/thought">thought</a> includes aesthetic appreciation, <a href="/topic/love">love</a> of the beautiful. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
