<p><a href="/topic/Ezra_(disciple_of_John)">Ezra</a> was a backslidden Jew, who had a tavern and hospice in <a href="/topic/Syracuse">Syracuse</a>, and whom <a href="/topic/Jesus">Jesus</a> rehabilitated. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
