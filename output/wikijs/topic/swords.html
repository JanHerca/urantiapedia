<p>Apostles armed with. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Peter">Peter</a> rushed forward with. <sup id="cite2"><a href="#fn2">[2]</a></sup> Swordmakers were early priestly caste. <sup id="cite3"><a href="#fn3">[3]</a></sup> They who fight with swords perish with swords. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
