<p>Goddess of beauty, sensuality and love. Aphrodite is the name given to the goddess Ishtar in Greece. <sup id="cite1"><a href="#fn1">[1]</a></sup> When the cult of Aphrodite was brought to Rome, Aphrodite became Venus. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
