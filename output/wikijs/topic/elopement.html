<p>As raiding preceded trading, so <a href="/topic/marriage">marriage</a> by capture preceded marriage by contract. Some <a href="/topic/women">women</a> would connive at capture. This pseudo elopement was the <a href="/topic/transition">transition</a> stage between capture <a href="/topic/compulsion">by force</a> and subsequent <a href="/topic/courtship">courtship</a> by charming. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
