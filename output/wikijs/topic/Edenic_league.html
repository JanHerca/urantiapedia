<p>Adam made a heroic and determined <a href="/topic/effort">effort</a> to establish a world government, but he met with stubborn resistance at every turn. Adam put in operation a system of group control throughout Eden and federated all of these companies into a Edenic league. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
