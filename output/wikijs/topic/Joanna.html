<p>Arranged meeting in Herod’s new palace. <sup id="cite1"><a href="#fn1">[1]</a></sup> At <a href="/topic/Jesus">Jesus</a>’ appearances. <sup id="cite2"><a href="#fn2">[2]</a></sup> Discovered empty tomb. <sup id="cite3"><a href="#fn3">[3]</a></sup> Treasurer of <a href="/topic/women’s_corps">women’s corps</a>; wife of <a href="/topic/Chuza">Chuza</a>, <a href="/topic/steward">steward</a> of Herod. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
