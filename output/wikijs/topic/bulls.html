<p>Some Egyptian tribes worshiped bulls. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>The Mithras myth tells that he slew the sacred bull, and in recognition, Mithras was made immortal, <a href="/topic/being">being</a> exalted to the station of intercessor for the human race among the gods on high. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
