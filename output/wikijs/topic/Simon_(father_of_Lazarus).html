<p>Died by A.D. <a href="/topic/12">12</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Father of <a href="/topic/Mary_(mother_of_Alpheus_twins)">Mary</a>, <a href="/topic/Martha_(sister_of_Andrew_and_Peter)">Martha</a>, and <a href="/topic/Lazarus_(of_Bethany)">Lazarus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Invited 5 <a href="/topic/Nazareth">Nazareth</a> families for <a href="/topic/Passover">Passover</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Leading resident of <a href="/topic/Bethany_(near_Jerusalem)">Bethany</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> Watched young <a href="/topic/Jesus">Jesus</a> in <a href="/topic/Jerusalem_temple">temple</a>. <sup id="cite5"><a href="#fn5">[5]</a></sup> </p>
