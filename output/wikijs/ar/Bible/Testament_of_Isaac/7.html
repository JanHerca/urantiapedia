<p id="v1"><sup><small>1</small></sup>  ولما قال إسحاق هذا، أخذ الرب نفسه من جسده، فصارت بيضاء كالثلج، وامتلكها وحملها معه على مركبته المقدسة، وصعد بها إلى السماء، وكان الكروبيم يسبحون أمامها، وكذلك ملائكته القديسون </p>
<p id="v2"><sup><small>2</small></sup>  وهب له الرب ملكوت السماوات، وكل ما رغب فيه أبونا من بركات الله الوفيرة التي كانت لديه، بما في ذلك إتمام عهده إلى الأبد </p>
