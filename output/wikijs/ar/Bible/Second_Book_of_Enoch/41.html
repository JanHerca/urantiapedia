<p> <i>كيف رثى أخنوخ خطيئة آدم.</i> </p>
<p id="v1"><sup><small>1</small></sup>  ورأيت جميع الأجداد من كل العصور مع آدم وحواء، وتنهدت وانفجرت في البكاء وقلت عن خراب عارهم: </p>
<p id="v2."><sup><small>2.</small></sup>  «ويل لي لضعفي وضعف آبائي»، وفكرت في قلبي وقلت: </p>
<p id="v3"><sup><small>3</small></sup>  طوبى للرجل الذي لم يولد أو الذي يولد ولا يخطئ أمام الرب حتى لا يأتي إلى هذا المكان ولا يحمل نير هذا المكان. </p>
