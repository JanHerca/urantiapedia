<p> <i>من الندى وزيت الزيتون وأزهار متنوعة.</i> </p>
<p id="v1"><sup><small>1</small></sup>  وأروني كنز الندى الذي يشبه زيت الزيتون ومنظر شكله كجميع زهور الأرض، وملائكة كثيرون يحرسون كنوز هذه الأشياء، وكيف تُغلق وتُفتح. </p>
