<p> <i>يُوصي حنوك أبناءه بأن يُسلموا الكتب للآخرين أيضًا.</i> </p>
<p id="v1"><sup><small>1</small></sup>  "في ذلك الوقت لم تفهموا هذا، فلتكن لكم هذه الكتب التي أعطيتكم إياها ميراثاً للسلام. </p>
<p id="v2"><sup><small>2</small></sup>  أعطها لكل من يريدها، وأرشدهم، لكي يروا أعمال الرب العظيمة والعجيبة. </p>
