<p> <i>عن صعود أخنوخ؛ كيف أخذه الملائكة إلى السماء الأولى.</i> </p>
<p id="v1"><sup><small>1</small></sup>  وحدث، عندما أخبر أخنوخ أبناءه، أن الملائكة أخذوه على أجنحتهم وحملوه إلى السماء الأولى ووضعوه على السحاب. وهناك نظرت، ونظرت إلى أعلى مرة أخرى، فرأيت الأثير، ووضعوني في السماء الأولى وأروني بحرًا عظيمًا جدًا، أعظم من بحر الأرض </p>
