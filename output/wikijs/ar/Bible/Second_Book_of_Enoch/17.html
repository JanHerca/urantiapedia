<p> <i>من تسابيح الملائكة التي لا يمكن وصفها.</i> </p>
<p id="v1"><sup><small>1</small></sup>  في وسط السماوات، رأيت جنودًا مسلحين، يخدمون الرب، بطبلات وأورغن، بأصوات متواصلة، بصوت عذب، بصوت عذب ومتواصل، وغناء متنوع، يستحيل وصفه، ويذهل كل عقل، كم هو رائع وعجيب غناء هؤلاء الملائكة، وقد سررت بالاستماع إليه </p>
