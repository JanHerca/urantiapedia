<p> <i>أمر أخنوخ ابنه متوشالام باستدعاء جميع إخوته.</i> </p>
<p id="v1"><sup><small>1</small></sup>  يا ابني متوشالام، استدع جميع إخوتك وأهل بيتنا وشيوخ الشعب، لكي أتحدث إليهم وأنطلق كما هو مخطط لي. </p>
<p id="v2"><sup><small>2</small></sup>  فأسرع متوشالام ودعا إخوته ريجيم وريمان وأوخان وكرميون وجيداد وكل شيوخ الشعب أمام أبيه حنوك، وباركهم وقال لهم: </p>
