<p> <i>كيف يحتفظ الملائكة بمخازن الثلج.</i> </p>
<p id="v1"><sup><small>1</small></sup>  وهنا نظرت إلى أسفل فرأيت مخازن الثلج، والملائكة الذين يحتفظون بمخازنهم الرهيبة، والسحب التي يخرجون منها والتي يذهبون إليها. </p>
