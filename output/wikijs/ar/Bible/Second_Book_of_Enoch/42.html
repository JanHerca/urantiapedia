<p> <i>كيف رأى أخنوخ حاملي المفاتيح وحراس أبواب الجحيم واقفين.</i> </p>
<p id="v1"><sup><small>1</small></sup>  "رأيت حاملي المفاتيح وحراس أبواب الجحيم واقفين مثل الحيات العظيمة ووجوههم مثل المصابيح المنطفئة وعيونهم من نار وأسنانهم الحادة ورأيت كل أعمال الرب كيف أنها صالحة وأعمال الإنسان بعضها صالح وبعضها رديء وفي أعمالهم يعرف الكاذبون. </p>
