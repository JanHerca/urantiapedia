<p> <i>عن الملائكة الذين يحكمون النجوم.</i> </p>
<p id="v1"><sup><small>1</small></sup>  أحضروا أمامي شيوخ وحكام الرتب النجمية، وأروني مئتي ملاك، يحكمون النجوم وخدماتهم للسماوات، ويطيرون بأجنحتهم ويحيطون بكل من يبحر </p>
