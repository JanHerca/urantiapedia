<p id="v1"><sup><small>1</small></sup>  وبينما هو يتكلم، أُغلق الباب، فانسحبنا. </p>
<p id="v2"><sup><small>2</small></sup>  وأخذني الملاك و </p>
<p id="v3"><sup><small>3</small></sup>  أعادني إلى حيث كنت في البداية. ولما عدتُ إلى نفسي، مجدتُ </p>
<p id="v4"><sup><small>4</small></sup>  لله الذي حسبني أهلاً لهذا التكريم. فلماذا أنتم أيضاً، أيها الإخوة الذين نلتم هذا الوحي، تمجّدون الله أنفسكم أيضاً، لكي يمجّدكم هو أيضاً، الآن وكل أوان وإلى دهر الدهور. آمين. </p>
