<p id="v1"><sup><small>1</small></sup>  فقلت أنا باروخ للملاك: </p>
<p id="v2"><sup><small>2</small></sup>  دعني أسألك شيئًا واحدًا يا رب. بما أنك قلت لي </p>
<p id="v3"><sup><small>3</small></sup>  إن التنين يشرب ذراعًا واحدًا من البحر، فقل لي أيضًا، كم هو عظيم بطنه؟ فقال الملاك: بطنه هو الجحيم، وبقدر ما يُرمى شاقولة من قبل ثلاثمائة رجل، يكون بطنه كذلك عظيمًا. تعالَ إذن لأريكَ أيضًا أعمالًا أعظم من هذه </p>
