<p> <i>مقدمة</i> </p>
<p id="v1"><sup><small>1</small></sup>  رواية وكشف لباروخ، بشأن تلك الأشياء التي لا تُوصف والتي رآها بأمر الله. باركك يا رب </p>
<p id="v2"><sup><small>2</small></sup>  وحي من باروخ، الذي وقف على نهر جل يبكي على سبي </p>
<p id="v3"><sup><small>3</small></sup>  أورشليم، حين حُفظ أبيمالك أيضًا بيد الله، في مزرعة أغريبا. وكان جالسًا هكذا عند الأبواب الجميلة، حيث قدس الأقداس </p>
