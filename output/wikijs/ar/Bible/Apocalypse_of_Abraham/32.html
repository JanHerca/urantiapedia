<p> <i>الخاتمة (الفصل الثاني والثلاثون)</i> </p>
<p id="v1"><sup><small>1</small></sup>  "لذلك اسمع يا إبراهيم وانظر هوذا جيلك السابع يذهب معك ويخرجون إلى أرض غريبة ويستعبدونهم ويعاملونهم بالسوء كما لو كانوا في ساعة من ساعات عصر الكفر ولكن الأمة التي يستعبدون لها أنا سأدينها." </p>
