<p id="v1"><sup><small>1</small></sup>  ولما خرجتُ وصرفتهم، ذهبتُ إلى هناك وقلتُ لهم: ها أنا ذاهبٌ إلى حبرون، لأن القدير أرسلني إلى هناك </p>
<p id="v2"><sup><small>2</small></sup>  فجئت إلى المكان الذي قيل لي فيه الكلمة، وجلست هناك وصمت سبعة أيام </p>
