<p id="v1"><sup><small>1</small></sup>  "وأما المياه الثالثة السوداء التي رأيتموها فهي مزيج من كل الخطايا التي فعلتها الأمم بعد موت أولئك الرجال الصالحين، وشر أرض مصر الذي ارتكبوه شراً في الخدمة التي جعلوا أبناءهم يخدمونها." </p>
<p id="v2"><sup><small>2</small></sup>  ومع ذلك، فقد هلك هؤلاء أيضًا في النهاية. </p>
