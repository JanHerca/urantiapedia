<p> <i>الصوم الأول لمدة سبعة أيام: باروخ يبقى وسط أنقاض أورشليم وإرميا يرافق المنفيين إلى بابل. مرثية باروخ على أورشليم</i> </p>
<p id="v1"><sup><small>1</small></sup>  فجئت أنا باروخ وإرميا الذي وجد قلبه نقيا من الخطايا ولم يؤسر في الاستيلاء على المدينة. </p>
<p id="v2"><sup><small>2</small></sup>  فمزقنا ثيابنا وبكينا ونوحنا وصمنا سبعة أيام. </p>
