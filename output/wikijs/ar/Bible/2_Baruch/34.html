<p> <i>مرثاة باروخ</i> </p>
<p id="v1"><sup><small>1</small></sup>  "فأجبت وقلت للشعب: حاشا لي أن أترككم أو أنسحب منكم. ولكنني أذهب إلى قدس الأقداس فقط لأسأل القدير عنكم وعن صهيون، هل أنال في شيء من الاستنارة أكثر. وبعد هذه الأمور أعود إليكم." </p>
