<p id="v1"><sup><small>1</small></sup>  والآن يا إخوتي، تعلموا أولاً ما حل بصهيون: كيف صعد علينا نبوخذنصر ملك بابل </p>
<p id="v2"><sup><small>2</small></sup>  لأننا أخطأنا إلى صانعنا ولم نحفظ الوصايا التي أوصانا بها ولم يؤدبنا كما نستحق. </p>
<p id="v3"><sup><small>3</small></sup>  فإن ما أصابكم نعاني منه أيضاً بدرجة كبيرة، لأنه أصابنا أيضاً. </p>
