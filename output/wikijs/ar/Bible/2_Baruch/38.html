<p> <i>تفسير الرؤيا</i> </p>
<p id="v1"><sup><small>1</small></sup>  وصليتُ وقلتُ: يا رب، يا سيدي، أنت تُنير دائمًا من ينقاد بالفهم </p>
<p id="v2"><sup><small>2</small></sup>  شريعتك هي الحياة، وحكمتك هي الرشاد. </p>
<p id="v3"><sup><small>3</small></sup>  فأعلمني بتفسير هذه الرؤيا. </p>
<p id="v4"><sup><small>4</small></sup>  لأنكَ تَعلَمُ أنَّ نَفْسِي سَلِكَتْ فِي شَرِيعَتِكَ دَائِمًا، وَمِنْذُ أَيَّامِي (الأُولَى) لَمْ أَحْدْ عَنْ حِكْمَتِكَ </p>
