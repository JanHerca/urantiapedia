<p id="v1"><sup><small>1</small></sup>  «هل هذه هي الوصايا التي أمرك بها رفيقك، إرميا النبي، وقال لك: انظر إلى هذا الشعب حتى أذهب وأهيئ بقية الإخوة في بابل الذين صدر عليهم الحكم بسبيهم؟ والآن إن تركتنا أنت أيضًا، لكان خيرًا لنا جميعًا أن نموت أمامك، ثم تنسحب منا.» </p>
