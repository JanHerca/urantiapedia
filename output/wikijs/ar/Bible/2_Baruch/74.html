<p id="v1"><sup><small>1</small></sup>  ويكون في تلك الأيام أن الحاصدين لا يكلون، </p>
<p> لأن الأعمال سوف تتقدم بسرعة من تلقاء نفسها </p>
<p> مع الذين يقومون بها في هدوء شديد. </p>
<p id="v2"><sup><small>2</small></sup>  لأن ذلك الوقت هو اكتمال ما هو قابل للفساد، </p>
<p> وبداية ما لا يفنى. </p>
<p id="v3"><sup><small>3</small></sup>  لذلك فإن الأشياء التي تنبأ عنها سوف تنتمي إليه: </p>
<p id="v4"><sup><small>4</small></sup>  هذا هو البرق الساطع الذي جاء بعد المياه المظلمة الأخيرة. </p>
