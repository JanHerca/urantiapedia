<p id="v1"><sup><small>1</small></sup>  والمياه السوداء الخامسة التي رأيتموها تمطر هي الأعمال التي صنعها الأموريون، وتعاويذهم التي صنعوها، وشر أسرارهم، واختلاط نجاستهم </p>
<p id="v2"><sup><small>2</small></sup>  ولكن إسرائيل أيضًا كانت ملوثة بالخطايا في أيام القضاة، على الرغم من أنهم رأوا العديد من العلامات التي كانت من قبل الذي خلقهم. </p>
