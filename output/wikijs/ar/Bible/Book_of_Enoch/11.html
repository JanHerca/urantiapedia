<p id="v1"><sup><small>1</small></sup>  وفي تلك الأيام سأفتح خزائن البركة التي في السماء، لأرسل </p>
<p id="v2"><sup><small>2</small></sup>  لهم على الأرض من أجل عمل وكدح أبناء البشر. وسيرتبط الحق والسلام معًا طوال أيام العالم وعبر جميع أجيال البشر </p>
