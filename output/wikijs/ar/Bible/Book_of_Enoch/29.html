<p id="v1"><sup><small>1</small></sup>  ومن ثم ذهبت إلى مكان آخر في الصحراء، واقتربت من شرق هذه السلسلة الجبلية. </p>
<p id="v2"><sup><small>2</small></sup>  وهناك رأيت أشجارًا عطرية تفوح منها رائحة اللبان والمر، وكانت الأشجار أيضًا تشبه شجرة اللوز </p>
