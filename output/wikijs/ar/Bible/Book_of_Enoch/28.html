<p id="v1"><sup><small>1</small></sup>  ومن ثم اتجهت نحو الشرق، إلى وسط سلسلة جبال الصحراء، ورأيت برية، وكانت منعزلة، </p>
<p id="v2"><sup><small>2</small></sup>  مليئة بالأشجار والنباتات. </p>
<p id="v3"><sup><small>3</small></sup>  فانفجرت المياه من فوق. اندفعت كجدول غزير نحو الشمال الغربي، فتسببت في صعود السحب والندى من كل جانب. </p>
