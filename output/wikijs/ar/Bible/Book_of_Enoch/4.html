<p id="v1"><sup><small>1</small></sup>  وانظروا أيضًا إلى أيام الصيف، كيف تكون الشمس فوق الأرض مقابلها. وأنتم تبحثون عن ظلٍّ ومأوى بسبب حرارة الشمس، والأرض أيضًا تحترق بحرارة متزايدة، ولذلك لا يمكنكم أن تطأوا الأرض ولا الصخر من شدة حرارتها. </p>
