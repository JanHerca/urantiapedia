<p id="v1"><sup><small>1</small></sup>  وأشكال أخرى رأيتها مختبئة في ذلك المكان </p>
<p id="v2"><sup><small>2</small></sup>  سمعت صوت الملاك يقول: "هؤلاء هم الملائكة الذين نزلوا إلى الأرض، وكشفوا ما كان مخفيًا لأبناء البشر، وأغووا أبناء البشر لارتكاب الخطيئة." </p>
