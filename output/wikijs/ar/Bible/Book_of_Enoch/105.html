<p id="v1"><sup><small>1</small></sup>  في تلك الأيام، أمرهم الرب باستدعاء أبناء الأرض والإدلاء بشهادتهم بشأن حكمتهم: أروهم إياها؛ لأنكم أنتم مرشدوهم، وجزاء على كل الأرض </p>
<p id="v2"><sup><small>2</small></sup>  لأني وابني سنكون معهم إلى الأبد في طريق الاستقامة في حياتهم، وسيكون لكم السلام. افرحوا يا أبناء الاستقامة. آمين. </p>
