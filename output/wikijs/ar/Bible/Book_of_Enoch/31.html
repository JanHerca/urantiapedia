<p id="v1"><sup><small>1</small></sup>  ورأيت جبالًا أخرى، ومن بينها بساتين أشجار، وكان يتدفق منها رحيق يُسمى السرارة والجلبانوم </p>
<p id="v2"><sup><small>2</small></sup>  وخلف هذه الجبال رأيت جبلاً آخر إلى شرقي أقاصي الأرض، عليه أشجار الصبر، وكانت جميع الأشجار مليئة ببراعم تشبه أشجار اللوز. </p>
<p id="v3"><sup><small>3</small></sup>  وعندما أحرقته، كان رائحته أحلى من أي رائحة عطرية. </p>
