<p id="v1"><sup><small>1</small></sup>  وبعد ذلك أراني ملائكة العقاب المستعدين للمجيء وإطلاق جميع قوى المياه التي تحت الأرض من أجل جلب الدينونة والهلاك على كل من يسكن على الأرض </p>
<p id="v2"><sup><small>2</small></sup>  وأعطى رب الأرواح أمرًا للملائكة الخارجين ألا يتسببوا في ارتفاع المياه، بل أن يكبحوها؛ لأن هؤلاء الملائكة كانوا على سلطات المياه </p>
<p id="v3"><sup><small>3</small></sup>  وانصرفتُ من أمام حنوك. </p>
