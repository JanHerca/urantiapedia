<p id="v1"><sup><small>1</small></sup>  وخلف هذه، ذهبتُ بعيدًا إلى الشرق، ورأيتُ مكانًا آخر، واديًا مليئًا بالماء </p>
<p id="v2"><sup><small>2</small></sup>  وكان فيها شجرة لونها () مثل لون الشجر الطيب كالمستكا. </p>
<p id="v3"><sup><small>3</small></sup>  وعلى جوانب تلك الوديان رأيتُ رائحة قرفة عطرة. وخلفها اتجهتُ شرقًا </p>
