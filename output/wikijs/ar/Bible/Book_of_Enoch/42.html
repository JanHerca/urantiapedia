<p id="v1"><sup><small>1</small></sup>  لم تجد الحكمة مكانًا تسكن فيه، فعُيّن لها مسكن في السماوات </p>
<p id="v2"><sup><small>2</small></sup>  خرجت الحكمة لتجعل مسكنها بين أبناء البشر، ولم تجد مسكنًا. عادت الحكمة إلى مكانها، وجلست بين الملائكة </p>
<p id="v3"><sup><small>3</small></sup>  فخرج الإثم من مخادعها. من لم تطلبه وجدته وسكنت معهم، كالمطر في البرية والندى على أرض عطشى </p>
