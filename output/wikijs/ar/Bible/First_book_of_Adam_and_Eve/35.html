<p> <i>رد الله.</i> </p>
<p id="v1"><sup><small>1</small></sup>  ثم نظر الله مرة أخرى إلى آدم وبكائه وأنينه، وجاء إليه كلمة الله وقال له: </p>
<p id="v2"><sup><small>2</small></sup>  يا آدم، عندما كنت في جنتي، لم تكن تعرف الأكل ولا الشرب؛ ولا الضعف ولا المعاناة؛ ولا هزال الجسد ولا التغير؛ ولم يفارق النوم عينيك. ولكن منذ أن تجاوزت الحدود، وجئت إلى هذه الأرض الغريبة، حلت عليك كل هذه التجارب </p>
