<p id="v1"><sup><small>1</small></sup>  فبكى آدم وحواء وحزنا بسبب كلمة الله لهما، أنهما لن يعودا إلى الجنة حتى تتم الأيام المحددة لهما؛ ولكن في الأغلب لأن الله قال لهما أنه سوف يتألم من أجل خلاصهما. </p>
