<p id="v1"><sup><small>1</small></sup>  وحدث لما اقتربت أيام موت إبراهيم أن الرب قال لميخائيل: </p>
<p id="v2"><sup><small>2</small></sup>  قم واذهب إلى إبراهيم عبدي، وقل له: ستفارق الحياة، لأنه هوذا! </p>
<p id="v3"><sup><small>3</small></sup>  لقد كَمُلَتْ أيامُ حَياتِكَ الدنيوية، لكي يُرتِّبَ بَيْتَه قبلَ أنْ يَمُوت </p>
