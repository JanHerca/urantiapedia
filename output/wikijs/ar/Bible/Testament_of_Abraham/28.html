<p id="v1"><sup><small>1</small></sup>  وصعد ميخائيل إلى السماء، وتكلم أمام الرب عن إبراهيم، </p>
<p id="v2"><sup><small>2</small></sup>  فأجاب الرب ميخائيل: «اذهب وخذ إبراهيم بالجسد، وأره كل شيء، وكل ما يقوله لك فافعل به كما لصديقي». </p>
<p id="v3"><sup><small>3</small></sup>  فخرج ميخائيل وأخذ إبراهيم بالجسد على سحابة، وأتى به إلى نهر المحيط </p>
