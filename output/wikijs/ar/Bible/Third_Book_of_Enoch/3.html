<p> <i>ميتاترون لديه 70 اسمًا، لكن الله يناديه "شبابًا"</i> </p>
<p id="v1"><sup><small>1</small></sup>  قال ر. إسماعيل: في تلك الساعة سألت ميتاترون، الملاك، أمير الحضور: "ما اسمك؟" </p>
<p id="v2"><sup><small>2</small></sup>  فأجابني: "لدي سبعون اسمًا، تتوافق مع ألسنة العالم السبعين وكلها مستندة إلى اسم ميتاترون، ملاك الحضور؛ لكن ملكي يناديني "الشباب" (ناار)". </p>
