<p> <i>الفرح والنور.</i> </p>
<p id="v1"><sup><small>1</small></sup>  للمباركين فرح من قلوبهم، ونور من الساكن فيهم: </p>
<p id="v2"><sup><small>2</small></sup>  وكلمات من الحق، الذي كان من تلقاء نفسه: لأنه معزز بقوة العلي المقدسة: وهو غير مضطرب إلى الأبد. هللويا </p>
