<p> <i>قصيدة صغيرة غريبة.</i> </p>
<p id="v1"><sup><small>1</small></sup>  هوذا الرب مرآتنا: افتح أعيننا وانظر إليها فيه: وتعلم طبيعة وجهك: </p>
<p id="v2"><sup><small>2</small></sup>  وأخبروا بروحه، وامسحوا القذارة عن وجوهكم، وأحبوا قداسته والبسوا منها. </p>
<p id="v3"><sup><small>3</small></sup>  وكونوا بلا دنس في كل الأوقات أمامه. هللويا. </p>
