<p> <i>يشكل جسم الإنسان صليبًا عندما يقف الرجل منتصبًا في الصلاة وذراعيه ممدودتان.</i> </p>
<p id="v1"><sup><small>1</small></sup>  مددت يدي وقدست ربي: </p>
<p id="v2"><sup><small>2</small></sup>  فإن بسط يدي هو آيته. </p>
<p id="v3"><sup><small>3</small></sup>  وممتدي هو الشجرة المستقيمة [أو الصليب]. </p>
