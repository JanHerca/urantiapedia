<p id="v1"><sup><small>1</small></sup>  الرب على رأسي كالتاج، ولا أستطيع أن أكون بدونه. </p>
<p id="v2"><sup><small>2</small></sup>  لقد نسجوا لي إكليلًا من الحق، فجعل أغصانك تُنبت فيّ </p>
<p id="v3"><sup><small>3</small></sup>  لأنه ليس كإكليل ذابل لا يُزهر، بل أنت تسكن على رأسي، وقد أزهرت على رأسي </p>
<p id="v4"><sup><small>4</small></sup>  ثمارك ناضجة وكاملة، وهي مليئة بخلاصك </p>
