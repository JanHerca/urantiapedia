<p id="v1"><sup><small>1</small></sup>  فقال لي الملاك: ما اسمك؟ </p>
<p id="v2"><sup><small>2</small></sup>  فقلت: يعقوب. </p>
<p id="v3"><sup><small>3</small></sup>  (وأعلن) «لا يُدعى اسمك بعد يعقوب، بل يكون اسمك مثل اسمي إسرائيل». </p>
<p id="v4"><sup><small>4</small></sup>  "وحين كنت ذاهباً من فندنا السورية للقاء عيسو أخي، جاء إلي وباركني ودعاني إسرائيل." </p>
<p id="v5"><sup><small>5</small></sup>  ولم يخبرني باسمه حتى أحلف له. </p>
<p id="v6"><sup><small>6</small></sup>  ثم قال لي: "بما أنك كنتَ تُبقي زولًا..." </p>
