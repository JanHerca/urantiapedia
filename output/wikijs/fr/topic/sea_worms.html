<p>Des vers marins abondants ont évolué aux côtés d'algues sécrétant du <a href="/fr/topic/limestone">calcaire</a>, d'ancêtres primitifs du <a href="/fr/topic/coral">corail</a>, de <a href="/fr/topic/jellyfish">méduses</a> et de <a href="/fr/topic/cephalopods">céphalopodes</a>, aujourd'hui représentés par le nautile perlé moderne, le poulpe, la <a href="/fr/topic/cuttlefish">seiche</a> et le calmar. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
