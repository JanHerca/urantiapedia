<p>Il est écrit en <a href="/fr/topic/truth">vérité</a> : « Je suis <a href="/fr/topic/Alpha_and_Omega">le premier</a> et je suis <a href="/fr/topic/Alpha_and_Omega">le dernier</a>, et hors moi il n'y a pas de <a href="/fr/topic/God">Dieu</a>. ». <sup id="cite1"><a href="#fn1">[1]</a></sup> Mais plusieurs de ceux qui sont premiers seront les derniers, et les derniers seront souvent les premiers. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
