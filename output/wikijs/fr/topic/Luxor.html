<p>À Louxor, la représentation de la naissance d'Amenhotep III montre l'existence du <a href="/fr/topic/ka_and_ba">ka</a>, un <a href="/fr/topic/mind">esprit</a> gardien censé accompagner les <a href="/fr/topic/individual">individus</a> favorisés <a href="/fr/topic/whole">tout</a> au long de leur <a href="/fr/topic/life">vie</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
