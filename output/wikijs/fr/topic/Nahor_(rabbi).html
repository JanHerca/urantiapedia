<p><a href="/fr/topic/Nahor_(evangelist)">Nahor</a>, un rabbin de <a href="/fr/topic/Jerusalem">Jérusalem</a>, conseilla à <a href="/fr/topic/Joseph_(brother_of_Jesus)">Joseph</a> et <a href="/fr/topic/Mary_(mother_of_Alpheus_twins)">Marie</a> de permettre à <a href="/fr/topic/Jesus">Jésus</a> de venir à Jérusalem pour y poursuivre ses études, mais Jésus décida de rester avec ses <a href="/fr/topic/fathers">parents</a> après les avoir consultés, ainsi qu'un voisin et, en <a href="/fr/topic/end">fin</a> de compte, son Père céleste. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
