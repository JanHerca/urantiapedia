<h2> Livre de Zacharie </h2>
<p>Épisode du roi monté sur un âne. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> a cité. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
<p>Tué entre le <a href="/fr/topic/sanctuary">sanctuaire</a> et l'autel. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
