<p>Tenskwatawa a prophétisé l'éclipse de 1808, dénonçant le chamanisme et les <a href="/fr/topic/vices">vices</a> de l'homme blanc pour <a href="/fr/topic/challenges">défier</a> les <a href="/fr/topic/shamans">chamans</a> contre le <a href="/fr/topic/progress">progrès</a> <a href="/fr/topic/scientists">scientifique</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
