<p>La <a href="/fr/topic/farm">ferme</a> de l'oncle de <a href="/fr/topic/Jesus">Jésus</a> à Sarid lui a offert un refuge sûr contre l'épidémie, où Jésus a vécu sa première <a href="/fr/topic/experience">expérience</a> agricole. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
