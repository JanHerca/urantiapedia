<p><a href="/fr/topic/John_the_Baptist">Jean</a>, banni sur l'île de <a href="/fr/topic/Isle_of_Patmos">Patmos</a>, a appris la sage <a href="/fr/topic/conciliation_(ceremony)">conciliation</a> et a enseigné le <a href="/fr/topic/service">service</a> aimant au <a href="/fr/topic/power">pouvoir</a> en place, écrivant le livre de l'Apocalypse pendant son <a href="/fr/topic/Babylonian_captivity">exil</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
