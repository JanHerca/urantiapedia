<p>Sont en train de disparaître. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ne devraient pas être méprisés simplement parce qu'ils sont vieux. <sup id="cite2"><a href="#fn2">[2]</a></sup> Ce qui était est ancien et supposément sacré. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
