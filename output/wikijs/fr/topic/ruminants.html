<p>Des ruminants comme les cerfs, les <a href="/fr/topic/oxen">bœufs</a>, les <a href="/fr/topic/camels">chameaux</a>, les <a href="/fr/topic/bison">bisons</a> et les <a href="/fr/topic/rhinoceroses">rhinocéros</a> sont apparus et ont rapidement envahi l’<a href="/fr/topic/North_America">Amérique du Nord</a>, tandis que les cochons géants de plus de six <a href="/fr/topic/feet">pieds</a> de haut ont disparu. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
