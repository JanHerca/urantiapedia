<p><a href="/fr/topic/Ang">Le</a> Golgotha ​​était le site officiel de la <a href="/fr/topic/crucifixion">crucifixion</a> de <a href="/fr/topic/Jerusalem">Jérusalem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> a été <a href="/fr/topic/crucifixion">crucifié</a> au Golgotha ​​. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
