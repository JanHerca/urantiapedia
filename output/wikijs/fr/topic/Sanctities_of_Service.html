<p>Attribué aux puissants <a href="/fr/topic/messengers_(tertiary_supernaphim)">messagers</a>, à ceux qui ont une <a href="/fr/topic/authority">autorité</a> élevée et à ceux qui ne portent ni nom ni nombre. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les seconaphins tertiaires révèlent les motivations véritables et cachées de <a href="/fr/topic/whole">tout</a> <a href="/fr/topic/service">service</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
