<p>L'ère <a href="/fr/topic/Proterozoic">protérozoïque</a>, caractérisée par des restes <a href="/fr/topic/fossils">fossiles</a> anciens, marque la <a href="/fr/topic/transition">transition</a> entre l'âge cataclysmique pré-vie et la <a href="/fr/topic/marine_life">vie marine</a> hautement développée. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
