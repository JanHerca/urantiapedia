<p>Autohypnose induite par la fixation du nombril. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/medicine_men">hommes-médecine</a> induisaient le sommeil au <a href="/fr/topic/Jerusalem_temple">temple</a> pour la <a href="/fr/topic/healing">guérison</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Les <a href="/fr/topic/shamans">chamans</a> utilisaient le <a href="/fr/topic/power">pouvoir</a> de suggestion. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
