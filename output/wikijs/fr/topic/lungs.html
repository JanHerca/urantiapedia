<p>Les vessies natatoires des <a href="/fr/topic/arthropods">arthropodes</a> ont évolué en poumons, permettant aux <a href="/fr/topic/amphibians">amphibiens</a> de respirer de l'air et d'habiter à la fois des <a href="/fr/topic/environment">environnements</a> terrestres et aquatiques. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
