<p><a href="/fr/topic/Jesus">Jésus</a> dit : « Malheur à vous, <a href="/fr/topic/scribes">scribes</a>, <a href="/fr/topic/Pharisees">pharisiens</a> et tous les autres hypocrites qui payez la dîme de la <a href="/fr/topic/mint">menthe</a>, de l'anis et du cumin, et qui négligez en même <a href="/fr/topic/time">temps</a> les choses les plus importantes de la <a href="/fr/topic/law">loi</a> : la <a href="/fr/topic/faith">foi</a>, la <a href="/fr/topic/mercy">miséricorde</a> et la <a href="/fr/topic/justice">justice</a> ! ». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
