<p>Les <a href="/fr/topic/seraphim">séraphins</a> assistants planétaires servent les <a href="/fr/topic/mortals">mortels</a> de l'ordre modifié d'ascension sur les <a href="/fr/topic/planets">planètes</a> avancées de <a href="/fr/topic/Nebadon">Nébadon</a>, gardés en réserve près de <a href="/fr/topic/Salvington">Salvington</a> pour l'âge de la <a href="/fr/topic/light">lumière</a> et de <a href="/fr/topic/life">la vie</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
