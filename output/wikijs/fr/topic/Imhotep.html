<p>Il était <a href="/fr/topic/first">premier</a> ministre et un <a href="/fr/topic/genius">génie</a> de l'architecture <a href="/fr/topic/Andites">andite</a> ; Il a construit la première <a href="/fr/topic/pyramids">pyramide</a> de <a href="/fr/topic/stone">pierre</a> et non de <a href="/fr/topic/brick">brique</a> en Egypte. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
