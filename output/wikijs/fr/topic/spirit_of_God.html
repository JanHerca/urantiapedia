<p>L'Esprit <a href="/fr/topic/Infinite">Infini</a> est l'Acteur Conjoint, se manifestant comme le Père, le Fils et le Père-Fils, connu comme l'esprit de <a href="/fr/topic/God">Dieu</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'union de <a href="/fr/topic/God_the_Father">Dieu le Père</a>, <a href="/fr/topic/God_the_Son">Dieu le Fils</a>, <a href="/fr/topic/God_the_Spirit">Dieu l'Esprit</a> et <a href="/fr/topic/God_the_Sevenfold">Dieu le Septuple</a> forme l'esprit de Dieu, l'Être <a href="/fr/topic/Supreme">Suprême</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
