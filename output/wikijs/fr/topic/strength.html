<p>La <a href="/fr/topic/greatness">grandeur</a> ne réside pas tant dans la <a href="/fr/topic/demon_possession">possession</a> de la <a href="/fr/topic/force">force</a> que dans l’usage sage et divin de cette force. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ceux qui s’attendent au Seigneur renouvelleront leur <a href="/fr/topic/might">force</a> et s’élèveront avec des <a href="/fr/topic/wings">ailes</a> comme les <a href="/fr/topic/eagles">aigles</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
