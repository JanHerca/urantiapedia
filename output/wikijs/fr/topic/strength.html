<p>La <a href="/fr/topic/greatness">grandeur</a> ne réside pas dans la <a href="/fr/topic/possession">possession</a> de la force, mais dans l'utilisation sage et divine de sa force. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ceux qui s'attendent au Seigneur renouvelleront leur. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
