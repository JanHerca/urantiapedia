<p>Lors du <a href="/fr/topic/jubilees">jubilé</a> des <a href="/fr/topic/jubilees">jubilés</a>, l’Esprit de l’Univers reconnaît publiquement sa subordination au <a href="/fr/topic/Creator_Sons">Fils Créateur</a>, établissant la <a href="/fr/topic/faithfulness">fidélité</a> et l’obéissance devant tous. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
