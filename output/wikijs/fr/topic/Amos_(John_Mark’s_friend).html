<p><a href="/fr/topic/Amos_(brother_of_Jesus)">Amos</a> est un ami de <a href="/fr/topic/John_Mark">Jean Marc</a> l'évangéliste, qui était surprotégé par ses <a href="/fr/topic/parents">parents</a>, qui lui refusaient la possibilité de rejoindre le <a href="/fr/topic/motion">mouvement</a> de <a href="/fr/topic/Jesus">Jésus</a> à moins qu'il ne s'enfuie de chez lui et ne blesse les <a href="/fr/topic/feelings">sentiments</a> de ses parents. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
