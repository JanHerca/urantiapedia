<p>Les monothéistes considèrent leurs dieux subordonnés comme des <a href="/fr/topic/spirits">esprits</a>, des <a href="/fr/topic/demons">démons</a>, des <a href="/fr/topic/destiny">destins</a>, des <a href="/fr/topic/Nereids">Néréides</a>, des <a href="/fr/topic/fairies">fées</a>, des lutins, des <a href="/fr/topic/dwarfs">nains</a>, des <a href="/fr/topic/banshees">banshees</a> et le <a href="/fr/topic/evil_eye">mauvais œil</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
