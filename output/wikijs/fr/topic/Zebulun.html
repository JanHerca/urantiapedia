<p>L’<a href="/fr/topic/education">instruction</a> spéciale donnée par <a href="/fr/topic/Jesus">Jésus</a> pendant leur séjour à Zabulon visait à clarifier les expériences religieuses personnelles et les <a href="/fr/topic/duty">obligations</a> religieuses sociales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
