<p>Le <a href="/fr/topic/advice">conseil</a> des soixante-dix était un conseil de soixante-dix membres choisis parmi les <a href="/fr/topic/mortals">mortels</a>, qui conseillent les <a href="/fr/topic/Planetary_Princes">Princes Planétaires</a>, et qui est analogue au conseil des 24 conseillers. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
