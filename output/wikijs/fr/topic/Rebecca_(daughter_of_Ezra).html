<p>Est tombé amoureux de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Importuna son père pour qu'il quitte <a href="/fr/topic/Nazareth">Nazareth</a> pour <a href="/fr/topic/Sepphoris">Sepphoris</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> S'attarda près du tombeau de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> A été témoin de la <a href="/fr/topic/crucifixion">crucifixion</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
