<p>Parfois, les derniers seront souvent les <a href="/fr/topic/first">premiers</a> dans le <a href="/fr/topic/kingdom">royaume</a> de <a href="/fr/topic/God">Dieu</a>, où le plus petit peut devenir le plus grand dans le <a href="/fr/topic/salvation">salut</a> éternel. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
