<p><a href="/fr/topic/Jesus">Jésus</a> a préparé les <a href="/fr/topic/religious_leaders_(Jerusalem)">chefs religieux</a> de <a href="/fr/topic/Rome">Rome</a> pour les <a href="/fr/topic/missionaries">missionnaires</a> chrétiens ultérieurs en améliorant et en éclairant la <a href="/fr/topic/truth">vérité</a> dans leurs enseignements, ouvrant la <a href="/fr/topic/way">voie</a> à la propagation rapide du <a href="/fr/topic/Christianity">christianisme</a> dans <a href="/fr/topic/whole">tout</a> l'empire. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
