<p>Bethphagé est un hameau situé à une courte distance au nord-ouest de <a href="/fr/topic/Bethany_(near_Jerusalem)">Béthanie</a>, un peu à l'écart de la route principale. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'âne de <a href="/fr/topic/Jesus">Jésus</a> du dimanche des Rameaux a obtenu de Bethphagé. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
