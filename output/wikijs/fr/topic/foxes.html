<p><a href="/fr/topic/Jesus">Jésus</a> dit : « Mon fils, les renards ont des tanières et les <a href="/fr/topic/birds">oiseaux</a> du <a href="/fr/topic/skies">ciel</a> ont des nids, mais le <a href="/fr/topic/Son_of_Man">Fils de l'homme</a> n'a pas où reposer sa tête. ». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
