<p>Les Calébites étaient une tribu nomade palestinienne non hébraïque. Ils rejoignirent <a href="/fr/topic/David_(King)">David</a> et sa coalition de <a href="/fr/topic/tribes">tribus</a> non hébraïques. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
