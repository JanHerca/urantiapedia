<p>Gadiah est un <a href="/fr/topic/interpreters_and_translators">interprète</a> philistin avec lequel <a href="/fr/topic/Jesus">Jésus</a> discuta au sujet de <a href="/fr/topic/Jonah">Jonas</a> lors de son séjour à <a href="/fr/topic/Joppa">Joppé</a>. Il deviendra chrétien après avoir écouté l'apôtre <a href="/fr/topic/Peter">Pierre</a>, avec lequel il eut une <a href="/fr/topic/disputation">controverse</a> mémorable. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
