<p>Les <a href="/fr/topic/missionaries">missionnaires</a> de <a href="/fr/topic/Salem">Salem</a> établirent leur quartier général à See Fuch en <a href="/fr/topic/China">Chine</a>, formant des <a href="/fr/topic/teachers">enseignants</a> chinois pour diffuser la doctrine du <a href="/fr/topic/God">Dieu</a> Très-Haut à travers l'Asie. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
