<p>Nicopolis, fondée par <a href="/fr/topic/Augustus">Auguste</a> pour commémorer <a href="/fr/topic/Actium">Actium</a>, était le lieu où l'apôtre <a href="/fr/topic/Paul">Paul</a> passa l'hiver lors de son troisième <a href="/fr/topic/travel">voyage</a> missionnaire, logeant dans la <a href="/fr/topic/home">maison</a> de <a href="/fr/topic/Jeremiah">Jérémie</a>, un <a href="/fr/topic/proselyte">prosélyte</a> <a href="/fr/topic/Greeks">grec</a> de la <a href="/fr/topic/faith">foi</a> juive. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
