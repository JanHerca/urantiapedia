<p>Douze <a href="/fr/topic/fathers">parents</a> récemment arrivés font partie de la commission parentale tournante, évaluant les qualifications des <a href="/fr/topic/survivors">survivants</a> sur <a href="/fr/topic/Alpha_and_Omega">le premier</a> <a href="/fr/topic/mansion_worlds">monde des maisons</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Tous les survivants doivent satisfaire aux exigences de la commission parentale. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
