<p><a href="/fr/topic/Jesus">Jésus</a> et <a href="/fr/topic/Ganid">Ganid</a> furent captivés par l’<a href="/fr/topic/history">histoire</a> ancienne et les ruines de Suse. <sup id="cite1"><a href="#fn1">[1]</a></sup> Suse prospéra grandement pendant les <a href="/fr/topic/floods">inondations</a>, succédant à d’autres <a href="/fr/topic/cities">villes</a> comme siège de l’artisanat. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
