<p><a href="/fr/topic/Jesus">Jésus</a> passa par Rhodes au cours de son <a href="/fr/topic/travel">voyage</a> en <a href="/fr/topic/Mediterranean_region">Méditerranée</a>, après avoir visité <a href="/fr/topic/Rome">Rome</a>, <a href="/fr/topic/Tarentum">Tarente</a>, <a href="/fr/topic/Athens">Athènes</a>, <a href="/fr/topic/Nicopolis">Nicopolis</a>, <a href="/fr/topic/Corinth">Corinthe</a>, <a href="/fr/topic/Ephesus">Éphèse</a>, <a href="/fr/topic/Cyprus">Chypre</a>, <a href="/fr/topic/Antioch">Antioche</a>, <a href="/fr/topic/Sidon">Sidon</a>, <a href="/fr/topic/Damascus">Damas</a>, la <a href="/fr/topic/Mesopotamia">Mésopotamie</a>, Thapsaque, <a href="/fr/topic/Larissa">Larissa</a>, <a href="/fr/topic/Babylon">Babylone</a>, <a href="/fr/topic/Ur">Ur</a>, <a href="/fr/topic/Susa">Suse</a>, <a href="/fr/topic/Charax">Charax</a> et l'Inde. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
