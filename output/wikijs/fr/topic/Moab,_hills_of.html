<p>Depuis la haute colline près de <a href="/fr/topic/Nazareth">Nazareth</a>, <a href="/fr/topic/Joseph_(brother_of_Jesus)">Joseph</a> et <a href="/fr/topic/Jesus">Jésus</a> pouvaient voir les <a href="/fr/topic/hills">collines</a> de Moab à l’est, le <a href="/fr/topic/Mount_Carmel">mont Carmel</a> au nord-ouest et le <a href="/fr/topic/Mount_Hermon">mont Hermon</a> au <a href="/fr/topic/north">nord</a>, entre autres vues. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
