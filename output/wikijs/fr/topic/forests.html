<p>Les <a href="/fr/topic/Andonites">Andonites</a> évitaient les forêts, contrairement à leurs <a href="/fr/topic/parents">parents</a> non <a href="/fr/topic/humans">humains</a>. Dans les forêts, l'homme s'est toujours détérioré; l'évolution humaine n'a progressé qu'en plein air et sous les latitudes les plus élevées . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
