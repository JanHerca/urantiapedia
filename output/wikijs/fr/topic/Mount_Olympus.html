<p>Les dieux <a href="/fr/topic/Greeks">grecs</a> insouciants du mont Olympe n’ont jamais été vénérés ni craints par les <a href="/fr/topic/Greeks">Grecs</a> intelligents, qui les considéraient comme plus <a href="/fr/topic/humans">humains</a> que divins. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
