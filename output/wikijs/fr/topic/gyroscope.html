<p>Le phénomène de <a href="/fr/topic/resistance">résistance</a> à la <a href="/fr/topic/gravity">gravité</a> d'un gyroscope est une bonne illustration de l'effet de l'antigravité, mais n'a aucune valeur pour illustrer <a href="/fr/topic/causation">la cause</a> de l'antigravité. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
