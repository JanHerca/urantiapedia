<p><a href="/fr/topic/Jesus">Jésus</a> a affirmé que la <a href="/fr/topic/loyalty">loyauté</a> envers <a href="/fr/topic/God">Dieu</a> ne <a href="/fr/topic/facts">fait</a> que renforcer la loyauté envers un empereur digne, rappelant au <a href="/fr/topic/Roman_centurion_of_Jerusalem">centurion romain</a> de rendre à César ce qui est à César et à Dieu ce qui est à Dieu. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
