<p>Les premiers <a href="/fr/topic/fetishes">fétiches</a> étaient des cailloux aux <a href="/fr/topic/motives">motifs</a> particulièrement marqués, et les « pierres sacrées » ont toujours été recherchées par l'homme; un collier de <a href="/fr/topic/pearls">perles</a> était autrefois une collection de pierres sacrées, une batterie de <a href="/fr/topic/charms">charmes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
