<p>Indra était un dieu des <a href="/fr/topic/Aryans">Aryens</a>, mais a depuis survécu en tant que <a href="/fr/topic/divinity">divinité</a> hindoue secondaire. <sup id="cite1"><a href="#fn1">[1]</a></sup> Le seigneur védique tempétueux de l'atmosphère. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
