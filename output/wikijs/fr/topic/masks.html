<p>La <a href="/fr/topic/revenge">vengeance</a> est un masque de <a href="/fr/topic/cowardice">lâcheté</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les membres de la <a href="/fr/topic/society">société</a> secrète portaient des masques pour effrayer les <a href="/fr/topic/curiosity">curieux</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
