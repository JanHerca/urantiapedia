<p>Terre-Neuve <a href="/fr/topic/facts">fait</a> partie d'une couche de roche fossilifère ancienne et primitive qui s'étend de la <a href="/fr/topic/Pennsylvania">Pennsylvanie</a> au <a href="/fr/topic/Mexico">Mexique</a>, en passant par plusieurs régions du <a href="/fr/topic/Canada">Canada</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
