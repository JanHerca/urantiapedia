<p>La <a href="/fr/topic/philosophy">philosophie</a> de l'univers ne peut pas être fondée sur les observations de ce que l'on appelle la <a href="/fr/topic/science">science</a>. Si une telle métamorphose n'était pas visible, un <a href="/fr/topic/scientists">scientifique</a> serait enclin à nier la possibilité de développer un <a href="/fr/topic/butterflies">papillon</a> à partir d'une chenille. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
