<p>Les <a href="/fr/topic/broadcasters_(superior_seraphim)">diffuseurs</a>, à l'intérieur des <a href="/fr/topic/supernaphim">supernaphins</a> tertiaires, sont des directeurs de <a href="/fr/topic/space_reports">rapports spatiaux</a> de tous les phénomènes de <a href="/fr/topic/Deity">Déité</a> au <a href="/fr/topic/Paradise">Paradis</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
