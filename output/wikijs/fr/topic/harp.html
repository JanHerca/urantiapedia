<p><a href="/fr/topic/Jesus">Jésus</a> était habile à <a href="/fr/topic/play">jouer</a> de la harpe, il avait un goût inhabituel pour <a href="/fr/topic/whole">tout</a> ce qui était musical. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jésus vendit sa harpe pour payer les frais de <a href="/fr/topic/schooling">scolarité</a> de <a href="/fr/topic/Jude">Jude</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
