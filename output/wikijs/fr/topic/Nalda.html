<p>Elle était à la dix-septième apparition de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La première déclaration que Jésus fit sur sa <a href="/fr/topic/nature">nature</a> divine fut adressée à Nalda . <sup id="cite2"><a href="#fn2">[2]</a></sup> Nalda était la femme que Jésus rencontra au <a href="/fr/topic/wells">puits</a> de <a href="/fr/topic/Sychar">Sychar</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
