<p>La <a href="/fr/topic/prayer">prière</a> d’un <a href="/fr/topic/man">homme</a> juste, qui s’était acquitté de ses <a href="/fr/topic/duty">obligations</a> rituelles, était hautement estimée. <sup id="cite1"><a href="#fn1">[1]</a></sup> Le juste vivra par la <a href="/fr/topic/faith">foi</a> au Seigneur, le reconnaissant en toutes choses, car <a href="/fr/topic/God">Dieu</a> jugera toute œuvre, bonne ou mauvaise. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
