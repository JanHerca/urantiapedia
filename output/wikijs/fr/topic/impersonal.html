<p>La <a href="/fr/topic/will">volonté</a> de l’<a href="/fr/topic/Thought_Adjusters">Ajusteur</a> est subordonnée à la volonté mortelle parce qu’elle est de <a href="/fr/topic/nature">nature</a> prépersonnelle, tandis que la volonté humaine opère au niveau de la <a href="/fr/topic/personality">personnalité</a> où l’impersonnel est sensible aux <a href="/fr/topic/achievement">actes</a> de la personnalité existante. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
