<p>Homme d'affaires indien avec qui <a href="/fr/topic/Jesus">Jésus</a> a voyagé à <a href="/fr/topic/Rome">Rome</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il a #<a href="/fr/topic/3">3</a># 3 voyages en <a href="/fr/topic/China">Chine</a> en dehors du <a href="/fr/topic/travel">voyage</a> qu'il a fait avec son <a href="/fr/topic/children">fils</a> et Jésus. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
