<p>Le tatouage, un <a href="/fr/topic/old_things">ancien</a> signe distinctif d’appartenance tribale, symbolisait les <a href="/fr/topic/difficulties">difficultés</a> et l’<a href="/fr/topic/stamina">endurance</a> requises pour les <a href="/fr/topic/ceremonies">cérémonies</a> d’initiation. <sup id="cite1"><a href="#fn1">[1]</a></sup> Le tatouage est une <a href="/fr/topic/evolution">évolution</a> artistique des anciennes pratiques de cicatrisation grossière. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
