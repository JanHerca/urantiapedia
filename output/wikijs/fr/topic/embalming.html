<p>Au fil du <a href="/fr/topic/time">temps</a>, les Égyptiens ont observé que les <a href="/fr/topic/body,_human">corps</a> des morts placés dans des <a href="/fr/topic/graves">tombes</a> sans briques étaient conservés – embaumés – par l'action du <a href="/fr/topic/sand">sable</a> imprégné de soude. Ces observations ont conduit à la pratique ultérieure de l'embaumement des morts. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
