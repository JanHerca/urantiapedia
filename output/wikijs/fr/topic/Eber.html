<p>Éber était un fonctionnaire du Sanhédrin qui fut envoyé pour arrêter <a href="/fr/topic/Jesus">Jésus</a>, refusant finalement de le faire. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il a rencontré Jésus dans la <a href="/fr/topic/home">maison</a> de <a href="/fr/topic/Nicodemus">Nicodème</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
