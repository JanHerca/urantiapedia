<p>Le dimanche des Rameaux commémore pour le <a href="/fr/topic/Christianity">christianisme</a> le jour du 2 avril 30 après J.-C., lorsque <a href="/fr/topic/Jesus">Jésus</a> entra à <a href="/fr/topic/Jerusalem">Jérusalem</a> monté sur un âne, acclamé par la <a href="/fr/topic/mob">foule</a> avec des <a href="/fr/topic/branches">branches</a> de palmier et d'olivier. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
