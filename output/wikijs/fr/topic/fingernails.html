<p>La <a href="/fr/topic/magic">magie</a> la plus ancienne concernait les parties du <a href="/fr/topic/body,_human">corps humain</a> considérées comme des <a href="/fr/topic/fetishes">fétiches</a> <a href="/fr/topic/potentials">potentiels</a>, en particulier les <a href="/fr/topic/hair">cheveux</a> et les ongles. Les ongles longs des chefs étaient très prisés, et leurs boutures constituaient un fétiche puissant. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
