<p>La protection offerte par les anciens murs des <a href="/fr/topic/cities">villes</a> contre les <a href="/fr/topic/animals">bêtes</a> féroces et les attaques surprises a permis le <a href="/fr/topic/progress">progrès</a> des habitations humaines et la <a href="/fr/topic/submission">soumission</a> des <a href="/fr/topic/animals">animaux</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
