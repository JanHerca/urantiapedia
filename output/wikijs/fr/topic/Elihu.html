<p>Eliju était un prophète extraordinaire d'Ur et un prêtre salémite ; il prêchait un message d'espoir de <a href="/fr/topic/salvation">salut</a> tel qu'il n'en avait pas été entendu dans le <a href="/fr/topic/world_(earth)">monde</a> levantin. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
