<p>La stature mortelle tend à diminuer depuis l'homme rouge jusqu'à la <a href="/fr/topic/indigo_race">race indigo</a>, <a href="/fr/topic/good">bien</a> que sur <a href="/fr/topic/Urantia">Urantia</a> des souches inattendues de gigantisme soient apparues parmi les peuples verts et oranges. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
