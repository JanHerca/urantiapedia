<p>Est le dieu à la tête de la <a href="/fr/topic/constellations">constellation</a> des <a href="/fr/topic/7">sept</a> dieux de <a href="/fr/topic/Zoroaster">Zoroastre</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Le <a href="/fr/topic/God">Dieu</a> Soleil Invictus était une <a href="/fr/topic/degeneracy">dégénérescence</a> d'Ahura-Mazda. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
