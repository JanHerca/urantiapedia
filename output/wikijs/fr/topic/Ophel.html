<p>À <a href="/fr/topic/Jerusalem">Jérusalem</a>, le mont Ophel jouait un rôle important dans les rituels sacrés du <a href="/fr/topic/last">dernier</a> jour de la fête, les <a href="/fr/topic/priests">prêtres</a> et les <a href="/fr/topic/Havona_pilgrims">pèlerins</a> se livrant à des <a href="/fr/topic/ceremonies">cérémonies</a> et des <a href="/fr/topic/gifts">offrandes</a> symboliques. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
