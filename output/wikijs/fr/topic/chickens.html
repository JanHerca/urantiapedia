<p>Les <a href="/fr/topic/forms">formes</a> n'ont aucune valeur quand on apprend des leçons. Aucun poussin ne peut être élevé sans sa <a href="/fr/topic/shell">coquille</a>, et aucune coquille n'a de valeur une fois que le poussin est né. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
