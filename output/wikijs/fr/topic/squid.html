<p>Les calmars, les <a href="/fr/topic/octopuses">poulpes</a> et d’autres <a href="/fr/topic/cephalopods">céphalopodes</a> ont survécu et évolué à partir de leurs <a href="/fr/topic/first">premiers</a> <a href="/fr/topic/ancestor_worship">ancêtres</a> aux côtés d’<a href="/fr/topic/algae,_seaweed">algues</a> sécrétant du <a href="/fr/topic/limestone">calcaire</a>, de <a href="/fr/topic/coral">coraux</a>, de <a href="/fr/topic/sea_worms">vers marins</a> et de <a href="/fr/topic/jellyfish">méduses</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
