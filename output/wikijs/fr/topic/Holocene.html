<p>L'Holocène, la période postglaciaire, a commencé il y a environ 35 000 ans, marquant la <a href="/fr/topic/end">fin</a> de la grande <a href="/fr/topic/ice_ages">période glaciaire</a> et le début de la dispensation adamique. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
