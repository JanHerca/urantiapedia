<p>En <a href="/fr/topic/Europe">Europe</a>, le nouvel âge de <a href="/fr/topic/stone">pierre</a> de 3000 av. J.-C. chevauchait l'âge <a href="/fr/topic/Bronze_Age">du bronze</a>, le <a href="/fr/topic/cults">culte</a> du <a href="/fr/topic/sun_(Urantias)">soleil</a> et l'agriculture jouant un rôle important dans la construction de <a href="/fr/topic/temple">temples</a> solaires et la <a href="/fr/topic/persistence">persistance</a> de <a href="/fr/topic/superstition">superstitions</a> anciennes en <a href="/fr/topic/Brittany">Bretagne</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
