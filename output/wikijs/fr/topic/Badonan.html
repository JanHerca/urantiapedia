<p>Badonan était un arrière-arrière-petit-fils d'Andon et de Fonta, les premiers <a href="/fr/topic/parents">parents</a> de la race humaine. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il a fondé un centre culturel dans ce qui est aujourd'hui l'Afghanistan. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
