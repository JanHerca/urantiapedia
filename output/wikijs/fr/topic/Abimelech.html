<p><a href="/fr/topic/Abraham_(Old_Testament)">Abraham</a> fit des conversions parmi le peuple d'Abimélek, un peuple qui avait beaucoup de <a href="/fr/topic/superstition">superstitions</a> et pratiquait le <a href="/fr/topic/sacrifice">sacrifice</a> des <a href="/fr/topic/children">fils</a> <a href="/fr/topic/first-born">premiers-nés</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
