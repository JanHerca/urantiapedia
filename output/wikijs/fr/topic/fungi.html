<p>De nombreux champignons représentent un <a href="/fr/topic/retrograde_motion">mouvement rétrograde</a> dans l'évolution, étant des <a href="/fr/topic/plants">plantes</a> qui ont <a href="/fr/topic/lost">perdu</a> leur capacité à produire de la chlorophylle et sont devenues plus ou moins parasites. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
