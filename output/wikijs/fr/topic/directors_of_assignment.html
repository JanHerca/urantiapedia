<p>Les Directeurs d'affectation constituent le <a href="/fr/topic/advice">conseil</a> angélique le plus élevé de toute sphère, un <a href="/fr/topic/body,_human">corps</a> de 144 <a href="/fr/topic/seraphim">séraphins</a> suprêmes, et ils coordonnent les phases autodirigées du <a href="/fr/topic/service">service</a> et de l'affectation séraphiques. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
