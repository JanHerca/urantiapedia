<p>Lorsque la poussière qui compose le tabernacle mortel « retournera à <a href="/fr/topic/earth">la terre</a> d'où elle est venue »; alors, il est révélé que l'Esprit qui habite en nous « retournera à <a href="/fr/topic/God">Dieu</a> qui l'a donné ». « Nous sommes poussière et nous retournerons à la poussière ». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
