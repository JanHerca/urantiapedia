<p>Les <a href="/fr/topic/celestial_artisans">artisans célestes</a> sont les promoteurs de l'art <a href="/fr/topic/oratory">oratoire</a>, habiles à préserver et à reproduire des pensées dans la <a href="/fr/topic/language">langue</a> de <a href="/fr/topic/Nebadon">Nébadon</a>, condensant toute une <a href="/fr/topic/life">vie</a> d'expérience mortelle en un discours d'une demi-heure. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
