<p>Les <a href="/fr/topic/Pharisees">pharisiens</a> appelaient les hommes d’<a href="/fr/topic/business">affaires</a> et les collecteurs d’<a href="/fr/topic/taxation">impôts</a> « <a href="/fr/topic/publicans">publicains</a> et <a href="/fr/topic/sinners">pécheurs</a> », mais ils retournèrent tous chez <a href="/fr/topic/Matthew_Levi">Matthieu</a> pour discuter de <a href="/fr/topic/politics">politique</a> et de <a href="/fr/topic/religion">religion</a> avant le <a href="/fr/topic/meals">repas</a> du soir. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
