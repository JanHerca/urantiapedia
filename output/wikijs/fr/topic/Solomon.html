<p>Pas dans la lignée de <a href="/fr/topic/Joseph_(brother_of_Jesus)">Joseph</a>, le père de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Fils du roi <a href="/fr/topic/David_(King)">David</a> et de Bath-Shéba ; continua la tyrannie et la taxation de son père ; construisit un <a href="/fr/topic/Jerusalem_temple">temple</a>, une marine ; <a href="/fr/topic/harem">harem</a> comptait 1000 <a href="/fr/topic/persons">personnes</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
