<p>Demain est entièrement entre les <a href="/fr/topic/hands">mains</a> du Père. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p><a href="/fr/topic/Thomas_Didymus">Thomas</a> demanda à <a href="/fr/topic/Jesus">Jésus</a> s’ils devaient continuer à avoir <a href="/fr/topic/whole">tout</a> en commun, et le Maître répondit : « Ne vous inquiétez pas outre mesure du lendemain ; à chaque jour suffit sa peine. ». <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
