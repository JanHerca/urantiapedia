<p>Les <a href="/fr/topic/superstition">superstitions</a> des Manitous faisaient partie des <a href="/fr/topic/diversity">diverses</a> pratiques préreligieuses observées par différentes <a href="/fr/topic/tribes">tribus</a> comme les Baganda, les <a href="/fr/topic/Melanesians">Mélanésiens</a> et les <a href="/fr/topic/Pygmies">Pygmées</a> africains. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
