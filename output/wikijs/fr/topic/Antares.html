<p>Antarès est la plus grande étoile de l'univers local de <a href="/fr/topic/Nebadon">Nébadon</a>, et mesure quatre cent cinquante fois le diamètre de votre <a href="/fr/topic/sun_(Urantias)">soleil</a> et soixante millions de fois son volume. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
