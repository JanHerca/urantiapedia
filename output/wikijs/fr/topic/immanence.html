<p>L’immanence de <a href="/fr/topic/God">Dieu</a> dans chaque <a href="/fr/topic/individual">individu</a> transcende la <a href="/fr/topic/understanding">compréhension</a> humaine, ce qui exige la <a href="/fr/topic/faith">foi</a> pour se réconcilier avec le concept de <a href="/fr/topic/transcendence">transcendance</a> divine. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
