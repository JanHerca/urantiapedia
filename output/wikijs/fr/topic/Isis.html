<p>Isis était la mère d'Osiris dans le <a href="/fr/topic/cults">culte</a> mystérieux égyptien. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/laborers">ouvriers</a> agricoles égyptiens adoraient Isis. <sup id="cite2"><a href="#fn2">[2]</a></sup> Le <a href="/fr/topic/worship">culte</a> d’Isis en <a href="/fr/topic/Egypt">Égypte</a> était l’équivalent de l’âne d’<a href="/fr/topic/Ishtar">Ishtar</a> en <a href="/fr/topic/Mesopotamia">Mésopotamie</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
