<p>C'est le nom d'une <a href="/fr/topic/cities">ville</a> du roi <a href="/fr/topic/David_(King)">David</a>, qui lui a donné ce nom parce qu'une bonne partie de son armée était composée de <a href="/fr/topic/Canaanites">Cananéens</a>, de <a href="/fr/topic/Baalites">Baalites</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
