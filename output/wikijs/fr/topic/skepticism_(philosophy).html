<p>Le scepticisme affirme que la <a href="/fr/topic/knowledge">connaissance</a> est fallacieuse et que la conviction est <a href="/fr/topic/impossibilities">impossible</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/fr/topic/philosophy">philosophie</a>, qui s’appuie fortement sur la <a href="/fr/topic/metaphysics">métaphysique</a>, devient immanquablement sceptique et confuse. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
