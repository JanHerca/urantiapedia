<p>La chute de <a href="/fr/topic/Pontius_Pilate">Pilate</a> fut précipitée par sa <a href="/fr/topic/betrayal">trahison</a> de <a href="/fr/topic/Jesus">Jésus</a> et les événements désastreux impliquant un faux messie en <a href="/fr/topic/Samaria">Samarie</a>, conduisant à son <a href="/fr/topic/Babylonian_captivity">exil</a> à Lausanne et à son <a href="/fr/topic/suicide">suicide</a> éventuel. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
