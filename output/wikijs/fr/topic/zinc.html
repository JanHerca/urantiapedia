<p>Le zinc se trouve dans les gisements de cet âge, aux côtés de gaz, de <a href="/fr/topic/oil_(petroleum)">pétrole</a> et de <a href="/fr/topic/lead">plomb</a>, tous formés à partir d'anciennes collections de matières organiques et de sédimentations dans des <a href="/fr/topic/plans">plans</a> d'eau <a href="/fr/topic/sloths">paresseux</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
