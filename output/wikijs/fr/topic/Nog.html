<p>Lorsque la première capitale du <a href="/fr/topic/world_(earth)">monde</a> fut engloutie, elle abritait des renégats qui avaient transformé le <a href="/fr/topic/Jerusalem_temple">temple</a> du Père en un <a href="/fr/topic/sanctuary">sanctuaire</a> dédié à Nog, le faux dieu de la <a href="/fr/topic/light">lumière</a> et du <a href="/fr/topic/fire">feu</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
