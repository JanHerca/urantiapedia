<p>Les <a href="/fr/topic/worlds">mondes</a> <a href="/fr/topic/Machiventa_Melchizedek">Melchizédek</a> se composent de <a href="/fr/topic/7">sept</a> sphères encerclant <a href="/fr/topic/Salvington">Salvington</a>, servant de terrain d'entraînement aux <a href="/fr/topic/ascending_mortals">mortels ascendants</a> de toutes les <a href="/fr/topic/constellations">constellations</a> de <a href="/fr/topic/Nebadon">Nébadon</a> pour acquérir le <a href="/fr/topic/status">statut</a> résidentiel sur Salvington. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
