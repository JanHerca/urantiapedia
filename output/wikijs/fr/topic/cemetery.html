<p>Une personne crucifiée ne pouvait pas être enterrée dans un cimetière juif; il y avait une <a href="/fr/topic/law">loi</a> stricte interdisant une telle procédure. <sup id="cite1"><a href="#fn1">[1]</a></sup> Le fou Kheresa vivait dans les <a href="/fr/topic/caves">grottes</a> du cimetière. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
