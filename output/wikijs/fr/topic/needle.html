<p>Il est plus <a href="/fr/topic/ease">facile</a> à un chameau de passer par le trou d'une aiguille qu'à un <a href="/fr/topic/rich">riche</a> d'entrer dans le <a href="/fr/topic/kingdom">royaume</a> de <a href="/fr/topic/God">Dieu</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
