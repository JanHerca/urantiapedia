<p>Crispus était le chef de la <a href="/fr/topic/synagogues">synagogue</a> de <a href="/fr/topic/Corinth">Corinthe</a>; il était <a href="/fr/topic/bridegroom">marié</a> et père de cinq <a href="/fr/topic/children">enfants</a>; il a rencontré <a href="/fr/topic/Jesus">Jésus</a> sans le savoir, et plus tard a soutenu <a href="/fr/topic/Paul">Paul</a> dans sa prédication. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
