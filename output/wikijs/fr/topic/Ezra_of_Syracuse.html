<p><a href="/fr/topic/Ezra_(disciple_of_John)">Esdras</a> était un Juif rétrograde, qui possédait une taverne et un hospice à <a href="/fr/topic/Syracuse">Syracuse</a>, et que <a href="/fr/topic/Jesus">Jésus</a> a réhabilité. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
