<p>La <a href="/fr/topic/absent_landlord_(parable)">parabole</a> de la vigne et des <a href="/fr/topic/branches">sarments</a> enseigne que les <a href="/fr/topic/believers">croyants</a> doivent demeurer en <a href="/fr/topic/Jesus">Jésus</a>, portant beaucoup de <a href="/fr/topic/fruit">fruits</a> de l’Esprit pour expérimenter la <a href="/fr/topic/joy">joie</a> suprême de produire une <a href="/fr/topic/harvest">moisson</a> spirituelle. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
