<p><a href="/fr/topic/Sansa">Sansa</a>, née de <a href="/fr/topic/Laotta">Laotta</a> et élevée par Eve aux côtés de <a href="/fr/topic/Cain">Caïn</a>, devint une <a href="/fr/topic/women">femme</a> de grande capacité avant de devenir l'épouse de Sargan, chef des <a href="/fr/topic/blue_race">races bleues</a> du <a href="/fr/topic/north">nord</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
