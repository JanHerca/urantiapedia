<p>Celta était la fille d'un <a href="/fr/topic/Roman_centurion_in_Corinth">centurion romain</a>; elle faisait partie du <a href="/fr/topic/body,_human">corps</a> des <a href="/fr/topic/12">douze</a> <a href="/fr/topic/women">femmes</a> <a href="/fr/topic/evangelists">évangélistes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Elle était présente à la seizième apparition de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
