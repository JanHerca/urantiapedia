<p>Aucun <a href="/fr/topic/man">homme</a> ne peut servir deux <a href="/fr/topic/persons">personnes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Sur <a href="/fr/topic/Urantia">Urantia</a>, chaque <a href="/fr/topic/man">homme</a> doit servir deux. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
