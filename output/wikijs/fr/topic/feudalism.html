<p>Durant les âges sombres du féodalisme au <a href="/fr/topic/Middle_Ages">Moyen Âge</a> européen, l'État territorial s'est effondré et on a assisté à un <a href="/fr/topic/reversion">retour</a> aux petits <a href="/fr/topic/groups">groupes</a> de châteaux, à la réapparition des stades de développement claniques et tribaux. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
