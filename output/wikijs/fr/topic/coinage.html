<p>Une <a href="/fr/topic/decisions">décision</a> <a href="/fr/topic/good">bien</a> connue du Sanhédrin, prise pour guider les <a href="/fr/topic/Jews">Juifs</a> dispersés parmi les <a href="/fr/topic/nations">nations</a> païennes, selon laquelle « le <a href="/fr/topic/right">droit</a> de <a href="/fr/topic/fighting">battre</a> monnaie impliquait le droit de lever des impôts » . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
