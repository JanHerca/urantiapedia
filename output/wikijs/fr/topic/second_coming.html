<p>Tout au long de l’<a href="/fr/topic/history">histoire</a>, divers <a href="/fr/topic/groups">groupes</a> ont toujours anticipé le <a href="/fr/topic/reversion">retour</a> de leurs dirigeants vénérés, qui sont souvent considérés comme <a href="/fr/topic/virgin_birth_doctrine">nés de vierges</a>, accomplissant des <a href="/fr/topic/miracles">miracles</a> et servant de <a href="/fr/topic/bridges">pont</a> entre l’humanité et le divin. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
