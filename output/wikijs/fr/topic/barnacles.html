<p>Au cours de la période silurienne, les bernacles apparurent pour la première fois, marquant un développement important de la <a href="/fr/topic/marine_life">vie marine</a> alors que les espèces commençaient à se diversifier et à se mélanger. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
