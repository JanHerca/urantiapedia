<p><a href="/fr/topic/Paul">Paul</a> a prolongé son séjour à <a href="/fr/topic/Corinth">Corinthe</a> en raison de l’intérêt et de la préparation du couple juif <a href="/fr/topic/Aquila">Aquilas</a> et Priscille, avec lesquels il a travaillé et vécu comme fabricants de tentes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
