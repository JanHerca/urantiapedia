<p>Dans la <a href="/fr/topic/clubs">société</a> la plus primitive, la horde était <a href="/fr/topic/whole">tout</a> et même les <a href="/fr/topic/children">enfants</a> étaient sa propriété commune avant que les familles en <a href="/fr/topic/evolution">évolution</a> et les <a href="/fr/topic/clans">clans</a> et <a href="/fr/topic/tribes">tribus</a> émergents ne prennent sa place comme <a href="/fr/topic/unity">unité</a> sociale. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
