<p><a href="/fr/topic/James_(brother_of_Jesus)">Jacques</a> était un <a href="/fr/topic/rich">riche</a> Juif de <a href="/fr/topic/Crete">Crète</a> qui était impliqué dans le <a href="/fr/topic/commerce">commerce</a>. Lors d’une rencontre avec <a href="/fr/topic/Jesus">Jésus</a> à <a href="/fr/topic/Passover">Pâques</a> en 27 après J.-C., ils ont eu une conversation fructueuse sur <a href="/fr/topic/God_the_Father">Dieu le Père</a> et la soi-disant « <a href="/fr/topic/anger">colère</a> de <a href="/fr/topic/God">Dieu</a> ». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
