<p>Regardé avec défaveur par les anciens. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'amour du <a href="/fr/topic/Master">Maître</a> rend le <a href="/fr/topic/world_(earth)">monde</a> nouveau. <sup id="cite2"><a href="#fn2">[2]</a></sup> Ne devraient pas être adoptés simplement parce qu'ils sont nouveaux. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
