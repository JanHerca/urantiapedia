<p>En cas de <a href="/fr/topic/disaster">catastrophe</a> <a href="/fr/topic/physics">physique</a> condamnant la planète, la technique de <a href="/fr/topic/dematerialization">dématérialisation</a> est utilisée pour transporter tous les <a href="/fr/topic/survivors">survivants</a> vers un <a href="/fr/topic/new_things">nouveau monde</a>, tandis que l'évolution d'une race humaine se poursuit de manière indépendante. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
