<p><a href="/fr/topic/Jesus">Jésus</a> a dénoncé. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'homme a appris le <a href="/fr/topic/labor">travail</a> à travers. <sup id="cite2"><a href="#fn2">[2]</a></sup> Seul l'amour, la <a href="/fr/topic/brotherhood_(attitude)">fraternité</a>, peuvent empêcher. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
