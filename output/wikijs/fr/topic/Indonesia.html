<p>L'Indonésie est une <a href="/fr/topic/continental_nation">nation</a> diversifiée de type mongoloïde avec un <a href="/fr/topic/inheritance">héritage</a> secondaire <a href="/fr/topic/Sangiks">Sangik</a>, comprenant <a href="/fr/topic/diversity">diverses</a> <a href="/fr/topic/races">races</a> comme les <a href="/fr/topic/Chinese">Chinois</a>, les <a href="/fr/topic/Amerinds">Amérindiens</a> et les <a href="/fr/topic/Malaysia">Malais</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
