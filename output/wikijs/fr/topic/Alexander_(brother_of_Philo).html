<p>C'était un <a href="/fr/topic/banking">banquier</a> juif d'Alexandrie, frère du célèbre philosophe <a href="/fr/topic/Philo_of_Alexandria">Philon</a>, avec qui <a href="/fr/topic/Gonod">Gonod</a>, le marchand qui avait embauché <a href="/fr/topic/Jesus">Jésus</a> lors de son <a href="/fr/topic/travel">voyage</a> en <a href="/fr/topic/Mediterranean_region">Méditerranée</a>, avait <a href="/fr/topic/facts">fait</a> des <a href="/fr/topic/business">affaires</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
