<p><a href="/fr/topic/Jesus">Jésus</a> prêcha à Safed, où les <a href="/fr/topic/apostles_of_Jesus">apôtres</a> poursuivaient leur <a href="/fr/topic/labor">travail</a> personnel, veillant au <a href="/fr/topic/welfare_(government)">bien-être</a> de leurs familles <a href="/fr/topic/whole">tout</a> en se consacrant aux enseignements du Maître. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
