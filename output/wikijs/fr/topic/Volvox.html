<p>Les <a href="/fr/topic/first">premiers</a> types d’<a href="/fr/topic/animals">animaux</a> unicellulaires, comme le Volvox, ont évolué en communautés telles que l’Hydre et les <a href="/fr/topic/jellyfish">méduses</a>, conduisant au développement de <a href="/fr/topic/diversity">diverses</a> autres <a href="/fr/topic/creatures">créatures</a> marines qui ont survécu à la <a href="/fr/topic/fighting">lutte</a> évolutive. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
