<p>Il y a 45 millions d'années, les opossums faisaient partie des petits <a href="/fr/topic/mammals">mammifères</a> primitifs qui s'épanouissaient dans <a href="/fr/topic/life">la vie</a> mammalienne en <a href="/fr/topic/evolution">évolution</a> sur des dorsales continentales élevées. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
