<p>La tournée des apôtres. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/Jews">Juifs</a> furent expulsés de Pérée à l'époque de <a href="/fr/topic/Judas_Maccabee">Judas Maccabée</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> La plus belle province de <a href="/fr/topic/Palestine">Palestine</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/fr/topic/Ang">Le</a> tétrarque <a href="/fr/topic/Philip_(Apostle)">Philippe</a> régna. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
