<p>Toutes les <a href="/fr/topic/ceremonies">cérémonies</a> anciennes se terminaient par un festin. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> a prêché la fête de la <a href="/fr/topic/goodness">bonté</a> spirituelle, et non la <a href="/fr/topic/sorrow">tristesse</a> du <a href="/fr/topic/fasting">jeûne</a> et l'affliction de l'âme. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
