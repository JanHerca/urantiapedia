<p>Soudoyés pour dire que les <a href="/fr/topic/disciples">disciples</a> ont pris le <a href="/fr/topic/body,_human">corps</a> de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> S'est enfui lorsque la <a href="/fr/topic/stone">pierre</a> a été roulée loin du tombeau de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Sensible au manque de <a href="/fr/topic/respect">respect</a> des <a href="/fr/topic/Jews">Juifs</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
