<p>La dernière éruption <a href="/fr/topic/Andites">andite</a> de la région caspienne, les Nérites, a marqué la <a href="/fr/topic/end">fin</a> de la domination des descendants mésopotamiens pendant la période de saccage des nomades de 2500 à 2000 av. J.-C. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
