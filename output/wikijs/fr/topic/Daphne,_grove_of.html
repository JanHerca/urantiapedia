<p>Le bosquet de <a href="/fr/topic/Daphne">Daphné</a> était un <a href="/fr/topic/sanctuary">sanctuaire</a> célèbre et <a href="/fr/topic/shame">honteux</a> à <a href="/fr/topic/Antioch">Antioche</a>. <a href="/fr/topic/Jesus">Jésus</a> refusa de le visiter quand il était en <a href="/fr/topic/cities">ville</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
