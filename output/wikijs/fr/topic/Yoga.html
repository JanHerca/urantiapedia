<p><a href="/fr/topic/Gautama_Siddhartha">Gautama</a> a formulé le <a href="/fr/topic/Buddhism">bouddhisme</a> après six <a href="/fr/topic/years">années</a> de pratique vaine du yoga, dissuadant de rechercher le <a href="/fr/topic/salvation">salut</a> à travers l'affliction <a href="/fr/topic/physics">physique</a> et exhortant ses <a href="/fr/topic/disciples">disciples</a> à diffuser son <a href="/fr/topic/gospel">évangile</a> dans le <a href="/fr/topic/world_(earth)">monde</a> entier. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
