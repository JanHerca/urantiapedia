<p>Lorsque <a href="/fr/topic/Jesus">Jésus</a> était à <a href="/fr/topic/Naples">Naples</a>, il a donné une pièce de monnaie à un mendiant qui, selon lui, n'avait pas l'esprit normal et qui manquait donc de la capacité de répondre à la <a href="/fr/topic/direction">direction</a> de l'Esprit . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
