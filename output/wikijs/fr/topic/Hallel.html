<p><a href="/fr/topic/Ang">Le</a> Hallel est une <a href="/fr/topic/prayer">prière</a> juive, une récitation textuelle des <a href="/fr/topic/Psalms">Psaumes</a> 113-118 qui est récitée par les <a href="/fr/topic/Jews">Juifs</a> pratiquants lors des <a href="/fr/topic/fests">fêtes</a> juives en guise d'acte de <a href="/fr/topic/praise">louange</a> et d'action de <a href="/fr/topic/grace_(God’s_mercy)">grâce</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
