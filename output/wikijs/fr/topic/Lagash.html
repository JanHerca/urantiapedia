<p>La capitale de la Sumérie, Lagash, tomba aux <a href="/fr/topic/hands">mains</a> des <a href="/fr/topic/Suites">Suites</a> et des <a href="/fr/topic/Guites">Guites</a> du <a href="/fr/topic/north">nord</a> vers 2500 av. J.-C., ce qui conduisit à l'absorption des <a href="/fr/topic/Sumerians">Sumériens</a> dans les rangs des <a href="/fr/topic/Semites">Sémites</a> du nord. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
