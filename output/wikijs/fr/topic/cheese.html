<p>Le fromage était un article courant à l'époque du personnel du Prince. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> a appris à traire la <a href="/fr/topic/cattle">vache</a> familiale et à faire du fromage. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
