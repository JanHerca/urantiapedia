<p>Dans l'économie éternelle de l'administration de l'univers, on ne rencontre jamais de répétition inutile et inutile de fonctions; les <a href="/fr/topic/Deity">Déités</a> ne se livrent pas à une duplication inutile du <a href="/fr/topic/ministry">ministère</a> de l'univers. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
