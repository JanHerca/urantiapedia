<p>Les <a href="/fr/topic/races">races</a> qui recherchaient le confort dans les climats tropicaux progressaient rarement ; le <a href="/fr/topic/progress">progrès</a> prospérait dans les <a href="/fr/topic/land">terres</a> ouvertes et aux latitudes plus élevées où le <a href="/fr/topic/cold">froid</a> et la <a href="/fr/topic/hunger">faim</a> alimentaient l'action et l'invention. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
