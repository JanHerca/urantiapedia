<p>La détermination simultanée de l'emplacement exact et de la vitesse d'un objet en <a href="/fr/topic/motion">mouvement</a> est <a href="/fr/topic/impossibilities">impossible</a> en raison du <a href="/fr/topic/compromise">compromis</a> inhérent entre les deux <a href="/fr/topic/measures">mesures</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
