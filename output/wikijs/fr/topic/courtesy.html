<p><a href="/fr/topic/Jesus">Jésus</a> a recommandé d'éviter toute <a href="/fr/topic/doom">perte</a> de <a href="/fr/topic/time">temps</a> inutile dans les <a href="/fr/topic/ceremonies">cérémonies</a> sociales, mais il a recommandé la courtoisie envers tous. <sup id="cite1"><a href="#fn1">[1]</a></sup> À l'origine, la courtoisie était une tentative de <a href="/fr/topic/self-deception">tromper</a> les <a href="/fr/topic/spirits">esprits</a> <a href="/fr/topic/envy">envieux</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
