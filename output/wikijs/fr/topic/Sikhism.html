<p>Au XVe siècle, Guru <a href="/fr/topic/Guru_Nanak">Nanak</a> a synthétisé l'islam, le <a href="/fr/topic/Buddhism">bouddhisme</a> et l'hindouisme dans le sikhisme, <a href="/fr/topic/Roman_Catholic_Church">une religion</a> avancée d'Asie. <sup id="cite1"><a href="#fn1">[1]</a></sup> Le sikhisme est la <a href="/fr/topic/religion">religion</a> la plus récente. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
