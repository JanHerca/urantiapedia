<p>Roi babylonien qui renversa <a href="/fr/topic/Necho">Necho</a>, détruisit <a href="/fr/topic/Jerusalem">Jérusalem</a> et emmena la <a href="/fr/topic/populace">population</a> en captivité. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jeremiah">Jérémie</a> a conseillé de rendre <a href="/fr/topic/Jerusalem">Jérusalem</a> à. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
