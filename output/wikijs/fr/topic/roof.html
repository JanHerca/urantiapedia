<p>La plupart des <a href="/fr/topic/structures">structures</a> du <a href="/fr/topic/world_(earth)">monde</a> des manoirs sont sans toit. <sup id="cite1"><a href="#fn1">[1]</a></sup> Chambre d'été dans la <a href="/fr/topic/home">maison</a> des <a href="/fr/topic/parents">parents</a> du jeune <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Tuiles enlevées pour abaisser le paralytique. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
