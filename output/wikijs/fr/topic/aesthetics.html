<p>Une <a href="/fr/topic/philosophy">philosophie</a> religieuse saine ne reconnaît pas que le <a href="/fr/topic/cults">culte</a> esthétique de l'émerveillement pur est un substitut à la <a href="/fr/topic/religion">religion</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'atteinte des niveaux cosmologiques de <a href="/fr/topic/thought">pensée</a> inclut l'appréciation esthétique, l'amour du beau. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
