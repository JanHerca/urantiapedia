<p>Les <a href="/fr/topic/children">enfants</a> de Térah, père d’<a href="/fr/topic/Abraham_(Old_Testament)">Abraham</a>, ont répondu aux <a href="/fr/topic/expectations">attentes</a> des administrateurs de Melchisédek par leur <a href="/fr/topic/intelligence">intelligence</a>, leur <a href="/fr/topic/initiative">initiative</a>, leur sagacité et leur <a href="/fr/topic/sincerity">sincérité</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
