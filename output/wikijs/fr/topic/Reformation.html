<p>La Réforme a perturbé l’<a href="/fr/topic/unity">unité</a> du <a href="/fr/topic/Christianity">christianisme</a> en <a href="/fr/topic/Europe">Europe</a>, tandis qu’en Orient, <a href="/fr/topic/Guru_Nanak">Nanak</a> et ses <a href="/fr/topic/disciples">disciples</a> ont synthétisé l’<a href="/fr/topic/Islam">islam</a>, l’<a href="/fr/topic/Hinduism">hindouisme</a> et le <a href="/fr/topic/Buddhism">bouddhisme</a> dans le <a href="/fr/topic/Sikhism">sikhisme</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
