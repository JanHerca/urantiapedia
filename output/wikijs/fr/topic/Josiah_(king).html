<p><a href="/fr/topic/Jerusalem">Jérusalem</a> détruite par un réseau de politiciens corrompus. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les Égyptiens vaincus à Megiddo. <sup id="cite2"><a href="#fn2">[2]</a></sup> Intercepta la puissante armée de Nechao; fut anéanti. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
