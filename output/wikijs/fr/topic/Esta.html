<p>Elle épousa <a href="/fr/topic/James_(brother_of_Jesus)">Jacques</a>, le frère de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Elle a remonté le moral de <a href="/fr/topic/Mary_(mother_of_Alpheus_twins)">Marie</a> quand elle s'est relâchée en pensant que <a href="/fr/topic/Jesus">Jésus</a> n'avait pas l'intention de combler ses <a href="/fr/topic/expectations">attentes</a> messianiques. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
