<p>La <a href="/fr/topic/discoveries">découverte</a> du mélange de <a href="/fr/topic/copper">cuivre</a> et d'étain pour fabriquer du bronze a été faite par l'un des <a href="/fr/topic/Adamsonites">Adamsonites</a> du <a href="/fr/topic/Turkestan">Turkestan</a> dont la mine de cuivre des hautes terres se trouvait à côté d'un gisement d'étain. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
