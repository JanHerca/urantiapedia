<p><a href="/fr/topic/Dan_(city)">Dan</a> était le chef du <a href="/fr/topic/advice">conseil</a> chargé de conquérir les <a href="/fr/topic/animals">animaux</a> prédateurs, l'un des <a href="/fr/topic/10">dix</a> <a href="/fr/topic/advice">conseils</a> du Prince Planétaire sur <a href="/fr/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Dan et <a href="/fr/topic/whole">tout</a> son <a href="/fr/topic/counsel">conseil</a> furent <a href="/fr/topic/lost">perdus</a> dans la <a href="/fr/topic/rebellion_(spiritual)">rébellion</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
