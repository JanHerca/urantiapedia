<p>Les <a href="/fr/topic/good_shepherd">vrais bergers</a> auxiliaires du troupeau du Père dirigent le troupeau avec <a href="/fr/topic/dignity">dignité</a> et le nourrissent avec de la bonne <a href="/fr/topic/food">nourriture</a>, le guidant vers de <a href="/fr/topic/green_race">verts</a> pâturages et des eaux paisibles. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
