<p>Les anciennes mers siluriennes regorgeaient de <a href="/fr/topic/life">vie</a> à coquilles <a href="/fr/topic/limestone">calcaires</a> et ont progressivement accumulé d'épaisses <a href="/fr/topic/childbirth">couches</a> de <a href="/fr/topic/limestone">calcaire</a>, recouvrant l'Europe et l'Amérique du Nord il y a 300 à 275 millions d'années. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
