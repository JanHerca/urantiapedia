<p><a href="/fr/topic/Jesus">Jésus</a> n’a pas cautionné la <a href="/fr/topic/providence">providence</a> et les responsabilités de subvenir aux <a href="/fr/topic/needs">besoins</a> de sa <a href="/fr/topic/family">famille</a>, mettant l’accent sur la <a href="/fr/topic/spiritual_growth">croissance spirituelle</a> plutôt que sur les activités matérielles dans le <a href="/fr/topic/kingdom_of_heaven">royaume des cieux</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
