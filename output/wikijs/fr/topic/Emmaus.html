<p>Emmaüs est une <a href="/fr/topic/cities">ville</a> située à environ 11 kilomètres à l'ouest de <a href="/fr/topic/Jerusalem">Jérusalem</a>. C'est là que vivaient <a href="/fr/topic/Cleopas_of_Emmaus">Cléopas</a> et <a href="/fr/topic/Jacob_(evangelist)">Jacob</a>, deux <a href="/fr/topic/disciples">disciples</a> <a href="/fr/topic/herders">bergers</a> à qui <a href="/fr/topic/Jesus">Jésus</a> apparaît lors de sa septième apparition morontielle. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
