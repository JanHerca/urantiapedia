<p>C'était l'une des <a href="/fr/topic/cities">villes</a> visitées lors de la mission de <a href="/fr/topic/Perea">Pérée</a> par #<a href="/fr/topic/3">3</a>#, les <a href="/fr/topic/twelve">douze</a>, les soixante-dix et le <a href="/fr/topic/body,_human">corps</a> des <a href="/fr/topic/women">femmes</a>, du 3 janvier 30 jusqu'à la <a href="/fr/topic/dead">mort</a> de Jésus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
