<p>Des êtres célestes apparurent à <a href="/fr/topic/Abraham_(Old_Testament)">Abraham</a> à Mamré, après qu'il se fut soumis aux <a href="/fr/topic/plans">plans</a> plus vastes de Melchisédek, au <a href="/fr/topic/environment">milieu</a> des légendes d'une époque moralement et éthiquement arriérée. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
