<p>Les <a href="/fr/topic/body,_human">corps</a> des <a href="/fr/topic/brigands">brigands</a> crucifiés furent emmenés dans la Géhenne. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il s'agissait de fosses funéraires ouvertes au sud de <a href="/fr/topic/Jerusalem">Jérusalem</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
