<p><a href="/fr/topic/Ezra_(disciple_of_John)">Ezra</a> était un <a href="/fr/topic/rich">riche</a> marchand de <a href="/fr/topic/Nazareth">Nazareth</a>, le père de Rebecca, la femme qui tomba amoureuse de <a href="/fr/topic/Jesus">Jésus</a> et lui demanda sa <a href="/fr/topic/hands">main</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
