<p>Population traversée par <a href="/fr/topic/Jesus">Jésus</a> lors de son <a href="/fr/topic/travel">voyage</a> en <a href="/fr/topic/Palestine">Palestine</a> en l'an 25. <sup id="cite1"><a href="#fn1">[1]</a></sup> C'est l'une des <a href="/fr/topic/cities">villes</a> visitées lors de la première tournée de prédication en <a href="/fr/topic/Galilee">Galilée</a> entre janvier et mars 28. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
