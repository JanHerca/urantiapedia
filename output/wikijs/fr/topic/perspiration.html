<p>Alors que <a href="/fr/topic/Jesus">Jésus</a> faisait ses adieux à ses <a href="/fr/topic/apostles_of_Jesus">apôtres</a> et faisait face à une grande angoisse, la <a href="/fr/topic/sweat">sueur</a> coulait de son visage en grosses gouttes, acceptant que les <a href="/fr/topic/natural_events">événements naturels</a> suivent leur cours. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
