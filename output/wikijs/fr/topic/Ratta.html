<p>Nodite, surhumaine de 20 ans ; 2e épouse d'Adamson, avec qui elle a eu 67 <a href="/fr/topic/children">enfants</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Descend en ligne ininterrompue du personnel Nodite pur. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/fr/topic/Mary_(mother_of_Alpheus_twins)">Marie</a>, mère de <a href="/fr/topic/Jesus">Jésus</a>, une descendante de. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
