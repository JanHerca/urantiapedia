<p>Yaram <a href="/fr/topic/Uriah_the_Hittite">le Hittite</a> était un étudiant de l'école de Melchisédek qui fut envoyé par lui pour inviter <a href="/fr/topic/Abraham_(Old_Testament)">Abraham</a> et son frère <a href="/fr/topic/Nahor_(evangelist)">Nahor</a> à <a href="/fr/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
