<p>Karuska, une patiente de l'hôpital de Bethsaïda, à <a href="/fr/topic/Sidon">Sidon</a>, a accueilli <a href="/fr/topic/Jesus">Jésus</a> et ses associés chez elle, où une <a href="/fr/topic/women">femme</a> syrienne cherchait de l'aide pour sa fille <a href="/fr/topic/sick">malade</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
