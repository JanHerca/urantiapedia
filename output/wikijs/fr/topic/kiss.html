<p>Les premiers chrétiens étaient accueillis avec un message saint. <sup id="cite1"><a href="#fn1">[1]</a></sup> Judas a trahi <a href="/fr/topic/Jesus">Jésus</a> avec. <sup id="cite2"><a href="#fn2">[2]</a></sup> Provient d'une <a href="/fr/topic/ceremonies">cérémonie</a> d'échange de salive. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
