<p>Il y a <a href="/fr/topic/ten">dix</a> millions d'années, les monts Shasta et Shasta ont commencé leur <a href="/fr/topic/careers">carrière</a> montagneuse, avec de vastes dépôts terrestres et de grands <a href="/fr/topic/lakes">lacs</a> d'eau douce se formant en <a href="/fr/topic/North_America">Amérique du Nord</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
