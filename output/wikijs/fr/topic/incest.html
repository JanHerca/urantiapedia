<p>L'origine de l'idée d'inceste vient des <a href="/fr/topic/tribes">tribus</a> qui limitaient le <a href="/fr/topic/weddings">mariage</a> à certains <a href="/fr/topic/groups">groupes</a> d'âge, certaines autorisant les <a href="/fr/topic/weddings">mariages</a> intergénérationnels pour éviter que les deux <a href="/fr/topic/fathers">parents</a> ne soient perçus comme des imbéciles. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
