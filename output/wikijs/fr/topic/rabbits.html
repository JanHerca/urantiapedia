<p>Les lapins, ainsi que d’autres <a href="/fr/topic/rodents">rongeurs</a> rongeurs, sont apparus sur Terre à une époque où divers <a href="/fr/topic/groups">groupes</a> de <a href="/fr/topic/mammals">mammifères</a> ont émergé d’un <a href="/fr/topic/animals">animal</a> carnivore éteint dont les traits ressemblaient à ceux d’un chat et d’un phoque. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
