<p>La cité de <a href="/fr/topic/Judah">Juda</a> était un petit village situé à 6,5 kilomètres à l'ouest de <a href="/fr/topic/Jerusalem">Jérusalem</a>. C'était la <a href="/fr/topic/home">maison</a> d'Élisabeth et de <a href="/fr/topic/Zacharias">Zacharie</a>, les <a href="/fr/topic/fathers">parents</a> de Jean-Baptiste. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
