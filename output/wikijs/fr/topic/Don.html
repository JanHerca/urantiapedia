<p>Certains sont entrés en <a href="/fr/topic/Europe">Europe</a> par les îles de la mer Égée et par la vallée du <a href="/fr/topic/Danube">Danube</a>, mais la majorité des souches les plus anciennes et les plus pures ont migré vers le nord-ouest de l'Europe par la route du <a href="/fr/topic/north">nord</a> à travers les pâturages de la <a href="/fr/topic/Volga">Volga</a> et du Don. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
