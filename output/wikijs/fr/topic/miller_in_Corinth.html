<p>L’enseignement de <a href="/fr/topic/Jesus">Jésus</a> au meunier de <a href="/fr/topic/Corinth">Corinthe</a> consistait à moudre les <a href="/fr/topic/grain">grains</a> de <a href="/fr/topic/truth">vérité</a> dans le moulin de l’<a href="/fr/topic/experience">expérience</a> vivante, rendant <a href="/fr/topic/life">la vie</a> divine facilement accessible même aux <a href="/fr/topic/weak">faibles</a> et aux fragiles. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
