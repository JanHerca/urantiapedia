<p>Lors de son entretien avec un soldat romain à <a href="/fr/topic/Rome">Rome</a>, <a href="/fr/topic/Jesus">Jésus</a> l’a exhorté à être courageux, juste, miséricordieux, <a href="/fr/topic/Titus_of_Capernaum">noble</a>, véridique, vertueux, aimant et à chercher <a href="/fr/topic/God">Dieu</a> de <a href="/fr/topic/whole">tout</a> son <a href="/fr/topic/hearts">cœur</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
