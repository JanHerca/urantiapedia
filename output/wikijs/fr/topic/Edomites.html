<p>Le roi <a href="/fr/topic/David_(King)">David</a> imposa un lourd tribut aux <a href="/fr/topic/tribes">tribus</a> voisines, parmi lesquelles les Édomites. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ils se révoltèrent contre le roi <a href="/fr/topic/Amaziah">Amatsia</a> et furent vaincus dans une <a href="/fr/topic/victory">victoire</a> éclatante. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
