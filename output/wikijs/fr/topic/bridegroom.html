<p>L'époux des noces de <a href="/fr/topic/Cana">Cana</a> s'appelait <a href="/fr/topic/Johab">Johab</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p><a href="/fr/topic/Jesus">Jésus</a> a utilisé le terme « époux » dans ses enseignements : « Les époux jeûnent-ils tant que l'époux est avec eux ? Aussi longtemps que l'époux est avec eux, il leur est <a href="/fr/topic/difficulties">difficile</a> de jeûner » . <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
