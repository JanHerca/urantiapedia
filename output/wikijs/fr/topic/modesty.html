<p>Parmi les anciens, il y avait une tentative de tromper les <a href="/fr/topic/spirits">esprits</a> envieux. <sup id="cite1"><a href="#fn1">[1]</a></sup> Est né de la <a href="/fr/topic/fear">peur</a> d'être observé pendant la période menstruelle. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
