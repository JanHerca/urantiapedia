<p>À deux heures quarante-cinq du matin, le dimanche 9 avril de l’an 30, la commission d’<a href="/fr/topic/incarnation">incarnation</a> du <a href="/fr/topic/Paradise">Paradis</a> s’est déployée autour du <a href="/fr/topic/tombs">tombeau</a> de <a href="/fr/topic/Jesus">Jésus</a>, facilitant sa <a href="/fr/topic/resurrection">résurrection</a> sans qu’aucune créature ne participe au réveil. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
