<p>Un raz-de-marée s'abattit sur <a href="/fr/topic/Dalamatia">Dalamatia</a>, provoquant l'engloutissement du siège planétaire sous la mer, entraînant la quasi-anéantissement de sa <a href="/fr/topic/Titus_of_Capernaum">noble</a> <a href="/fr/topic/culture">culture</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
