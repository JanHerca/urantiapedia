<p>Absalon était l'un des fils du roi <a href="/fr/topic/David_(King)">David</a>. On nous informe que sa mère était cananéenne et qu'on le qualifierait aujourd'hui de démagogue. Absalon était un aspirant au trône que <a href="/fr/topic/Solomon">Salomon</a> occupa finalement . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
