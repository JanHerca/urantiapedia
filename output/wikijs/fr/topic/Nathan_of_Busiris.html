<p><a href="/fr/topic/Nathan_of_Caesarea">Nathan</a> de Busiris, qui avait apporté la nouvelle de la <a href="/fr/topic/crucifixion">crucifixion</a> à <a href="/fr/topic/Alexandria">Alexandrie</a>, était <a href="/fr/topic/present">présent</a> lorsque <a href="/fr/topic/Jesus">Jésus</a> apparut devant les <a href="/fr/topic/believers">croyants</a> sous forme morontielle vers huit heures et demie le soir du mardi 18 avril. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
