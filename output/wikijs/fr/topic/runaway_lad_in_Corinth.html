<p>La conversation de <a href="/fr/topic/Jesus">Jésus</a> avec le jeune fugitif a souligné l’impossibilité de fuir <a href="/fr/topic/God">Dieu</a> et soi-même, l’exhortant à accepter sa véritable <a href="/fr/topic/identity">identité</a> et à affronter <a href="/fr/topic/life">la vie</a> avec <a href="/fr/topic/courage">courage</a> et <a href="/fr/topic/wisdom">sagesse</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
