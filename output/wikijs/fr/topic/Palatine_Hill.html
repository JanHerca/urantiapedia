<p><a href="/fr/topic/Jesus">Jésus</a> et <a href="/fr/topic/Ganid">Ganid</a>, son élève, explorèrent régulièrement <a href="/fr/topic/Rome">Rome</a> pendant son séjour, passant du <a href="/fr/topic/time">temps</a> au <a href="/fr/topic/forum">forum</a>, au <a href="/fr/topic/Capitolium">Capitole</a> et au mont Palatin où se trouvait la résidence de l’empereur romain. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
