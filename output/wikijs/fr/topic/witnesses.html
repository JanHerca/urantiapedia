<p>La <a href="/fr/topic/law">loi</a> juive exigeait que deux témoins soient d’accord avant de porter des accusations, empêchant <a href="/fr/topic/Judas_Iscariot">Judas</a> de témoigner contre <a href="/fr/topic/Jesus">Jésus</a>, déconcertant même les faux témoins. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
