<p>Le <a href="/fr/topic/Christianity">christianisme</a> a apporté un réconfort <a href="/fr/topic/Deliverer">libérateur</a> à une <a href="/fr/topic/Rome">Rome</a> spirituellement affamée, à laquelle manquait un mot pour exprimer l'altruisme au <a href="/fr/topic/environment">milieu</a> des enseignements stoïques et des <a href="/fr/topic/promises">promesses</a> du <a href="/fr/topic/cults">culte</a> mystérieux. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
