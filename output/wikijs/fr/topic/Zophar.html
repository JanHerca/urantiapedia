<p>Tsophar, cherchant un <a href="/fr/topic/goals">but</a> caché dans les misères de <a href="/fr/topic/Job_(book)">Job</a>, n'a pas réussi à lui offrir du réconfort dans ses <a href="/fr/topic/lips">paroles</a> de <a href="/fr/topic/advice">conseil</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
