<p>Le cours le plus élevé de <a href="/fr/topic/education">formation</a> en administration de l'univers est donné par les <a href="/fr/topic/Melchizedek_Sons">Melchizédeks</a> sur leur planète natale. Ce Collège de Haute <a href="/fr/topic/ethics">Éthique</a> est présidé par le Père originel <a href="/fr/topic/Machiventa_Melchizedek">Melchizédek</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
