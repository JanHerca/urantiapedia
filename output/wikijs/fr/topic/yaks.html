<p>Le yak a été domestiqué vers 5000 av. J.-C., aux côtés d'autres <a href="/fr/topic/animals">bêtes</a> de somme telles que le <a href="/fr/topic/oxen">bœuf</a>, le chameau et le <a href="/fr/topic/horses">cheval</a>, utilisées par les anciens <a href="/fr/topic/agriculture">agriculteurs</a> mésopotamiens, du <a href="/fr/topic/Turkestan">Turkestan</a> et chinois. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
