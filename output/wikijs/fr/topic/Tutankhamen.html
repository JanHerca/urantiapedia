<p>Toutankhamon, gendre d'Ikhnaton, revint à l'ancien <a href="/fr/topic/cults">culte</a>, ce qui permit aux <a href="/fr/topic/priests">prêtres</a> d'acquérir du <a href="/fr/topic/power">pouvoir</a> et de s'emparer finalement de la couronne. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
