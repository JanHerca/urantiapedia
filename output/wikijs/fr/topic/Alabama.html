<p>En Alabama, les <a href="/fr/topic/childbirth">couches</a> de <a href="/fr/topic/coal">charbon</a> révèlent une <a href="/fr/topic/history">histoire</a> d'affaissements et de soulèvements terrestres, avec trente-cinq couches distinctes, plus qu'en <a href="/fr/topic/Illinois">Illinois</a> et en <a href="/fr/topic/Pennsylvania">Pennsylvanie</a>, mais moins qu'au <a href="/fr/topic/Canada">Canada</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
