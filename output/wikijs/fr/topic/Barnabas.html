<p>Barnabas était un <a href="/fr/topic/religionists">croyant</a> grec très intelligent, un <a href="/fr/topic/disciples">disciple</a> de <a href="/fr/topic/Rodan_of_Alexandria">Rodan d'Alexandrie</a> et un ami d'Etienne, qui allèrent tous deux à <a href="/fr/topic/Jerusalem">Jérusalem</a> pour prêcher; là, Esteban souffrirait d'être lapidé. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
