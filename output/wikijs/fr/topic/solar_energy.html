<p>Le <a href="/fr/topic/solar_radiation">rayonnement solaire</a> pénètre l'espace sur des millions et des millions de kilomètres pour dynamiser, éclairer et chauffer des <a href="/fr/topic/planets">planètes</a> lointaines, prouvant que les <a href="/fr/topic/suns">soleils</a> de l'espace ne sont pas très denses. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
