<p>Jerami était un <a href="/fr/topic/proselyte">prosélyte</a> juif <a href="/fr/topic/Greeks">grec</a> de <a href="/fr/topic/Nicopolis">Nicopolis</a> qui rencontra <a href="/fr/topic/Jesus">Jésus</a> lors du <a href="/fr/topic/travel">voyage</a> de ce <a href="/fr/topic/last">dernier</a> en <a href="/fr/topic/Mediterranean_region">Méditerranée</a> ; Il rencontrera plus tard <a href="/fr/topic/Paul">Paul</a> lors du troisième voyage missionnaire de l'apôtre. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
