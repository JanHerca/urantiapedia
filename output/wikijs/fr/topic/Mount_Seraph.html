<p>Le mont Séraphin, à près de quinze <a href="/fr/topic/mile">mille</a> <a href="/fr/topic/feet">pieds</a>, est l'élévation la plus élevée de <a href="/fr/topic/Jerusalem">Jérusalem</a> et le point de départ de tous les <a href="/fr/topic/seraphim">séraphins</a> de <a href="/fr/topic/transportation">transport</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
