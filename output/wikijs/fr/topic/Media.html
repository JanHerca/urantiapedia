<p><a href="/fr/topic/Jesus">Jésus</a> quitta <a href="/fr/topic/Nazareth">Nazareth</a> pour un <a href="/fr/topic/travel">voyage</a> en <a href="/fr/topic/caravans">caravane</a> à travers l'Assyrie, la Mède et la <a href="/fr/topic/Parthia">Parthie</a> jusqu'à la région de la <a href="/fr/topic/Caspian_Sea">mer Caspienne</a> en 24 après J.-C. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
