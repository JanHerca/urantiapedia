<p>Les lézards, descendants de reptiles non progressifs, sont l'une des quatre divisions survivantes du <a href="/fr/topic/kingdom">royaume</a> des reptiles, avec les <a href="/fr/topic/snakes">serpents</a>, les <a href="/fr/topic/alligators">alligators</a> et les <a href="/fr/topic/turtles">tortues</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
