<p>Les anciens <a href="/fr/topic/guests">invités</a> payaient leur <a href="/fr/topic/travel">voyage</a> en racontant des histoires. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/James_Zebedee">Jacques Zébédée</a> était un bon conteur. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> était un maître conteur. <sup id="cite3"><a href="#fn3">[3]</a></sup> Nathanaël, le meilleur conteur parmi les apôtres. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
