<p>La <a href="/fr/topic/absent_landlord_(parable)">parabole</a> nazaréenne de l’<a href="/fr/topic/foolish_rich_man">homme riche</a> et du mendiant sert d’avertissement intemporel sur les <a href="/fr/topic/danger">dangers</a> de l’<a href="/fr/topic/love">amour</a> des richesses et de la <a href="/fr/topic/wealth">richesse</a> malhonnête. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
