<p>Choisissez maintenant entre la <a href="/fr/topic/will">volonté</a> du Père et les <a href="/fr/topic/way">voies</a> choisies par vous-mêmes dans les <a href="/fr/topic/darkness">ténèbres</a>, car c'est de l'abondance de votre <a href="/fr/topic/hearts">cœur</a> que votre bouche parlera. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ce qui sort de la bouche souille spirituellement, non ce qui y entre. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
