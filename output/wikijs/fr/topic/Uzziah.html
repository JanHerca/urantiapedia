<p>Ozias, également connu sous le <a href="/fr/topic/names">nom</a> d'Azaria, devint roi de <a href="/fr/topic/Judah">Juda</a> après l'assassinat de son père, le roi Amatsias, mais il conduisit finalement la <a href="/fr/topic/continental_nation">nation</a> vers une période de déclin et de paiement de tributs aux <a href="/fr/topic/kings">rois</a> assyriens. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
