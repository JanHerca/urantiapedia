<p>Les dépôts de <a href="/fr/topic/coral">corail</a> près de Louisville, <a href="/fr/topic/Kentucky">Kentucky</a>, ont une épaisseur d'environ trente mètres et contiennent plus de deux cents variétés, indiquant que les mers intérieures pendant la période <a href="/fr/topic/Devonian">dévonienne</a> étaient claires et peu profondes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
