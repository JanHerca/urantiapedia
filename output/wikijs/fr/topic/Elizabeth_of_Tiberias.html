<p><a href="/fr/topic/Elizabeth_(mother_of_John_the_Baptist)">Élisabeth</a> de <a href="/fr/topic/Tiberias">Tibériade</a> était la fille d'un <a href="/fr/topic/rich">riche</a> Juif; elle était membre du groupe des <a href="/fr/topic/twelve">douze</a> <a href="/fr/topic/women">femmes</a> <a href="/fr/topic/evangelists">évangélistes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Elle était présente à la seizième apparition de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
