<p>Le chef des Voix de <a href="/fr/topic/Nebadon">Nébadon</a> <a href="/fr/topic/facts">fait</a> partie de l'ordre des seconaphins primaires; il est capable de refléter la <a href="/fr/topic/voices">voix</a> de <a href="/fr/topic/Michael_(the_original)">Michael</a> aux <a href="/fr/topic/Ancients_of_Days">Anciens des Jours</a> sans que Michael ait besoin d'être <a href="/fr/topic/present">présent</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
