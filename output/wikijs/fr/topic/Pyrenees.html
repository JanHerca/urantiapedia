<p>Les hautes <a href="/fr/topic/land">terres</a> des <a href="/fr/topic/Alps">Alpes</a>, des <a href="/fr/topic/Carpathians">Carpates</a>, des <a href="/fr/topic/Apennines">Apennins</a> et des Pyrénées ont émergé sous forme d’îles au-dessus du <a href="/fr/topic/continental_nation">continent</a> submergé au cours de la dernière partie de cette époque. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
