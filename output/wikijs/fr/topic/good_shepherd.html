<p><a href="/fr/topic/Jesus">Jésus</a> était le bon <a href="/fr/topic/shepherd">berger</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Jésus a prêché le sermon sur le « <a href="/fr/topic/Bon">Bon</a> Pasteur » devant un <a href="/fr/topic/groups">groupe</a> de plus de <a href="/fr/topic/three">trois</a> cents habitants de <a href="/fr/topic/Jerusalem">Jérusalem</a>, des <a href="/fr/topic/Pharisees">pharisiens</a> et d'autres, ses <a href="/fr/topic/enemies">ennemis</a> acharnés, et devant les <a href="/fr/topic/apostles_of_Jesus">apôtres</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
