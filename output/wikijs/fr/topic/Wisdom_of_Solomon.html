<p>La pénétration de la <a href="/fr/topic/philosophy">philosophie</a> platonicienne et des <a href="/fr/topic/doctrines">doctrines</a> stoïciennes est démontrée dans la Sagesse de <a href="/fr/topic/Solomon">Salomon</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La course n'est pas pour les agiles. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
