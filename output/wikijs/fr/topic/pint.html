<p>Les <a href="/fr/topic/ability">capacités</a> inhérentes ne peuvent être dépassées, une pinte ne peut jamais contenir un quart, <a href="/fr/topic/whole">tout</a> comme le concept spirituel ne peut être forcé dans un moule de <a href="/fr/topic/memory">mémoire</a> matérielle. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
