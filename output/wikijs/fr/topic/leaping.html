<p>La <a href="/fr/topic/personality">personnalité</a> permet d’apprendre en regardant, ainsi qu’en sautant, tandis que les <a href="/fr/topic/animals">animaux</a> non personnels apprennent seulement en sautant. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
