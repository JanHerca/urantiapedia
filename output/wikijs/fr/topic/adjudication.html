<p><a href="/fr/topic/Ang">Le</a> <a href="/fr/topic/judgment">jugement</a> est la fonction la plus élevée de <a href="/fr/topic/whole">tout</a> <a href="/fr/topic/government">gouvernement</a>, et ceux qui sont chargés de rendre le <a href="/fr/topic/verdict">verdict</a> doivent être choisis parmi les types les plus élevés et les plus nobles des individus les plus expérimentés et les plus compréhensifs. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
