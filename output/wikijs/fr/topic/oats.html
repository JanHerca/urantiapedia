<p>Après des <a href="/fr/topic/years">années</a> de <a href="/fr/topic/discipline">discipline</a> et de <a href="/fr/topic/education">formation</a>, les jeunes hommes bénéficiaient d'une brève <a href="/fr/topic/liberty">liberté</a> avant le <a href="/fr/topic/weddings">mariage</a>, pour ensuite se soumettre aux <a href="/fr/topic/taboos">tabous</a> tribaux, assimilés à l'idée insensée de semer l'avoine sauvage. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
