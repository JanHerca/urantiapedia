<p>Kirmeth de Bagdad, le prophète en transe et le prétendant auto-trompé, provoqua des troubles dans le camp avant que <a href="/fr/topic/Jesus">Jésus</a> ne lui permette de prêcher librement pendant quelques <a href="/fr/topic/days">jours</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
