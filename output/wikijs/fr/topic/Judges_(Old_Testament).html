<p>Les cheiks des <a href="/fr/topic/tribes">tribus</a> hébraïques ont conduit le peuple vers un <a href="/fr/topic/reversion">retour</a> en arrière du concept de <a href="/fr/topic/Deity">Déité</a>, s'éloignant du <a href="/fr/topic/God">Dieu</a> sage, bienfaisant et tout-puissant de <a href="/fr/topic/Moses">Moïse</a>, vers l'idée plus ancienne du désert de <a href="/fr/topic/Yahweh">Yahweh</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
