<p><a href="/fr/topic/James_(brother_of_Jesus)">Jacques</a>, l'un des <a href="/fr/topic/children">fils</a> <a href="/fr/topic/apostles_of_Jesus">apôtres</a> de <a href="/fr/topic/Zebedee">Zébédée</a> surnommés « fils du <a href="/fr/topic/thunder">tonnerre</a> », était <a href="/fr/topic/bridegroom">marié</a> et père de quatre <a href="/fr/topic/children">enfants</a>. Il vivait près de ses <a href="/fr/topic/fathers">parents</a>, pêchant aux côtés de son frère <a href="/fr/topic/John_the_Baptist">Jean</a> à <a href="/fr/topic/Capernaum">Capharnaüm</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
