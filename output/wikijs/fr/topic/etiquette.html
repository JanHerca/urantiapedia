<p>Les <a href="/fr/topic/Morontia_Companions">Compagnons Morontiels</a> sont des instructeurs de <a href="/fr/topic/conduct">conduite</a> sociale dans les <a href="/fr/topic/worlds">mondes</a> temporaires. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les conseillers techniques enseignent la meilleure et la bonne façon de faire les choses. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
