<p>Neveu d'Abraham ; il est allé à <a href="/fr/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Moses">Moïse</a> a rassemblé les descendants de. <sup id="cite2"><a href="#fn2">[2]</a></sup> Se rendit à <a href="/fr/topic/Sodom">Sodome</a> pour faire du <a href="/fr/topic/commerce">commerce</a> et de l'élevage. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
