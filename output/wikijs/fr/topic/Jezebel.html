<p>Reine juive d'origine phénicienne. <a href="/fr/topic/Jesus">Jésus</a> entendit parler de la reine des <a href="/fr/topic/Jews">Juifs</a> de Phénicie et des <a href="/fr/topic/achievement">actes</a> d'Achab, de Jézabel et de <a href="/fr/topic/Jehu">Jéhu</a> alors qu'il traversait des lieux historiques au cours de son <a href="/fr/topic/travel">voyage</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
