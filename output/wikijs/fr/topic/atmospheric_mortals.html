<p>Il existe quatre types d'êtres <a href="/fr/topic/mortals">mortels</a> selon l'atmosphère de leur planète : les <a href="/fr/topic/nonbreathers">non-respirateurs</a>, les <a href="/fr/topic/subbreathers">sous-respirateurs</a>, les <a href="/fr/topic/mid-breathers">respirateurs moyens</a> et les super-respirateurs. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
