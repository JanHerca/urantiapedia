<p><a href="/fr/topic/Mithras">Mithra</a> fut exalté comme l'intercesseur de la race humaine parmi les dieux après avoir tué le <a href="/fr/topic/bulls">taureau</a> <a href="/fr/topic/sacredness">sacré</a> dans sa <a href="/fr/topic/fighting">lutte</a> contre le dieu des <a href="/fr/topic/darkness">ténèbres</a>, le dieu solaire mithraïque, ou Sol Invictus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
