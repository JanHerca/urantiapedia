<p><a href="/fr/topic/David_(King)">David</a> accueillit les Palestiniens non hébreux, y compris les Jébuséens, dans son nouveau <a href="/fr/topic/kingdom">royaume</a> de <a href="/fr/topic/Judah">Juda</a>, où ils partageaient le concept <a href="/fr/topic/Hebrew_language">hébreu</a> de propriété foncière. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
