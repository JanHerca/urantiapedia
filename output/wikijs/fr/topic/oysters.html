<p>Les huîtres, les <a href="/fr/topic/mussels">moules</a>, les <a href="/fr/topic/clams">palourdes</a> et les <a href="/fr/topic/scallops">pétoncles</a> ont évolué au cours de millions d’<a href="/fr/topic/years">années</a>, survivant à la longue <a href="/fr/topic/fighting">lutte</a> du développement de la <a href="/fr/topic/marine_life">vie marine</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
