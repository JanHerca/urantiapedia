<p>D'Athènes, ils se rendirent à <a href="/fr/topic/Ephesus">Éphèse</a> en passant par Troas, discutant en <a href="/fr/topic/way">chemin</a> du <a href="/fr/topic/cults">culte</a> des objets fabriqués par des <a href="/fr/topic/hands">mains</a> humaines. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
