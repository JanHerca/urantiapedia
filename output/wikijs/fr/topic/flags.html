<p>Les <a href="/fr/topic/totems">totems</a> étaient à la fois les symboles du groupe et de leur dieu. Le totem a fini par devenir le drapeau, ou symbole national, des divers peuples modernes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
