<p>Le prix à payer pour rester dans le <a href="/fr/topic/kingdom">royaume</a> est de <a href="/fr/topic/whole">tout</a> abandonner pour la perle de grande valeur. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/fr/topic/absent_landlord_(parable)">parabole</a> de la perle de grand prix enseigne la valeur de tout sacrifier pour le <a href="/fr/topic/kingdom_of_heaven">royaume des cieux</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
