<p>Fortuné est un jeune <a href="/fr/topic/man">homme</a> <a href="/fr/topic/fear">craintif</a> et abattu que <a href="/fr/topic/Jesus">Jésus</a> a rencontré alors qu'il parcourait les <a href="/fr/topic/mountains">montagnes</a> de <a href="/fr/topic/Crete">Crète</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Est devenu le chef des chrétiens en <a href="/fr/topic/Crete">Crète</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
