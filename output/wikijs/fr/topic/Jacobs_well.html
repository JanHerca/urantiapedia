<p><a href="/fr/topic/Jesus">Jésus</a>, alors qu’il était jeune, a discuté de la <a href="/fr/topic/traditions">tradition</a> avec son frère au <a href="/fr/topic/wells">puits</a> de <a href="/fr/topic/Jacob_(evangelist)">Jacob</a>, où il a également bu plusieurs fois et a parlé de l’<a href="/fr/topic/water_of_life">eau vive</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
