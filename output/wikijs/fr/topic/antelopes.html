<p>Il y a <a href="/fr/topic/ten">dix</a> millions d'années, les antilopes ont migré d'Asie vers l'Amérique du Nord pendant une période de connexion terrestre mondiale, contribuant à l'échange d'espèces <a href="/fr/topic/animals">animales</a> entre les <a href="/fr/topic/continents">continents</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
