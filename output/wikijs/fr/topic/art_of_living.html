<p>Une <a href="/fr/topic/life">vie</a> réussie n'est ni plus ni moins que l'art de maîtriser des techniques fiables pour <a href="/fr/topic/problem_solving">résoudre des problèmes</a> courants. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Rodan_of_Alexandria">Rodan d'Alexandrie</a> a montré dans sa <a href="/fr/topic/philosophy">philosophie</a> un grand intérêt <a href="/fr/topic/achievement">pour atteindre</a> des niveaux plus élevés de l'art de vivre. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
