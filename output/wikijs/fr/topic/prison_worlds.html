<p><a href="/fr/topic/Holdant">Tenant</a> en charge des internés. <sup id="cite1"><a href="#fn1">[1]</a></sup> Dans <a href="/fr/topic/Satania">Satania</a> il y a <a href="/fr/topic/7">7</a> <a href="/fr/topic/worlds">mondes</a> qui tournent autour du <a href="/fr/topic/world_of_the_Father">monde du Père</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Les <a href="/fr/topic/morontia_progressors">progresseurs morontiels</a> sont autorisés à visiter. <sup id="cite3"><a href="#fn3">[3]</a></sup> Avertissement solennel à <a href="/fr/topic/whole">tout</a> <a href="/fr/topic/Nebadon">Nébadon</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
