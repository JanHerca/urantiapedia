<p>Le mémorial de <a href="/fr/topic/Michael_(the_original)">Michael</a>, au centre des <a href="/fr/topic/circles">cercles</a> des <a href="/fr/topic/Son_of_God">Fils de Dieu</a> à <a href="/fr/topic/Jerusalem">Jérusalem</a>, est composé de plus d'un million de personnalités, symbolisant le <a href="/fr/topic/hearts">cœur</a> de toutes les activités du <a href="/fr/topic/local_systems">système</a> depuis l'effusion de Michael sur <a href="/fr/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
