<p>Ptolémée, roi <a href="/fr/topic/Greeks">grec</a> d'Égypte, traduisit en grec pour sa <a href="/fr/topic/libraries">bibliothèque</a> un document apocryphe attribué à <a href="/fr/topic/Moses">Moïse</a>, influençant plus tard la <a href="/fr/topic/philosophy">philosophie</a> des peuples occidentaux par son inclusion dans les écritures sacrées. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
