<p>La bibliothèque d'Alexandrie était la plus grande du <a href="/fr/topic/world_(earth)">monde</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/custodians_of_knowledge">gardiens de la connaissance</a> sont vivants. <sup id="cite2"><a href="#fn2">[2]</a></sup> Bibliothèques grecques et latines à <a href="/fr/topic/Rome">Rome</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Maison de Fad en <a href="/fr/topic/Dalamatia">Dalamatie</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
