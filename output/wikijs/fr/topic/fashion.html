<p>La mode est une institution humaine d'auto-satisfaction, issue des penchants à la <a href="/fr/topic/vanity">vanité</a> et des <a href="/fr/topic/emotions">émotions</a> d'orgueil. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/races">races</a> n'ont jamais été entièrement libérées de l'esclavage des <a href="/fr/topic/customs">coutumes</a>; la mode domine encore indûment <a href="/fr/topic/Urantia">Urantia</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
