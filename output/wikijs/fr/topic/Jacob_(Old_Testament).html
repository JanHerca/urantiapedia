<p>Avait du <a href="/fr/topic/evil">mal</a> à saisir les <a href="/fr/topic/traditions">traditions</a> de <a href="/fr/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il dormait sur la <a href="/fr/topic/stone">pierre</a> parce qu'il la vénérait. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
