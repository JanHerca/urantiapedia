<p>Rufus, <a href="/fr/topic/children">fils</a> de <a href="/fr/topic/Simon_of_Cyrene">Simon de Cyrène</a>, devint un <a href="/fr/topic/teachers">enseignant</a> efficace de l’Évangile en <a href="/fr/topic/Africa">Afrique</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> aida Rufus après qu’il fut blessé par un char à <a href="/fr/topic/oxen">bœufs</a>, aidant finalement sans le savoir l’<a href="/fr/topic/man">homme</a> dont <a href="/fr/topic/Simon_(assistant_of_David_Zebedee)">Simon</a> porterait plus tard la <a href="/fr/topic/cross">croix</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
