<p>Lutentia, <a href="/fr/topic/Alpha_and_Omega">le premier</a> souverain rebelle du <a href="/fr/topic/local_systems">système</a> de Palonie de <a href="/fr/topic/Nebadon">Nébadon</a>, fut finalement remplacé par <a href="/fr/topic/Michael_(the_original)">Michael</a>, le souverain Sauveur, qui apporta la <a href="/fr/topic/justice">justice</a> et la <a href="/fr/topic/mercy">miséricorde</a> au système <a href="/fr/topic/distractions">déchiré</a> par les <a href="/fr/topic/conflict">conflits</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
