<p>Soldats et <a href="/fr/topic/Jerusalem_temple_guards">gardes</a> soudoyés pour dire que les <a href="/fr/topic/disciples">disciples</a> ont pris le <a href="/fr/topic/body,_human">corps</a> de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Ang">Le</a> témoignage contre <a href="/fr/topic/Jesus">Jésus</a> est tombé dans ses propres <a href="/fr/topic/snares">pièges</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
