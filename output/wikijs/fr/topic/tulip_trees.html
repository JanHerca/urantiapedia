<p>Les tulipiers sont apparus aux côtés des figuiers et des <a href="/fr/topic/magnolias">magnolias</a> il y a 90 000 000 d'années, alors que les <a href="/fr/topic/angiosperms">angiospermes</a> envahissaient les <a href="/fr/topic/continents">continents</a> et que les <a href="/fr/topic/plants">plantes</a> terrestres dominaient l'Europe et l'ouest de l'Amérique du Nord. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
