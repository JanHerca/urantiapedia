<p>Le jeune évangéliste Joab, chef du complot visant à faire de <a href="/fr/topic/Jesus">Jésus</a> un roi, se heurta à la <a href="/fr/topic/resistance">résistance</a> et à la <a href="/fr/topic/desertion">désertion</a> alors que la <a href="/fr/topic/mob">foule</a> avait <a href="/fr/topic/hunger">faim</a> et que Jésus s'isolait. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
