<p>La troposphère, les 5 ou 6 miles <a href="/fr/topic/inferiors">inférieurs</a> de l'atmosphère, est le lieu où se produisent les phénomènes météorologiques, la <a href="/fr/topic/temperature">température</a> diminuant régulièrement sur six ou huit miles avant d'atteindre une plage constante dans la <a href="/fr/topic/stratosphere">stratosphère</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
