<p>Jean-Baptiste gardait des <a href="/fr/topic/sheep">moutons</a> dans le désert de <a href="/fr/topic/Judea">Judée</a>, où il fraternisait avec des <a href="/fr/topic/herders">bergers</a> ascétiques et la confrérie nazaréenne, subvenant à ses <a href="/fr/topic/needs">besoins</a> par l'élevage de moutons et des dons généreux. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
