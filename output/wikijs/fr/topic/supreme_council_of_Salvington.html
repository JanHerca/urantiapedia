<p>Conseil consultatif local de l'univers. <sup id="cite1"><a href="#fn1">[1]</a></sup> A tenu une réunion exécutive sur <a href="/fr/topic/Urantia">Urantia</a> pendant la période de la tombe. <sup id="cite2"><a href="#fn2">[2]</a></sup> Puissant Messager attaché à. <sup id="cite3"><a href="#fn3">[3]</a></sup> Représentation de <a href="/fr/topic/Satania">Satania</a> suspendue par la <a href="/fr/topic/rebellion_(spiritual)">rébellion</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
