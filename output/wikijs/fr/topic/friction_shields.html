<p>Les boucliers de friction sont un isolant énergétique utilisé par les Séraphins de <a href="/fr/topic/transportation">transport</a>. Pour placer une <a href="/fr/topic/personality">personnalité</a> endormie à l'intérieur du séraphin et <a href="/fr/topic/power">pouvoir</a> être transportée, les boucliers doivent être complètement ouverts. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
