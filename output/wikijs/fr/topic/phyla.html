<p>Seuls quatorze phylums sont apparus sur <a href="/fr/topic/Urantia">Urantia</a>, les <a href="/fr/topic/fish">poissons</a> étant les plus récents, et aucune nouvelle classe n'est apparue après les <a href="/fr/topic/birds">oiseaux</a> et les <a href="/fr/topic/mammals">mammifères</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
