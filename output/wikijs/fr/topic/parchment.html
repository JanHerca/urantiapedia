<p>Au cours de sa dernière année d’école, à l’âge de <a href="/fr/topic/twelve">douze</a> <a href="/fr/topic/years">ans</a>, <a href="/fr/topic/Jesus">Jésus</a> s’opposa à la coutume de toucher le morceau de parchemin cloué sur le <a href="/fr/topic/doorposts">montant de la porte</a>, soulignant sa <a href="/fr/topic/nature">nature</a> essentiellement idolâtre. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
