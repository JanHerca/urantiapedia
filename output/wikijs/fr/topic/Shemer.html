<p>Le roi <a href="/fr/topic/Omri">Omri</a> tenta d’acheter le domaine de Shemer, au <a href="/fr/topic/environment">milieu</a> des <a href="/fr/topic/war">guerres</a> et des luttes de <a href="/fr/topic/power">pouvoir</a> en <a href="/fr/topic/Israel">Israël</a> et en <a href="/fr/topic/Judah">Juda</a>, avant que la menace assyrienne ne change le cours de l’<a href="/fr/topic/history">histoire</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
