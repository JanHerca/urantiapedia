<p><a href="/fr/topic/Herod_Antipas">Hérode</a> avait sa résidence à Julias en <a href="/fr/topic/Perea">Pérée</a>, où <a href="/fr/topic/Joanna">Jeanne</a> dirigeait les services du <a href="/fr/topic/Sabbath">sabbat</a> dans la salle de <a href="/fr/topic/banquets">banquet</a> du palais d'Hérode. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
