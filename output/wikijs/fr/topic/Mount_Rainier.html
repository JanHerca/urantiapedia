<p>Rainier a commencé sa <a href="/fr/topic/careers">carrière</a> en montagne à une époque où les dépôts de <a href="/fr/topic/land">terres</a> étaient répandus sur les <a href="/fr/topic/continents">continents</a> il y a <a href="/fr/topic/ten">dix</a> millions d'années. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
