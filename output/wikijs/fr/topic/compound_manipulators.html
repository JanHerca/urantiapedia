<p>Les manipulateurs composés sont des <a href="/fr/topic/energy_manipulators">manipulateurs d'énergie</a> qui appartiennent aux <a href="/fr/topic/celestial_artisans">artisans célestes</a>. Ce sont des personnalités avides qui cherchent en <a href="/fr/topic/reality">réalité</a> à découvrir la présence universelle de <a href="/fr/topic/God_the_Supreme">Dieu le Suprême</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
