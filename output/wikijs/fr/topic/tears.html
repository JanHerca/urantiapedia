<p>La tenancière du bordel oignit les <a href="/fr/topic/feet">pieds</a> de <a href="/fr/topic/Jesus">Jésus</a> de ses larmes de gratitude. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/God">Dieu</a> essuiera toute larme de leurs <a href="/fr/topic/eyes">yeux</a>, car les premières choses ont disparu. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
