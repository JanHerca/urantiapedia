<p>La brillante épouse d'Abraham, Sarah, vivait à la <a href="/fr/topic/courtship">cour</a> d'Égypte et fut presque enlevée par Abimélec en raison de sa <a href="/fr/topic/beauty">beauté</a> et de son <a href="/fr/topic/intelligence">intelligence</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
