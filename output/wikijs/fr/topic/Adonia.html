<p>C'était la métropole commerciale de l'Asie centrale, près d'Ashkhabad. Ce <a href="/fr/topic/commerce">commerce</a> était encouragé par les <a href="/fr/topic/tribes">tribus</a> andites, qui préféraient l'industrie à l'élevage. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
