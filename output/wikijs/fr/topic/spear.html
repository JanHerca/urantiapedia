<p>La lance a été inventée par l'homme bleu. <sup id="cite1"><a href="#fn1">[1]</a></sup> Le côté de <a href="/fr/topic/Jesus">Jésus</a> est transpercé par la lance d'un soldat alors qu'il est <a href="/fr/topic/crucifixion">crucifié</a> au <a href="/fr/topic/Golgotha">Golgotha</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
