<p>Les descendants d'Andon et de Fonta ont établi des colonies le long des eaux chaudes de la mer du Nord avant que la calotte <a href="/fr/topic/glaciers">glaciaire</a> n'atteigne la <a href="/fr/topic/France">France</a> et les îles britanniques. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
