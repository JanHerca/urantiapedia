<p>Les escargots ont rampé hors des eaux saumâtres vers <a href="/fr/topic/earth">la terre</a> <a href="/fr/topic/farm">ferme</a> dans les <a href="/fr/topic/time">temps</a> anciens, survivant pendant des millions d'années aux côtés des bivalves, des <a href="/fr/topic/stars">étoiles</a> de mer et d'autres types d'animaux primitifs. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
