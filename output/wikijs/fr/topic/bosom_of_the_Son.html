<p><a href="/fr/topic/Sonarington">Sonarington</a>. <a href="/fr/topic/Esta">Cette</a> sphère est le « sein du Fils », le <a href="/fr/topic/world_(earth)">monde</a> personnel de réception du <a href="/fr/topic/Eternal_Son">Fils Éternel</a>. C'est le quartier général paradisiaque des Fils descendants et ascendants de <a href="/fr/topic/God">Dieu</a>, quand et après qu'ils seront pleinement accrédités et finalement approuvés. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
