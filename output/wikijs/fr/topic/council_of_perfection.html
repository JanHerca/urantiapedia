<p>Les <a href="/fr/topic/Universal_Conciliators">Conciliateurs Universels</a> sont transférés au <a href="/fr/topic/advice">conseil</a> de <a href="/fr/topic/perfection">perfection</a> au <a href="/fr/topic/Paradise">Paradis</a>, d'où ils émergent ensuite comme le <a href="/fr/topic/body,_human">corps</a> de coordination évolué par l'Esprit <a href="/fr/topic/Infinite">Infini</a> pour l'univers des <a href="/fr/topic/universe">univers</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
