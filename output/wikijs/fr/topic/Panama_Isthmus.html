<p>À deux reprises au cours de l'ère <a href="/fr/topic/Cenozoic">cénozoïque</a>, l'isthme de Panama s'est élevé ou est tombé, façonnant le paysage mondial et reliant les <a href="/fr/topic/oceans">océans</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
