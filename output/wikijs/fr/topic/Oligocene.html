<p>L'ère oligocène, de 35 à 25 millions d'années, a été caractérisée par l'évolution rapide des <a href="/fr/topic/mammals">mammifères</a> placentaires et l'établissement de la flore terrestre moderne. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
