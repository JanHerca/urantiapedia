<p><a href="/fr/topic/James_(brother_of_Jesus)">Jacques</a> était le messager le plus rapide et le plus fiable de <a href="/fr/topic/David_Zebedee">David Zébédée</a>, à qui <a href="/fr/topic/Jesus">Jésus</a> confia son <a href="/fr/topic/last">dernier</a> message d'adieu à <a href="/fr/topic/Abner">Abner</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
