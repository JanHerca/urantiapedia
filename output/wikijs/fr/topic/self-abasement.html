<p>Le véritable <a href="/fr/topic/achievement">accomplissement</a> de <a href="/fr/topic/life">la vie</a> mortelle consiste à s’<a href="/fr/topic/delegation">accorder</a> à la <a href="/fr/topic/divinity">divinité</a> intérieure, non pas dans un <a href="/fr/topic/humiliation">humiliation</a> ostentatoire, mais dans un <a href="/fr/topic/service">service</a> plein d’<a href="/fr/topic/love">amour</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
