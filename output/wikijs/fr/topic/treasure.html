<p>C'est là que se trouve le cœur. <sup id="cite1"><a href="#fn1">[1]</a></sup> Amasse des trésors là où les bourses ne s'épuisent pas. <sup id="cite2"><a href="#fn2">[2]</a></sup> Parabole du trésor dans le champ. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
