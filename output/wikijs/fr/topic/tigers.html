<p>Si un <a href="/fr/topic/man">homme</a> désarmé rencontre un tigre affamé, le principal <a href="/fr/topic/bestowal">don</a> de la <a href="/fr/topic/clubs">société</a> à l’homme est la <a href="/fr/topic/assurance">sécurité</a>, car la <a href="/fr/topic/nature">nature</a> ne confère aucun <a href="/fr/topic/right">droit</a> à l’homme. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
