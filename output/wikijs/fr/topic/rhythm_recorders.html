<p>Artisans célestes, les enregistreurs de <a href="/fr/topic/rhythm">rythme</a> sont apparentés aux <a href="/fr/topic/poets">poètes</a> mais transcendent les créations poétiques terrestres, utilisant le rythme pour améliorer l'efficacité et le <a href="/fr/topic/pleasures">plaisir</a> des êtres morontiels et spirituels. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
