<p>Justa, fille de Bérénice de <a href="/fr/topic/Sidon">Sidon</a>, accueillit <a href="/fr/topic/Jesus">Jésus</a> et ses <a href="/fr/topic/disciples">disciples</a>, qui furent étonnés de l'empressement des <a href="/fr/topic/gentiles">Gentils</a> à entendre l'Évangile et à y croire. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
