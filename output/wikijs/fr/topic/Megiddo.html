<p>Du sommet de la colline de <a href="/fr/topic/Simeon_(reputed_holy_man)">Siméon</a>, <a href="/fr/topic/Jesus">Jésus</a> contemplait Megiddo, le champ de bataille international de la <a href="/fr/topic/Palestine">Palestine</a>, se remémorant les événements historiques du peuple de son père <a href="/fr/topic/Joseph_(brother_of_Jesus)">Joseph</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
