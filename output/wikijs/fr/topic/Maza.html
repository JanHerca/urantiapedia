<p>Les <a href="/fr/topic/branches">branches</a> de saule coupées à Maza étaient utilisées pour l’ornement de l’<a href="/fr/topic/altars">autel</a> sacrificiel lors de la <a href="/fr/topic/ceremonies">cérémonie</a> matinale de la fête. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
