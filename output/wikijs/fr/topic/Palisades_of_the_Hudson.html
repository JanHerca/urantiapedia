<p>Les Palissades du fleuve Hudson furent formées par épanchement de laves <a href="/fr/topic/basalt">basaltiques</a> entre ces strates <a href="/fr/topic/Triassic">triasiques</a>. L’activité volcanique était intense dans différentes parties du <a href="/fr/topic/world_(earth)">monde</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
