<p>Les <a href="/fr/topic/Jews">Juifs</a> de Thrace ont participé à la <a href="/fr/topic/dead">mort</a> de <a href="/fr/topic/Matthew_Levi">Matthieu</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Les Thraces croyaient en l’<a href="/fr/topic/immortality">immortalité</a>, contrairement à de nombreuses autres <a href="/fr/topic/tribes">tribus</a> antiques dont les pratiques religieuses n’ont évolué que très peu au fil du <a href="/fr/topic/time">temps</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
