<p>La chute de <a href="/fr/topic/Judah">Juda</a> fut provoquée par un cercle corrompu de politiciens sous la <a href="/fr/topic/direction">direction</a> du jeune roi Manassé, mais fut finalement renversée par les gens du pays dirigés par <a href="/fr/topic/Josiah_(blind_beggar)">Josias</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
