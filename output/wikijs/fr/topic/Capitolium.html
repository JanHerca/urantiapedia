<p>Le Capitole était la colline de <a href="/fr/topic/Rome">Rome</a> qui abritait le <a href="/fr/topic/Jerusalem_temple">temple</a> romain dédié à <a href="/fr/topic/Jove">Jupiter</a>, <a href="/fr/topic/Juno">Junon</a> et <a href="/fr/topic/Minerva">Minerve</a>. <a href="/fr/topic/Jesus">Jésus</a> y monta à plusieurs reprises pendant son séjour à Rome . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
