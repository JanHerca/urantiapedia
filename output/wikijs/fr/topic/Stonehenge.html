<p>Les <a href="/fr/topic/white_race">races blanches</a> européennes du Nouvel Âge de <a href="/fr/topic/Peter">Pierre</a> prenaient <a href="/fr/topic/pleasures">plaisir</a> à ériger de grandes pierres en guise de symboles du <a href="/fr/topic/sun_(Urantias)">soleil</a>, symbolisant une grande période d'agriculture dans le sud de l'Europe. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
