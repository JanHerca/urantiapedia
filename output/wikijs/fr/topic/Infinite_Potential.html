<p>Le <a href="/fr/topic/Potential">Potentiel</a> <a href="/fr/topic/Infinite">Infini</a>, ou <a href="/fr/topic/I_AM">JE SUIS</a> auto-qualifié, est cette phase du JE SUIS qui est réalisée comme l'Absolu de <a href="/fr/topic/Deity">Déité</a>, la partie qui atteste que le JE SUIS s'est limité afin de s'exprimer et de se révéler. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
