<p>Véronique de <a href="/fr/topic/Caesarea_Philippi">Césarée de Philippe</a> était la <a href="/fr/topic/women">femme</a> qui toucha les <a href="/fr/topic/clothing">vêtements</a> de <a href="/fr/topic/Jesus">Jésus</a> alors qu'il était entouré par la <a href="/fr/topic/mob">foule</a>, mais en <a href="/fr/topic/facts">fait</a> elle fut guérie par sa <a href="/fr/topic/faith">foi</a>, et non en touchant le bord du <a href="/fr/topic/coat">vêtement</a> de Jésus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
