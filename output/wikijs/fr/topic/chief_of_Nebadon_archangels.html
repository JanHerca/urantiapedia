<p>Cet archange est celui qui a envisagé différentes techniques pour la restauration du <a href="/fr/topic/body,_human">corps</a> décédé de <a href="/fr/topic/Jesus">Jésus</a>, arrivant à la conclusion qu'ils ne pouvaient rien faire. <sup id="cite1"><a href="#fn1">[1]</a></sup> C'est aussi lui qui a écrit les articles 33 et 35. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
