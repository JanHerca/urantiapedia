<p>Les Évanges de Lumière sont des êtres célestes temporairement attachés à des compagnies mortelles <a href="/fr/topic/finaliters">finalitaires</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Toute <a href="/fr/topic/personality">personnalité</a> céleste assignée au <a href="/fr/topic/service">service</a> d'un <a href="/fr/topic/body,_human">corps</a> finalitaire est appelée Évange de Lumière. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
