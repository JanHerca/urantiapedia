<p>N’ayez pas <a href="/fr/topic/fear">peur</a>, car ils ont <a href="/fr/topic/good">bien</a> plus de valeur que cinq moineaux vendus pour deux sous. <sup id="cite1"><a href="#fn1">[1]</a></sup> Aux <a href="/fr/topic/eyes">yeux</a> de <a href="/fr/topic/God">Dieu</a>, pas un seul moineau n’est oublié ; Il sait toutes choses. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
