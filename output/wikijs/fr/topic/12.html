<p><a href="/fr/topic/Ang">Le</a> domaine de <a href="/fr/topic/life">la vie</a> est caractérisé par le nombre <a href="/fr/topic/twelve">douze</a>. Il y avait, à l'origine, douze <a href="/fr/topic/concepts">concepts</a> divins de la vie et le nombre douze est <a href="/fr/topic/present">présent</a> dans tous les modèles de vie de base de l'univers. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
