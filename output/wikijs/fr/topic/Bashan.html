<p>L'attaque des <a href="/fr/topic/Hebrews">Hébreux</a> contre <a href="/fr/topic/Og">Og</a>, le roi de Basan, fut brutale et efficace. Les Hébreux « détruisirent entièrement » leurs <a href="/fr/topic/enemies">ennemis</a>, emportant tous leurs biens comme butin. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
