<p>L'astéries <a href="/fr/topic/facts">fait</a> partie des types d'animaux anciens qui ont survécu à la longue <a href="/fr/topic/fighting">lutte</a> de l'évolution, avec les nénuphars, les <a href="/fr/topic/sea_urchins">oursins</a> et d'autres spécimens non progressifs. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
