<p>L'un des <a href="/fr/topic/goals">objectifs</a> de la <a href="/fr/topic/careers">carrière</a> morontielle est d'éliminer définitivement chez les <a href="/fr/topic/survivors">survivants</a> <a href="/fr/topic/mortals">mortels</a> des traits vestigiaux <a href="/fr/topic/animals">animaux</a> tels que la <a href="/fr/topic/procrastination">procrastination</a>, l'équivoque, l'insincérité, l'évitement des problèmes, l'injustice et la <a href="/fr/topic/research">recherche</a> de la <a href="/fr/topic/ease">facilité</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
