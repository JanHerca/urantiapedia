<p>A demandé à <a href="/fr/topic/Jesus">Jésus</a> d'entrer dans son entreprise d'importation. <sup id="cite1"><a href="#fn1">[1]</a></sup> A demandé à <a href="/fr/topic/Jesus">Jésus</a> d'établir une école à <a href="/fr/topic/Damascus">Damas</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> a traduit le grec en <a href="/fr/topic/language">langue</a> indienne pour. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
