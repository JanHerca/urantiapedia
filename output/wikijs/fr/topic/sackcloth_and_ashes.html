<p>Si les <a href="/fr/topic/miracles">miracles</a> accomplis à <a href="/fr/topic/Chorazin">Chorazin</a>, à Bethsaïda-Julias et à <a href="/fr/topic/Capernaum">Capharnaüm</a> avaient été accomplis à <a href="/fr/topic/Tyre">Tyr</a> et à <a href="/fr/topic/Sidon">Sidon</a>, les habitants de ces <a href="/fr/topic/cities">villes</a> païennes se seraient repentis en prenant le sac et la cendre. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
