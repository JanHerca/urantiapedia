<p>De nombreux <a href="/fr/topic/shamans">chamans</a> astucieux provoquaient l'autohypnose en fixant leur nombril, impressionnant et mystifiant les membres de leur <a href="/fr/topic/tribes">tribu</a> par leur <a href="/fr/topic/conduct">conduite</a> mystérieuse et leurs prouesses <a href="/fr/topic/supernatural">surnaturelles</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
