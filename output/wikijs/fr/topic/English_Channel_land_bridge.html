<p>Pendant la majeure partie de la période glaciaire, l'Angleterre était reliée par <a href="/fr/topic/earth">la terre</a> à la <a href="/fr/topic/France">France</a>, formant un <a href="/fr/topic/Mediterranean-Indian_Ocean_land_bridge">pont terrestre</a> à travers la Manche. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
