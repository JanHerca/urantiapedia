<p>Le célibat a été créé et maintenu par des <a href="/fr/topic/individual">individus</a> dépourvus de pulsions sexuelles normales. <sup id="cite1"><a href="#fn1">[1]</a></sup> Parmi les raisons invoquées en faveur d'un sacerdoce célibataire, la principale était la bassesse de la femme. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
