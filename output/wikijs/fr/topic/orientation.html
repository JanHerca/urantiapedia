<p>Le <a href="/fr/topic/senses">sens</a> de l'orientation chez les êtres vivants est fixé par des <a href="/fr/topic/creatures">créatures</a> de contrôle directionnel dans <a href="/fr/topic/Nebadon">Nébadon</a>, guidées par les courants de l'univers et assistées par l'esprit de <a href="/fr/topic/understanding">compréhension</a> rapide. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
