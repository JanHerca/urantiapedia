<p>Déesse de la <a href="/fr/topic/beauty">beauté</a>, de la sensualité et de l'amour. Aphrodite est le nom donné à la déesse <a href="/fr/topic/Ishtar">Ishtar</a> en <a href="/fr/topic/Greece">Grèce</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Lorsque le <a href="/fr/topic/cults">culte</a> d'Aphrodite fut introduit à <a href="/fr/topic/Rome">Rome</a>, Aphrodite devint <a href="/fr/topic/Venus_(god)">Vénus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
