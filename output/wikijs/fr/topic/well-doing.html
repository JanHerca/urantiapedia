<p>Ne vous lassez pas de la grande œuvre qui consiste à enseigner à l'homme mortel qu'il est un <a href="/fr/topic/children">fils</a> de <a href="/fr/topic/God">Dieu</a>, car l'appel et l'invitation sont toujours les mêmes : Venez à <a href="/fr/topic/self">moi</a>, vous tous qui êtes fatigués et chargés. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
