<p>Culture andite dominante en 15 000 av. J.-C. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'aridité a forcé les <a href="/fr/topic/Andites">Andites</a> à inventer de nouvelles méthodes. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/fr/topic/Turkestan">Turkestan</a> oriental; rivière Tarim. <sup id="cite3"><a href="#fn3">[3]</a></sup> Migration vers la <a href="/fr/topic/China">Chine</a> il y a 20 000 ans. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
