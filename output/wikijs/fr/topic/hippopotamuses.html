<p>La <a href="/fr/topic/life">vie</a> des <a href="/fr/topic/mammals">mammifères</a> en <a href="/fr/topic/Europe">Europe</a> a été radicalement modifiée par l’arrivée des <a href="/fr/topic/lions">lions</a> d’<a href="/fr/topic/Africa">Afrique</a>, qui ont pratiquement exterminé les hippopotames. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/Neanderthalers">Néandertaliens</a> chassaient les hippopotames il y a 800 000 <a href="/fr/topic/years">ans</a> en Europe. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
