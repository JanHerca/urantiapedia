<p>Médecine ancienne pour soigner les <a href="/fr/topic/wounds">blessures</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Ang">Le</a> <a href="/fr/topic/good_Samaritan">bon Samaritain</a> a versé de l'huile sur les plaies. <sup id="cite2"><a href="#fn2">[2]</a></sup> Les <a href="/fr/topic/apostles_of_Jesus">apôtres de Jésus</a> n'acceptèrent pas d'oindre avec. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
