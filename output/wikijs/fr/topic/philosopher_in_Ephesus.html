<p>Le philosophe d’<a href="/fr/topic/Ephesus">Éphèse</a> a eu des <a href="/fr/topic/arguments">discussions</a> fructueuses avec <a href="/fr/topic/Jesus">Jésus</a> sur le concept de l’âme, la définissant comme la partie de l’<a href="/fr/topic/man">homme</a> qui réfléchit sur elle-même, discerne la <a href="/fr/topic/truth">vérité</a> et perçoit l’<a href="/fr/topic/mind">esprit</a>, et qui élève les <a href="/fr/topic/humans">humains</a> au-dessus du <a href="/fr/topic/world_(earth)">monde</a> <a href="/fr/topic/animals">animal</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
