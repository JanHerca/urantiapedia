<p><a href="/fr/topic/Mary_(mother_of_Alpheus_twins)">Marie</a>, la <a href="/fr/topic/mothers">mère</a> terrestre de <a href="/fr/topic/Jesus">Jésus</a>, descend d'une longue lignée de <a href="/fr/topic/women">femmes</a> remarquables dans l'histoire raciale d'Urantia, dont <a href="/fr/topic/Annon">Annon</a>, Tamar, <a href="/fr/topic/Ruth_(daughter_of_Matthew)">Ruth</a>, Bathsheba, <a href="/fr/topic/Ansie">Ansie</a>, <a href="/fr/topic/Cloa">Cloa</a>, Eve, <a href="/fr/topic/Enta">Enta</a> et <a href="/fr/topic/Ratta">Ratta</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
