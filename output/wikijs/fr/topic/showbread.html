<p>Le roi <a href="/fr/topic/David_(King)">David</a> mangeait du <a href="/fr/topic/bread">pain</a> de proposition lorsqu’il avait <a href="/fr/topic/hunger">faim</a>, <a href="/fr/topic/whole">tout</a> comme <a href="/fr/topic/Jesus">Jésus</a> et ses compagnons mangeaient du <a href="/fr/topic/grain">grain</a> le jour du <a href="/fr/topic/Sabbath">sabbat</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
