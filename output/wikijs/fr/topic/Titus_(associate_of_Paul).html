<p>Fortune, qui était alors un jeune <a href="/fr/topic/man">homme</a>, devint le chef des chrétiens de <a href="/fr/topic/Crete">Crète</a> et aida de près Tite à élever les <a href="/fr/topic/believers">croyants</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Paul">Paul</a> envoya Tite réorganiser les <a href="/fr/topic/churches">églises</a> de Crète malgré la réputation douteuse des Crétois. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
