<p>Les ptérosaures n'étaient pas les <a href="/fr/topic/ancestor_worship">ancêtres</a> des <a href="/fr/topic/birds">oiseaux</a>, mais évoluaient plutôt à partir de <a href="/fr/topic/dinosaurs">dinosaures</a> sauteurs aux <a href="/fr/topic/bones">os</a> creux, <a href="/fr/topic/endowments">dotés</a> d'ailes de chauve-souris et de mâchoires séparables. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
