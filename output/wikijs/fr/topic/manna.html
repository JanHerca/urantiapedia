<p>Pain de la <a href="/fr/topic/earth">terre</a>, non du <a href="/fr/topic/skies">ciel</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Moses">Moïse</a> aurait nourri les <a href="/fr/topic/Israelites">Israélites</a> avec. <sup id="cite2"><a href="#fn2">[2]</a></sup> Pratiques des <a href="/fr/topic/Melanesians">Mélanésiens</a>, <a href="/fr/topic/Baganda_tribes">tribus Baganda</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Croyance primitive aux merveilles et aux <a href="/fr/topic/mysteries">mystères</a> de la <a href="/fr/topic/nature">nature</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
