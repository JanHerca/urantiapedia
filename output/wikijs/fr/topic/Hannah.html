<p>Anna était la <a href="/fr/topic/mothers">mère</a> de <a href="/fr/topic/Mary_(mother_of_Alpheus_twins)">Marie</a>, la mère de <a href="/fr/topic/Jesus">Jésus</a>. Toute la <a href="/fr/topic/family">famille</a> de Marie, y compris sa mère, était toujours très <a href="/fr/topic/skepticism_(philosophy)">sceptique</a> quant à la mission divine de Jésus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
