<p>Tiglath était le jeune garçon qui a aidé <a href="/fr/topic/Jesus">Jésus</a> sur le <a href="/fr/topic/Mount_Hermon">mont Hermon</a> avec des provisions, et en <a href="/fr/topic/reversion">retour</a>, Jésus a demandé que des <a href="/fr/topic/guardian_angels">séraphins gardiens</a> soient avec lui, et lui a donné un âne en <a href="/fr/topic/gifts">cadeau</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
