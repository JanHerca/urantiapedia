<p>Les Avonals du <a href="/fr/topic/Paradise">Paradis</a>, mais pas les <a href="/fr/topic/Creator_Sons">Fils Créateurs</a>, lorsqu'ils sont en mission d'effusion, sont toujours accompagnés d'un <a href="/fr/topic/body,_human">corps</a> de 144 <a href="/fr/topic/seraphim">séraphins</a> suprêmes qui les assistent alors dans les missions Avonales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
