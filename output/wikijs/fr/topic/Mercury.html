<p>L'orbite de Mercure est comparable en <a href="/fr/topic/height">taille</a> à l'orbite électronique interne d'un <a href="/fr/topic/atoms">atome</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/fr/topic/revolution_(motion)">rotation</a> de Mercure a cessé en raison du frottement des marées près du <a href="/fr/topic/sun_(Urantias)">soleil</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
