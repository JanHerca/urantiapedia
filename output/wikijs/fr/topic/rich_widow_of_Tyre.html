<p>La <a href="/fr/topic/rich">riche</a> <a href="/fr/topic/widows">veuve</a> de <a href="/fr/topic/Tyre">Tyr</a> cherchait à acheter la <a href="/fr/topic/healing">guérison</a> de ses nombreuses infirmités, offrant plus d'argent comme si la <a href="/fr/topic/strength">puissance</a> de <a href="/fr/topic/God">Dieu</a> était à vendre. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
