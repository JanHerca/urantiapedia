<p>Amosad était un dirigeant qui, vers 15 000 av. J.-C., a provoqué une régénération du clergé décadent des <a href="/fr/topic/Sethites">Séthites</a>, une <a href="/fr/topic/renaissance_(European)">renaissance</a> qui a soutenu la <a href="/fr/topic/survival_(of_mortal_death)">survie</a> de cette <a href="/fr/topic/faith">foi</a> plus longtemps que toute autre. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
