<p><a href="/fr/topic/Miriam_(sister_of_Jesus)">Miriam</a>, sœur de <a href="/fr/topic/Jesus">Jésus</a>, vendue. <sup id="cite1"><a href="#fn1">[1]</a></sup> De <a href="/fr/topic/cattle">vache</a> noire hautement magique. <sup id="cite2"><a href="#fn2">[2]</a></sup> L'utilisation du lait de <a href="/fr/topic/cattle">vache</a> et de <a href="/fr/topic/goats">chèvre</a> a réduit la mortalité infantile. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
