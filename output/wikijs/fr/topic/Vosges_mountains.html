<p>Les Vosges, ainsi que la Forêt-Noire et l'Oural, ont commencé à se former à cette époque, avec des vestiges de <a href="/fr/topic/mountains">montagnes</a> plus anciennes dispersées à travers la <a href="/fr/topic/British_Isles">Grande-Bretagne</a> et l'Europe. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
