<p>Les Basques et les <a href="/fr/topic/Berbers">Berbères</a> représentent la survivance de deux <a href="/fr/topic/branches">branches</a> de la <a href="/fr/topic/blue_race">race bleue</a>, mais même ces peuples ont été profondément mélangés aux <a href="/fr/topic/Saharans">Sahariens</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
