<p>L'oncle de <a href="/fr/topic/Jesus">Jésus</a> était pêcheur près de. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Joseph_(brother_of_Jesus)">Joseph</a>, père de <a href="/fr/topic/Jesus">Jésus</a>, travaillait à. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/fr/topic/Jude">Jude</a> vivait avec un parent à. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
