<p>Sur la colline de <a href="/fr/topic/Nazareth">Nazareth</a>, autrefois un « haut lieu de <a href="/fr/topic/Baal">Baal</a> », se dressait aujourd’hui le <a href="/fr/topic/tombs">tombeau</a> de <a href="/fr/topic/Simeon_(singer)">Siméon</a>, un saint <a href="/fr/topic/man">homme</a> réputé d’<a href="/fr/topic/Israel">Israël</a>, où <a href="/fr/topic/Jesus">Jésus</a> médita sur les événements historiques et traditionnels du peuple de son père <a href="/fr/topic/Joseph_(brother_of_Jesus)">Joseph</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
