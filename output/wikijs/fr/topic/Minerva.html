<p>Le <a href="/fr/topic/Capitolium">Capitole</a> de <a href="/fr/topic/Rome">Rome</a> était dédié à la déesse Minerve, et <a href="/fr/topic/Jesus">Jésus</a> et son élève <a href="/fr/topic/Ganid">Ganid</a> visitaient régulièrement ces lieux d'intérêt. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
