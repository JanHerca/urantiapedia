<p>Jean-Baptiste fut exécuté par <a href="/fr/topic/Herod_Antipas">Hérode Antipas</a> le <a href="/fr/topic/10">10</a> janvier de l'an 28 après J.C., et ses <a href="/fr/topic/disciples">disciples</a> l'enterrèrent à Sébaste, la <a href="/fr/topic/home">maison</a> d'Abner. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
