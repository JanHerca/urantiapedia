<p><a href="/fr/topic/Dan_(Princes_staff)">Dan</a>, également connue sous le <a href="/fr/topic/names">nom</a> de <a href="/fr/topic/Caesarea_Philippi">Césarée de Philippe</a>, où <a href="/fr/topic/Jesus">Jésus</a> est <a href="/fr/topic/past">passé</a> lors d'un <a href="/fr/topic/travel">voyage</a> personnel, et où lui et <a href="/fr/topic/apostles_of_Jesus">les douze</a> sont passés lors de leur fuite vers le <a href="/fr/topic/north">nord</a> le 29 <a href="/fr/topic/Maypole">mai</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
