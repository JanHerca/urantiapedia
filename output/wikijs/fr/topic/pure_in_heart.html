<p>Les cœurs purs, libres de <a href="/fr/topic/whole">tout</a> soupçon et de tout <a href="/fr/topic/yearning">désir</a> de <a href="/fr/topic/revenge">vengeance</a>, verront <a href="/fr/topic/God">Dieu</a> par la <a href="/fr/topic/faith">foi</a> et l’<a href="/fr/topic/love">amour</a> pour leur <a href="/fr/topic/neighbor">prochain</a>, incarnant l’amour paternel qui <a href="/fr/topic/research">recherche</a> le meilleur chez les autres. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
