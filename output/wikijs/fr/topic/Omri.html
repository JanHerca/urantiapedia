<p>Le roi Omri tenta d'acheter le domaine de Shemer au <a href="/fr/topic/environment">milieu</a> des <a href="/fr/topic/war">guerres</a>, des <a href="/fr/topic/conflict">conflits</a> civils et de la <a href="/fr/topic/resistance">résistance</a> contre les forces assyriennes, ce qui conduisit finalement à la décimation des alliés à la bataille de <a href="/fr/topic/Karbar">Karkar</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
