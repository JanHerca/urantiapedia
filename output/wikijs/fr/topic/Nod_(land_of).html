<p><a href="/fr/topic/Cain">Caïn</a> partit vers le <a href="/fr/topic/north">nord</a>, à l'est du deuxième Éden. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Cain">Caïn</a> a trouvé une femme en. <sup id="cite2"><a href="#fn2">[2]</a></sup> Colonie élamite nodite. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
