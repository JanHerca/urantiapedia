<p><a href="/fr/topic/Sargon_(King_of_Assyria)">Sargon</a>, prêtre de <a href="/fr/topic/Kish">Kish</a>, unifia toute la <a href="/fr/topic/Mesopotamia">Mésopotamie</a>, mettant <a href="/fr/topic/end">fin</a> au <a href="/fr/topic/weak">faible</a> <a href="/fr/topic/power">pouvoir</a> des <a href="/fr/topic/priests">prêtres</a> des <a href="/fr/topic/cities">villes</a> et commençant la <a href="/fr/topic/conquest">conquête</a> des <a href="/fr/topic/land">terres</a> voisines, conduisant à la chute des cités-États et de leur gouvernance dominée par les prêtres. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
