<p>Agaman était une veuve de <a href="/fr/topic/Damascus">Damas</a> qui faisait partie du <a href="/fr/topic/body,_human">corps</a> des <a href="/fr/topic/women">femmes</a> que <a href="/fr/topic/Jesus">Jésus</a> a instruit parallèlement à celui des <a href="/fr/topic/twelve">douze</a> apôtres. <sup id="cite1"><a href="#fn1">[1]</a></sup> Elle était présente à la seizième apparition morontielle de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
