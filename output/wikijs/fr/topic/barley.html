<p>Pendant des milliers d'années, les descendants d'Adam cultivèrent du <a href="/fr/topic/wheat">blé</a> et de l'orge, tels qu'ils avaient été cultivés dans le Jardin, dans les hautes <a href="/fr/topic/land">terres</a> de la frontière supérieure de la <a href="/fr/topic/Mesopotamia">Mésopotamie</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
