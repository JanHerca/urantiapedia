<p>Le <a href="/fr/topic/body,_human">corps</a> de stabilisation de l'univers local est composé de Sentinelles assignées à la <a href="/fr/topic/light">lumière</a> et à <a href="/fr/topic/life">la vie</a>, supervisées par l'Inspecteur associé et le <a href="/fr/topic/Father_Melchizedek">Père Melchizédek</a>, avec le soutien des Esprits inspirés de la <a href="/fr/topic/Trinity">Trinité</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
