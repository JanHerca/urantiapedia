<p>Séthard était un <a href="/fr/topic/teachers">enseignant</a> <a href="/fr/topic/religionists">religieux</a> exceptionnel parmi les <a href="/fr/topic/7">sept</a> grands <a href="/fr/topic/teachers">enseignants</a> <a href="/fr/topic/humans">humains</a> qui combinaient les meilleurs <a href="/fr/topic/elements_(chemical)">éléments</a> des enseignements <a href="/fr/topic/ethics">éthiques</a> et religieux. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
