<p>Les <a href="/fr/topic/Melchizedek_Sons">Fils de Melchisédek</a> dirigent plus de trente centres éducatifs différents à <a href="/fr/topic/Jerusalem">Jérusalem</a>. Ces écoles de formation commencent par le collège d'auto-évaluation et se terminent par les écoles de <a href="/fr/topic/citizenship">citoyenneté</a> de Jérusalem. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
