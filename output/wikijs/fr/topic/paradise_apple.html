<p>La <a href="/fr/topic/apple">pomme</a> du paradis, ou citron, était portée par les <a href="/fr/topic/Havona_pilgrims">pèlerins</a> lors d'une <a href="/fr/topic/ceremonies">cérémonie</a> matinale au <a href="/fr/topic/Jerusalem_temple">temple</a>, symbolisant le <a href="/fr/topic/forbidden_fruit">fruit défendu</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
