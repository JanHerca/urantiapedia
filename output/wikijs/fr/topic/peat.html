<p>La tourbe, vestige d'une <a href="/fr/topic/growth">croissance</a> végétale passée, <a href="/fr/topic/might">pourrait</a> potentiellement être convertie en <a href="/fr/topic/coal">charbon</a> <a href="/fr/topic/grace_(Gods_mercy)">grâce</a> à une <a href="/fr/topic/pressure">pression</a> et une <a href="/fr/topic/heat">chaleur</a> suffisantes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
