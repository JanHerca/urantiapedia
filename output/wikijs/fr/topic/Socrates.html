<p><a href="/fr/topic/Greeks">Grec</a>; enseigne que la <a href="/fr/topic/virtue">vertu</a> est la <a href="/fr/topic/knowledge">connaissance</a>; souffrir plutôt que d'être coupable d'injustice. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/ideals">idéaux</a> ont dominé le <a href="/fr/topic/world_(earth)">monde</a> occidental. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
