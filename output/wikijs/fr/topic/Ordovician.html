<p>L'ère ordovicienne, de 350 à 300 millions d'années, fut une période de fluctuations terrestres graduelles et de multiples <a href="/fr/topic/floods">inondations</a> majeures, caractérisées par l'évolution de divers <a href="/fr/topic/organisms">organismes</a> marins. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
