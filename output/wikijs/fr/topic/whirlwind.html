<p><a href="/fr/topic/Ang">Le</a> Père ne se révèle pas dans un tourbillon. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ceux qui sèment le <a href="/fr/topic/wind">vent</a> récolteront la tempête. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
