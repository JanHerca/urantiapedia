<p><a href="/fr/topic/Jesus">Jésus</a> et les apôtres ont prêché dans cette <a href="/fr/topic/cities">ville</a> grecque lors de leur <a href="/fr/topic/travel">voyage</a> à travers la <a href="/fr/topic/Samaria">Samarie</a> et la <a href="/fr/topic/Decapolis">Décapole</a> entre juin et août 27. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
