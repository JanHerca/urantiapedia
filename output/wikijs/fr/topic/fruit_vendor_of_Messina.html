<p><a href="/fr/topic/Jesus">Jésus</a> a eu une conversation avec un marchand de <a href="/fr/topic/fruit">fruits</a> de <a href="/fr/topic/Messina">Messine</a> qui a changé sa vie. Ce garçon s'est converti à la <a href="/fr/topic/faith">foi</a> chrétienne quand il était plus âgé. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
