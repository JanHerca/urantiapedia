<p>Ils ne sont pas représentatifs des peuples primitifs qui peuplaient l'Inde, mais forment la frange du sud-est de l'Inde qui n'a pas été absorbée par les <a href="/fr/topic/Andites">Andites</a> ou les <a href="/fr/topic/Aryans">Aryens</a> . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
