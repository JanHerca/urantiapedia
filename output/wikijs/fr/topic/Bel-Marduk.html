<p>Les Mésopotamiens réduisaient leurs dieux au concept de Bel-Mardouk, un dieu qui fusionnait plusieurs. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il y avait des temples dédiés à Bel-Mardouk à <a href="/fr/topic/Babylon">Babylone</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
