<p>2000 <a href="/fr/topic/believers">croyants</a> baptisés en. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Abraham_the_Pharisee">Abraham le pharisien</a> baptisa en. <sup id="cite2"><a href="#fn2">[2]</a></sup> Cruche d'or remplie à. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/fr/topic/Josiah_(blind_beggar)">Josias</a> a lavé l'argile en. <sup id="cite4"><a href="#fn4">[4]</a></sup> Lieu semi-sacré. <sup id="cite5"><a href="#fn5">[5]</a></sup> </p>
