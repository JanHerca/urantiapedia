<p>Les <a href="/fr/topic/broadcast_directors">directeurs de diffusion</a> traduisent les <a href="/fr/topic/broadcasts_(celestial)">émissions</a> des <a href="/fr/topic/Ancients_of_Days">Anciens des Jours</a> pour les <a href="/fr/topic/local_universes">univers locaux</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Interprètes et traducteurs Morontia Companion toujours disponibles. <sup id="cite2"><a href="#fn2">[2]</a></sup> Nécessaire pour les gens de différents <a href="/fr/topic/superuniverses">superunivers</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
