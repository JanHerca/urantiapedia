<p>Les premières et plus pures lignées d’<a href="/fr/topic/Andites">Andites</a> ont migré vers le nord-ouest de l’<a href="/fr/topic/Europe">Europe</a> par la <a href="/fr/topic/road_of_robbers">route</a> du <a href="/fr/topic/north">nord</a> à travers les pâturages de la Volga, tandis que les invasions ultérieures sont arrivées à <a href="/fr/topic/horses">cheval</a> en <a href="/fr/topic/3">trois</a> grandes vagues. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
