<p>Asoka a établi le <a href="/fr/topic/Buddhism">bouddhisme</a> en Corée, où il est rapidement devenu la <a href="/fr/topic/religion">religion</a> dominante, répandant son message de <a href="/fr/topic/salvation">salut</a> et d'illumination dans toute l'Asie de l'Est. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
