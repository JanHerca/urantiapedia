<p>Les Élamites étaient une <a href="/fr/topic/tribes">tribu</a> nodite d'Élam. Énoc, <a href="/fr/topic/children">fils</a> de <a href="/fr/topic/Cain">Caïn</a>, en était le chef. Pendant des centaines d'années, les Élamites et les <a href="/fr/topic/Adamites">Adamites</a> vécurent en <a href="/fr/topic/peace">paix</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
