<p>Dilmat est le nom par lequel les Égyptiens désignaient autrefois la cité sumérienne de <a href="/fr/topic/Dilmun">Dilmun</a>. Ces deux <a href="/fr/topic/names">noms</a> étaient alors confondus avec Dalamatia, la cité du Prince Planétaire, qui était depuis longtemps engloutie au fond du <a href="/fr/topic/gulf">golfe</a> Persique. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
