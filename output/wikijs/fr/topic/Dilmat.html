<p>Dilmat est le <a href="/fr/topic/names">nom</a> par lequel les Égyptiens désignaient autrefois la cité sumérienne de <a href="/fr/topic/Dilmun">Dilmun</a>. Ces deux <a href="/fr/topic/names">noms</a> étaient alors confondus avec <a href="/fr/topic/Dalamatia">Dalamatia</a>, la cité du Prince Planétaire, qui était depuis longtemps engloutie au fond du <a href="/fr/topic/Persian_Gulf">golfe Persique</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
