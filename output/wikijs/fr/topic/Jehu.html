<p>Jeshu est considéré comme le dixième roi d’<a href="/fr/topic/Israel">Israël</a> <a href="/fr/topic/good">bien</a> que Le Livre d’<a href="/fr/topic/Urantia">Urantia</a> le qualifie de propriétaire foncier et non de roi ; s'est allié à <a href="/fr/topic/Jehonadab">Jonadab</a> pour détruire les <a href="/fr/topic/prophets">prophètes</a> de <a href="/fr/topic/Baal">Baal</a> à <a href="/fr/topic/Samaria">Samarie</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
