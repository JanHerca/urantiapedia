<p>L'apôtre <a href="/fr/topic/Andrew">André</a> a été <a href="/fr/topic/crucifixion">crucifié</a> en Achaïe. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Corinth">Corinthe</a> était la capitale de l'Achaïe. C'est ici que <a href="/fr/topic/Jesus">Jésus</a> est <a href="/fr/topic/past">passé</a> lors de son <a href="/fr/topic/travel">voyage</a> à travers la <a href="/fr/topic/Mediterranean_region">Méditerranée</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/fr/topic/Luke">Luc</a> écrit son <a href="/fr/topic/gospel">évangile</a> en Achaïe. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
