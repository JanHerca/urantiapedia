<p>Nathanaël le pharisien invita <a href="/fr/topic/Jesus">Jésus</a> à déjeuner, mais Jésus réprimanda les <a href="/fr/topic/Pharisees">pharisiens</a> pour leur <a href="/fr/topic/self-importance">suffisance</a> et leur refus de reconnaître la <a href="/fr/topic/truth">vérité</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
