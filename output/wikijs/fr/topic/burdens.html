<p>L'apparition d'une véritable <a href="/fr/topic/brotherhood_(attitude)">fraternité</a> signifie qu'un <a href="/fr/topic/order">ordre</a> social est arrivé dans lequel tous les hommes prennent plaisir à porter les fardeaux les uns des autres ; ils désirent réellement pratiquer la <a href="/fr/topic/golden_rule">règle d'or</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
