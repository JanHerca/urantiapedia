<p>Ézéchias était le treizième roi de <a href="/fr/topic/Judah">Juda</a>. Les <a href="/fr/topic/Hebrews">Hébreux</a> adoraient les <a href="/fr/topic/snakes">serpents</a> jusqu'aux <a href="/fr/topic/days">jours</a> d'Ézéchias. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
