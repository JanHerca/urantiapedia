<p>Le grand <a href="/fr/topic/handicaps">handicap</a> auquel <a href="/fr/topic/Urantia">Urantia</a> est confrontée <a href="/fr/topic/achievement">pour atteindre</a> la haute <a href="/fr/topic/destiny">destinée</a> planétaire de <a href="/fr/topic/light_and_life">lumière et de vie</a> réside dans les problèmes de <a href="/fr/topic/disease">maladie</a>, de dégénérescence, de <a href="/fr/topic/war">guerre</a>, de <a href="/fr/topic/races">races</a> multicolores et de <a href="/fr/topic/multilingualism">multilinguisme</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
