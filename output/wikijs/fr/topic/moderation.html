<p>La <a href="/fr/topic/force">force</a> s’acquiert par l’<a href="/fr/topic/action">action</a>, tandis que le charme s’acquiert par la modération. <sup id="cite1"><a href="#fn1">[1]</a></sup> La retenue en toutes choses est bonne ; la <a href="/fr/topic/wisdom">sagesse</a> et la <a href="/fr/topic/virtue">vertu</a> conduisent à la véritable <a href="/fr/topic/aristocracy">noblesse</a> et à la <a href="/fr/topic/peace">paix</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
