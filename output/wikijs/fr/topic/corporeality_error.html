<p>L'erreur de la corporéité se manifeste dans les deux extrêmes de la <a href="/fr/topic/philosophy">philosophie</a> humaine. Dans le <a href="/fr/topic/materialism">matérialisme</a>, l'homme perd son <a href="/fr/topic/body,_human">corps</a> à sa <a href="/fr/topic/dead">mort</a> et cesse d'exister en tant que <a href="/fr/topic/personality">personnalité</a>; dans le <a href="/fr/topic/Pantheism">panthéisme</a>, <a href="/fr/topic/God">Dieu</a> n'a pas de corps et n'est donc pas une personne . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
