<p>Les <a href="/fr/topic/priests">prêtres</a> égyptiens inscrivaient des textes magiques sur les cercueils. Aujourd'hui, un assortiment varié de ces textes magiques a été rassemblé et préservé sous le <a href="/fr/topic/names">nom</a> de Livre des Morts. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
