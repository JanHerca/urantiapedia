<p>Le <a href="/fr/topic/Christianity">christianisme</a> souffre en tant que partie intégrante de la <a href="/fr/topic/clubs">société</a> culpabilisée de la <a href="/fr/topic/civilization">civilisation</a> occidentale, souillée par la <a href="/fr/topic/science">science</a> sans <a href="/fr/topic/idealism">idéalisme</a>, la <a href="/fr/topic/politics">politique</a> sans principes et la <a href="/fr/topic/wealth">richesse</a> sans <a href="/fr/topic/labor">travail</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
