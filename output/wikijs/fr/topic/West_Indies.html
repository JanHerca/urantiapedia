<p>Les Antilles sont une région où se dressent de hautes altitudes, les <a href="/fr/topic/mountains">montagnes</a> les plus jeunes se trouvant dans le <a href="/fr/topic/local_systems">système</a> des <a href="/fr/topic/Rocky_Mountains">montagnes Rocheuses</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
