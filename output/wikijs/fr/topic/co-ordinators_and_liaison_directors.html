<p>Les coordinateurs et les directeurs de liaison sont des compagnons morontiels. Ils sont les instructeurs de la <a href="/fr/topic/etiquette">conduite sociale</a> et du <a href="/fr/topic/progress">progrès</a> <a href="/fr/topic/morontia">morontiel</a>, parrainant des cours et d'autres activités de <a href="/fr/topic/groups">groupe</a> parmi les <a href="/fr/topic/ascending_mortals">mortels ascendants</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
