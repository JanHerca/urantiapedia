<p>Les coordinateurs et les directeurs de liaison sont des compagnons morontiels. Ils sont les instructeurs de la <a href="/fr/topic/conduct">conduite</a> sociale et du <a href="/fr/topic/progress">progrès</a> morontiel, parrainant des cours et d'autres activités de groupe parmi les <a href="/fr/topic/ascending_mortals">mortels ascendants</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
