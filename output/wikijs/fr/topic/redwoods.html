<p><a href="/fr/topic/Onamonalonton">Onamonalonton</a> avait son quartier général parmi les grands séquoias de <a href="/fr/topic/California">Californie</a>, dirigeant et dispensant des <a href="/fr/topic/advice">conseils</a> spirituels aux <a href="/fr/topic/red_race">hommes rouges</a> américains. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
