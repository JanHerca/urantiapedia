<p>De la <a href="/fr/topic/door">porte</a> était un Juif incirconcis et non baptisé. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les pharisiens entourent la <a href="/fr/topic/earth">terre</a> et la mer pour n'en faire qu'une. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
