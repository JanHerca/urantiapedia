<p><a href="/fr/topic/Judas_Iscariot">Judas</a> Iscariote, le douzième <a href="/fr/topic/apostles_of_Jesus">apôtre</a>, né à Kerioth, fut choisi par Nathanaël avant d'être renié par ses <a href="/fr/topic/fathers">parents</a> <a href="/fr/topic/Sadducees">sadducéens</a> pour avoir rejoint les <a href="/fr/topic/disciples">disciples</a> de Jean-Baptiste. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
