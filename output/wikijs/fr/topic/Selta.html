<p>Selta a écrit un livre apocalyptique juif sur le <a href="/fr/topic/Messiah">Messie</a>, confondant les <a href="/fr/topic/apostles_of_Jesus">apôtres</a> sur le <a href="/fr/topic/Mount_Olivet">mont des Oliviers</a> pendant le discours de <a href="/fr/topic/Jesus">Jésus</a> sur la <a href="/fr/topic/destruction">destruction</a> de <a href="/fr/topic/Jerusalem">Jérusalem</a> et sa <a href="/fr/topic/second_coming">seconde venue</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
