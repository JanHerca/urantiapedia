<p>Le quartier général d'Onagar se trouvait à Oban, sur les rives <a href="/fr/topic/north">nord</a> de l'ancienne <a href="/fr/topic/Mediterranean_region">Méditerranée</a>, où il envoya les <a href="/fr/topic/first">premiers</a> <a href="/fr/topic/missionaries">missionnaires</a> du <a href="/fr/topic/world_(earth)">monde</a> pour diffuser ses <a href="/fr/topic/doctrines">doctrines</a> sur une <a href="/fr/topic/Deity">Déité</a> unique et sur le Grand Au-delà. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
