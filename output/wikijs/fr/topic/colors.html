<p>Il y a <a href="/fr/topic/7">sept</a> couleurs dans le <a href="/fr/topic/spectrum">spectre</a> naturel. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/celestial_musicians">musiciens célestes</a> créent des symphonies de couleurs, qui comptent parmi les plus grandes réalisations des musiciens célestes. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
