<p>Les <a href="/fr/topic/oxen">bœufs</a> musqués étaient parmi les rares espèces <a href="/fr/topic/animals">animales</a> à avoir survécu à la rigoureuse <a href="/fr/topic/ice_ages">période glaciaire</a> en <a href="/fr/topic/North_America">Amérique du Nord</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
