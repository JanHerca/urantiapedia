<p>Les paresseux, les <a href="/fr/topic/armadillos">tatous</a>, les <a href="/fr/topic/antelopes">antilopes</a> et les <a href="/fr/topic/bears">ours</a> d’<a href="/fr/topic/Asia">Asie</a> pénétrèrent en <a href="/fr/topic/North_America">Amérique du Nord</a>, tandis que les <a href="/fr/topic/camels">chameaux</a> nordaméricains allèrent en <a href="/fr/topic/China">Chine</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
