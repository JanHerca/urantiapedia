<p><a href="/fr/topic/Jesus">Jésus</a> ne considérait pas ce <a href="/fr/topic/world_(earth)">monde</a> comme une vallée de <a href="/fr/topic/tears">larmes</a>, mais plutôt comme la sphère de naissance des <a href="/fr/topic/spirits">esprits</a> immortels sur le <a href="/fr/topic/way">chemin</a> de l’<a href="/fr/topic/achievement">accomplissement</a> éternel et de la validation divine par la <a href="/fr/topic/fusion">fusion</a> avec le <a href="/fr/topic/Universal_Father">Père Universel</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
