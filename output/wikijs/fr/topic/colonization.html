<p>La pratique du <a href="/fr/topic/sacrifice">sacrifice</a> des <a href="/fr/topic/children">fils</a> <a href="/fr/topic/first-born">premiers-nés</a> fut remplacée par l'exil; ce fut l'origine de la colonisation. Les <a href="/fr/topic/Romans">Romains</a> adhérèrent à cette coutume dans leur plan de colonisation. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
