<p>La <a href="/fr/topic/absent_landlord_(parable)">parabole</a> des <a href="/fr/topic/ten">dix</a> <a href="/fr/topic/virgins">vierges</a>, tirée du discours du Maître sur la <a href="/fr/topic/destruction">destruction</a> de <a href="/fr/topic/Jerusalem">Jérusalem</a> et sa <a href="/fr/topic/second_coming">seconde venue</a>, rapportée par <a href="/fr/topic/Selta">Selta</a>, causa une grande <a href="/fr/topic/confusion">confusion</a> parmi les <a href="/fr/topic/apostles_of_Jesus">apôtres</a>, à l'exception de <a href="/fr/topic/John_the_Baptist">Jean</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
