<p><a href="/fr/topic/David_(King)">David</a> défendit la <a href="/fr/topic/cities">ville</a> cananéenne de Keïla, expliquant la <a href="/fr/topic/defeat">défaite</a> de <a href="/fr/topic/Saul_(king)">Saül</a> à Gabaon par l'attaque d'une ville ayant signé un <a href="/fr/topic/treaties">traité</a> de <a href="/fr/topic/peace">paix</a> avec les Éphraïmites. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
