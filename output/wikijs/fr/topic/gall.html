<p>C'était la <a href="/fr/topic/belief">croyance</a> commune des <a href="/fr/topic/Jews">Juifs</a> que la goutte de fiel sur la pointe de l'épée de l'ange de la <a href="/fr/topic/dead">mort</a> commençait à agir à la <a href="/fr/topic/end">fin</a> du <a href="/fr/topic/third_day">troisième jour</a>, de sorte qu'elle produisait son plein effet le quatrième jour. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
