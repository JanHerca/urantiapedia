<p>Le jeune Philistin montra à <a href="/fr/topic/Jesus">Jésus</a> le débarquement du <a href="/fr/topic/ship">navire</a> de <a href="/fr/topic/Jonah">Jonas</a> lors de son <a href="/fr/topic/travel">voyage</a> à Tarsis, et il lui enseigna l'importance de ne pas échapper à son <a href="/fr/topic/duty">devoir</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
