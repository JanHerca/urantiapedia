<p>Il y a environ 210 millions d’<a href="/fr/topic/years">années</a>, des <a href="/fr/topic/insects">insectes</a> sont apparus pour la première fois, notamment des cancrelats. Un millier d’espèces de cancrelats se sont développées, et certaines ont atteint quatre <a href="/fr/topic/thumbs">pouces</a> de long. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
