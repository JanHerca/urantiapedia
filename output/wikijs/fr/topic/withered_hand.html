<p>L'homme à la <a href="/fr/topic/hands">main</a> sèche a été guéri par <a href="/fr/topic/Jesus">Jésus</a> le jour du <a href="/fr/topic/Sabbath">sabbat</a>, démontrant ainsi l'importance de faire du <a href="/fr/topic/good">bien</a> aux autres. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
