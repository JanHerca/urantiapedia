<p>L’encens est devenu un messager aux dieux par le biais de rituels sacrificiels, évoluant vers des <a href="/fr/topic/fests">festins</a> élaborés. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les anciens entretenaient la bonne humeur autour du <a href="/fr/topic/fire">feu</a> en y aspergeant de l’encens, craignant et vénérant sa <a href="/fr/topic/nature">nature</a> sacrée. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
