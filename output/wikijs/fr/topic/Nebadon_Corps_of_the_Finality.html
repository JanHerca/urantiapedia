<p>L'identité de l'âme de <a href="/fr/topic/Jesus">Jésus</a>, construite <a href="/fr/topic/grace_(God’s_mercy)">grâce</a> à la <a href="/fr/topic/direction">direction</a> divine et à un alignement parfait avec la <a href="/fr/topic/will">volonté</a> du Père, a peut-être été placée sous la garde du Père du <a href="/fr/topic/Paradise">Paradis</a> en vue d'une éventuelle direction du <a href="/fr/topic/Corps_of_Mortal_Finaliters">Corps de la Finalité</a> de <a href="/fr/topic/Nebadon">Nébadon</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
