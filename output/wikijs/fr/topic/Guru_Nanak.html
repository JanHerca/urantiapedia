<p>Guru Nanak ou Nanak était le récent chef <a href="/fr/topic/religionists">religieux</a> du 15e siècle qui a fondé le sikhisme. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Ang">Le</a> sikhisme est une synthèse de l'islam, de l'hindouisme et du bouddhisme. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
