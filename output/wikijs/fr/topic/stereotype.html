<p>Un stéréotype est un <a href="/fr/topic/plans">plan</a> d’<a href="/fr/topic/action">action</a> non validé, accepté sans validation, qui influence la <a href="/fr/topic/philosophy">philosophie</a> personnelle dérivée d’expériences intérieures et environnementales, de facteurs sociaux et de <a href="/fr/topic/decisions">décisions</a> personnelles. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
