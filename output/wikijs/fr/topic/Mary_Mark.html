<p><a href="/fr/topic/Mary_(mother_of_Alpheus_twins)">Marie</a> Marc, l'épouse d'Élie et la <a href="/fr/topic/mothers">mère</a> de <a href="/fr/topic/John_Mark">Jean Marc</a>, accueillit <a href="/fr/topic/Jesus">Jésus</a> et les onze <a href="/fr/topic/apostles_of_Jesus">apôtres</a> dans leur <a href="/fr/topic/home">maison</a> avant leur départ pour le camp de Gethsémané. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
