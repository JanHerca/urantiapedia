<p>Pour <a href="/fr/topic/God">Dieu</a>, aucun événement n’est une surprise ; il habite le cercle de l’<a href="/fr/topic/eternity">éternité</a> et n’est jamais soumis à la surprise. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
