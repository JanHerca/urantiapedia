<p>Lorsqu'on parle de <a href="/fr/topic/creatures">créatures</a> sexuelles, on a coutume d'appeler <a href="/fr/topic/children">fils</a> de <a href="/fr/topic/God">Dieu</a> les êtres qui descendent plus directement du Père et du Fils, et filles de Dieu lorsqu'on se réfère aux <a href="/fr/topic/children">enfants</a> de l'Esprit. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
