<p>La parabole du grand souper de <a href="/fr/topic/Jesus">Jésus</a> concerne celui qui sera digne de <a href="/fr/topic/eating">manger</a> le <a href="/fr/topic/bread">pain</a> dans le <a href="/fr/topic/kingdom">royaume</a> de <a href="/fr/topic/God">Dieu</a> et de s'asseoir à la table du Père. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
