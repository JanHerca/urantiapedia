<p>Au cours de la <a href="/fr/topic/week">semaine</a> de <a href="/fr/topic/Jesus">Jésus</a> à Syracuse, il a réhabilité Esdras, le Juif rétrograde, l'aidant à trouver <a href="/fr/topic/God">Dieu</a> et conduisant finalement à l'établissement de la <a href="/fr/topic/Christian_church,_early">première église chrétienne</a> dans la <a href="/fr/topic/cities">ville</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
