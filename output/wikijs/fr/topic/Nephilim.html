<p>Les Nephilim (<a href="/fr/topic/Nodites">Nodites</a>) dans la référence à ces derniers dans l'Ancien Testament étaient les « hommes puissants d'autrefois » et les « hommes de renom » nés de <a href="/fr/topic/children">fils</a> des dieux et de filles des hommes durant l'ère post-rébellion sur <a href="/fr/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
