<p>Il y a 85 millions d'années, les dépôts de <a href="/fr/topic/chalk">craie</a> et de marnes gréseuses vertes, qui donnent son <a href="/fr/topic/names">nom</a> à cette période, variaient en épaisseur de 60 mètres à <a href="/fr/topic/3">3</a> 000 mètres et peuvent être observés dans les contreforts orientaux des <a href="/fr/topic/Rocky_Mountains">montagnes Rocheuses</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
