<p>Sonta-an et <a href="/fr/topic/Sonta-en">Sonta-en</a> étaient des <a href="/fr/topic/names">noms</a> donnés à <a href="/fr/topic/Andon_and_Fonta">Andon et Fonta</a>, signifiant leur estime et leur <a href="/fr/topic/affection">affection</a> mutuelles en tant qu'« aimés par la <a href="/fr/topic/mothers">mère</a> » et « aimés par le père » pendant leur séjour mortel sur <a href="/fr/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
