<p>Beit Adis est un village près de la <a href="/fr/topic/caves">caverne</a> rocheuse où <a href="/fr/topic/Jesus">Jésus</a> a vécu pendant sa <a href="/fr/topic/retirement">retraite</a> de <a href="/fr/topic/forty_days">quarante jours</a> avant la prédication. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
