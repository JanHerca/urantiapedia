<p>La <a href="/fr/topic/absent_landlord_(parable)">parabole</a> des <a href="/fr/topic/laborers">ouvriers</a> de la vigne enseigne que le <a href="/fr/topic/kingdom_of_heaven">royaume des cieux</a> est caractérisé par l’<a href="/fr/topic/fairness">équité</a>, la générosité et la <a href="/fr/topic/mercy">miséricorde</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
