<p>La <a href="/fr/topic/women">femme</a> anonyme qui a mouillé les <a href="/fr/topic/feet">pieds</a> de <a href="/fr/topic/Jesus">Jésus</a> avec ses <a href="/fr/topic/tears">larmes</a> et les a essuyés avec ses <a href="/fr/topic/hair">cheveux</a> était une ancienne tenancière de bordel de <a href="/fr/topic/Jerusalem">Jérusalem</a> qui avait refait sa <a href="/fr/topic/life">vie</a> en acceptant les enseignements de Jésus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
