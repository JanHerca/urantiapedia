<p>Coupables d’un désir chronique, les <a href="/fr/topic/disciples">disciples</a> de <a href="/fr/topic/Jesus">Jésus</a> ont été exhortés à s’emparer du <a href="/fr/topic/kingdom">royaume</a> par l’assaut spirituel plutôt que de simplement regretter le <a href="/fr/topic/past">passé</a>, de <a href="/fr/topic/complaining">se plaindre</a> du <a href="/fr/topic/present">présent</a> et d’espérer vainement l’<a href="/fr/topic/future">avenir</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
