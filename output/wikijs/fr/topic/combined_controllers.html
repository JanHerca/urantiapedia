<p>Les Contrôleurs Combinés sont des Superviseurs du Pouvoir Morontiel hautement mécaniques ; l'un d'eux est stationné sur chaque <a href="/fr/topic/morontia_world">monde morontiel</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ils apparaissent dans le registre de <a href="/fr/topic/personality">personnalité</a> d'Uversa. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
