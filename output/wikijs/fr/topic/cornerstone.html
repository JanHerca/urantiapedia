<p>Il existe un dicton juif qui dit : la <a href="/fr/topic/stone">pierre</a> que les bâtisseurs ont rejetée est devenue la pierre angulaire lorsque le peuple l'a <a href="/fr/topic/discoveries">découverte</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
