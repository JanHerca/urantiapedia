<p>Sansa devint une <a href="/fr/topic/women">femme</a> de grande capacité avant que la <a href="/fr/topic/caravans">caravane</a> adamique n’atteigne sa destination. <sup id="cite1"><a href="#fn1">[1]</a></sup> Sansa, fille d’<a href="/fr/topic/Adam">Adam</a> et de <a href="/fr/topic/Laotta">Laotta</a>, épouse de <a href="/fr/topic/Sargan">Sargan</a>, devint une femme de grande capacité. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
