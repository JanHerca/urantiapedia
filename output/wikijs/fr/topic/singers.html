<p>Les chanteurs sont des <a href="/fr/topic/heavenly_reproducers">reproducteurs célestes</a> et des <a href="/fr/topic/celestial_artisans">artisans célestes</a>, des harmonistes réitérant les harmonies du <a href="/fr/topic/past">passé</a> et interprétant les <a href="/fr/topic/melodies">mélodies</a> présentes, opérant au niveau <a href="/fr/topic/morontia">morontiel</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
