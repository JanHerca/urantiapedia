<p>Les apôtres ont interprété les paroles du <a href="/fr/topic/Master">Maître</a> pour justifier leurs <a href="/fr/topic/desires">désirs</a> intenses. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/values">valeurs</a> morales ne découlent pas de. <sup id="cite2"><a href="#fn2">[2]</a></sup> Préférant les <a href="/fr/topic/illusions">illusions</a> optimistes à la <a href="/fr/topic/reality">réalité</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
