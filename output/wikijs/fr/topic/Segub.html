<p>Segub, le plus jeune <a href="/fr/topic/children">fils</a> d'un petit roi de <a href="/fr/topic/Palestine">Palestine</a>, fut sacrifié pour la construction des murailles de <a href="/fr/topic/Jericho">Jéricho</a>, selon la parole de l'Éternel. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
