<p>Les noyers font partie des nombreux <a href="/fr/topic/trees">arbres</a> actuels qui sont apparus pour la première fois au cours d’une période de grande <a href="/fr/topic/evolution">évolution</a> de <a href="/fr/topic/life">la vie</a> végétale, deuxième en importance après l’apparition de l’<a href="/fr/topic/man">homme</a> lui-même. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
