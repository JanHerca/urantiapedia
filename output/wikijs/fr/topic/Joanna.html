<p>Réunion organisée dans le nouveau palais d'Hérode. <sup id="cite1"><a href="#fn1">[1]</a></sup> Aux apparitions de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Découvert un tombeau <a href="/fr/topic/emptiness">vide</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Trésorière du <a href="/fr/topic/body,_human">corps</a> des <a href="/fr/topic/women">femmes</a>; épouse de <a href="/fr/topic/Chuza">Chuza</a>, <a href="/fr/topic/steward">intendant</a> d'Hérode. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
