<p>Les pécaris, descendants d'une petite créature ressemblant à un cochon, ont évolué aux côtés d'autres espèces en <a href="/fr/topic/North_America">Amérique du Nord</a> et en <a href="/fr/topic/Europe">Europe</a> à l'époque préhistorique. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
