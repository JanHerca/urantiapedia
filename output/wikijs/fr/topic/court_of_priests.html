<p>La <a href="/fr/topic/courtship">cour</a> des <a href="/fr/topic/priests">prêtres</a> était une cour située en face de la <a href="/fr/topic/court_of_Israel">cour d'Israël</a>, dans le <a href="/fr/topic/Jerusalem_temple">temple de Jérusalem</a> à l'époque de <a href="/fr/topic/Jesus">Jésus</a>, où les prêtres étaient installés. Elle était située sous un rebord rocheux où se trouvait l'autel. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
