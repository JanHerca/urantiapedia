<p>C'est le nom du <a href="/fr/topic/first">premier</a> médian secondaire du premier sous-groupe de huit sous-groupes qui existe. Chaque sous-groupe comprend 248 <a href="/fr/topic/brethren">frères</a> et sœurs, <a href="/fr/topic/children">enfants</a> des mêmes <a href="/fr/topic/parents">parents</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
