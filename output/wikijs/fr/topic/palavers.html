<p>Les « palabres » rarement utiles ne peuvent pas efficacement diriger la <a href="/fr/topic/peace">paix</a> ou la <a href="/fr/topic/war">guerre</a>, car l’<a href="/fr/topic/history">histoire</a> a montré qu’une armée forte, composée d’un seul <a href="/fr/topic/man">homme</a>, l’emporte sur les armées dirigées par des chefs de <a href="/fr/topic/clans">clan</a> dans la course au <a href="/fr/topic/power">pouvoir</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
