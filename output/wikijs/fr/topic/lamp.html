<p>L'œil est la lampe du <a href="/fr/topic/body,_human">corps</a>, qu'il brille avec générosité et <a href="/fr/topic/light">lumière</a>, et non avec <a href="/fr/topic/darkness">ténèbres</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Que votre lumière brille sur un support où tous peuvent la contempler. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
