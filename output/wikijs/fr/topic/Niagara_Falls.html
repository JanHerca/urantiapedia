<p>Le <a href="/fr/topic/local_systems">système</a> des <a href="/fr/topic/Great_Lakes">Grands Lacs</a> s'est vidé par les chutes du Niagara il y a 37 000 <a href="/fr/topic/years">ans</a>, suivant un <a href="/fr/topic/way">chemin</a> allant de la <a href="/fr/topic/Mississippi_River">vallée du Mississippi</a> à la <a href="/fr/topic/Hudson_River">vallée de l'Hudson</a> et finalement au <a href="/fr/topic/St._Lawrence_River">Saint-Laurent</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
