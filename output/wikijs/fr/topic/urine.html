<p>L'urine et le <a href="/fr/topic/blood">sang</a>, considérés comme magiques, comptaient parmi les <a href="/fr/topic/first">premiers</a> médicaments, bientôt complétés par des racines et des sels, tandis que le <a href="/fr/topic/fasting">jeûne</a>, les <a href="/fr/topic/diet">régimes</a> et les remèdes nauséabonds étaient utilisés pour chasser les <a href="/fr/topic/spirits">esprits</a> de la <a href="/fr/topic/disease">maladie</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
