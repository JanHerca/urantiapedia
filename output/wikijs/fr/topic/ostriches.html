<p>Les autruches descendent d’énormes <a href="/fr/topic/reptilians">reptiles</a> anciens, ce qui <a href="/fr/topic/facts">fait</a> de leur <a href="/fr/topic/evolution">évolution</a> l’un des plus grands sauts de l’<a href="/fr/topic/history">histoire</a> préhumaine. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
