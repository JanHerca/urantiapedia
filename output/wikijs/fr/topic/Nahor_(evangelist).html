<p>Nachor a commis une <a href="/fr/topic/error">erreur</a> lors du <a href="/fr/topic/shunning">rejet</a> de <a href="/fr/topic/Nazareth">Nazareth</a>, mettant en <a href="/fr/topic/danger">péril</a> la résolution pacifique de <a href="/fr/topic/Jesus">Jésus</a> avec la <a href="/fr/topic/mob">foule</a> violente. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
