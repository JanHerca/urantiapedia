<p>Les poulpes sont les descendants de <a href="/fr/topic/cephalopods">céphalopodes</a> qui ont survécu et évolué aux côtés des <a href="/fr/topic/coral">coraux</a>, des <a href="/fr/topic/sponges">éponges</a> et d’autres <a href="/fr/topic/creatures">créatures</a> marines anciennes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
