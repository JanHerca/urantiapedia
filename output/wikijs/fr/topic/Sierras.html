<p>Les Sierras se sont formées au cours de la phase moderne de <a href="/fr/topic/education">formation</a> des <a href="/fr/topic/mountains">montagnes</a> de l'histoire géologique, leurs strates de <a href="/fr/topic/quartz">quartz</a> <a href="/fr/topic/gold">aurifères</a> étant le produit de coulées de <a href="/fr/topic/lava">lave</a> de cette époque. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
