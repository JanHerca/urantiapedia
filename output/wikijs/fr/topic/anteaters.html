<p>Il y a <a href="/fr/topic/ten">dix</a> millions d'années, les fourmiliers ont évolué en <a href="/fr/topic/South_America">Amérique du Sud</a> aux côtés des <a href="/fr/topic/sloths">paresseux</a>, des <a href="/fr/topic/armadillos">tatous</a> et des <a href="/fr/topic/monkeys">singes</a> primitifs sud-américains, enrichissant la faune unique du <a href="/fr/topic/continental_nation">continent</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
