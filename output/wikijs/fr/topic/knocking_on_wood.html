<p>Malgré la continuation des rituels primitifs, l'homme moderne ne tente plus ouvertement de <a href="/fr/topic/compulsion">contraindre</a> les <a href="/fr/topic/spirits">esprits</a>, montrant plutôt une disposition à négocier avec la <a href="/fr/topic/Deity">Déité</a> par des <a href="/fr/topic/action">actions</a> telles que frapper sur du <a href="/fr/topic/wood">bois</a> et <a href="/fr/topic/crossing_fingers">croiser les doigts</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
