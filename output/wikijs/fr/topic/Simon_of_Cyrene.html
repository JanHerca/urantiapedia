<p><a href="/fr/topic/Simon_(assistant_of_David_Zebedee)">Simon</a> de <a href="/fr/topic/Cyrene">Cyrène</a>, contraint de porter la traverse de <a href="/fr/topic/Jesus">Jésus</a>, devint un <a href="/fr/topic/religionists">croyant</a> vaillant. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Simon_(boat)">Simon</a> de Cyrène, dont le <a href="/fr/topic/children">fils</a> <a href="/fr/topic/Rufus">Rufus</a> était aidé par Jésus, porta sans le savoir la <a href="/fr/topic/cross">croix</a> de Jésus. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
