<p>Le jeudi, autrefois un jour chanceux pour les <a href="/fr/topic/weddings">mariages</a>, était censé apporter les résultats les plus favorables lorsqu'il était célébré sous la pleine <a href="/fr/topic/moon_(Urantias)">lune</a>, avec la coutume de jeter des <a href="/fr/topic/cereals">céréales</a> pour <a href="/fr/topic/insurance">assurer</a> la <a href="/fr/topic/fertility">fécondité</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
