<p><a href="/fr/topic/Jesus">Jésus</a> a <a href="/fr/topic/facts">fait</a> <a href="/fr/topic/evidence">preuve</a> de compassion et de retenue en sauvant une esclave des <a href="/fr/topic/claws">griffes</a> d'un fou ivre à Fair Havens, laissant une empreinte durable sur le <a href="/fr/topic/yearning">désir</a> de <a href="/fr/topic/Ganid">Ganid</a> de changer le <a href="/fr/topic/caste_systems">système de castes</a> dans son <a href="/fr/topic/India">Inde</a> natale. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
