<p>Les primitifs étaient paralysés par la <a href="/fr/topic/fear">peur</a> omniprésente de la <a href="/fr/topic/luck">malchance</a>, ce qui les conduisait à remettre en question la valeur du <a href="/fr/topic/labor">travail</a> acharné et soulignait la tendance à négliger la <a href="/fr/topic/luck">chance</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
