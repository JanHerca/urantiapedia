<p>Les <a href="/fr/topic/specialists">spécialistes</a> des <a href="/fr/topic/communication">communications</a> font partie du <a href="/fr/topic/groups">groupe</a> des Manipulateurs d'Énergie des Artisans Célestes. Ce sont les <a href="/fr/topic/technicians">techniciens</a> de la <a href="/fr/topic/communication">communication</a> interplanétaire. Douze d'entre eux servent sur <a href="/fr/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
