<p>Il y a un bastion intérieur, la citadelle de l'esprit, qui est absolument inattaquable; du moins cela est vrai pour <a href="/fr/topic/whole">tout</a> être humain qui a consacré la garde de son âme à l'esprit intérieur du <a href="/fr/topic/God">Dieu</a> éternel. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
