<p>Le nuage cosmique, la grande couverture spatiale, est constitué en grande partie d'atomes de <a href="/fr/topic/calcium">calcium</a> modifiés. Notre <a href="/fr/topic/superuniverses">superunivers</a> <a href="/fr/topic/whole">tout</a> entier est parsemé de <a href="/fr/topic/stone">pierre</a> finement pulvérisée. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
