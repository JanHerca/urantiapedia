<p><a href="/fr/topic/Noah_(wine_maker_of_Aram)">Noé</a>, <a href="/fr/topic/children">fils</a> de l’architecte et constructeur du <a href="/fr/topic/Garden_of_Eden">jardin</a> d’Eden, faisait partie du comité de réception qui accueillit <a href="/fr/topic/Adam">Adam</a> et Ève comme dirigeants du <a href="/fr/topic/world_(earth)">monde</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
