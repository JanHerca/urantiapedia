<p>Débora et Barak vainquirent Sisera à Taanach, un événement historique que <a href="/fr/topic/Jesus">Jésus</a> considéra alors qu'il observait le <a href="/fr/topic/tombs">tombeau</a> de <a href="/fr/topic/Simeon_(reputed_holy_man)">Siméon</a> sur la colline de <a href="/fr/topic/Nazareth">Nazareth</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
