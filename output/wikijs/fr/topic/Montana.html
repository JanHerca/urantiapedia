<p>Le Montana est connu pour les nombreux <a href="/fr/topic/fossils">fossiles</a> d'eau douce trouvés dans les <a href="/fr/topic/Morrison_beds">gisements Morrison</a> du <a href="/fr/topic/Colorado">Colorado</a>, du Montana et du <a href="/fr/topic/Wyoming">Wyoming</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
