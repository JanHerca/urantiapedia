<p><a href="/fr/topic/God">Dieu</a> babylonien, également appelé Bel; dieu mésopotamien de <a href="/fr/topic/earth">la terre</a>; équivalent du <a href="/fr/topic/Baal">Baal</a> sémitique; formait une triade avec Ea et Anu. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
