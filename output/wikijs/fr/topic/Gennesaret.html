<p>Une région de la mer de <a href="/fr/topic/Galilee">Galilée</a> où <a href="/fr/topic/Jesus">Jésus</a> se reposait après les événements de l'alimentation des cinq <a href="/fr/topic/mile">mille</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> C'est ici que <a href="/fr/topic/Jesus">Jésus</a> et les <a href="/fr/topic/twelve">douze</a> terminèrent leur <a href="/fr/topic/travel">voyage</a> de <a href="/fr/topic/reversion">retour</a> de Phénicie le 1er août 29. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
