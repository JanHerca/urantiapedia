<p>Il existe un grand gouffre cosmique entre la <a href="/fr/topic/matter">matière</a> et la <a href="/fr/topic/thought">pensée</a>, et ce gouffre est infiniment plus grand entre le <a href="/fr/topic/mortal_mind">mental matériel</a> et l'amour spirituel. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il existe un immense gouffre entre l'humain et le divin, entre l'homme et <a href="/fr/topic/God">Dieu</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
