<p>Les <a href="/fr/topic/women">femmes</a> qui suivaient <a href="/fr/topic/Jesus">Jésus</a> étaient chargées de diriger les services du <a href="/fr/topic/Sabbath">sabbat</a>, au cours desquels <a href="/fr/topic/Miriam_(sister_of_Jesus)">Miriam</a> de l'Ancien Testament était citée pour son rôle dans <a href="/fr/topic/life">la vie</a> religieuse d'Israël. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
