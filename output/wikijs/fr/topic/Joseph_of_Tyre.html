<p><a href="/fr/topic/Jesus">Jésus</a> resta avec <a href="/fr/topic/Joseph_(brother_of_Jesus)">Joseph</a> de <a href="/fr/topic/Tyre">Tyr</a> du 11 au 24 juillet, enseignant et prêchant dans la <a href="/fr/topic/cities">ville</a> et baptisant de nombreux <a href="/fr/topic/believers">croyants</a> dans le <a href="/fr/topic/kingdom">royaume</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
