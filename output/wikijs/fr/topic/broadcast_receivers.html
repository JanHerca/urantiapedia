<p>Les émetteurs d'énergie sont d'une valeur inestimable pour les récepteurs de <a href="/fr/topic/radio_broadcasting">radiodiffusion</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les récepteurs de diffusion sont des seconaphins primaires et servent les <a href="/fr/topic/Ancients_of_Days">Anciens des Jours</a> avec une classe spéciale de <a href="/fr/topic/messages">messages</a> de diffusion. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
