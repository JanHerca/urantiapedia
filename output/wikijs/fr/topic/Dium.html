<p><a href="/fr/topic/Jesus">Jésus</a>, <a href="/fr/topic/apostles_of_Jesus">les douze</a> <a href="/fr/topic/apostles_of_Jesus">apôtres</a>, les <a href="/fr/topic/12">douze</a> <a href="/fr/topic/evangelists">évangélistes</a> et un <a href="/fr/topic/groups">groupe</a> supplémentaire d'évangélistes ont prêché dans cette <a href="/fr/topic/cities">ville</a> lors de son deuxième tour de la <a href="/fr/topic/Decapolis">Décapole</a>, entre le 18 août et le 16 septembre de l'année 29. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
