<p><a href="/fr/topic/Jesus">Jésus</a>, les <a href="/fr/topic/twelve">douze</a> apôtres, les douze <a href="/fr/topic/evangelists">évangélistes</a> et un groupe supplémentaire d'évangélistes ont prêché dans cette <a href="/fr/topic/cities">ville</a> lors de son deuxième tour de la <a href="/fr/topic/Decapolis">Décapole</a>, entre le 18 août et le 16 septembre de l'année 29. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
