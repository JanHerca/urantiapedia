<p>La <a href="/fr/topic/absent_landlord_(parable)">parabole</a> de l’<a href="/fr/topic/shrewd_steward">intendant avisé</a> nous enseigne l’importance d’être sage et diligent dans les <a href="/fr/topic/business">affaires</a> terrestres et célestes. <sup id="cite1"><a href="#fn1">[1]</a></sup> La parabole de l’intendant ingrat nous enseigne l’importance du <a href="/fr/topic/forgiveness">pardon</a> et de la <a href="/fr/topic/mercy">miséricorde</a> envers les autres. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
