<p>Les <a href="/fr/topic/children">enfants</a> bossus ou <a href="/fr/topic/cripples">infirmes</a> étaient considérés comme des <a href="/fr/topic/fetishes">fétiches</a>. On croyait que les <a href="/fr/topic/lunatics">lunatiques</a> avaient été frappés par la <a href="/fr/topic/moon_(Urantias)">lune</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
