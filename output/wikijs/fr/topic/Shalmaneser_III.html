<p>La <a href="/fr/topic/decisions">décision</a> de Salmanasar III de contrôler la côte méditerranéenne a modifié le cours de l’<a href="/fr/topic/history">histoire</a>, conduisant à des <a href="/fr/topic/war">guerres</a> et à des <a href="/fr/topic/covenants">alliances</a> qui n’ont pas été rapportées dans l’<a href="/fr/topic/Old_Testament">Ancien Testament</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
