<p><a href="/fr/topic/Ang">Le</a> roi <a href="/fr/topic/David_(King)">David</a> imposa un lourd tribut à ce peuple. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p><a href="/fr/topic/Saul_(king)">Saül</a> vainquit les Ammonites lorsqu'ils voulurent attaquer les <a href="/fr/topic/Gileadites">Giléadites</a>. Cette <a href="/fr/topic/victory">victoire</a> fut plus tard célébrée et donna lieu à l'histoire hébraïque prétentieuse. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
