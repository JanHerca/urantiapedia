<p>L'homme cherche à adoucir le processus de <a href="/fr/topic/life">la vie</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'esclavage a élevé des <a href="/fr/topic/masters">maîtres</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Protégé par des <a href="/fr/topic/tariffs">tarifs douaniers</a> sur la <a href="/fr/topic/continental_nation">nation continentale</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Quand c'est trop compliqué ou luxueux, rapidement suicidaire. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
