<p>Des <a href="/fr/topic/races">races</a> primitives et méfiantes qui parlent un dialecte différent tous les 40 ou 50 miles. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'origine des dialectes est illustrée par l'usage du « <a href="/fr/topic/baby_talk">langage bébé</a> » au sein d'un groupe familial. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
