<p>Les crocodiliens marins étaient également une réversion du type de reptile terrestre, mais contrairement aux <a href="/fr/topic/sea_serpents">serpents de mer</a>, ces <a href="/fr/topic/animals">animaux</a> retournaient toujours sur <a href="/fr/topic/land">terre</a> pour pondre leurs œufs. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
