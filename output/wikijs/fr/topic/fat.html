<p>On pensait généralement que l'âme était identifiée au <a href="/fr/topic/breath">souffle</a>, mais divers peuples la situaient également dans la tête, les <a href="/fr/topic/hair">cheveux</a>, le <a href="/fr/topic/hearts">cœur</a>, le <a href="/fr/topic/liver">foie</a>, le <a href="/fr/topic/blood">sang</a> et la graisse. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
