<p>L’<a href="/fr/topic/impatience">impatience</a> est un <a href="/fr/topic/poisons">poison</a> spirituel, et la <a href="/fr/topic/anger">colère</a> est comme une <a href="/fr/topic/stone">pierre</a> lancée dans un nid de frelons. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
