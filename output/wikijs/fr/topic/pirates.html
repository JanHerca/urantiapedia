<p>À l’époque de <a href="/fr/topic/Jesus">Jésus</a>, les mers <a href="/fr/topic/Mediterranean_region">méditerranéennes</a> étaient exemptes de pirates, ce qui ouvrait la <a href="/fr/topic/way">voie</a> à une ère florissante de <a href="/fr/topic/commerce">commerce</a> et de <a href="/fr/topic/travel">voyages</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
