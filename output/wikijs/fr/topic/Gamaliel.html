<p>Gamaliel était un enseignant renommé à <a href="/fr/topic/Jerusalem">Jérusalem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> A conseillé au Sanhédrin de ne pas emprisonner les <a href="/fr/topic/disciples">disciples</a> de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
