<p>Un sac de <a href="/fr/topic/disease">médecine</a>, symbole du <a href="/fr/topic/power">pouvoir</a>, contient des articles imprégnés de <a href="/fr/topic/ghosts">fantômes</a> et ne doit jamais toucher le <a href="/fr/topic/land">sol</a>, <a href="/fr/topic/whole">tout</a> comme les <a href="/fr/topic/flags">drapeaux</a> nationaux symbolisant la <a href="/fr/topic/conscience">conscience</a> nationale. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
