<p>Hildana est le nom d'une femme anonyme qui apparaît mentionnée dans l'Évangile de <a href="/fr/topic/John_the_Baptist">Jean</a> comme <a href="/fr/topic/surprise">surprise</a> en <a href="/fr/topic/adultery">adultère</a>, et qui allait être lapidée ; Son mari était un dégénéré de <a href="/fr/topic/Nazareth">Nazareth</a>, un <a href="/fr/topic/man">homme</a> connu de <a href="/fr/topic/Jesus">Jésus</a> et qui lui avait causé des <a href="/fr/topic/difficulties">difficultés</a> dans sa jeunesse. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
