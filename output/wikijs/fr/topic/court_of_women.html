<p>La <a href="/fr/topic/courtship">cour</a> des <a href="/fr/topic/women">femmes</a> était une cour du <a href="/fr/topic/Jerusalem_temple">temple de Jérusalem</a> dans laquelle la présence des femmes était autorisée, contrairement à la cour des <a href="/fr/topic/Israelites">Israélites</a> ou des <a href="/fr/topic/priests">prêtres</a>, où il leur était interdit d'entrer. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
