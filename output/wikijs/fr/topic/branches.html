<p>Le sarment mourra s'il est séparé du cep. Tout sarment qui sort de <a href="/fr/topic/self">moi</a> et qui ne <a href="/fr/topic/door">porte</a> pas de fruit, le Père l'ôtera. Tout sarment qui porte du fruit, le Père le purifiera, afin qu'il porte encore plus de fruit. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
