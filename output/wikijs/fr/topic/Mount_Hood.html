<p>Il y a <a href="/fr/topic/10">dix</a> millions d'années, le mont Hood a commencé sa <a href="/fr/topic/careers">carrière</a> montagneuse aux côtés de <a href="/fr/topic/Mount_Shasta">Shasta</a> et de <a href="/fr/topic/Mount_Rainier">Rainier</a> au <a href="/fr/topic/environment">milieu</a> de vastes dépôts terrestres locaux sur les basses <a href="/fr/topic/land">terres</a> des <a href="/fr/topic/continents">continents</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
