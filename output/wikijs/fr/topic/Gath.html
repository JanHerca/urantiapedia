<p>Les <a href="/fr/topic/Philistines">Philistins</a> ordonnèrent au roi <a href="/fr/topic/David_(King)">David</a> de quitter le champ de bataille de Gath. Ils craignaient qu'il ne passe du côté de <a href="/fr/topic/Saul_(king)">Saül</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
