<p>La <a href="/fr/topic/absent_landlord_(parable)">parabole</a> du pharisien et du publicain enseigne que le véritable <a href="/fr/topic/happiness">bonheur</a> vient de l’<a href="/fr/topic/humility">humilité</a> et de la <a href="/fr/topic/research">recherche</a> de la <a href="/fr/topic/wealth">richesse</a> spirituelle, et non de l’<a href="/fr/topic/self-gratification">autosatisfaction</a> ou des <a href="/fr/topic/possessions">possessions</a> matérielles. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
