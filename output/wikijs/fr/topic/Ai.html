<p>L'attaque d'Aï, la <a href="/fr/topic/cities">ville</a> que <a href="/fr/topic/Joshua_(Old_Testament)">Josué</a> anéantit complètement avec tous ses habitants et son roi, est un <a href="/fr/topic/example">exemple</a> <a href="/fr/topic/faithfulness">fidèle</a> des massacres barbares des <a href="/fr/topic/time">temps</a> anciens, avant que l'esclavage des <a href="/fr/topic/prisoners">prisonniers</a> de <a href="/fr/topic/war">guerre</a> ne fasse progresser ces pratiques . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
