<p>Elman était le père de <a href="/fr/topic/Nasanta">Nasanta</a>, l'une des <a href="/fr/topic/12">douze</a> <a href="/fr/topic/women">femmes</a> du <a href="/fr/topic/body,_human">corps</a> des femmes <a href="/fr/topic/evangelists">évangélistes</a> de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il était médecin; et il supervisait l'hôpital de campagne que les <a href="/fr/topic/disciples">disciples</a> avaient établi à <a href="/fr/topic/Bethsaida">Bethsaïde</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
