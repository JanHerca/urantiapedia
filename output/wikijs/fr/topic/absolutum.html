<p>Absolutum est la substance du <a href="/fr/topic/Paradise">Paradis</a> ; c'est l'expression originelle non spirituelle du Père, et elle est sans doublon. <sup id="cite1"><a href="#fn1">[1]</a></sup> C'est une organisation homogène stationnaire de <a href="/fr/topic/absoluta">puissance spatiale</a> que l'on ne trouve pas en dehors du <a href="/fr/topic/Paradise">Paradis</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
