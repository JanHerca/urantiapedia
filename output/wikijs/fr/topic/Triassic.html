<p>La période du Trias, un âge reptilien précoce, il y a 150 à 125 millions d'années, a été marquée par d'importants dépôts d'érosion, des climats arides et l'évolution rapide des <a href="/fr/topic/dinosaurs">dinosaures</a> <a href="/fr/topic/reptilians">reptiliens</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
