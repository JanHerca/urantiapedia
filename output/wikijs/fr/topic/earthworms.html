<p>Les lombrics et les <a href="/fr/topic/leeches">sangsues</a>, <a href="/fr/topic/groups">groupes</a> étroitement apparentés, sont apparus par <a href="/fr/topic/evolution">évolution</a> avec d'autres <a href="/fr/topic/animals">animaux</a> primitifs comme les <a href="/fr/topic/stars">étoiles</a> de mer, les <a href="/fr/topic/sea_urchins">oursins</a> et les <a href="/fr/topic/crustaceans">crustacés</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
