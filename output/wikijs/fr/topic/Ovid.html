<p>Ovide, un <a href="/fr/topic/teachers">enseignant</a> phénicien, convertit la <a href="/fr/topic/family">famille</a> de Térah à la <a href="/fr/topic/Salem_teachings">religion de Salem</a> à <a href="/fr/topic/Ur">Ur</a>, les conduisant dans un <a href="/fr/topic/travel">voyage</a> à <a href="/fr/topic/Salem">Salem</a>, retardé par leur <a href="/fr/topic/faith">foi</a> hésitante. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
