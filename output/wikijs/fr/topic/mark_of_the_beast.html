<p>La purification de l’<a href="/fr/topic/heredity">hérédité</a> <a href="/fr/topic/unfortunates">malheureuse</a> et du mauvais <a href="/fr/topic/environment">environnement</a> sur le septième <a href="/fr/topic/mansion_worlds">monde des maisons</a> prépare les <a href="/fr/topic/mortals">mortels</a> à résider sur <a href="/fr/topic/Jerusalem">Jérusalem</a>, où les derniers restes de la « marque de la bête » sont éradiqués. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
