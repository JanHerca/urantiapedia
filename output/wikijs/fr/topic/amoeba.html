<p>Les amibes sont des survivantes typiques du stade initial de <a href="/fr/topic/life">la vie</a> animale. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'amibe est apparue mais a peu changé depuis les <a href="/fr/topic/time">temps</a> anciens. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
