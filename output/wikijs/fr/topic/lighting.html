<p>Le <a href="/fr/topic/local_systems">système</a> d'éclairage de <a href="/fr/topic/Jerusalem">Jérusalem</a> projette une <a href="/fr/topic/light">lumière</a> douce et uniforme, semblable à la lumière naturelle du <a href="/fr/topic/sun_(Urantia’s)">soleil</a>, mais avec beaucoup moins de <a href="/fr/topic/heat">chaleur</a>, émanant de manière égale de toutes les <a href="/fr/topic/leadings">directions</a> du <a href="/fr/topic/heaven">ciel</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
