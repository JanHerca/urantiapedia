<p>Lieu d'un prétendu miracle de <a href="/fr/topic/Jesus">Jésus</a>, dans lequel en <a href="/fr/topic/reality">réalité</a> Jésus a simplement prêché à un <a href="/fr/topic/groups">groupe</a> de <a href="/fr/topic/sick">malades</a> qui attendaient un miracle pour être guéris. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
