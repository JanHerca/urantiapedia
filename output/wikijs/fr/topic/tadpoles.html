<p>Vivez loyalement comme un têtard pour devenir une <a href="/fr/topic/frogs">grenouille</a> en pleine <a href="/fr/topic/growth">croissance</a> et inspirante. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les grenouilles pondent leurs œufs dans l’<a href="/fr/topic/water">eau</a>, où leurs petits vivent d’abord à l’état de têtards avant de subir une métamorphose. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
