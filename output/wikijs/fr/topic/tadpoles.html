<p>Devenir des <a href="/fr/topic/frogs">grenouilles</a> en <a href="/fr/topic/living">vivant</a> loyalement comme des têtards. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les jeunes des <a href="/fr/topic/frogs">grenouilles</a> existent d'abord sous forme de petits <a href="/fr/topic/fish">poissons</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
