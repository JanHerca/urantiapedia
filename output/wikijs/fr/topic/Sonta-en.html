<p>Sonta-en signifie « aimé du père », ce qui signifie le <a href="/fr/topic/respect">respect</a> et l’<a href="/fr/topic/affection">affection</a> mutuels entre <a href="/fr/topic/Andon_and_Fonta">Andon et Fonta</a> pendant leur séjour mortel sur <a href="/fr/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
