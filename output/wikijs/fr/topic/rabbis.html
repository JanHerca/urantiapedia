<p>Désirant être appelé rabbin. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> est appelé Rabbi. <sup id="cite2"><a href="#fn2">[2]</a></sup> Qualifiés pour agir en <a href="/fr/topic/quality">qualité</a> de <a href="/fr/topic/judges">juges</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Avec les <a href="/fr/topic/scribes">scribes</a>, comprenant les pharisiens. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
