<p><a href="/fr/topic/Jesus">Jésus</a> et les <a href="/fr/topic/apostles_of_Jesus">apôtres</a> restent deux semaines lors de son <a href="/fr/topic/travel">voyage</a> à travers la <a href="/fr/topic/Samaria">Samarie</a> et la <a href="/fr/topic/Decapolis">Décapole</a> entre juin et le 27 août. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
