<p><a href="/fr/topic/Thomas_Didymus">Thomas</a> ne voulut pas croire avant d’avoir vu les marques de la <a href="/fr/topic/truth">vérité</a> dans les clous des <a href="/fr/topic/hands">mains</a> du Maître ressuscité. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> fut lié et des clous furent utilisés lors de la <a href="/fr/topic/crucifixion">crucifixion</a>, rendant sa <a href="/fr/topic/suffering">souffrance</a> atrocement visible et audible. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
