<p>Au cours de la <a href="/fr/topic/ice_ages">période glaciaire</a>, le détroit de l'Oural reliait <a href="/fr/topic/arctic_regions">l'Arctique</a> à la <a href="/fr/topic/Mediterranean_region">Méditerranée</a> dans le cadre d'un réseau de <a href="/fr/topic/land_bridges">ponts terrestres</a> plus vaste. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
