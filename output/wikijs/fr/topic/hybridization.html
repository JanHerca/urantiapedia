<p>De souches différentes supérieures produisent des souches vigoureuses. <sup id="cite1"><a href="#fn1">[1]</a></sup> Des <a href="/fr/topic/races">races</a> plus fortes et meilleures résultent du croisement de celles qui ont une <a href="/fr/topic/heredity">hérédité</a> supérieure. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
