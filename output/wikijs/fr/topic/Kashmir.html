<p>Asoka a établi le <a href="/fr/topic/Buddhism">bouddhisme</a> au Cachemire, où il a prospéré et est devenu la <a href="/fr/topic/religion">religion</a> dominante dans la moitié du <a href="/fr/topic/world_(earth)">monde</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
