<p>De la Pennsylvanie au <a href="/fr/topic/Canada">Canada</a>, les gisements de <a href="/fr/topic/coal">charbon</a> révèlent <a href="/fr/topic/good_Samaritan">une histoire</a> géologique ancienne, avec des <a href="/fr/topic/childbirth">couches</a> indiquant des mouvements de terrain et des <a href="/fr/topic/fossils">fossiles</a> pointant vers des <a href="/fr/topic/environment">environnements</a> passés. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
