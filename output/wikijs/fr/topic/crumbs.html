<p><a href="/fr/topic/Lazarus_(of_Bethany)">Lazare</a> désirait être nourri des miettes de <a href="/fr/topic/bread">pain</a> qui tombaient de sa table. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Norana">Norana</a> a dit qu'aucun <a href="/fr/topic/man">homme</a> ne devrait oser priver les <a href="/fr/topic/dogs">chiens</a> du <a href="/fr/topic/privilege">privilège</a> d'obtenir les miettes qui tombent par <a href="/fr/topic/chance">hasard</a> de la table des <a href="/fr/topic/children">enfants</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
