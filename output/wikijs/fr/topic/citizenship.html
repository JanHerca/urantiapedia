<p>L'initiation religieuse des jeunes <a href="/fr/topic/Romans">Romains</a> était l'occasion de leur <a href="/fr/topic/consecration_of_choice">consécration</a> solennelle au <a href="/fr/topic/service">service</a> de l'État. Les <a href="/fr/topic/oaths">serments</a> et les admissions à la citoyenneté étaient en <a href="/fr/topic/reality">réalité</a> des <a href="/fr/topic/ceremonies">cérémonies</a> religieuses. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
