<p>Lorsque les <a href="/fr/topic/Chinese">Chinois</a> se préparaient à fondre une cloche, la coutume imposait le <a href="/fr/topic/sacrifice">sacrifice</a> d'au moins une jeune fille afin d'améliorer le son de la cloche; la jeune fille choisie était jetée vivante dans le métal en <a href="/fr/topic/fusion">fusion</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
