<p><a href="/fr/topic/Ang">Le</a> <a href="/fr/topic/calendar">calendrier</a> grégorien est celui utilisé dans les Fascicules d'Urantia. <a href="/fr/topic/goodness">Bien</a> que les <a href="/fr/topic/years">années</a> exactes soient connues des développeurs, elles n'ont pas été utilisées pour se conformer à ce calendrier. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
