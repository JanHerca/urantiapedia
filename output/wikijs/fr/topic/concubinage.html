<p><a href="/fr/topic/Ang">Le</a> concubinage fut le tremplin vers la <a href="/fr/topic/monogamy">monogamie</a>, <a href="/fr/topic/Alpha_and_Omega">le premier</a> pas vers l'éloignement de la <a href="/fr/topic/polygamy">polygamie</a> pure et simple. Les concubines des <a href="/fr/topic/Jews">Juifs</a>, des <a href="/fr/topic/Romans">Romains</a> et des <a href="/fr/topic/Chinese">Chinois</a> étaient très souvent les servantes de leur femme. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
