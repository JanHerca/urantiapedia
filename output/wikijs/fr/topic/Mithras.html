<p>Mithra était le champion du dieu-soleil dans sa <a href="/fr/topic/fighting">lutte</a> contre le dieu des <a href="/fr/topic/darkness">ténèbres</a>, immortalisé pour avoir tué le <a href="/fr/topic/bulls">taureau</a> <a href="/fr/topic/sacredness">sacré</a> et être devenu un <a href="/fr/topic/intercessors">intercesseur</a> pour l'humanité parmi les dieux. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
