<p>Les <a href="/fr/topic/fishermen">pêcheurs</a> galiléens au <a href="/fr/topic/blood">sang</a> rouge appelaient <a href="/fr/topic/Jesus">Jésus</a> Maître. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/laborers">ouvriers</a> de <a href="/fr/topic/Zebedee">Zébédée</a> ont d'abord appelé <a href="/fr/topic/Jesus">Jésus</a> Maître. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
