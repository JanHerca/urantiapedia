<p>L'atmosphère planétaire ancienne manquait d'azote et d'oxygène libres, et a évolué pour contenir de la <a href="/fr/topic/steam">vapeur</a> d'eau, du <a href="/fr/topic/carbon_monoxide">monoxyde de carbone</a>, du dioxyde de <a href="/fr/topic/carbon">carbone</a> et du chlorure d'hydrogène ainsi que des gaz volcaniques et des produits de combustion météorique. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
