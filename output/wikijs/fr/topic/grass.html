<p><a href="/fr/topic/Jesus">Jésus</a> dit : « Si <a href="/fr/topic/God">Dieu</a> habille ainsi l'herbe des <a href="/fr/topic/fields">champs</a>, qui vit aujourd'hui et qui demain sera coupée et jetée au <a href="/fr/topic/fire">feu</a>, à combien plus forte raison vous habillera-t-il, vous qui êtes les <a href="/fr/topic/ambassadors">ambassadeurs</a> du <a href="/fr/topic/kingdom_of_heaven">royaume des cieux</a> ». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
