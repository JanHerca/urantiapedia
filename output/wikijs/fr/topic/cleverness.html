<p>Les <a href="/fr/topic/arguments">arguments</a> accablants et la supériorité mentale ne doivent pas être employés pour <a href="/fr/topic/compulsion">contraindre</a> les hommes et les <a href="/fr/topic/women">femmes</a> à entrer dans le <a href="/fr/topic/kingdom">royaume</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'intelligence ne remplace pas le vrai <a href="/fr/topic/character">caractère</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
