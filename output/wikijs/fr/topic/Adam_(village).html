<p>C'est dans cette <a href="/fr/topic/cities">ville</a> à l'est du <a href="/fr/topic/Jordan_River">Jourdain</a>, également appelée <a href="/fr/topic/Adam">Adam</a>, que Jean-Baptiste prononça ses paroles d'attaque contre <a href="/fr/topic/Herod_Antipas">Hérode Antipas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jean-Baptiste est <a href="/fr/topic/past">passé</a> par cette <a href="/fr/topic/cities">ville</a> alors qu'il voyageait vers le <a href="/fr/topic/north">nord</a> le long du <a href="/fr/topic/Jordan_River">Jourdain</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
