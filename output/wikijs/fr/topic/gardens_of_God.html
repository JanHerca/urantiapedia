<p>La moitié d'Édentia est divisée en soixante-dix sections triangulaires, dont les limites convergent vers les <a href="/fr/topic/buildings">bâtiments</a> centraux de leurs secteurs respectifs. Le reste de cette sphère est un vaste parc naturel, les jardins de <a href="/fr/topic/God">Dieu</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
