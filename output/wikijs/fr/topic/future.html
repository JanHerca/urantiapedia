<p>L'avenir signifie <a href="/fr/topic/fighting">lutte</a> et <a href="/fr/topic/progress">progrès</a> ; il évoque le <a href="/fr/topic/labor">travail</a>, l'effort et la réussite. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'ignorance est essentielle au succès ; ce serait une <a href="/fr/topic/error">erreur</a> colossale pour la créature de connaître l'avenir. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
