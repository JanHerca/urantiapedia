<p>Honen était un leader bouddhiste japonais qui enseignait le double concept de <a href="/fr/topic/God">Dieu</a> et de l'Absolu à travers la <a href="/fr/topic/belief">croyance</a> au <a href="/fr/topic/Amida_Buddha">Bouddha Amida</a>. Il a enseigné que l'âme peut atteindre le Nirvana <a href="/fr/topic/grace_(God’s_mercy)">grâce</a> à une <a href="/fr/topic/faith">foi</a> sincère et pure. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
