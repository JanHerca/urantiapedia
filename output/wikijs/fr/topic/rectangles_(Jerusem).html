<p>Les rectangles de <a href="/fr/topic/Jerusem">Jérusem</a> servent de points de rendez-vous pour <a href="/fr/topic/life">la vie</a> indigène inférieure, au <a href="/fr/topic/environment">milieu</a> d'un vaste et diversifié éventail de zones résidentielles et administratives à travers la capitale du <a href="/fr/topic/local_systems">système</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
