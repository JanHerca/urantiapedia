<p>Le <a href="/fr/topic/Jerusalem_temple">temple</a> de Melkarth à <a href="/fr/topic/Tyre">Tyr</a> est devenu un site d'église chrétienne après que les <a href="/fr/topic/believers">croyants</a> y ont rencontré <a href="/fr/topic/Jesus">Jésus</a> quotidiennement pendant deux semaines. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
