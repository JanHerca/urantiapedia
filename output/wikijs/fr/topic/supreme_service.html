<p>L'ordre du « <a href="/fr/topic/service">service</a> suprême » est l'honneur le plus élevé accordé dans le <a href="/fr/topic/morontia_temple">temple morontiel</a> pour un service supramatériel ou social distingué. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
