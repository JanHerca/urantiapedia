<p>Dans la <a href="/fr/topic/absent_landlord_(parable)">parabole</a> du <a href="/fr/topic/servant">serviteur</a> <a href="/fr/topic/sloths">paresseux</a>, le Seigneur chassera ceux qui sont infidèles et qui maltraitent les autres et ne se préparent pas à son <a href="/fr/topic/reversion">retour</a> inattendu, tandis que ceux qui endurent les <a href="/fr/topic/ordeals">épreuves</a> seront exaltés dans les <a href="/fr/topic/business">affaires</a> du <a href="/fr/topic/kingdom">royaume</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
