<p>Les <a href="/fr/topic/mountains">montagnes</a> Adirondack font partie d'une ancienne crête rocheuse contenant des <a href="/fr/topic/fossils">fossiles</a> qui s'étend de la <a href="/fr/topic/Pennsylvania">Pennsylvanie</a> au <a href="/fr/topic/Michigan">Michigan</a>, au <a href="/fr/topic/Wisconsin">Wisconsin</a> et au <a href="/fr/topic/Minnesota">Minnesota</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
