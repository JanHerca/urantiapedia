<p><a href="/fr/topic/Thomas_Didymus">Thomas</a> couvait chez <a href="/fr/topic/Simon_(assistant_of_David_Zebedee)">Simon</a> de <a href="/fr/topic/Bethphage">Bethphagé</a>, isolé et retiré de ses compagnons <a href="/fr/topic/apostles_of_Jesus">apôtres</a>, refusant de croire à la <a href="/fr/topic/resurrection">résurrection</a> de <a href="/fr/topic/Jesus">Jésus</a> malgré leurs <a href="/fr/topic/effort">efforts</a> persistants. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
