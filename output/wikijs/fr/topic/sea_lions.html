<p>Les <a href="/fr/topic/mammals">mammifères</a> placentaires qui sont retournés à la mer y sont restés depuis, donnant naissance aux <a href="/fr/topic/whales">baleines</a>, aux <a href="/fr/topic/dolphins">dauphins</a>, aux <a href="/fr/topic/porpoises">marsouins</a>, aux <a href="/fr/topic/seals">phoques</a> et aux <a href="/fr/topic/lions">lions</a> de mer modernes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
