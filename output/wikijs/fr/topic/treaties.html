<p>Boire du <a href="/fr/topic/blood">sang</a>, commémorer les <a href="/fr/topic/gifts">offrandes</a> de jeunes filles. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Ang">Le</a> <a href="/fr/topic/first">premier</a> traité concernait le gisement de <a href="/fr/topic/salt">sel</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> La <a href="/fr/topic/peace">paix</a> mondiale ne peut être maintenue par. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
