<p>Les <a href="/fr/topic/heavenly_reproducers">reproducteurs célestes</a> et les <a href="/fr/topic/celestial_artisans">artisans célestes</a>, les conteurs d’histoires vivantes, perpétuent le <a href="/fr/topic/senses">sens</a> et la signification de l’<a href="/fr/topic/experience">expérience</a> de <a href="/fr/topic/life">vie</a> en projetant les expériences personnelles présentes dans les <a href="/fr/topic/values">valeurs</a> de réalisation futures. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
