<p>La <a href="/fr/topic/philosophy">philosophie</a> n'ose pas projeter ses interprétations de la <a href="/fr/topic/reality">réalité</a> de manière linéaire, comme le <a href="/fr/topic/facts">fait</a> la <a href="/fr/topic/logic">logique</a> ; elle ne doit jamais manquer de tenir compte de la <a href="/fr/topic/symmetry">symétrie</a> elliptique de la réalité et de la courbure essentielle de tous les <a href="/fr/topic/concepts">concepts</a> de relation. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
