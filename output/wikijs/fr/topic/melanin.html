<p>La mélanine est le pigment cutané originel des <a href="/fr/topic/Andonites">Andonites</a>, donnant aux <a href="/fr/topic/first">premiers</a> Andonites un teint basané ressemblant à celui des <a href="/fr/topic/Eskimos">Esquimaux</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
