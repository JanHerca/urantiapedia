<p>L’obtention du <a href="/fr/topic/Universal_Father">Père Universel</a> est le passeport pour l’<a href="/fr/topic/eternity">éternité</a>, marquant un événement <a href="/fr/topic/capital">capital</a> sur le <a href="/fr/topic/world_(earth)">monde</a> <a href="/fr/topic/pilot">pilote</a> du cercle numéro <a href="/fr/topic/3">trois</a> alors que les <a href="/fr/topic/creatures">créatures</a> de l’<a href="/fr/topic/space">espace</a> cherchent l’entrée au <a href="/fr/topic/Paradise">Paradis</a> à travers les portails de l’éternité. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
