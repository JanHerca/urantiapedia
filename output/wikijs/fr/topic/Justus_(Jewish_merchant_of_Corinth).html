<p><a href="/fr/topic/Justus_(believer)">Justus</a>, le marchand pieux qui hébergea <a href="/fr/topic/Jesus">Jésus</a>, fut témoin de sa rencontre compatissante et transformatrice avec deux <a href="/fr/topic/women">femmes</a> en difficulté, conduisant l'une à trouver l'espoir dans la <a href="/fr/topic/survival_(of_mortal_death)">survie</a> éternelle et l'autre à embrasser une nouvelle <a href="/fr/topic/life">vie</a> dans la <a href="/fr/topic/faith">foi</a> chrétienne. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
