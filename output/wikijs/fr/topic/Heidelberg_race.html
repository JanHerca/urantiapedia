<p>La race de Heidelberg, descendante d'Andonites supérieurs et prolifiques, s'est répandue à travers l'Europe, depuis la <a href="/fr/topic/ice">glace</a> du <a href="/fr/topic/north">nord</a> jusqu'aux <a href="/fr/topic/Alps">Alpes</a> du sud et à la <a href="/fr/topic/Mediterranean_region">Méditerranée</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
