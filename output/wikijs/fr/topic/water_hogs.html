<p>Au cours de la dernière glaciation en <a href="/fr/topic/North_America">Amérique du Nord</a>, le <a href="/fr/topic/horses">cheval</a>, le <a href="/fr/topic/tapirs">tapir</a>, le lama et le <a href="/fr/topic/saber-toothed_tigers">tigre à dents de sabre</a> ont disparu, remplacés par des <a href="/fr/topic/sloths">paresseux</a>, des <a href="/fr/topic/armadillos">tatous</a> et des cochons d'eau qui ont migré d'Amérique du Sud. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
