<p>Les Ghats orientaux abritent <a href="/fr/topic/3">trois</a> grands <a href="/fr/topic/rivers">fleuves</a> qui les traversent vers la mer, soutenant les centres culturels <a href="/fr/topic/Dravidians">dravidiens</a> dans le <a href="/fr/topic/Deccan">Deccan</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
