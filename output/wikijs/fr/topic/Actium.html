<p>Actium est le théâtre d'une <a href="/fr/topic/victory">victoire</a> éclatante de l'empereur <a href="/fr/topic/Augustus">Auguste</a> dans sa bataille contre Marc Antoine. Pour commémorer ce <a href="/fr/topic/facts">fait</a>, Auguste fonda <a href="/fr/topic/Nicopolis">Nicopolis</a>, qui signifie « <a href="/fr/topic/cities">ville</a> de la victoire » . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
