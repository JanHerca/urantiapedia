<p>La triple fluctuación de luz desde la morada de la Deidad significa la completa satisfacción de los Dioses mediante la adoración de los residentes del Paraíso, envolviendo todo el Paraíso en una marea dominante de expresión espiritual. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
