<p>Et la région de l'Euphrate fut le <a href="/fr/topic/cradle">berceau</a> des <a href="/fr/topic/civilization">civilisations</a> occidentales et indiennes. <sup id="cite1"><a href="#fn1">[1]</a></sup> Deuxième <a href="/fr/topic/Garden_of_Eden">jardin</a> attenant. <sup id="cite2"><a href="#fn2">[2]</a></sup> Les <a href="/fr/topic/Sumerians">Sumériens</a> vivaient à l'embouchure de. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
