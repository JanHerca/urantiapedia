<p><a href="/fr/topic/Paul">Paul</a>, accompagné de <a href="/fr/topic/Silas">Silas</a> et de Timothée, prêcha à <a href="/fr/topic/Corinth">Corinthe</a> pendant dix-huit mois et rencontra les étudiants du « <a href="/fr/topic/Jewish_tutor">précepteur juif</a> du <a href="/fr/topic/children">fils</a> d’un marchand indien ». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
