<p>Les <a href="/fr/topic/mammals">mammifères</a> placentaires qui retournèrent à la mer devinrent les <a href="/fr/topic/whales">baleines</a>, les <a href="/fr/topic/dolphins">dauphins</a>, les marsouins, les <a href="/fr/topic/seals">phoques</a> et les <a href="/fr/topic/sea_lions">lions de mer</a> modernes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
