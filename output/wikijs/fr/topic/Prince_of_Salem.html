<p>Le <a href="/fr/topic/Machiventa_Melchizedek">Melchizédek</a> d'Urantia, connu sous le <a href="/fr/topic/names">nom</a> de Prince de <a href="/fr/topic/Salem">Salem</a>, s'est incarné pour préserver la <a href="/fr/topic/light">lumière</a> au <a href="/fr/topic/environment">milieu</a> des <a href="/fr/topic/darkness">ténèbres</a> spirituelles, transmettant la <a href="/fr/topic/truth">vérité</a> à <a href="/fr/topic/Abraham_(Old_Testament)">Abraham</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
