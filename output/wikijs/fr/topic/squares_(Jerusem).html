<p><a href="/fr/topic/Jerusem">Jérusem</a> est divisée en <a href="/fr/topic/circles">cercles</a> pour les zones résidentielles, en carrés pour les fonctions administratives, en <a href="/fr/topic/rectangles_(Jerusem)">rectangles</a> pour <a href="/fr/topic/life">la vie</a> indigène inférieure et en <a href="/fr/topic/triangles">triangles</a> pour les zones administratives locales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
