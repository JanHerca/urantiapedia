<p>Il n’y a jamais aucun avantage à essayer de prendre des raccourcis vers la <a href="/fr/topic/perfection">perfection</a> sur le <a href="/fr/topic/way">chemin</a> du <a href="/fr/topic/Paradise">Paradis</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il n’y a pas de raccourcis vers le Paradis ; vous devez maîtriser chaque leçon sur le chemin de l’ascension. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
