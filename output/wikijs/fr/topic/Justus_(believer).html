<p><a href="/fr/topic/Simon_Peter">Simon Pierre</a> a raconté avec éloquence l'émouvant adieu et l'ascension de leur Maître lors de la dernière réunion des onze <a href="/fr/topic/apostles_of_Jesus">apôtres</a>, conduisant à la <a href="/fr/topic/decisions">décision</a> de choisir un successeur à <a href="/fr/topic/Judas_Iscariot">Judas</a>, avec <a href="/fr/topic/Justus_(Jewish_merchant_of_Corinth)">Justus</a> suggéré pour occuper son poste. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
