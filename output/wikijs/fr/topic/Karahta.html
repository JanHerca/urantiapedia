<p><a href="/fr/topic/Jesus">Jésus</a> continua son <a href="/fr/topic/travel">voyage</a> vers le <a href="/fr/topic/north">nord</a> et, passant à l'est des <a href="/fr/topic/Waters_of_Merom">eaux de Mérom</a>, il se rendit par Karahta à <a href="/fr/topic/Dan_(city)">Dan</a>, ou <a href="/fr/topic/Caesarea_Philippi">Césarée de Philippe</a>. </p>
