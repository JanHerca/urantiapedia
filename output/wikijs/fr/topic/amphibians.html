<p>Pendant la période <a href="/fr/topic/Devonian">dévonienne</a>, les amphibiens ont émergé comme les <a href="/fr/topic/first">premiers</a> <a href="/fr/topic/animals">animaux</a> terrestres, évoluant à partir d'arthropodes dont les vessies natatoires s'étaient transformées en <a href="/fr/topic/lungs">poumons</a>. Ils pouvaient vivre à la fois sur <a href="/fr/topic/land">terre</a> et dans l'eau. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
