<p><a href="/fr/topic/Ezra_of_Nazareth">Esdras</a> est un <a href="/fr/topic/disciples">disciple</a> de Jean-Baptiste qui n'a pas accepté <a href="/fr/topic/Jesus">Jésus</a>, s'est séparé de Jean et a formé un groupe séparé dans le sud, devenant le fondateur de la <a href="/fr/topic/religion">religion</a> mandéenne, <a href="/fr/topic/Roman_Catholic_Church">une religion</a> qui existe encore aujourd'hui. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
