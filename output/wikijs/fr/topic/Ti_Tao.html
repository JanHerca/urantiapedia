<p>Il y a quinze <a href="/fr/topic/mile">mille</a> <a href="/fr/topic/years">ans</a>, les <a href="/fr/topic/Andites">Andites</a> entrèrent en <a href="/fr/topic/China">Chine</a> par le col de Ti Tao, se répandant finalement dans toute la haute vallée du <a href="/fr/topic/Yellow_River">fleuve Jaune</a> et progressant vers l'est jusqu'au <a href="/fr/topic/Honan">Honan</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
