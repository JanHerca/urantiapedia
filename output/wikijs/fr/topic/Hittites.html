<p>Stock d'andonite. <sup id="cite1"><a href="#fn1">[1]</a></sup> Ils ont constamment attaqué les <a href="/fr/topic/tribes">tribus</a> de <a href="/fr/topic/Palestine">Palestine</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Organisé et hautement civilisé. <sup id="cite3"><a href="#fn3">[3]</a></sup> A enseigné le <a href="/fr/topic/cults">culte</a> de <a href="/fr/topic/Salem">Salem</a> aux descendants d'Adamson. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
