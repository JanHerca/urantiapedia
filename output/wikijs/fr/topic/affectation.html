<p><a href="/fr/topic/Jesus">Jésus</a> sans affectation ; il était toujours d'une authenticité rafraîchissante. <sup id="cite1"><a href="#fn1">[1]</a></sup> L'affectation est l'effort ridicule de l'ignorant pour paraître sage, la tentative de l'âme <a href="/fr/topic/barrenness">stérile</a> pour paraître <a href="/fr/topic/rich">riche</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
