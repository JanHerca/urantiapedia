<p>Il y a 260 millions d'années, les rives de la rivière <a href="/fr/topic/Ohio">Ohio</a> près de <a href="/fr/topic/Louisville">Louisville</a>, dans le <a href="/fr/topic/Kentucky">Kentucky</a>, présentaient d'épais dépôts de <a href="/fr/topic/coral">corail</a>, reflétant des mers intérieures claires et peu profondes pendant la période du <a href="/fr/topic/Devonian">Dévonien</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
