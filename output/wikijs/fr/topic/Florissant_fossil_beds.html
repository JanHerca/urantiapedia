<p>Les gisements <a href="/fr/topic/fossils">fossiles</a> de Florissant, au <a href="/fr/topic/Colorado">Colorado</a>, datent des <a href="/fr/topic/time">temps</a> anciens et contiennent des fossiles de nombreuses familles d'insectes aujourd'hui éteintes mais similaires à celles de l'ère précédente. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
