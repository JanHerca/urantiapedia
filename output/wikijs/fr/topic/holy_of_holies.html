<p>Dans le <a href="/fr/topic/Jerusalem_temple">temple de Jérusalem</a> ; seuls les <a href="/fr/topic/chief_priests">grands prêtres</a> et les nazaréens étaient autorisés à entrer. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Ang">Le</a> jeune <a href="/fr/topic/Jesus">Jésus</a> se demandait ce qui se cachait derrière le voile de <a href="/fr/topic/separation">séparation</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
