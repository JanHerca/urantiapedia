<p>Les <a href="/fr/topic/constellations">constellations</a> utilisent les mêmes mesures que les <a href="/fr/topic/local_universes">univers locaux</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Un mile sur <a href="/fr/topic/Jerusalem">Jérusalem</a> équivaut à <a href="/fr/topic/7">7</a> miles d'Urantia. <sup id="cite2"><a href="#fn2">[2]</a></sup> Paradoxes de la mesure simultanée. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
