<p>Dans les réactions d'énergie solaire, l'hydrogène est converti en hélium par des chaînes de réactions nucléaires complexes impliquant le <a href="/fr/topic/carbon">carbone</a> comme <a href="/fr/topic/catalyst">catalyseur</a> énergétique. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
