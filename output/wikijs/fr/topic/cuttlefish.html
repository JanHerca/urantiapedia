<p>Les seiches sont des descendants des <a href="/fr/topic/cephalopods">céphalopodes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les seiches oxygénent le <a href="/fr/topic/blood">sang</a> avec du <a href="/fr/topic/copper">cuivre</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
