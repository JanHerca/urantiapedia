<p>Les cours du <a href="/fr/topic/Jerusalem_temple">temple</a> furent profanées par le vaste <a href="/fr/topic/local_systems">système</a> <a href="/fr/topic/banking">bancaire</a> et d’<a href="/fr/topic/commerce">échanges</a> commerciaux, où les <a href="/fr/topic/money-changers">changeurs</a> de monnaie facturaient des commissions élevées pour l’échange d’une pièce de monnaie de la <a href="/fr/topic/height">taille</a> d’une pièce de <a href="/fr/topic/10">dix</a> centimes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
