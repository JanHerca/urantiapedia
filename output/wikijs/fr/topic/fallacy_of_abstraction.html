<p>Les philosophes commettent leur plus grave <a href="/fr/topic/error">erreur</a> lorsqu'ils se laissent entraîner dans l'erreur de l'abstraction, la pratique consistant à concentrer l'attention sur un aspect de la <a href="/fr/topic/reality">réalité</a> et à déclarer ensuite qu'un tel aspect isolé est la <a href="/fr/topic/truth">vérité</a> entière. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
