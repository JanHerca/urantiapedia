<p>La naissance d’un Esprit-Mère d’<a href="/fr/topic/local_universes">univers local</a> est le résultat de la suprême réaction de complément lors de la différenciation initiale au <a href="/fr/topic/Paradise">Paradis</a> d’un <a href="/fr/topic/Creator_Sons">Fils Créateur</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
