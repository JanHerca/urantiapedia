<p>Il y a 210 millions d'années, les <a href="/fr/topic/mountains">montagnes</a> de la Forêt-Noire commencèrent à se former, ainsi que les <a href="/fr/topic/Vosges_mountains">Vosges</a> et les monts <a href="/fr/topic/Ural_mountains">Oural</a>. Des vestiges de montagnes plus anciennes se trouvent en <a href="/fr/topic/British_Isles">Grande-Bretagne</a> et en <a href="/fr/topic/Europe">Europe</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
