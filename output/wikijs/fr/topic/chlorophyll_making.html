<p>L'étape la plus importante de l'évolution des <a href="/fr/topic/plants">plantes</a> a été le développement de la capacité de production de chlorophylle, et la deuxième plus grande avancée a été l'évolution de la spore en graine complexe. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
