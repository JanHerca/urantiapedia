<p>Vous ne pouvez pas servir <a href="/fr/topic/God">Dieu</a> et Mammon ; choisissez un seul maître et consacrez-vous entièrement à lui. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les loyautés spirituelles du <a href="/fr/topic/kingdom">royaume</a> sont incompatibles avec la servilité envers le Mammon matérialiste. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
