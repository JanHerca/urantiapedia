<p><a href="/fr/topic/Jesus">Jésus</a> travaillait dans les <a href="/fr/topic/mines">mines</a> d'Iron, mais il prêchait aussi à la synagogue et guérissait un <a href="/fr/topic/lepers">lépreux</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Un <a href="/fr/topic/man">homme</a> d'Iron, ridiculisé dans le <a href="/fr/topic/Jerusalem_temple">temple</a>, attira l'attention de Jésus au <a href="/fr/topic/environment">milieu</a> du chaos du <a href="/fr/topic/commerce">commerce</a> et de la <a href="/fr/topic/confusion">confusion</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
