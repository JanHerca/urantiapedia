<p>Les panthères ont évolué au sein de la <a href="/fr/topic/tribes">tribu</a> des <a href="/fr/topic/cats">chats</a> aux côtés des grands <a href="/fr/topic/saber-toothed_tigers">tigres à dents de sabre</a> en <a href="/fr/topic/North_America">Amérique du Nord</a>, tandis que la <a href="/fr/topic/family">famille</a> des <a href="/fr/topic/dogs">chiens</a> s'est diversifiée en divers <a href="/fr/topic/groups">groupes</a> dans le <a href="/fr/topic/world_(earth)">monde</a> entier. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
