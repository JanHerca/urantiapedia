<p>On croyait que les effigies étaient efficaces en <a href="/fr/topic/magic">magie</a>. Elles étaient fabriquées et traitées <a href="/fr/topic/good">bien</a> ou <a href="/fr/topic/evil">mal</a> pour affecter la personne réelle qu'elles représentaient. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
