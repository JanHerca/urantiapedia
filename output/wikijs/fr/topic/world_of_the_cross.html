<p>Lorsque <a href="/fr/topic/Creator_Sons">les Fils</a> d'effusion franchissent les portes de la <a href="/fr/topic/dead">mort</a>, ils réapparaissent le <a href="/fr/topic/third_day">troisième jour</a>, mais <a href="/fr/topic/Urantia">Urantia</a>, connu comme « le <a href="/fr/topic/world_(earth)">monde</a> de la <a href="/fr/topic/cross">croix</a> », n'impose pas toujours une <a href="/fr/topic/end">fin</a> tragique comme celle de <a href="/fr/topic/Jesus">Jésus</a> de <a href="/fr/topic/Nazareth">Nazareth</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
