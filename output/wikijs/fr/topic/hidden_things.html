<p><a href="/fr/topic/Lords_Prayer">Notre Père</a> ne se cache pas ; il <a href="/fr/topic/years">années</a> pour notre <a href="/fr/topic/partnership">association</a> et travaille sans relâche pour se révéler à nous. <sup id="cite1"><a href="#fn1">[1]</a></sup> Il n’y a rien de caché qui ne soit connu, <a href="/fr/topic/whole">tout</a> sera révélé en <a href="/fr/topic/time">temps</a> voulu. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
