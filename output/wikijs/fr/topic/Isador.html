<p>Isador est l’auteur authentique de l’<a href="/fr/topic/Gospel_of_Matthew">Évangile de Matthieu</a>. Isador s'enfuit de <a href="/fr/topic/Jerusalem">Jérusalem</a> en 70 après J.-C. après le blocus des armées de <a href="/fr/topic/Titus_(Emperor)">Titus</a>. En 71 après J.C. Pendant qu'il vivait à <a href="/fr/topic/Pella">Pella</a>, il écrivit l'évangile. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
