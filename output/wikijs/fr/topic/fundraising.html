<p>Matthieu recevait des <a href="/fr/topic/gifts">offrandes</a> volontaires de la part des <a href="/fr/topic/disciples">disciples</a> <a href="/fr/topic/believers">croyants</a> et des auditeurs immédiats des enseignements du <a href="/fr/topic/Master">Maître</a>, mais il n'a jamais sollicité ouvertement des fonds auprès des multitudes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
