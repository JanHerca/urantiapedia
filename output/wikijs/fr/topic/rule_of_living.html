<p>L'ancienne <a href="/fr/topic/way">voie</a> est la <a href="/fr/topic/suppression">suppression</a> et la conformité aux <a href="/fr/topic/living">règles de vie</a> ; la nouvelle voie est la <a href="/fr/topic/transformation">transformation</a> par l'Esprit de Vérité, conduisant à la <a href="/fr/topic/faith">foi</a> personnelle dans les <a href="/fr/topic/promises">promesses</a> de <a href="/fr/topic/God">Dieu</a> et à devenir des <a href="/fr/topic/temple">temples</a> de Dieu. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
