<p>Celsus était un <a href="/fr/topic/religionists">croyant</a> de <a href="/fr/topic/Jesus">Jésus</a> à <a href="/fr/topic/Caesarea_Philippi">Césarée de Philippe</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Les <a href="/fr/topic/apostles_of_Jesus">apôtres</a> ont <a href="/fr/topic/past">passé</a> la nuit avec Celsus à une occasion. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
