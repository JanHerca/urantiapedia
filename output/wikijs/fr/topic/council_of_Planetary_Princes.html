<p><a href="/fr/topic/Ang">Le</a> Souverain du Système préside le <a href="/fr/topic/advice">conseil</a> du <a href="/fr/topic/system">système</a> des dirigeants du <a href="/fr/topic/world_(earth)">monde</a>, des <a href="/fr/topic/Planetary_Princes">Princes Planétaires</a> et des <a href="/fr/topic/resident_governors_general">gouverneurs généraux résidents</a> des <a href="/fr/topic/worlds">mondes</a> isolés. Ce conseil planétaire se réunit de <a href="/fr/topic/time">temps</a> à autre au siège du système. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
