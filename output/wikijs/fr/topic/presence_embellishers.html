<p>Les <a href="/fr/topic/designers_and_embellishers">artisans</a> et les concepteurs célestes dramatisent la signification des <a href="/fr/topic/relationships">relations</a> en organisant des êtres supramatériels comme des notes de <a href="/fr/topic/music">musique</a> vivantes, des odeurs et des <a href="/fr/topic/images">images</a> dans des hymnes de <a href="/fr/topic/glory">gloire</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
