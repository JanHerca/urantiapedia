<p>Les <a href="/fr/topic/missionaries">missionnaires</a> de <a href="/fr/topic/Salem">Salem</a> pénétrèrent dans toute l'Europe, même jusqu'aux îles britanniques. Un <a href="/fr/topic/groups">groupe</a> passa par les îles Féroé pour se rendre chez les <a href="/fr/topic/Andonites">Andonites</a> d'Islande. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
