<p>Le mot moderne « salaire » vient du <a href="/fr/topic/salt">sel</a>, qui était très apprécié à l’époque de <a href="/fr/topic/Jesus">Jésus</a> et utilisé comme monnaie, car il parfume les aliments, les conserve et en rehausse le goût. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
