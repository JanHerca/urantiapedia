<p>Après la <a href="/fr/topic/prayer">prière</a>, demeurez dans une réceptivité silencieuse pour permettre à l’<a href="/fr/topic/mind">esprit</a> qui habite en vous de parler à l’âme qui <a href="/fr/topic/listening">écoute</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> a réfuté les fausses accusations par son silence calme et majestueux. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
