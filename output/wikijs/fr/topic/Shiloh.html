<p>Le <a href="/fr/topic/Jerusalem_temple">temple</a> de <a href="/fr/topic/Yahweh">Yahweh</a> à Silo fut discrédité, le <a href="/fr/topic/cults">culte</a> fut déplacé vers <a href="/fr/topic/Jebus">Jébus</a> dans le <a href="/fr/topic/kingdom">royaume</a> du <a href="/fr/topic/north">nord</a>, alors que <a href="/fr/topic/Judah">Juda</a> tomba sous le tribut des Pharaons. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
