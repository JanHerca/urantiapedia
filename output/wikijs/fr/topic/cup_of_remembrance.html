<p>La coupe du souvenir est un symbole que <a href="/fr/topic/Jesus">Jésus</a> a institué et qui représente l'emblème de l'effusion et du <a href="/fr/topic/ministry">ministère</a> de l'Esprit divin de Vérité. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
