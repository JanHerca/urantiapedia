<p>Les <a href="/fr/topic/High_Commissioners">Hauts Commissaires</a> commencent leur <a href="/fr/topic/service">service</a> en tant que. <sup id="cite1"><a href="#fn1">[1]</a></sup> Interpréter le point de vue de <a href="/fr/topic/races">races</a> entières. <sup id="cite2"><a href="#fn2">[2]</a></sup> Très actif sur <a href="/fr/topic/Urantia">Urantia</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Travail soutenu par l'interprète racial séraphin. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
