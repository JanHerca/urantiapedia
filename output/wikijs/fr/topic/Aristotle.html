<p>Philosophe <a href="/fr/topic/Greeks">grec</a> qui enseignait que la <a href="/fr/topic/virtue">vertu</a> est la <a href="/fr/topic/knowledge">connaissance</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Sa <a href="/fr/topic/philosophy">philosophie</a> était vénérée par les <a href="/fr/topic/Jews">Juifs</a> hellénisés. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
