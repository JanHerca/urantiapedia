<p>Une <a href="/fr/topic/war">guerre</a> constante s'ensuivit entre les cités-États mésopotamiennes, dont Sumer, <a href="/fr/topic/Akkad">Akkad</a>, <a href="/fr/topic/Kish">Kish</a>, Erech, <a href="/fr/topic/Ur">Ur</a> et <a href="/fr/topic/Susa">Suse</a>, après la <a href="/fr/topic/dissolution">dissolution</a> de la confédération de Kish. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
