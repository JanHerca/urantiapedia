<p>Matthias fut déclaré nouvel <a href="/fr/topic/apostles_of_Jesus">apôtre</a> à la place de <a href="/fr/topic/Judas_Iscariot">Judas</a>, à la suite d’une réunion où <a href="/fr/topic/Peter">Pierre</a> assuma naturellement le rôle de chef du <a href="/fr/topic/body,_human">corps</a> apostolique et dirigea le processus de sélection. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
