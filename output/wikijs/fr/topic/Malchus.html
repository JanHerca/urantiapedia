<p>Malchus, le garde du <a href="/fr/topic/body,_human">corps</a> syrien du grand prêtre, tenta de lier les <a href="/fr/topic/hands">mains</a> de <a href="/fr/topic/Jesus">Jésus</a>, mais il fut arrêté par l'épée de <a href="/fr/topic/Peter">Pierre</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
