<p><a href="/fr/topic/Jesus">Jésus</a> était le sauveur ultime, apportant l’<a href="/fr/topic/love">amour</a> et le <a href="/fr/topic/forgiveness">pardon</a> qui transcendent la simple <a href="/fr/topic/mercy">miséricorde</a> et la <a href="/fr/topic/justice">justice</a>, conduisant à la <a href="/fr/topic/rehabilitation">réhabilitation</a> éternelle et à la <a href="/fr/topic/survival_(of_mortal_death)">survie</a> juste pour tous. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
