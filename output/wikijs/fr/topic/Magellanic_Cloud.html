<p>Le Nuage de Magellan dans la <a href="/fr/topic/galaxies">galaxie</a> de la <a href="/fr/topic/Milky_Way_galaxy">Voie Lactée</a> est un agrégat déformé ressemblant à de gigantesques masses lumineuses de <a href="/fr/topic/suns">soleils</a> flamboyants, résultant de <a href="/fr/topic/catastrophes">catastrophes</a> internes et d'attractions externes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
