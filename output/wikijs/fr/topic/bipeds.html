<p>Il y a de grandes différences entre les <a href="/fr/topic/mortals">mortels</a> des différents <a href="/fr/topic/worlds">mondes</a>, même parmi ceux appartenant aux mêmes types intellectuels et physiques, mais tous les mortels <a href="/fr/topic/endowments">dotés</a> de la <a href="/fr/topic/dignity">dignité</a> de <a href="/fr/topic/will">volonté</a> sont des <a href="/fr/topic/animals">animaux</a> dressés, des bipèdes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
