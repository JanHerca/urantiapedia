<p>Il y a environ 290 millions d'années, les <a href="/fr/topic/first">premiers</a> mouvements de <a href="/fr/topic/education">formation</a> de chaînes de <a href="/fr/topic/mountains">montagnes</a> ont débuté sur tous les <a href="/fr/topic/continents">continents</a>. Parmi les plus importantes figuraient les montagnes calédoniennes, s’étendant de l’<a href="/fr/topic/Ireland">Irlande</a> à travers l’<a href="/fr/topic/Scotland">Écosse</a> jusqu’à <a href="/fr/topic/Spitzbergen">Spitzberg</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
