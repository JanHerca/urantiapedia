<p>Vers 7000 av. J.-C., la navigation dravidienne progressait le long des côtes de la mer d'Arabie jusqu'aux <a href="/fr/topic/cities">villes</a> sumériennes du <a href="/fr/topic/Persian_Gulf">golfe Persique</a> et s'aventurait sur les eaux de la <a href="/fr/topic/Bay_of_Bengal">baie du Bengale</a> jusqu'aux <a href="/fr/topic/East_Indies">Indes orientales</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
