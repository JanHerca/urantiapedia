<p>Les Récepteurs de <a href="/fr/topic/Havona_pilgrims">pèlerins</a> et <a href="/fr/topic/primary_associators">associateurs</a> libres sont les compagnons sociaux des nouveaux arrivants dans le <a href="/fr/topic/mansion_worlds">monde des maisons</a>, les saluant à leur réveil et les accompagnant <a href="/fr/topic/whole">tout</a> au long de leur <a href="/fr/topic/travel">voyage</a> dans la <a href="/fr/topic/morontia_life">vie morontielle</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
