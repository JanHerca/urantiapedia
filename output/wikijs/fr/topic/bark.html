<p>Pour écrire, les premiers peuples utilisaient des écorces d'arbres, des tablettes d'argile, des dalles de <a href="/fr/topic/stone">pierre</a>, une forme de <a href="/fr/topic/parchment">parchemin</a> faite de peaux martelées et une forme grossière de matériau semblable à du papier fabriqué à partir de <a href="/fr/topic/wasps’_nests">nids de guêpes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
