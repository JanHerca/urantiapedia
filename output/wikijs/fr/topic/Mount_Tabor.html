<p>Fin juin de l'an <a href="/fr/topic/3">3</a> après J.-C., <a href="/fr/topic/Jesus">Jésus</a> et son père <a href="/fr/topic/Joseph_(brother_of_Jesus)">Joseph</a> atteignirent le sommet du mont Thabor, s'émerveillant de la vue à couper le <a href="/fr/topic/breath">souffle</a> par une journée claire. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
