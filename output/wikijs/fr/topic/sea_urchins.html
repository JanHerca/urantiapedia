<p>Il y a 110 millions d'années, les oursins étaient l'une des mutations marquantes d'une époque <a href="/fr/topic/rich">riche</a> en événements et en activités dans la <a href="/fr/topic/marine_life">vie marine</a>, se développant alors que d'autres espèces déclinaient. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
