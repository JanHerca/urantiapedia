<p>Melchisédek créa une communauté à Salem, connue plus tard sous le <a href="/fr/topic/names">nom</a> de <a href="/fr/topic/Jerusalem">Jérusalem</a> après sa disparition. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Abraham_(Old_Testament)">Abraham</a> dirigea Salem avec plus de 100 000 payeurs de dîme inscrits sur les listes de la confrérie de Melchisédek. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
