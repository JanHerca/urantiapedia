<p><a href="/fr/topic/Martha_(sister_of_Andrew_and_Peter)">Marthe</a>, la <a href="/fr/topic/women">femme</a> de <a href="/fr/topic/Justus_(believer)">Justus</a>, accueillit <a href="/fr/topic/Jesus">Jésus</a> et les deux <a href="/fr/topic/courtesans">courtisanes</a>, leur offrant de la <a href="/fr/topic/food">nourriture</a> et des <a href="/fr/topic/advice">conseils</a> pour les aider à prendre un nouveau départ. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
