<p>Une <a href="/fr/topic/peace">paix</a> durable sur <a href="/fr/topic/Urantia">Urantia</a> requiert la reddition totale des pouvoirs souverains à un <a href="/fr/topic/government">gouvernement</a> humain, car les Sociétés des Nations ne peuvent pas empêcher la <a href="/fr/topic/war">guerre</a> menée par les <a href="/fr/topic/government">gouvernements</a> les plus puissants. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
