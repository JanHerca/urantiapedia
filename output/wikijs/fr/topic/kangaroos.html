<p>Un petit mammifère reptilien pondant des œufs a prospéré et les <a href="/fr/topic/ancestor_worship">ancêtres</a> des kangourous ultérieurs ont parcouru l'Australie. <sup id="cite1"><a href="#fn1">[1]</a></sup> Tandis que leurs <a href="/fr/topic/forms">formes</a> particulières se perpétuaient chez les kangourous bondissants. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
