<p>La <a href="/fr/topic/careers">carrière</a> morontielle vise à éradiquer les traits <a href="/fr/topic/animals">animaux</a> comme la procrastination, en <a href="/fr/topic/teachers">enseignant</a> que le report n'est pas un <a href="/fr/topic/avoidance">évitement</a> après <a href="/fr/topic/life">la vie</a> dans la <a href="/fr/topic/flesh">chair</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
