<p>Le discours de <a href="/fr/topic/Jesus">Jésus</a> au magistrat romain à <a href="/fr/topic/Rome">Rome</a> sur la <a href="/fr/topic/justice">justice</a> et la <a href="/fr/topic/mercy">miséricorde</a> était une puissante démonstration de son engagement à garantir l’<a href="/fr/topic/fairness">équité</a> et l’intégrité dans le <a href="/fr/topic/local_systems">système</a> juridique d’une <a href="/fr/topic/continental_nation">nation</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
