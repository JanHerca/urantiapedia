<p>Un <a href="/fr/topic/groups">groupe</a> de vingt-cinq <a href="/fr/topic/teachers">enseignants</a> de la <a href="/fr/topic/truth">vérité</a> quitta <a href="/fr/topic/Caesarea_Philippi">Césarée de Philippe</a> et se rendit sur la côte phénicienne, passant en <a href="/fr/topic/way">chemin</a> par le mont Liban. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
