<p>Les premières auberges étaient tenues par des <a href="/fr/topic/smiths">forgerons</a>, qui furent <a href="/fr/topic/Alpha_and_Omega">le premier</a> <a href="/fr/topic/groups">groupe</a> non <a href="/fr/topic/religionists">religieux</a> à bénéficier de privilèges spéciaux, mais qui finirent par être universellement détestés en raison des abus flagrants de leurs privilèges. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
