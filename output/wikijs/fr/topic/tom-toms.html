<p>Le <a href="/fr/topic/rhythm">rythme</a> était autrefois universel dans les <a href="/fr/topic/effort">efforts</a> des <a href="/fr/topic/first">premiers</a> hommes pour influencer les <a href="/fr/topic/spirits">esprits</a>, de même que la <a href="/fr/topic/belief">croyance</a> selon laquelle la <a href="/fr/topic/perspiration">transpiration</a> pouvait éliminer la <a href="/fr/topic/disease">maladie</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
