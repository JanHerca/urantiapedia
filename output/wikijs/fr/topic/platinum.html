<p>Les <a href="/fr/topic/Andonites">Andonites</a> excellaient dans la chasse et la <a href="/fr/topic/manufacturing">fabrication</a> d’<a href="/fr/topic/tools">outils</a>, recherchant le platine <a href="/fr/topic/whole">tout</a> comme les <a href="/fr/topic/humans">humains</a> modernes recherchent l’<a href="/fr/topic/gold">or</a> et les <a href="/fr/topic/diamonds">diamants</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
