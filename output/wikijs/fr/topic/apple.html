<p>Chaque tribu primitive avait son arbre au <a href="/fr/topic/forbidden_fruit">fruit défendu</a>, littéralement la pomme. <sup id="cite1"><a href="#fn1">[1]</a></sup> La pomme fut parmi les premières choses taboues ; elle n'était jamais mangée par les peuples du <a href="/fr/topic/Levant">Levant</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
