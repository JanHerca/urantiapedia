<p><a href="/fr/topic/Aaron_(Old_Testament)">Aaron</a> a été guéri de sa <a href="/fr/topic/hands">main</a> sèche par <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> C'est lui qui dit au paralytique de descendre du <a href="/fr/topic/roof">toit</a> à côté de <a href="/fr/topic/Jesus">Jésus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
