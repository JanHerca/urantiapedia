<p>Marcus, l'orateur et successeur de <a href="/fr/topic/Peter">Pierre</a> à <a href="/fr/topic/Rome">Rome</a>, prêcha hardiment le nouvel Évangile, exhortant l'orateur du <a href="/fr/topic/forum">forum</a> à connaître <a href="/fr/topic/God">Dieu</a> comme leur Père spirituel et à libérer les autres des <a href="/fr/topic/darkness">ténèbres</a> et de l'ignorance. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
