<p>Nambia est <a href="/fr/topic/Alpha_and_Omega">le premier</a> <a href="/fr/topic/Life_Carriers">Porteur de Vie</a> né de <a href="/fr/topic/Nebadon">Nébadon</a>, faisant partie du <a href="/fr/topic/body,_human">corps</a> efficace et autonome de cent millions de <a href="/fr/topic/Life_Carriers">Porteurs de Vie</a> dirigés par <a href="/fr/topic/Gabriel">Gabriel</a> et le Père Melchisédek dans l'univers de Nébadon. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
