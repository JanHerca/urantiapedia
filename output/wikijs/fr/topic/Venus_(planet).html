<p>Les <a href="/fr/topic/mortals">mortels</a> <a href="/fr/topic/living">vivant</a> sur <a href="/fr/topic/Venus_(god)">Vénus</a> seraient des super-respirateurs. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Ang">Le</a> <a href="/fr/topic/retrograde_motion">mouvement rétrograde</a> prouve que <a href="/fr/topic/Venus_(god)">Vénus</a> était à l'origine un satellite d'Angona. <sup id="cite2"><a href="#fn2">[2]</a></sup> Apte à <a href="/fr/topic/life">la vie</a> ? <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
