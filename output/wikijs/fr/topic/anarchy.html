<p>L'anarchie augmente la <a href="/fr/topic/misery">misère</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Jesus">Jésus</a> a déclaré que dans l'univers, là où deux ou plusieurs <a href="/fr/topic/creatures">créatures</a> agissent en <a href="/fr/topic/co-operation">coopération</a>, l'autorité du <a href="/fr/topic/leadership">leadership</a> est toujours assurée. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
