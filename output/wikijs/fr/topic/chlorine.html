<p>Les <a href="/fr/topic/oceans">océans</a> primitifs de <a href="/fr/topic/earth">la Terre</a> étaient initialement constitués d'eau douce, car la majeure partie du chlore était liée à des métaux, ne laissant qu'une petite quantité combinée à l'hydrogène, rendant l'eau légèrement acide. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
