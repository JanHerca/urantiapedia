<p>Le rétablissement inexorable du <a href="/fr/topic/balance">déséquilibre</a> entre la <a href="/fr/topic/liberty">liberté</a> personnelle et la <a href="/fr/topic/self-control">maîtrise de soi</a> durant l’interrègne de la <a href="/fr/topic/wisdom">sagesse</a> ralentit le <a href="/fr/topic/progress">progrès</a> culturel humain, servant de frein vital aux dangereuses <a href="/fr/topic/velocities">vitesses</a> de progrès. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
