<p>Au cours de l'ère <a href="/fr/topic/Jurassic">jurassique</a>, les <a href="/fr/topic/forests">forêts</a> de pins ont commencé à remplacer les forêts de <a href="/fr/topic/ferns">fougères</a> dans le cadre d'une <a href="/fr/topic/transition">transition</a> biologique <a href="/fr/topic/rich">riche</a> en événements et active vers les variétés d'arbres modernes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
