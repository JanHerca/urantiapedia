<p>Nabodad, chef de l'école de <a href="/fr/topic/Kish">Kish</a>, tenta d'éradiquer la <a href="/fr/topic/prostitution">prostitution</a> au <a href="/fr/topic/Jerusalem_temple">temple</a>, mais finit par provoquer la chute des enseignements des <a href="/fr/topic/missionaries">missionnaires</a> de <a href="/fr/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
