<p>Les <a href="/fr/topic/hunters">chasseurs</a> primitifs utilisaient des pièges et des collets ingénieux pour attraper le gibier, tandis que les chasseurs plus avancés devenaient des trappeurs et des <a href="/fr/topic/fishermen">pêcheurs</a> experts. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
