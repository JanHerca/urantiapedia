<p>Le <a href="/fr/topic/Jerusalem_temple">temple</a> de <a href="/fr/topic/Neptune,_god">Neptune</a> se dressait au <a href="/fr/topic/environment">milieu</a> des principales attractions de la <a href="/fr/topic/cities">ville</a> d'Alexandrie, une ville d'un million d'habitants, où <a href="/fr/topic/Jesus">Jésus</a> et <a href="/fr/topic/Ganid">Ganid</a> explorèrent la vaste <a href="/fr/topic/libraries">bibliothèque</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
