<p>Cornélius est le <a href="/fr/topic/Roman_centurion_in_Corinth">centurion romain</a> de <a href="/fr/topic/Caesarea">Césarée</a> qui fut converti par <a href="/fr/topic/Peter">Pierre</a>, et dont le subordonné, <a href="/fr/topic/Anaxand">Anaxande</a>, avait rencontré <a href="/fr/topic/Jesus">Jésus</a> quelque <a href="/fr/topic/time">temps</a> auparavant et avait été ému par ses paroles . <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
