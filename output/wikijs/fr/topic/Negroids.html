<p>La race négroïde, caractérisée par un mélange d'orange, de <a href="/fr/topic/green_race">vert</a> et d'indigo, est la plus répandue en <a href="/fr/topic/Africa">Afrique</a>, en <a href="/fr/topic/India">Inde</a> et en <a href="/fr/topic/Indonesia">Indonésie</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
