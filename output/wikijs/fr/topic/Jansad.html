<p>Jansad était le <a href="/fr/topic/children">fils</a> d'Evason, le deuxième fils d'Adam, et donc son petit-fils ; Il était le successeur d’<a href="/fr/topic/Adam">Adam</a> à la tête des <a href="/fr/topic/tribes">tribus</a> adamites. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
