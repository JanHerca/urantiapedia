<p>Accepter votre sort lorsque vous avez fidèlement accompli votre <a href="/fr/topic/duty">devoir</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Une certaine dose de <a href="/fr/topic/Stoicism_(religion)">stoïcisme</a> est utile dans <a href="/fr/topic/life">la vie</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Pas un niveau élevé de <a href="/fr/topic/self-realization">réalisation de soi</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
