<p>Les phoques, un mammifère placentaire, sont retournés à la mer, évoluant à partir de <a href="/fr/topic/dinosaurs">dinosaures</a> <a href="/fr/topic/reptilians">reptiliens</a> agiles et préservant leur <a href="/fr/topic/civilization">civilisation</a> primitive dans des habitats marins. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
