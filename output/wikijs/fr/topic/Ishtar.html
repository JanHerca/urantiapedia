<p>L'esprit mésopotamien de la <a href="/fr/topic/fertility">fertilité</a> sexuelle. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>En <a href="/fr/topic/Mesopotamia">Mésopotamie</a>, il était de coutume pour toutes les jeunes <a href="/fr/topic/women">femmes</a> de se donner sexuellement à un étranger au moins une fois en guise d'acte de <a href="/fr/topic/devotion">dévotion</a> à Ishtar. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
