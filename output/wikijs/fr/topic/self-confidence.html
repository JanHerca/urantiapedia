<p>Basé sur l'assurance de faire la <a href="/fr/topic/will">volonté</a> du Père. <sup id="cite1"><a href="#fn1">[1]</a></sup> À ne pas <a href="/fr/topic/complaining">déplorer</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/fr/topic/Peter">Pierre</a> est présomptueux. <sup id="cite3"><a href="#fn3">[3]</a></sup> L'Esprit de Vérité donne. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
