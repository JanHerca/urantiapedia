<p><a href="/fr/topic/Adam">Adam</a> fit un <a href="/fr/topic/effort">effort</a> héroïque et déterminé pour établir un <a href="/fr/topic/world_government">gouvernement mondial</a>, mais il rencontra à chaque fois une <a href="/fr/topic/resistance">résistance</a> obstinée. Adam mit en place un <a href="/fr/topic/system">système</a> de contrôle de groupe dans <a href="/fr/topic/whole">tout</a> l'Éden et fédéra toutes ces sociétés en une ligue édénique. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
