<p>En voyageant de <a href="/fr/topic/Jericho">Jéricho</a> à <a href="/fr/topic/Bethany_(near_Jerusalem)">Béthanie</a> sur la route des <a href="/fr/topic/thieves">voleurs</a>, ils rencontrèrent le célèbre <a href="/fr/topic/Barabbas">Barabbas</a>, un brigand meurtrier qui devait être exécuté après la Pâque. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
