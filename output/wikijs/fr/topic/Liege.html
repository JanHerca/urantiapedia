<p>Liège en <a href="/fr/topic/Belgium">Belgique</a> était la <a href="/fr/topic/courtesy_colonies">colonie</a> danubienne la plus septentrionale, où leurs compétences en <a href="/fr/topic/pottery">poterie</a> prospéraient avant que leurs <a href="/fr/topic/tribes">tribus</a> ne se détériorent loin de leur centre culturel. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
