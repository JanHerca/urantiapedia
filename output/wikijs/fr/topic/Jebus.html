<p>Ville de <a href="/fr/topic/Salem">Salem</a>, plus tard <a href="/fr/topic/Jerusalem">Jérusalem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Ang">Le</a> roi <a href="/fr/topic/David_(King)">David</a> a épousé 6 <a href="/fr/topic/women">femmes</a> de J.; a établi sa capitale à. <sup id="cite2"><a href="#fn2">[2]</a></sup> Ville fortifiée entre <a href="/fr/topic/Judah">Juda</a> et <a href="/fr/topic/Israel">Israël</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
