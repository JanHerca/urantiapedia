<p>Le roi <a href="/fr/topic/David_(King)">David</a> imposa un lourd tribut aux Moabites après avoir sécurisé l'arche de <a href="/fr/topic/Yahweh">Yahweh</a> et établi un <a href="/fr/topic/cults">culte</a> officiel pour son <a href="/fr/topic/kingdom">royaume</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
