<p>L'Éternel est près de ceux qui ont le <a href="/fr/topic/hearts">cœur</a> brisé, il sauve tous ceux qui ont l'esprit léger. Les souffrances du juste sont nombreuses, mais l'Éternel l'en délivre toujours. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
