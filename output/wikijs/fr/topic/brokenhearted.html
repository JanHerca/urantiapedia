<p>L'Éternel est près de ceux qui ont le cœur brisé, il sauve tous ceux qui ont l'esprit <a href="/fr/topic/light">léger</a>. Les souffrances du juste sont nombreuses, mais l'Éternel l'en délivre toujours. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
