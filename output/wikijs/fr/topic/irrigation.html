<p>Les <a href="/fr/topic/Adamites">Adamites</a> travaillaient le long des <a href="/fr/topic/rivers">rivières</a> de <a href="/fr/topic/Mesopotamia">Mésopotamie</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/fr/topic/Caligastia">Caligastia</a> 100 a enseigné. <sup id="cite2"><a href="#fn2">[2]</a></sup> Les <a href="/fr/topic/Sumerians">Sumériens</a> utilisaient des canaux d'irrigation pour la défense <a href="/fr/topic/military">militaire</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
