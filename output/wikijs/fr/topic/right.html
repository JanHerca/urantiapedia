<p>Tous les <a href="/fr/topic/rights">droits</a> associés aux devoirs. <sup id="cite1"><a href="#fn1">[1]</a></sup> Pour les anciens, la puissance était. <sup id="cite2"><a href="#fn2">[2]</a></sup> Pour les adeptes du <a href="/fr/topic/cults">culte</a> des <a href="/fr/topic/ghosts">fantômes</a>, la <a href="/fr/topic/co-operation">coopération</a> des <a href="/fr/topic/spirits">esprits</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
