<p>Les sauvages considéraient l'éternuement comme une tentative ratée de l'âme, contrariée par le <a href="/fr/topic/body,_human">corps</a> vigilant, et plus tard, cette expression fut associée à des expressions religieuses telles que « Que <a href="/fr/topic/God">Dieu</a> vous bénisse ! ». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
