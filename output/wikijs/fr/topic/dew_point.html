<p>Le point de rosée est plus élevé sur un <a href="/fr/topic/world_(earth)">monde</a> à <a href="/fr/topic/three">trois</a> gaz comme les <a href="/fr/topic/architectural_spheres">mondes architecturaux</a> qui nous attendent après la <a href="/fr/topic/dead">mort</a> que sur une planète à deux gaz comme <a href="/fr/topic/Urantia">Urantia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
