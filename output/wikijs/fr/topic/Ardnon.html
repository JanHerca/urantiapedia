<p>Ardnon est un prêtre chaldéen qui dirigeait les <a href="/fr/topic/priests">prêtres</a> qui rendaient visite à <a href="/fr/topic/Jesus">Jésus</a> dans la crèche. L'arrivée de Jésus fut annoncée à Ardnon et à ces prêtres et cette annonce fut le seul événement <a href="/fr/topic/supernatural">surnaturel</a> lié à la naissance de Jésus. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
